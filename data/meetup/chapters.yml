      <p><img src="http://photos1.meetupstatic.com/photos/event/6/d/e/4/600_345808132.jpeg" /></p> <p>This networking party w/ SeoulTech and art exhibit offers the perfect opportunity to shake off winter and connect with others who love tech, art, and ideas. New and non-members are cordially invited!</p> <p><br/>The worlds of art and technology are coming together to celebrate Seoul Tech Society’s first anniversary. On April 4, Platoon Kunsthalle will be transformed by “Memories of the City,” a collaboration of 15 young creatives from media art, design and architecture led by media artist Lucia Jeesun Lee with Spanish architect Gorka Blas. </p> <p>Seoul Tech Society 와 함께하는 네트워킹 파티 및 전시는 봄을 맞이해 테크놀로지와 예술, 그리고 아이디어를 사랑하는 사람들과 함께할 기회를 마련합니다. 새로운, 그리고 비회원들도 모두 환영합니다!</p> <p><br/>Seoul Tech Society의 첫번째 생일을 기념하며 예술과 테크놀로지의 세계를 하나로 모았습니다. <br/>2014년 4월 4일, 플래툰 쿤스트할레는 미디어 아티스트 Lucia 이지선과 스페인 건축가 Gorka Blas 의 기획에 의해 미디어 아트, 건축, 디자인 등 다양한 분야의 15명의 젋은 창작자들의 협업으로 이루어진 결과물들로 채워질 예정입니다.</p> <p><br/><b>WHEN: FRIDAY, APRIL 4 @ 7PM</b><br/> 
      <b>About Art Director Team</b><br/>Lucia 이지선 is a media artist working between New York and Seoul, graduate of Master’s program in Interactive Telecommunication at NYU. She has exhibited in The 13th Seoul International New Media Festival and 3LD Art and Technology Center(New York). She has taught at the Queens Museum of Art, Stevens Institute of Technology and Hostos Community College of New York. </p> <p>미디어 아티스트. 뉴욕대 Interactive Telecommunication Program 석사과정 이후 제 13회 서울 국제 뉴미디어 축제, 3LD Art &amp; Technology Center 등 뉴욕과 서울에서 전시 및 Queens Museum of Art, Stevens Institute of Technology and Hostos Community College of New York 에서 강사로 활동<br/><a href="http://smellsdreamy.com">smellsdreamy.com</a> / <a href="http://facebook.com/luciajeesunlee">facebook.com/luciajeesunlee</a></p> <p><br/>Gorka Blas is an architect, born in Spain. He has worked for several architectural practices in Madrid and London, including Zaha Hadid Architects and Crab Architects among others. In 2012, he won UIA International Architecture competition for Daegu Gosan library in Korea and in 2013 he was awarded a special mention in the European 12 competition. He has taught and given lectures both in Italy and Korea. His project for the Daegu Gosan library is currently in <br/>construction.</p> <p>스페인 태생의 건축가. Zaha Hadid Architects 및 Crab Architects 등 마드리드와 런던에서 실무경력. ‘동대문디자인플라자&amp;파크’ 프로젝트 참여. 2012년 대구 고산 공공 도서관 국제 건축 공모전 우승 (현재 준공 진행중). 2013년 유럽 12 공모전에서 특별 표창 수상. 이태리 및 한국에서 강의<br/><a href="http://www.gorkablas.com">www.gorkablas.com</a></p>
