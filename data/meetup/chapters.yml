      <p><b>****** We are closing the year with a PWL marathon ******</b></p> <p><br/><b>Talk #1 </b>- <a href="http://twitter.com/dijkstracula">Nathan Taylor</a> on " Corey: An Operating system for Many Cores" (<a href="https://www.usenix.org/legacy/event/osdi08/tech/full_papers/boyd-wickizer/boyd_wickizer.pdf"><a href="https://www.usenix.org/legacy/event/osdi08/tech/full_papers/boyd-wickizer/boyd_wickizer.pdf" class="linkified">https://www.usenix.org/legacy/event/osdi08/tech/full_papers/boyd-wickizer/boyd_wickizer.pdf</a></a>) and "An analysis of Linux scalability to many cores" (<a href="https://pdos.csail.mit.edu/papers/linux:osdi10.pdf"><a href="https://pdos.csail.mit.edu/papers/linux:osdi10.pdf" class="linkified">https://pdos.csail.mit.edu/papers/linux:osdi10.pdf</a></a>)</p> <p><br/>From Nathan: </p> <p><br/>This is a story that spans two low-level systems papers. While on the surface it's all about how to make operating systems scale, it's also a story about how the same researchers can tackle a problem from different angles, succeed each time, and yet end up with very different conclusions. </p> <p>At OSDI '08 Silas Boyd-Swicker et al published <a href="https://www.usenix.org/legacy/event/osdi08/tech/full_papers/boyd-wickizer/boyd_wickizer.pdf">Corey: An Operating system for Many Cores</a>, which advocated for a fundamental restructuring of the operating system; they observed that scalability problems often manifest because of data unintentionally shared between CPUs, so their research OS provided improved abstractions for programmers to inform the kernel about what is supposed to be local to a particular core or thread.</p> <p>At the subsequent OSDI, though, the same research lab published <a href="https://pdos.csail.mit.edu/papers/linux:osdi10.pdf">an analysis of Linux scalability to many cores</a>, where they present the same problem -- kernel scalability-- but instead tackled it by finding individual bottlenecks and implementing tiny point fixes, mostly-hidden from application code.  This inverted approach worked so well that in their abstract they arguably recanted the conclusion from their earlier work: "...there is no scalability reason to give up on traditional OS organizations yet."</p> <p>These papers, together, are interesting to me for a bunch of reasons.  The former advocates for better application control of data sharing by exposing new abstraction primitives, whereas the OS remains in the latter paper an opaque layer where we're to be mostly content at not having to look underneath the hood.  Seeing two seemingly opposing philosophies work equally well was a surprising result to me.  It's also interesting how the tacit assumptions we make can cause wildly different systems to be built.  In one, it's treated as axiomatic that a new software architecture is needed, whereas in the other the very first sentence questions the "traditional architectures don't scale" assumption.  And, of course, when so many people build careers out of asserting that There's Only One Way To Solve This Problem, it's refreshing to see the same group of researchers try different approaches in such quick succession.</p> <p>


      <b>Nathan's Bio</b></p> <p>Nathan is currently working on low-latency content distribution at <a href="http://www.fastly.com/">Fastly</a> and has previously hacked on improving the performance of language runtimes and OS hypervisors. His first exposure to OS research came as a graduate student at the University of British Columbia.</p> <p>


      <b>Talk#2 : Christopher Meiklejohn's A Brief History of Chain Replication</b></p> <p>Chain replication promises a high throughput, linearizable, robust replication technique with minimal overhead to tolerate failures with only f+1 nodes. But, what's the reason for so many systems choosing alternative techniques such as quorum-based or state machine replication? In this talk, we talk through a history of chain replication, starting with the original work from 2004 by van Renesse and Schneider. We will look at the various systems built using chain replication: Hibari, FAWN-KV, and CRAQ. We'll explore safer designs of chain replication, such as the elastic replication work in 2013, and finally look a new and unique designs of chain replication, such as Basho's Machi system. </p> <p><br/>The papers discussed in Chris's talk are:</p> <p>• Object Storage on CRAQ - <a href="https://www.usenix.org/legacy/event/usenix09/tech/full_papers/terrace/terrace.pdf"><a href="https://www.usenix.org/legacy/event/usenix09/tech/full_papers/terrace/terrace.pdf" class="linkified">https://www.usenix.org/legacy/event/usenix09/tech/full_papers/terrace/terrace.pdf</a></a></p> <p><br/>• FAWN: A Fast Array of Wimpy Nodes - <a href="http://www.sigops.org/sosp/sosp09/papers/andersen-sosp09.pdf"><a href="http://www.sigops.org/sosp/sosp09/papers/andersen-sosp09.pdf" class="linkified">http://www.sigops.org/sosp/sosp09/papers/andersen-sosp09.pdf</a></a></p> <p><br/>• Chain Replication in Theory and in Practice - <a href="http://www.snookles.com/scott/publications/erlang2010-slf.pdf"><a href="http://www.snookles.com/scott/publications/erlang2010-slf.pdf" class="linkified">http://www.snookles.com/scott/publications/erlang2010-slf.pdf</a></a></p> <p><br/>• HyperDex: A Distributed, Searchable Key-Value Store - <a href="http://hyperdex.org/papers/hyperdex.pdf"><a href="http://hyperdex.org/papers/hyperdex.pdf" class="linkified">http://hyperdex.org/papers/hyperdex.pdf</a></a></p> <p><br/>• ChainReaction: a Causal+ ConsistentDatastore based on Chain Replication - <a href="http://eurosys2013.tudos.org/wp-content/uploads/2013/paper/Almeida.pdf"><a href="http://eurosys2013.tudos.org/wp-content/uploads/2013/paper/Almeida.pdf" class="linkified">http://eurosys2013.tudos.org/wp-content/uploads/2013/paper/Almeida.pdf</a></a></p> <p><br/>• Leveraging Sharding in the Design ofScalable Replication Protocols - <a href="http://www.ymsir.com/papers/sharding-socc.pdf"><a href="http://www.ymsir.com/papers/sharding-socc.pdf" class="linkified">http://www.ymsir.com/papers/sharding-socc.pdf</a></a></p> <p>



      <b>Chris's Bio</b></p> <p><a href="https://twitter.com/cmeik">Christopher Meiklejohn</a> is a Senior Software Engineer with Machine Zone, Inc. working on distributed systems. Previously, Christopher worked at Basho Technologies, Inc. on the distributed key-value store, Riak. In his spare time, Christopher develops a programming language for distributed computation, called Lasp. Christopher is starting his Ph.D. studies at the Université catholique de Louvain in Belgium in 2016. <a href="http://christophermeiklejohn.com/"><a href="http://christophermeiklejohn.com/" class="linkified">http://christophermeiklejohn.com/</a></a></p> <p><br/><b><br/></b></p> <p><b>Meeting mechanics</b></p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food. </p> <p>After the paper is presented, we will open up the floor for discussion and questions then we will head over to the bar!</p> <p>PWL SF strictly adheres to the <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a> set forth by all PWL charters. </p>
