      <img src="http://photos2.meetupstatic.com/photos/event/3/1/7/c/600_433332668.jpeg" /></p> <p>






























      List of speakers: </p> <p>













      <b>1.Nathan Millard,</b> G3 Partners</p> <p>













      <i>“Implementing Technology in an Analogue Industry - Public Relations</i>”</p> <p>













      Bio: Nathan is a Brit who has spent seven of the last 10 years in Asia. He has worked in both corporate and startup environments and has been working with startups in Korea for the last two years, as a tech / startup writer at beSUCCESS.</p> <p>













      January 1st 2015 he founded his own startup, G3 Partners, that will provide much needed Global PR and Communications services to early stage Asian startups. G3 Partners aims to implement technology solutions (media tracking, crowdourced press release writing, big data management, data mining) to improve and streamline the traditional PR process. Nathan believes that by employing technology to this industry he can provide a cost effective option that fits the tight budgets of startups, while providing a high quality service.As a second stage G3 Partners will repackage the data derived from press releases, to connect startups with investors (more on that in the presentation). Again, the use of technology will drive this solution. He has had early interest in in the VC service from the likes of Softbank Ventures, K Cube Ventures and Accel Partners.Nathan currently has four clients for the 'front end' PR service, including Yello Mobile, Cloudike, YBrain and Born2Global.</p> <p>













      <b>2. Sunghyun Cho,</b> media artist</p> <p>













      <i>“Open source_Sound instrument and body”</i></p> <p>













      Bio: Sunghyun Choʼs performative installations have their origin in the perceptive experience of nature, somewhat resembling the early experiences of an infant exploring his or her surroundings.  The artist has presented installations and performances in Seoul, Amsterdam, and Jerusalem, and has created musical scores for two films presented in the Rotterdam Film Festival and the Vancouver Film Festival. <br/> <a href="http://sunghyuncho.com"><a href="http://sunghyuncho.com" class="linkified">http://sunghyuncho.com</a></a> <i><br/></i></p> <p>













      <b>3. Hyekyung Hwang,</b> HIVE ARENA</p> <p>














      <i>“How to open your own co-working place”</i></p> <p>













      Bio: Hyekyung co-founded Hive Arena, which provides training on social innovation programs, strategies and events for entrepreneurs in Seoul. She's also a co-organiser of Social Innovation Camp Seoul, bringing people who understand technology and social problem to build technology-based solutions to social problems which can go on to become sustainable enterprises.</p> <p>













      <b>4. Joshua James</b></p> <p>













      <i>"Using OpenPGP to secure your communications</i>”</p> <p>

      We will talk about some reasons why signing and encrypting communication is important, and what your options are. Specifically, we will focus on public key encryption, OpenPGP and the concept of the Web of Trust. We will demonstrate some tools that allow you to begin securing your communications immediately.</p> <p>













      Bio: Joshua is a digital forensic scientist with the Digital Forensic Investigation Research Laboratory. <a href="http://cybercrimetech.com" class="linkified">http://cybercrimetech.com</a></p> <p>













      <b>5. Minsu Kang, CEO/Chief Engineer bbdbu, Inc</b></p> <p>





      <a href="http://buk.io/"><b>“</b><i>buk.io</i></a><i> - Serverless web application architecture</i><b>”</b></p> <p>





      Using AWS S3, CloudFront, Route53 and Front-end Javascript, web applications can be deployed without any server in between. AWS Route53 mixed with S3 provides decent set of name resolution functionalities out of the box. Minimizing server side programming reduces the risk of service interruption as well as enabling the service loading time enhancement by the CDN infrastructure.</p> <p>Bio:Minsu founded bbdbu, Inc (<a href="http://buk.io/"><a href="http://buk.io" class="linkified">http://buk.io</a></a>) recently to revolutionize how knowledge is created and presented. He started his career at Brocade in embedded software field and worked for Cisco, Samsung before he started his own startup company. His main interests are in HTML5, text parsing, content programming languages and intuitive user interface design.</p> <p>





      6. <b>Jun Go</b></p> <p>

      “<i>Keeping track of Pomodoro's using Beeminder and Bash” </i> </p> <p>

      Bio: Jun currently works in the OSS/Infra team at Growin as a Linux System Engineer. He writes Bash shell scripts in his day-to-day work and would like to share info about how simple scripts can make your life better.</p> <p>





      7. <b>Steve Chung</b></p> <p>“The story of Travel Captions”</p> <p>

      Steve Chung is a digital nomad traveling around the world while working from home. As a hobby, he shares his travel experiences and photos on <a href="http://www.travelcaptions.com/"><a href="http://www.travelcaptions.com" class="linkified">http://www.travelcaptions.com</a></a>. </p> <p>This talk will be about how Travel Captions came to be and the design process.</p> <p>Everything on the website is custom made and the source code can be found here: <a href="https://github.com/s12chung/photo_blog"><a href="https://github.com/s12" class="linkified">https://github.com/s12</a>...</a>­</p> <p>
















      OUR HOST - HIVE ARENA</p> <p>













      Co-working place that makes positive impact</p> <p>














      <a href="http://hivearena.com/"><a href="http://hivearena.com/" class="linkified">http://hivearena.com/</a></a></p> <p>













