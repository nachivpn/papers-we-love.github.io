    description: <p>We're thrilled to have <a href="http://jeanyang.com/">Jean Yang</a>, PhD student at MIT, presenting on <a href="http://www.cs.cmu.edu/~crary/819-f09/Hoare69.pdf">An Axiomatic Basis for Computer Programming</a> by C.A.R. Hoare. </p> <p><br/><b>Intro</b></p> <p>Our lives now run on software. Bugs are becoming not just annoyances for software developers, but sources of potentially catastrophic failures. A careless programmer mistake could leak our social security numbers or crash our cars. While testing provides some assurance, it is difficult to test all possibilities in complex systems--and practically impossible in concurrent systems. For the critical systems in our lives, we should demand mathematical guarantees that the software behaves the way the programmer expected.</p> <p><br/>A single paper influenced much of the work towards providing these mathematical guarantees. C.A.R. Hoare’s seminal 1969 paper “An Axiomatic Basis for Computer Programming” introduces a method of reasoning about program correctness now known as Hoare logic. In this paper, Hoare provides a technique that 1) allows programmers to express program properties and 2) allows these properties to be automatically checked. These ideas have influenced decades of research in automated reasoning about software correctness.</p> <p><br/>In this talk, I will describe the main ideas in Hoare logic, as well as the impact of these ideas. I will talk about my personal experience using Hoare logic to verify memory guarantees in an operating system. I will also discuss takeaway lessons for working programmers.</p> <p><br/><b>Bio</b></p> <p>Jean Yang (<a href="https://twitter.com/jeanqasaur">@jeanqasaur</a>) is a final-year PhD student at MIT. For her PhD thesis she has created <a href="http://projects.csail.mit.edu/jeeves/">Jeeves</a>, a programming language for automatically enforcing information flow policies for security and privacy. You may be more familiar with one of her other projects, <a href="http://haskellryangosling.tumblr.com/">Haskell Ryan Gosling</a>.</p> <p><br/><b>Details</b></p> <p>This event is sponsored by <a href="https://www.theladders.com/">The Ladders</a> (<a href="https://twitter.com/theladdersdev">@TheLaddersDev</a>)</p> <p><img src="http://photos3.meetupstatic.com/photos/event/9/5/9/8/600_431498296.jpeg" /></p> <p>Doors open at 7 pm; the presentation will begin at 7:30 pm; and, yes, there will be beer, water, and pizza. </p> <p>After Jean presents the paper, we will open up the floor to discussion and questions.  </p> <p>We hope that you'll read the paper before the meetup, but don't stress if you can't.  If you have any questions, thoughts, or related information, please visit our *<a href="https://github.com/papers-we-love/papers-we-love/issues/199">github-thread</a>* on the matter.</p> <p>Additionally, if you have any papers you want to add to the repository above (papers that you love!), please send us a <a href="https://github.com/papers-we-love/papers-we-love/pulls">pull request</a>. Also, if you have any ideas/questions about this meetup or the Papers-We-Love org, just open up an issue.</p>
