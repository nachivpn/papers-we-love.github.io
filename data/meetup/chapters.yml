      <p>If you've ever visited <a href="http://news.ycombinator.com/">Hacker News</a>, you've almost certainly seen the "Show HN" or "Ask HN" posts. Well, it's time to get off the Internet and tell us about it face to face. We'll provide you with our honest feedback, you provide us with a great hack, or idea.</p> <p>We'll give you 5 minutes to show off your tool, hack, library (did you just write a library to access the Meetup API in Go!?), whatever. We're language and software/hardware agnostic, so it's all fair game.</p> <p><img src="http://photos4.meetupstatic.com/photos/event/8/4/e/6/600_331714022.jpeg" /></p> <p><b>List of speakers:</b></p> <p><br/>• <b>How to fail a Samsung App Challenge </b></p> <p>  Reflects the experience of a team hacking of Galaxy Note to create a productivity app based on convergence of S-Pen, Chord and 2nd-screen SDKs. </p> <p><a href="http://seoultechsociety.org/post/70173415237/seoul-tech-rises-to-samsung-challenge">seoultechsociety.org/post/[masked]/seoul-tech-rises-to-samsung-challenge</a></p> <p> </p> <p>• <b>BigData: Audit Log Manager prototype</b></p> <p>   Taming big data through distributed processing and interactive visualization using hadoop and d3.js</p> <p>


      • <b>Zeppelin: open source data analysis environment</b></p> <p><br/>   Lee Moon Soo, CTO of NFLabs will tell us how he spent this autumn: designing and implementing of the large scale data analysis environment <a href="https://github.com/NFLabs/zeppelin">github.com/NFLabs/zeppelin</a></p> <p>


      • <b>Starting up a company:  developing and running a mobile app service "Mango Plate"</b></p> <p>Danny Ryu, founder of <a href="http://www.mangoplate.com/">www.mangoplate.com</a></p> <p>


      • <b>Library design: from idea to construction</b></p> <p>Gorka Blas, architect will guide us through an award winning project of building a library. </p> <p>


      <b>• Jamming at the Global Game Jam and international collaboration in Korea.  <br/></b></p> <p>Joe Spradley will share his experience of hosting the Game Jam.</p> <p> </p> <p>Your project doesn't have to be a software project. We're using a very broad definition of hacking. Anything customized or personalized counts. Please don't feel shy.</p> <p>After you present, it's an open forum. The audience will ask questions and provide feedback. We want to enable as much participation as possible at these meetups, so you'd better be able to take criticism and dish it out (all within reason of course).</p>
