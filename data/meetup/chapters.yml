      <p>Interested in Bitcoin or other cryptocurrencies?</p> <p>Ever wondered how to trade or spend Bitcoin in Korea?</p> <p>Is Bitcoin the currency of the future or a flop? </p> <p>Come join us at our <b>"The Rise Of Cryptocurrencies: Bitcoin &amp; Beyond"</b> event at <a href="http://dcamp.kr/about_en">D-Camp</a> on Saturday, May 24!</p> <p><a href="http://www.seoultechsociety.org">Seoul Tech Society</a>, <a href="http://www.meetup.com/Seoul-Bitcoin-Meetup-%EC%84%9C%EC%9A%B8-%EB%B9%84%ED%8A%B8%EC%BD%94%EC%9D%B8-%EB%AA%A8%EC%9E%84/">Seoul Bitcoin Meetup</a>, and lead Korean Bitcoin startups <a href="https://www.korbit.co.kr/">Korbit</a> and <a href="https://www.coinplug.com/home.do">Coinplug</a> will come together to discuss past, present, and future of cryptocurrencies. </p> <p>Great people and thought-provoking discussions are guaranteed!</p> <p><img src="http://photos3.meetupstatic.com/photos/event/b/7/e/600_363182942.jpeg" /></p> <p>


      <b>Agenda</b></p> <p><b>13:00 Reception </b></p> <p><b>13:15 Introduction to Bitcoin</b></p> <p><br/><i>Ruben Somsen, Seoul Bitcoin Meetup</i></p> <p><b>13:40 The non-monetary applications of Bitcoin</b></p> <p><i>Jason Park, Korbit </i></p> <p><br/><b>14:20 Bitcoin adoption worldwide and Coinplug in Korea</b></p> <p><i>Evelyn Chung, Coinplug</i>  </p> <p><br/><b>14:50 Political and philosophical ideas behind the creation of cryptocurrency</b></p> <p><i>Terry Jang, Hanapay<br/></i></p> <p><br/><b>Hands-on part: </b></p> <p><b>15:30 Sending Money Abroad to and from Korea</b></p> <p><i>Chris Williams</i></p> <p><br/><b>15:45 Bitcoin Wallets on iOS </b></p> <p><i>Jong Hun Kim </i></p> <p><b>16:00 Getting paid as a freelancer in Bitcoin</b></p> <p><i>Ben McDonald </i></p> <p><b>16:15 Alternatives to Bitcoin: Alt Coins</b></p> <p>Jeff Paik, bitPremierS</p> <p><br/><b>17:00 ~</b>  <b>After party and networking event</b> </p> <p>We will go to one of those self-beer bar, they offer a wide variety of imported beers and cheap food.  There is one not far from Seolleung station:</p> <p>맥주야 - <a href="http://map.naver.com/?menu=location&amp;mapMode=0&amp;lat=37.5040176&amp;lng=127.0458592&amp;dlevel=11&amp;searchCoord=127.0471094%3B37.5049571&amp;query=7ISc7Jq47Yq567OE7IucIOqwleuCqOq1rCDsl63sgrzrj5kgNzA1LTYgMuy4tQ%3D%3D&amp;mpx=09680640%3A37.5049571%2C127.0471094%3AZ14%3A0.0029316%2C0.0015229&amp;tab=1&amp;enc=b64">address</a></p> <p>--------------------------------------------------------------------</p> <p><b>Speakers</b></p> <p><b>Ruben Somsen </b></p> <p>Ruben is a freelance translator that has lived in Korea for three years. He is the organizer of the Seoul Bitcoin Meetup and knows a lot about the technical side of Bitcoin.</p> <p><b>Jason Park, Korbit </b></p> <p>Jason is a senior developer at Korbit, which is South Korea's first and largest Bitcoin exchange and wallet company. </p> <p><br/><b>Evelyn Chung, </b><b>Coinplug</b> </p> <p>Evelyn is Chief Marketing Officer of Coinplug, a Seoul-based Bitcoin startup. Coinplug provides a Bitcoin exchange and wallet services, and payment processor targeting Korean and Asian markets.</p> <p><br/><b>Terry Jang </b></p> <p>Terry Jang is the owner and president of Hanapay Ltd, an e-commerce consulting company and ISO (indepedent sales organization).<br/>He bought his first bitcoins in 2011 because he thought investing in the first opensource decentralized transparent digital currency was the worth the gamble.<br/>He had already experienced losses on the stock market and at the poker table.</p> <p><b>Chris Williams</b></p> <p><br/>Chris is an English teacher who has lived and worked in Seoul for the past 2 years. Before that he lived in the UAE for 2 years. He became interested in bitcoin because it allows people to send any amount of money, anywhere in the world, instantly, and for free.</p> <p><br/><b>Jong Hun Kim</b></p> <p><br/>Jong Hun is a korean Bitcoin user. He's not a tech savvy guy, but is really interested in the bitcoin ecosystem and is currently researching and developing a Bitcoin fund.</p> <p><br/><b>Ben McDonald</b></p> <p><br/>Ben is a freelance web developer from New Zealand living in Seoul. Ask him anything about Bitcoin and he will give you an answer (after first asking Ruben what the answer is).</p> <p><b>Jeff Paik</b></p> <p>Jeff Paik is a writer for bitPremierS and co-founder of cryptocurrency advisory group Coinvest.</p> <p><br/>--------------------------------------------------------------------</p> <p>On Twitter? Follow <a href="https://twitter.com/FutureTenseNow">@Seoul_Tech</a> and use #CryptoCurrency.</p> <p>FB? Follow us <a href="https://www.facebook.com/SeoulTechSociety"><a href="https://www.facebook.com/SeoulTechSociety" class="linkified">https://www.facebook.com/SeoulTechSociety</a></a></p> <p><b>Participants:  </b></p> <p><a href="http://www.meetup.com/Seoul-Bitcoin-Meetup-%EC%84%9C%EC%9A%B8-%EB%B9%84%ED%8A%B8%EC%BD%94%EC%9D%B8-%EB%AA%A8%EC%9E%84/">Seoul Bitcoin Meetup</a> </p> <p><a href="https://www.coinplug.com/home.do">Coinplug</a></p> <p><br/><a href="https://www.korbit.co.kr/">Korbit</a> </p> <p><a href="http://www.bitpremiers.com">bitPremierS</a></p>
