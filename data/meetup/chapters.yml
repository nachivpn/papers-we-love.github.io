    description: '<p>This is the first meetup of Papers we Love Utrecht. We will discuss
      the <a href="http://research.microsoft.com/en-us/um/people/lamport/pubs/paxos-simple.pdf">Paxos
      Made Simple</a> paper. For extra context you can also refer to <a href="http://www.cs.utexas.edu/users/lorenzo/corsi/cs380d/papers/paper2-1.pdf">Paxos
      Made Live</a> and <a href="http://research.microsoft.com/en-us/um/people/lamport/pubs/lamport-paxos.pdf">The
      Part-Time Parliament</a>, but it is not strictly necessary.</p> <p><b>Schedule</b><br/>19:00
      - Welcome<br/>19:15 - Laurens Duijvesteijn will present the paper<br/>20:00
      - Discussion + social</p> <p>This meetup is the first in a series about distributed
      systems. Possible future topics are:<br/>* &lt;a&gt;Spanner: Google''s Globally-Distributed­
      Database&lt;/a&gt;<br/>* <a href="http://www.allthingsdistributed.com/files/amazon-dynamo-sosp2007.pdf">Dynamo:
      Amazon’s Highly Available Key-value Store</a><br/>* <a href="http://ramcloud.stanford.edu/raft.pdf">The
      Raft consensus algorithm</a></p> <p><br/>Feel free to contact us if you have
      any suggestions about interesting topics.</p> <p><i>Note: This meetup could
      still use a a sponsor for drinks, so if you know someone who could provide any
      or both don''t hesitate to contact us.</i></p> <p><i><br/></i></p> <p><b>Finding
      the place</b></p> <p>We are hosted at the Marinus Ruppertgebouw on De Uithof.
      It''s easily reachable by car or public transport. For public transport, bus
      12, 28 and 128 run regularly. Get off at "Heidelberglaan" and cross the street.
      It''s the building behind the green flat.</p> <p>If you''re by car, follow the
       "De Uithof" signs if you''re on Utrecht''s ring road.</p> <p>The room is located
      on the first floor of the Marinus Ruppertgebouw. We will try to get some signs
      up to guide you there.   Also, a map of the building can be found here: <a href="http://www.cdbeta.uu.nl/panama/Plattegrond_Educatorium_en_Ruppert.pdf"
      class="linkified">http://www.cdbeta.uu.nl/panama/Plattegrond_Educatorium_en_Ruppert.pdf</a></p>
      <p><b>Parking</b></p> <p>There are many (paid, but not that expensive) parking
      spots around the campus.  Behind the Marinus Ruppertgebouw, there are some free
      parking spots but they are usually occupied. It''s worth a shot though</p>'
