      <p><img src="http://photos2.meetupstatic.com/photos/event/a/2/0/e/600_435581486.jpeg" /></p> <p><a href="https://day.arduino.cc">Arduino Day</a> is a worldwide celebration of Arduino’s birthday. </p> <p>On March 28th 2015 <i>Seoul Tech Society</i> together with awesome <a href="http://fablab-seoul.org/">Fablab Seoul</a> are celebrating 11th birthday of Arduino in South Korea. </p> <p>


      <b>UPDATE #1:</b></p> <p>As it turns out, Fablab Seoul is organizing a Make-a-thon on “Smart Furniture” in Suwon on Saturday and Sunday, and we think that it is a perfect way to celebrate Arduino day!</p> <p><img src="http://photos4.meetupstatic.com/photos/event/d/f/a/c/600_435657260.jpeg" /></p> <p>


      <b>Agenda: <i>make DIY furniture with Arduino inside!</i></b></p> <p>

      Saturday 28th</p> <p>10:00 AM: Introduction</p> <p>10:30 AM: Ice-breaking</p> <p>11:00 AM: Forming teams</p> <p>12:00 PM: Lunch</p> <p>1:00 PM: Team and idea introduction</p> <p>the rest of the time is actual making</p> <p><br/>The address is 경기 수원시 영통구 반달로 87</p> <p><a href="http://place.map.daum.net/8187460"><a href="http://place.map.daum.net/8187460" class="linkified">http://place.map.daum.net/8187460</a></a></p> <p><br/>How to get there:</p> <p><b>1. BUS from Gangnam Stn</b></p> <p>1550-1 or 5100 from Gangnam Stn exit 6 or exit 3 (bus stop in the middle of the road)</p> <p>Get off at 경희대학교 정류장 [masked]) and 경희대정문 (5100), in front of the Kyung Hee University gate.</p> <p>Then walk about 10 minutes.</p> <p><br/><b>2. BUS from Euljiro-1ga </b></p> <p>M5107 from Euljiro-1ga, exit 6.</p> <p>Get off at 경희대정문, same as 5100.</p> <p>Then walk about 10 minutes.</p> <p><br/><b>3. Subway </b></p> <p>To Yeongtong Station 영통역 on Bundang Line.</p> <p>Then walk about 10 minutes.</p> <p><br/>This is sudden and unexpected change, we were surprised as well but this sounds too cool to miss!</p> <p>We definitely want to talk about alternative hardware platforms and Casa Jasmina project there!</p> <p>





      <b>UPDATE #2: one more event in Seoul</b></p> <p><img src="http://photos4.meetupstatic.com/photos/event/e/0/3/7/600_435657399.jpeg" /></p> <p><b><br/></b></p> <p>In case if visiting Suwon is not your cup of tea you still can enjoy Arduino Day in Seoul!</p> <p>Just join <a href="http://kocoafab.cc/k_blog/view/411">Kocoafab</a> near the Seoul art center! </p>
