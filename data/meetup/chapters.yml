    description: |-
      <p>We're thrilled to have <a href="https://github.com/dgrnbrg">David Greenberg</a> presenting <a href="http://people.csail.mit.edu/matei/papers/2013/sosp_sparrow.pdf">Sparrow: Distributed, Low Latency Scheduling</a> by Kay Ousterhout, Patrick Wendell, Matei Zaharia and Ion Stoica. </p> <p><br/><b>Intro</b></p> <p>When you need to execute code on a cluster of machines, deciding which machine should run that code becomes a complex problem, known as scheduling. We're all familiar with routing problems, such as the recent <a href="http://news.rapgenius.com/James-somers-herokus-ugly-secret-annotated">RapGenius incident</a>. It turns out that simple improvements to randomized routing can dramatically improve the performance! Sparrow is a distributed scheduling algorithm for low latency, high throughput workloads. We'll review the Sparrow algorithm, and learn the tricks that they used. Then, we'll discuss other applications of Sparrow, besides the big-data map-reduce application it was created for. </p> <p><b>Bio</b></p> <p>David Greenberg loves learning. He currently works at Two Sigma, where he leads several efforts to build reliable, distributed cluster computing environments. He enjoys reading a good paper with glass of scotch on a cold winter night. Given this winter, there's been a lot of papers :)</p> <p><br/><img src="http://photos3.meetupstatic.com/photos/event/1/b/8/c/600_348067052.jpeg" /></p> <p>


      <b>Details</b></p> <p>Doors open at 7 pm; the presentation will begin at 7:30 pm; and, yes, there will be beer and pizza. </p> <p>After David presents the paper, we will open up the floor to discussion and questions.  </p> <p>We hope that you'll read the paper before the meetup, but don't stress if you never get around to it, and if you have any questions, thoughts, or related information, please visit our *<a href="https://github.com/papers-we-love/papers-we-love/issues/89">github-thread</a>* on the matter.</p> <p>Additionally, if you have any papers you want to add to the repository above, please send us a pull request. Also, if you have any ideas/questions about this meetup or the Papers-We-Love org, just open up an issue.</p>
