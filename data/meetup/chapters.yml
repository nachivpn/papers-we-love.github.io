    description: <p>Shriram is back at Bangalore and has agreed to give a talk on 17th Jan, Sunday evening.</p> <p>Unlike other meetings, we *do not* have any reading material. Come with an open mind.</p> <p>Talk Abstract:</p> <p>The Recurring Rainfall Problem</p> <p>Soloway's Rainfall problem, a classic benchmark in computing education research, has proven difficult for many CS1 students.  Rainfall tests students' abilities at plan composition, the task of integrating code fragments that implement subparts of a problem into a single program. Nearly all prior studies of Rainfall have involved students who were learning imperative programming with arrays.  In our recent multi-university study, students learning functional programming produced atypical profiles of compositions and errors on Rainfall. What do these different results suggest about the problem of plan composition and programming education?</p> <p>This talk raises various questions about the relationships between programming languages, program design, curricula, and how students perceive code structure.  I'll describe results from both our earlier Rainfall study and some work-in-progress that attempts to further tease apart these relationships.  The talk assumes no experience with either functional programming or having been rained upon.</p> <p>Joint work primarily with Kathi Fisler.</p> <p>A bit of rambling from a meetup organizer. Please tolerate.</p> <p>The only expectation from attendees is to click the right RSVP button once. That's all. How hard is it to be not a jerk? This time, for Shriram's convenience we booked a 3/4 ★ hotel conference room near his accommodation. It is costing someone real money to give you a good space. It is very difficult to plan anything when attendees act without any consideration for the people who try to do good for them. If you are not coming, please RSVP no.</p> <p>Its alright when a large office is hosting it. InMobi had a lot of space and even if the number goes up or down, we don't care. We will be able to manage. Not when we book a hotel for a fixed number of people. Please don't make me say this after every meetup</p> <p>1. <a href="https://en.wikipedia.org/wiki/Shriram_Krishnamurthi"><a href="https://en.wikipedia.org/wiki/Shriram_Krishnamurthi" class="linkified">https://en.wikipedia.org/wiki/Shriram_Krishnamurthi</a></a></p> <p>2. <a href="http://cs.brown.edu/~sk/"><a href="http://cs.brown.edu/~sk/" class="linkified">http://cs.brown.edu/~sk/</a></a></p>
