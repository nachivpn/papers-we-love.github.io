    description: <p>Would you believe that <a href="https://www.cs.cmu.edu/afs/cs/user/crary/www/819-f09/Landin64.pdf">one 13 page paper written in 1964</a> coined:</p> <p> - syntactic sugar<br/> - closures<br/> - thunks<br/> - partial evaluation<br/> - de Bruijn Indices<br/> - call by need<br/> - strictness analysis<br/> - domain specific languages<br/> - applicative expressions</p> <p>... and if that wasn't enough also invented a profoundly influential lambda calculus abstract machine called the SECD machine?</p> <p>... and that's 13 pages including citations!</p> <p>Join me as we dive into <a href="https://www.cs.cmu.edu/afs/cs/user/crary/www/819-f09/Landin64.pdf">a paper</a> virtually unknown outside of academic circles that a beginner could read over a weekend and that changed the course of programming languages forever.</p>
