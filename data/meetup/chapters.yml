    rating: {count: 2, average: 5}
    description: '<p><a href="https://twitter.com/HenryR">Henry Robinson</a> from
      <a href="http://www.cloudera.com/content/cloudera/en/home.html">Cloudera</a>
      will present the paper "<a href="http://macs.citadel.edu/rudolphg/csci604/ImpossibilityofConsensus.pdf">Impossibility
      of Distributed Consensus with One Faulty Process</a>" by Fischer, Lynch and
      Patterson.  This paper won the Dijkstra award given to the most influential
      papers in distributed computing so make sure you don''t miss this!</p> <p>Note
      that Henry will be focusing on the JACM version of the paper, not the PODS version.
      The JACM version is linked in the paper title above and you can also find it
      <a href="http://macs.citadel.edu/rudolphg/csci604/ImpossibilityofConsensus.pdf">here</a>.</p>
      <p>If anyone really wants extra reading, you might consider the following:</p>
      <p>• FLP proof walkthrough from Henry''s blog (<a href="http://the-paper-trail.org/blog/a-brief-tour-of-flp-impossibility/"><a
      href="http://the-paper-trail.org/blog/a-brief-tour-of-flp-impossibility/" class="linkified">http://the-paper-trail.org/blog/a-brief-tour-of-flp-impossibility/</a></a>) </p>
      <p>• Lynch''s ''100 impossibility results for distributed computing'' (<a href="http://groups.csail.mit.edu/tds/papers/Lynch/MIT-LCS-TM-394.pdf"><a
      href="http://groups.csail.mit.edu/tds/papers/Lynch/MIT-LCS-TM-394.pdf" class="linkified">http://groups.csail.mit.edu/tds/papers/Lynch/MIT-LCS-TM-394.pdf</a></a>)</p>
      <p>•  Chandra and Toueg''s ''The weakest failure detector for solving consensus''
      (<a href="http://www.cs.utexas.edu/~lorenzo/corsi/cs380d/papers/p685-chandra.pdf"><a
      href="http://www.cs.utexas.edu/~lorenzo/corsi/cs380d/papers/p685-chandra.pdf"
      class="linkified">http://www.cs.utexas.edu/~lorenzo/corsi/cs380d/papers/p685-chandra.pdf</a></a>)
       </p> <p><b><br/></b></p> <p><b>Henry''s Bio</b></p> <p>Henry is an engineer
      at Cloudera, where he has worked for five years on a wide variety of distributed
      systems. He currently works full-time on Impala, a SQL query engine for data
      stored in HDFS. Before Cloudera, he worked on ad-hoc networking at Cambridge
      University. He writes infrequently about databases and distributed systems at <a
      href="http://the-paper-trail.org/"><a href="http://the-paper-trail.org/" class="linkified">http://the-paper-trail.org/</a></a></p>
      <p><br/><b>Meeting mechanics</b></p> <p>Doors open at 6:30 pm; the presentation
      will begin at 7:00 pm; and, yes, there will be beer and pizza. </p> <p>After
      Henry presents the paper, we will open up the floor to discussion and questions.
       </p> <p>We hope that you''ll read the papers before the Meetup (and if you
      don''t, no worries).  If you have any questions, thoughts, or related information,
      please visit our *github-thread* on the matter: <a href="https://github.com/papers-we-love/papers-we-love/issues/130"><a
      href="https://github.com/papers-we-love/papers-we-love/issues/130" class="linkified">https://github.com/papers-we-love/papers-we-love/issues/130</a></a></p>'
