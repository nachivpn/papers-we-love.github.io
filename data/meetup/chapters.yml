    description: <p><b>The Paper<br/></b>Scott Francis presents <a href="http://web.mit.edu/~axch/www/art.pdf">The Art of the Propagator</a>. </p> <p>"We develop a programming model built on the idea that the basic computational elements are autonomous machines interconnected by shared cells through which they communicate. Each machine continuously examines the cells it is interested in, and adds information to some based on deductions it can make from information from the others. This model makes it easy to smoothly combine expression-oriented and constraint-based programming; it also easily accommodates implicit incremental distributed search in ordinary programs."</p> <p><br/>We will also be covering some extra material from the <a href="http://groups.csail.mit.edu/mac/users/gjs/propagators/">Revised Report on the Propagator Model</a> , which contains the practical results from implementing the Propagator Model in MIT Scheme.</p> <p><b>Boring Details</b><br/>Thanks to thePlatform for hosting! </p> <p>We are on the 10th floor. Someone will be in the ground floor lobby to let people in the door, and in the 10th floor lobby to see you in.</p> <p><b>A Friendly Post-Script</b><br/>We strictly abide by the <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a> set forth by all PWL charters. Please reach out to one of the organizers if you have any issues or concerns.</p>
