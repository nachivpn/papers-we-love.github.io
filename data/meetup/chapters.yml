      <p><b>PWL Minis</b></p> <p>

      We have two 5-7 minute talks before our main presentation where a short summary of a paper or an exciting idea is shared. Anyone can sign up for a mini, just email us!</p> <p>

      • Mini #1: <a href="https://twitter.com/nerdonica">Veronica Ray</a> on Experimenting At Scale With Google Chrome’s SSL Warning (<a href="http://www.adrienneporterfelt.com/chi-ssl-experiment.pdf"><a href="http://www.adrienneporterfelt.com/chi-ssl-experiment.pdf" class="linkified">http://www.adrienneporterfelt.com/chi-ssl-experiment.pdf</a></a>). From Veronica: "<i>Whether we are surfing the web or developing applications, browser security affects us all. This study from 2014 is the first to demonstrate why real users disregard browser security warnings. Its conclusions about the impact of warning design are surprising and inspire reflection about what we as developers can do to keep our users safe."</i></p> <p>

      • Mini #2: <a href="https://www.blogger.com/profile/13353208602533882282">Gareth Morgan</a> on  The Rendering Equation (<a href="http://www.cs.rpi.edu/~cutler/classes/advancedgraphics/S08/lectures/kajiya.pdf"><a href="http://www.cs.rpi.edu/~cutler/classes/advancedgraphics/S08/lectures/kajiya.pdf" class="linkified">http://www.cs.rpi.edu/~cutler/classes/advancedgraphics/S08/lectures/kajiya.pdf</a></a>). From Gareth: <i>"</i><i>This paper is one of the most important 3D graphics papers in the subject's history.  It is the foundation of many of the rendering techniques used in modern graphics.  I will give a short overview of the rendering equation and why it is so important for 3D graphics.  This will be a taster of my full talk on this paper which I will be giving later in the year"</i></p> <p>






      <b>Main Talk</b></p> <p>


      <a href="https://twitter.com/caitiem20">Caitie McCaffrey</a> stops by and talks about the <a href="http://research.microsoft.com/pubs/210931/Orleans-MSR-TR-2014-41.pdf">Orleans: Distributed Virtual Actors for Programmability and Scalability</a> paper by Bernstein, Bykov, Geller, Kliot, and Thelin.</p> <p>

      Orleans is a runtime and programming model for building scalable distributed systems, based on the actor model.  The Orleans programming model introduces the abstraction of Virtual Actors.  Orleans allows applications to obtain high performance, reliability, and scalability.  This technology was developed by the eXtreme Computing Group at Microsoft Research and was a core component of the Azure Services that supported that powered Halo 4, the award winning video game. </p> <p>


      <b><br/></b></p> <p>

      <b>Caitie's Bio</b></p> <p>

      Caitie McCaffrey is a Backend Brat, Distributed Systems Diva, and Tech Lover.  Her focus is on Web Services, Distributed Systems, and Big Data. She is passionate about creating fun, social, and collaborative entertainment experiences. Caitie has a degree in Computer Science from Cornell University, and has worked on several video games including Gears of War 2, Gears of War 3, and most recently Halo 4. She currently is working at HBO on the HBO Go services. She maintains a blog at CaitieM.com and frequently discusses technology and entertainment on Twitter @CaitieM20 </p> <p>


      <b>Meeting mechanics </b></p> <p>

      Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be beer and pizza. </p> <p>

      After the paper is presented, we will open up the floor for discussion and questions.  </p> <p>

      We have selected a post meetup bar! After the meetup we'll head to <a href="http://www.thebeerhallsf.com/">The Beer Hall</a> (1 Polk St.) to have some drinks.</p>
