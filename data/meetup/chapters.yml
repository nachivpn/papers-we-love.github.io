    description: <p>Welcome to the DC/NoVA Papers We Love meetup! Celebrate Thanksgiving early by spending some time with fundamental computer science principles and puzzles.</p> <p>Papers We Love is an international organization centered around the appreciation of computer science research papers. There's so much we can learn from the landmark research that shaped the field and the current studies that are shaping our future. Our goal is to create a community of tech professionals passionate about learning and sharing knowledge. Come join us!</p> <p>New to research papers? Watch <a href="https://www.youtube.com/watch?v=8eRx5Wo3xYA">The Refreshingly Rewarding Realm of Research Papers</a> by Sean Cribbs.</p> <p>Ideas and suggestions are welcome–fill our our <a href="https://docs.google.com/forms/d/e/1FAIpQLSeJwLQhnmzWcuyodPrSmqHgqrvNxRbnNSbiWAuwzHwshhy_Sg/viewform">interest survey here</a> and let us know what motivates you!</p> <p><b><br/>// Tentative Schedule </b></p> <p>• 7:00-7:30–Networking and informal paper discussion</p> <p>• 7:30-7:35–Introduction and announcements</p> <p>• 7:35-8:40<i>–</i>Combinatorics and Computing Power presented by David Bock (see papers below)<i><br/></i></p> <p>• 8:40-9:00–Networking and informal paper discussion</p> <p><b><br/>// Directions</b></p> <p>Look for the white manor house just off Old Reston Ave. There's plenty of parking in the lot; after that, just follow the Papers We Love signs down the stairs and to the meeting room.</p> <p><img src="http://photos1.meetupstatic.com/photos/event/d/f/8/6/event_456297222.jpeg" /></p> <p>After the main event, anyone interested is welcome to join us at Reston Town Center (a very short walk/drive away) to continue the discussion.</p> <p><b><br/>// Papers</b></p> <p>The talk today by David Bock will encompass two papers:<b><br/></b></p> <p><i><a href="http://poncelet.math.nthu.edu.tw/disk5/js/computer/hall-knuth.pdf">Combinatorial Analysis and Computers</a> </i>by Marshall Hall Jr. and Donald E. Knuth, California Institute of Technology</p> <p><i>Computer Investigation of Orthogonal Latin Squares of Order Ten</i> by E. T. Parker (not free to share) Much of the talk will focus on the puzzle of <a href="http://mathworld.wolfram.com/LatinSquare.html">orthogonal latin squares</a>.</p>
