    description: <p><b>PWL Boston / Cambridge </b></p> <p>We are thrilled to have Peter Bailis as the speaker for our April meeting.  Peter is brilliant researcher and outstanding speaker.  He will be presenting on <a href="http://www.vldb.org/conf/2002/S07P01.pdf">Streaming Queries over Streaming Data" from VLDB 2002</a> by Sirish Chandrasekaran and Michael J. Franklin. </p> <p>If you are looking for a preview of the type of talks Peter gives, check out <a href="https://www.youtube.com/watch?v=txP7CI0PjO4">this talk</a> given at the PWL SF chapter in late 2014 on <a href="https://www.cs.berkeley.edu/~brewer/cs262b/update-conflicts.pdf">Bayou</a></p> <p><b>Bio</b></p> <p>After spending this year visiting MIT CSAIL, Peter Bailis will join Stanford Computer Science as an assistant professor. Peter's research in the Future Data Systems group (<a href="http://futuredata.stanford.edu"><a href="http://futuredata.stanford.edu" class="linkified">http://futuredata.stanford.edu</a></a>) focuses on the design and implementation of next-generation data-intensive systems. His work spans novel distributed protocol design, large-scale data management, and architectures for high-volume complex decision support. He is the recipient of a NSF Graduate Research Fellowship, a Berkeley Fellowship for Graduate Study, best-of-conference citations for research appearing in SIGMOD and VLDB, and a CRA Outstanding Undergraduate Researcher Award. He received a Ph.D. in Computer Science from UC Berkeley in 2015 and an A.B. from Harvard College in 2011.</p> <p><br/><b>Logistics </b></p> <p>PWL Boston / Cambridge is hosted at the Battery Ventures office in the Seaport: </p> <p>One Marina Park Drive, FL 11</p> <p>Boston, MA 02210</p> <p>Upon arriving at One Marina Park Drive, you will need your IDs to check in with security in the lobby. You will then be directed to the 11th floor.</p> <p>Parking is available in the garage at One Marina Park Drive for a cost of $15, if you enter after 5:00 p.m. There are also 2 open lots at 50 &amp; 85 Northern Ave, as well as metered street parking. The building is walkable from the Courthouse stop on the Silver Line and South Station.</p> <p>Agenda </p> <p>6-6.30 – Mingle / Eat</p> <p>6.30 - 7.30 - Talk </p> <p>7.30- 8.00 - Q&amp;A </p> <p>8.00  - Adjourn</p>
