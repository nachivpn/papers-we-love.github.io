    description: '<p><a href="https://twitter.com/JoelVanderWerf">Joel VanderWerf</a> stops
      by to talk about Calvin.  This time we have 3 relevant papers for this meetup! </p>
      <p>• <a href="http://www.cs.yale.edu/homes/dna/papers/calvin-sigmod12.pdf">Calvin:
      Fast Distributed Transactions for Partitioned Database Systems</a>, SIGMOD 2012
      by Alexander Thomson, Thaddeus Diamond, Shu-Chun Weng, Kun Ren, Philip Shao,
      and Daniel J. Abadi.</p> <p>• <a href="http://cs-www.cs.yale.edu/homes/dna/papers/abadi-pacelc.pdf">Consistency
      Tradeoffs in Modern Distributed Database System Design</a>,  2012 by Daniel
      J. Abadi.</p> <p>• <a href="http://sites.computer.org/debull/A13june/calvin1.pdf">Modularity
      and Scalability in Calvin</a>, IEEE 2013 by Alexander Thomson and Daniel J.
      Abadi.</p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm;
      and, yes, there will be beer and pizza. </p> <p><br/>After Joel presents the
      paper, we will open up the floor to discussion and questions.  </p> <p>We hope
      that you''ll read the papers before the Meetup (and if you don''t, no worries).
       If you have any questions, thoughts, or related information, please visit our
      *github-thread* on the matter: <a href="https://github.com/papers-we-love/papers-we-love/issues/71"><a
      href="https://github.com/papers-we-love/papers-we-love/issues/71" class="linkified">https://github.com/papers-we-love/papers-we-love/issues/71</a></a>.</p>
      <p><b>Joel''s Bio:</b></p> <p>Joel studied math at Harvard and Berkeley, getting
      his PhD for work on decompositions of finite algebraic structures. He taught
      at U of Louisville and then helped develop a multithreaded C++ object database used
      in Apple and Netscape software. Back at UC Berkeley, he worked on vehicle automation,
      communication, control, and safety systems, and on data analysis and simulation
      of transportation networks. Now he works on Tupelo, a transactional tuplespace
      sharing some of the ideas of Calvin, and RedShift, a simulation framework in
      Ruby and C that aims to be the open-source Simulink. He can often be found playing
      in traffic with wheels clamped to his feet.</p>'
