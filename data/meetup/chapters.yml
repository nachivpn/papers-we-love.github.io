    description: '<p>We''re back in 2017 with Erich Ess, lead engineer on Jet.com''s
      Core Platform team, presenting on foundational work to visualize fluid motion: <a
      href="http://cs.brown.edu/courses/csci2370/2000/1999/cabral.pdf">Imaging Vector
      Fields Using Line Integral Convolution</a> by Brian Cabral and Leith Leedom. </p>
      <p><b>Intro </b></p> <p><a href="https://en.wikipedia.org/wiki/Line_integral_convolution">Line
      Integral Convolution</a> is one of the most intuitive data visualization techniques
      around.  It''s dropping paint in a river to see how the current is flowing:
       to visualize a vector field simply take an image and have the vector field
      smear the colors.  The result is a powerful alternative to using arrows or stream
      lines.  And while the intuition is very straightforward, the actual mathematics
      that power the technique are very complex.</p> <p><img src="http://photos1.meetupstatic.com/photos/event/9/4/4/2/600_458197954.jpeg"
      /></p> <p><b>Bio<br/></b></p> <p>Erich Ess (<a href="https://twitter.com/egerhardess">@egerhardess</a>)
      is a lead engineer on the Core Platform team at <a href="https://jet.com">Jet.com</a>.
      His current work focuses on semantics for programmatic represention of distributed
      processes and advanced monitoring and insight platform for high distributed
      high volume systems.  Before that he was a CTO in Chicago and an engineer in
      San Diego.  He studied Computer Science and Pure Mathematics in college and
      did research in scientific visualization before escaping academia.</p> <p><br/>------------------------------------------------------------------------</p>
      <p><img src="http://photos2.meetupstatic.com/photos/event/a/5/4/a/600_433302314.jpeg"
      /></p> <p><i><a href="https://www.twosigma.com/">TwoSigma</a> - Platinum Sponsor
      of the New York chapter</i></p> <p>------------------------------------------------------------------------</p>
      <p><b>Details</b></p> <p>Doors open at 7 pm; the presentation will begin at
      7:30 pm; and, yes, there will be refreshments of all kinds and pizza.</p> <p><b>A
      little different than previous PWLs, you''ll have to check-in with security
      with your Name/ID. Definitely sign-up if you’re going to attend–unfortunately
      people whose names aren’t entered into the security system in advance won’t
      be allowed in. </b></p> <p>After Erich presents the paper, we will open up the
      floor to discussion and questions.  </p> <p>We hope that you''ll read the paper
      before the meetup, but don''t stress if you can''t. If you have any questions,
      thoughts, or related information, please visit <a href="https://paperswelove.slack.com/messages/pwlnyc/">#pwlnyc</a>
