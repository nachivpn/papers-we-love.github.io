    description: '<p>The Apple Watch is available in the US, and our speaker is bringing
      one to show and share his experiences. </p> <p>In this talk Dave will cover,
      what hardware is included with the Apple Watch, what users can do with it, and
      what developers can and can not do with it. He will talk about the components
      of an Apple Watch application and the process of building them.</p> <p>Dave
      Koziol is President of Arbormoon Software, and has been working in the Apple
      software development field for over 20 year. He has worked on 5 applications
      which rose to be in the top 5 of their categories in the iTunes store in US,
      and applications he worked on have been featured by Apple on multiple occasions.
      He hopes to learn more about the mobile software world in Korea.</p> <p>Location:
      5th floor, D.CAMP building.</p>'
