    description: <p><b>The Paper:<br/></b> As the first published paper describing the Lisp language, John McCarthy's 1960 paper "Recursive Functions of Symbolic Expressions..." introduces some familiar, and some maybe not familiar concepts of Lisp in their earliest form. This talk will take a look at concepts like M-expressions, S-expressions, functions, and forms, and will walk through McCarthy's definitions of core Lisp functions like apply and eval. We'll also discuss the paper's description of the computer representation and translation of Lisp and recursive functions.</p> <p>The paper can be found <a href="https://github.com/papers-we-love/papers-we-love/raw/master/comp_sci_fundamentals_and_history/recursive-functions-of-symbolic-expressions-and-their-computation-by-machine-parti.pdf">here</a>.</p> <p><b>The Speaker:</b><br/>Kevin Buchanan is a software developer at 8th Light, where he currently enjoys getting to write Lisp with Clojure every day.</p>
