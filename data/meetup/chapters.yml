    rating: {count: 1, average: 5}
    description: <p>This month, Mike will present "<a href="https://www.cs.umd.edu/class/spring2003/cmsc838p/Design/criteria.pdf">On Criteria To Be Used in Decomposing Systems into Modules</a>" by DL Parnas.</p> <p>---</p> <p>Most people would agree that writing modular programs is better than the alternative, but there is disagreement on how to structure modules within a system. In this presentation we are going to do some time travelin' to the 60s and 70s to see how these discussions got started, and explore two different ways of writing a modular system. In doing this we will explore some of the pros and cons of the different systems and determine if one structure is better for most cases.</p> <p><a href="https://gist.github.com/samlecuyer">&lt;/a&gt; Michael Matuzak works at GoGuardian and in his spare time compiles JS to his Nintendo.  You can follow him on twitter at &lt;a href="https://twitter.com/@mmatuzak"&gt;@mmatuzak</a></p>
