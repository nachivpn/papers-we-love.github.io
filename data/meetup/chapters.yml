    description: |-
      <p><b>The Paper:<br/></b>A description of 北斎 Hokusai, a real time system which is able to capture frequency information for streams of arbitrary sequences of symbols. The algorithm uses the CountMin sketch as its basis and exploits the fact that sketching is linear. It provides real time statistics of arbitrary events, e.g. streams of queries as a function of time. We use a factorizing approximation to provide point estimates at arbitrary (time, item) combinations. Queries can be answered in constant time.</p> <p><a href="http://www.auai.org/uai2012/papers/231.pdf"><a href="http://www.auai.org/uai2012/papers/231.pdf" class="linkified">http://www.auai.org/uai2012/papers/231.pdf</a></a></p> <p>



