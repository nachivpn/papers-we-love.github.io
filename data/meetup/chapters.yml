      <p><b>Mini </b></p> <p>Yifan Wu on "Real Time Groupware as a Distributed System: Concurrency Control and its Effect on the Interface"by Saul Greenberg David Marwood" ( <a href="https://pdfs.semanticscholar.org/cf3c/135df03e455be1e8a64e5af6f19d2ff3ee2f.pdf"><a href="https://pdfs.semanticscholar.org/cf3c/135df03e455be1e8a64e5af6f19d2ff3ee2f.pdf" class="linkified">https://pdfs.semanticscholar.org/cf3c/135df03e455be1e8a64e5af6f19d2ff3ee2f.pdf</a></a> ) </p> <p>This 90’s paper pioneers the idea that a front-end interface is a distributed system. As the UI becomes more real time and collaborative, we are starting to see a lot of anomalies in our day to day application experiences — this paper will shed light on a more structured way to reason about concurrency on the front-end.</p> <p>


      <b>Yifan's Bio </b></p> <p><a href="https://twitter.com/yifanwu">Yifan</a> is a graduate student at UC Berkeley researching topics at the intersection of databases and human computer interaction, currently investigating asynchrony and consistency for interactive visualizations. She has given talks at conference workshops and StrangeLoop.</p> <p><br/><b>Main Talk<br/></b></p> <p>Peter Alvaro on  "Causes and Explanations: A Structural-Model Approach -- Part I: Causes" by Joseph Y. Halpern and Judea Pearl ( <a href="http://ftp.cs.ucla.edu/pub/stat_ser/R266-part1.pdf"><a href="http://ftp.cs.ucla.edu/pub/stat_ser/R266-part1.pdf" class="linkified">http://ftp.cs.ucla.edu/pub/stat_ser/R266-part1.pdf</a></a> )</p> <p>


      <b>Peter's Bio</b></p> <p><br/><a href="https://twitter.com/palvaro">Peter Alvaro</a> is an Assistant Professor of Computer Science at the UCSC. His research focuses on using data-centric languages and analysis techniques to build and reason about data-intensive distributed systems, in order to make them scalable, predictable and robust to the failures and nondeterminism endemic to large-scale distribution.</p> <p>

      <b>Meeting mechanics </b></p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food. </p> <p>After the paper is presented, we will open up the floor for discussion and questions then we will head over to the bar!</p> <p><b>Remember</b></p> <p>PWL SF strictly adheres to the <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a> set forth by all PWL charters. </p>
