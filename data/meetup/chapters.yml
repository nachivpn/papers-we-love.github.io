    description: '<p>Papers We Love Bucharest is happy to announce the meetup #12
      in which we''ll present and discuss the original papers of Principal Component
      Analysis (PCA) as we call it today in machine learning, a very beautiful and
      useful algorithm! It is a nice opportunity to review together its mathematical
      background from both modern and historical perspective and see some code demos!</p>
      <p><b>Principal Component Analysis - the original papers</b></p> <p>Original
      Paper:</p> <p>K. Pearson, "<a href="http://stat.smmu.edu.cn/history/pearson1901.pdf">On
      lines and planes of closest fit to systems of points in space</a>", Philosophical
      Magazine, Vol. 2, No. 6. (1901), pp. [masked]</p> <p>As usual, we''ll not limit
      the presentation to the original papers.</p> <p>Speaker:</p> <p><a href="https://www.linkedin.com/in/adrianflorea">Adrian
      Florea</a> is a machine learning enthusiast, currently taking a sabbatical year
      to prepare a change in his career towards machine learning and data science.
      He has 24 years of professional software experience, 7 of which having worked
      abroad, in Milan, Italy. He is co-founder of the <a href="http://www.guisa.it">Italian
      Solution Architects User Group</a> and a Microsoft Community Influencer (2008).</p>
      <p>Looking forward to seeing you all.</p>'
