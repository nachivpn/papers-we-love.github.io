      <p>Emily's "civic hacking story from San Francisco to Seoul" will share her experiences working on a civic tech project in San Francisco, how it changed her life and helped bring her to Korea.</p> <p>


      This is a collaborative event with <a href="http://www.meetup.com/code-for-seoul/">Code for Seoul</a>, a civic hacking community which tries to make our community and city better by coding.</p> <p>

      <img src="http://photos4.meetupstatic.com/photos/event/1/2/2/6/600_433144646.jpeg" /></p> <p>

      <b>Story</b>:</p> <p>Emily's researching is on Korean tech, focusing specifically on the sharing economy as a strategy for urban sustainable development.  During the first half of her grant year, she focused on learning broadly about the Korean start up ecosystem, which is just starting to emerge from the shadows of the large Chaebols.  The challenges facing start ups in Korea are immense, given that the start-up mentality is the opposite of traditional Korean business culture; however, there are many unique opportunities for tech start ups in Korea as well, a future-thinking culture with incredible tech infrastructure and hardware manufacturing expertise.  Nonetheless it may take a generational shift to fully realize this potential.  <br/>In the next stage of her research, she hopes to conduct a case study of AirBnB hosts in Yeonnam-dong, Seoul  to examine the social, environmental, and economic benefits of the sharing economy. </p> <p>Before coming to Korea, she worked on projects related to Internet law at the Berkman Center for Internet and Society, and in the Mayor's Office in San Francisco.</p> <p>more in her talk...</p> <p><br/><b>Bio</b>:</p> <p>


      <a href="http://emilyhong.com/"><a href="http://emilyhong.com/" class="linkified">http://emilyhong.com/</a></a>         <a href="https://twitter.com/emilme">@emilme</a></p> <p>

      A recent graduate of Yale and current Fulbright scholar in South Korea researching the sharing economy, she hopes to build a career at the intersection of policy, law, and technology. This interest was ignited during a summer fellowship at the San Francisco Mayor’s Office in 2013. Working with the Mayor’s Office of Civic Innovation (MOCI) (and Code for America, the Open Gov Foundation, and Github), she helped start the SF Open Law Initiative to increase public access to legislative documents by making them available as open data.</p> <p>

      <b>Agenda</b>:</p> <p>7:30 - gate open<br/>7:45 - intro about Code for Seoul and SeoulTech<br/>7:50 - what is civic hacking?<br/>8:00 - Emily's story<br/>8:45 - civic hacking projects' ideas &amp; demos<br/>9:30 - after-party and socializing</p> <p><br/>We'll move to a bar nearby to have some beer, a good time and mix&amp;mingle among seoultechies and code for seoul hackers.</p>
