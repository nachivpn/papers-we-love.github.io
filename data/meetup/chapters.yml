    description: <p><i>As always, please sign up <a href="https://skillsmatter.com/meetups/8148-papers-we-love">on Skills Matter</a> too.</i></p> <p><br/>Sorry for the short notice. As Tom mentioned at the end of our meetup on Tuesday, we've got a bonus speaker for May!</p> <p>At this meetup, Gareth Morgan will presenting on <a href="http://www.cs.rpi.edu/~cutler/classes/advancedgraphics/S08/lectures/kajiya.pdf">The Rendering Equation</a>.  This paper is one of the most important 3D graphics papers in the subject's history. The rendering equation put forth by James Kajiya is the foundation of many of the rendering techniques used in modern graphics. Anytime a computer generates physically accurate image it is actually attempting to solve the rendering equation.</p> <p><a href="https://twitter.com/griffin1977">Gareth</a> has been involved in games and 3D graphics since 1999, starting at Silicon Graphics followed by several games companies. He spent eight years at Imagination Technologies researching sophisticated GPU rendering techniques using their ray tracing technology. Currently he is co-founder and CEO at Axum Graphics, developing 3D content creation tools for VR filmmakers.</p>
