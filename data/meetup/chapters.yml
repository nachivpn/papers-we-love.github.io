      <p><b>What is LaunchLab?</b></p> <p><br/>As part of the <b>Launch - Hack - Tell</b> cycle of innovation, SeoulTech is proud to announce the <b>Launch Lab</b> series of meetups.  This is a new type of event where researchers, entrepreneurs and innovators discuss and propose (any) project, and solicit ideas and help from other SeoulTech members.</p> <p><img src="http://photos3.meetupstatic.com/photos/event/4/9/d/6/600_373998902.jpeg" /></p> <p><b>Why?</b></p> <p><br/>Launch Lab helps members take one giant leap beyond networking. These events allow members  to get involved with the creation of new ideas or startups, while forging friendships and business partnerships to last a lifetime. </p> <p><b>How? </b></p> <p>The event features a group of speakers that give a 10 to 15 minute presentation of their idea. The audience then discusses the idea. Audience members can also choose to join or further contribute to the project.</p> <p>Open discussion sessions will also be available, so if anyone gets inspired they can share and discuss their ideas with the group.</p> <p><b>When?</b></p> <p><i>June 28th, 2014</i></p> <p>14:00 - 18:00: Presentations + Discussion + Coffee/Beer/Snacks</p> <p>18:00 - 20:00: Dinner (possible group discount depending on number)</p> <p>20:00 - 22:00: Open Mic Music Session</p> <p><b>Call for projects and proposals (and musicians)!</b></p> <p>If you are a researcher, startup founder, entrepreneur, idea generator, or dreamer, sign up to be a speaker!</p> <p>If you want to play in the Open Mic night, please let us know. Guitar will be provided.</p> <p>Please email: Joshua [at] cybercrimetech.com</p> <p>


      <b>Note: This event is currently hosted outside of Seoul (Jukjeon - accessible by bus or Seoul Metro, 40 mins from Gangnam) - think as a half day picnic-style relaxing event.</b></p> <p>Address in Korean: 경기도 용인시 기흥구 보정[masked] </p> <p><br/>Address in English: [masked] Bojeong-dong (11-16 Jukjeon-ro 43Beon-gil) Giheung-gu, Yongin-si, Gyeonggi-do</p> <p>Map: <a href="http://goo.gl/OmKXsf"><a href="http://goo.gl/OmKXsf" class="linkified">http://goo.gl/OmKXsf</a></a></p> <p>


