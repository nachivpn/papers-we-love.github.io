    description: '<p>Do a web search for "Out of the Tar Pit," and you''ll find 1)
      <a href="https://github.com/papers-we-love/papers-we-love/blob/master/design/out-of-the-tar-pit.pdf?raw=true">the
      paper itself</a> and 2) a long list of "top 10 papers every programmer should
      read" type blog posts citing it. The premise of the paper is certainly ambitious:
      Explain why developing and maintaining large software systems is hard, and how
      to fix it. </p> <p>Amazingly, this 10 year old paper mostly delivers. Perhaps
      even more surprisingly, however, its clear explanation, high citation count,
      and relatively straightforward prescription for dealing with complexity have
      not translated into a correspondingly large influence on mainstream programming
      tools and frameworks (with certain notable exceptions, such as the Clojure community). </p>
      <p>In a sense, then, reading the paper informs us not only of the authors''
      strategy for building large, maintainable systems, but of our own community''s
      ability to digest useful but wide-reaching suggestions for change. We are sure
      to have a lively discussion! </p> <p>It''s not necessary to read the entire
      paper to attend the meetup, but it is a great and accessible paper and you''ll
      probably enjoy it if you do. The presentation should be accessible to and useful
      people who have read the entire paper multiple times and people who have just
      skimmed the abstract. </p> <p>This meeting is sponsored by Improving Enterprises,
      who will provide food and drinks. </p> <p>About the presenter: Mykola Bilokonsky
      is a consulting developer working in Columbus. This is his first talk and he''s
      eager to exchange thoughts!</p>'
