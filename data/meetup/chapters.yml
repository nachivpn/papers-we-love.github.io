      <p><b>PWL Mini</b></p> <p><br/><a href="https://twitter.com/adereth">Matt Adereth</a> on "<a href="http://citeseerx.ist.psu.edu/viewdoc/summary?doi=10.1.1.30.5736">The Mode Tree: A Tool for Visualization of Nonparametric Density Features</a>"(<a href="http://adereth.github.io/oneoff/Mode%20Trees.pdf" class="linkified">http://adereth.github.io/oneoff/Mode%20Trees.pdf</a>).  From Matt: "<i>We often look at summaries of univariate data using basic descriptive statistics like mean and standard deviation and visualizations like histograms and box plots.  The Mode Tree is a powerful alternative visualization that reveals important details about our distributions that none of the standard approaches can show.</i></p> <p><i>I particularly like this paper because it was really the by-product of some interesting algorithmic work in Computational Statistics.  A lot of the techniques in this area are pretty math heavy and inaccessible, so I appreciated that they dedicated a paper to making a visualization that helps explain the inner workings.  As a bonus, the visualization stands on its own as a useful tool."</i></p> <p><b>Matt's Bio</b></p> <p>Matt Adereth builds tools and infrastructure for quantitative analysis at Two Sigma.  He previously worked at Microsoft on Visio, focusing on ways to connect data to shapes.</p> <p><br/><b>Main Talk </b></p> <p><br/><a href="https://twitter.com/armon">Armon Dadgar</a> from HashiCorp takes us on a deep dive of Bloom filters and HyperLogLog.</p> <p>Bloom filter papers:</p> <p>* <a href="http://www.cs.upc.edu/~diaz/p422-bloom.pdf"><a href="http://www.cs.upc.edu/~diaz/p422-bloom.pdf" class="linkified">http://www.cs.upc.edu/~diaz/p422-bloom.pdf</a></a></p> <p>* <a href="http://gsd.di.uminho.pt/members/cbm/ps/dbloom.pdf"><a href="http://gsd.di.uminho.pt/members/cbm/ps/dbloom.pdf" class="linkified">http://gsd.di.uminho.pt/members/cbm/ps/dbloom.pdf</a></a></p> <p>* <a href="http://www.eecs.harvard.edu/%7Ekirsch/pubs/bbbf/esa06.pdf"><a href="http://www.eecs.harvard.edu/%7Ekirsch/pubs/bbbf/esa06.pdf" class="linkified">http://www.eecs.harvard.edu/%7Ekirsch/pubs/bbbf/esa06.pdf</a></a></p> <p>Armon will mostly touch on the first  paper which is the introduction of the technique. The other two are optimizations that he'll discuss briefly but there's no need to dwell on them.</p> <p>HyperLogLog papers:</p> <p>* <a href="http://citeseerx.ist.psu.edu/viewdoc/summary?doi=10.1.1.142.9475"><a href="http://citeseerx.ist.psu.edu/viewdoc/summary?doi=10.1.1.142.9475" class="linkified">http://citeseerx.ist.psu.edu/viewdoc/summary?doi=10.1.1.142.9475</a></a></p> <p>* <a href="http://research.google.com/pubs/pub40671.html"><a href="http://research.google.com/pubs/pub40671.html" class="linkified">http://research.google.com/pubs/pub40671.html</a></a></p> <p>Again, the first one introduces them, and the second one is some optimizations from Google. He won’t spend much time on the second one either.</p> <p>All of these papers are implemented as part of:</p> <p><a href="https://github.com/armon/bloomd"><a href="https://github.com/armon/bloomd" class="linkified">https://github.com/armon/bloomd</a></a></p> <p><a href="https://github.com/armon/hlld"><a href="https://github.com/armon/hlld" class="linkified">https://github.com/armon/hlld</a></a></p> <p>These links may give some context to the work and show the real-world applicability.</p> <p>From Armon on why he loves these papers: <i>"Bloom Filters and HyperLogLog are incredible for their simplicity and the seemingly impossible behavior they have. Both of them are part of the family of “sketching” data structures, which allow for a controllable error that results in a tremendous savings of memory compared to the equivalent exact implementations.</i></p> <p><i>More than just being elegant, these two data structures enable some very cool real-world use cases. In the online advertising company I previously worked for, we used them to track thousands of metrics across billions of data points comfortably in memory on a single machine. "</i></p> <p><i><br/></i></p> <p><b>Armon's Bio</b></p> <p>Armon has a passion for distributed systems and their application to real world problems. He is currently the CTO of HashiCorp, where he brings distributed systems into the world of DevOps tooling. He has worked on Terraform, Consul, and Serf at HashiCorp, and maintains the Statsite and Bloomd OSS projects as well.</p> <p>


      <b>Meeting mechanics </b></p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food provided. </p> <p>After the paper is presented, we will open up the floor for discussion and questions.  </p> <p>We have selected a post meetup bar! After the meetup we'll head to<a href="http://www.thebeerhallsf.com/">The Beer Hall</a> (1 Polk St.) to have some drinks.</p>
