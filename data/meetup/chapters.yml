    description: |-
      <p>This is the second meetup of Papers we Love Utrecht. </p> <p>Behrooz Nobakht from <a href="https://here.com">HERE</a> will give us a 30 minute presentation about TLA+, a specification language for concurrent and distributed systems. He will give an introduction to textbook examples of TLA+ and, if time allows, he will also show us real-world TLA+ specifications (e.g. the one for the raft consenus protocol).</p> <p>We think it sounds very exciting and fits well with the last meetup's subject!</p> <p>Links about the subject for ones who want to come prepared:</p> <p>- <a href="http://research.microsoft.com/en-us/um/people/lamport/tla/amazon.html"><a href="http://research.microsoft.com/en-us/um/people/lamport/tla/amazon.html" class="linkified">http://research.microsoft.com/en-us/um/people/lamport/tla/amazon.html</a></a><br/>- <a href="http://research.microsoft.com/en-us/um/people/lamport/tla/hyperbook.html"><a href="http://research.microsoft.com/en-us/um/people/lamport/tla/hyperbook.html" class="linkified">http://research.microsoft.com/en-us/um/people/lamport/tla/hyperbook.html</a></a><br/>- Resources from <a href="https://groups.google.com/forum/#!forum/tlaplus"><a href="https://groups.google.com/forum/#!forum/tlaplus" class="linkified">https://groups.google.com/forum/#!forum/tlaplus</a></a><br/>- TLA+ spec for Raft at <a href="https://github.com/ongardie/raft.tla"><a href="https://github.com/ongardie/raft.tla" class="linkified">https://github.com/ongardie/raft.tla</a></a></p> <p>

      <b>Title</b><br/>A primer on TLA+ and its applications </p> <p><b><br/>Abstract</b><br/>We have a fast deep dive into Temporal Logic of Actions (TLA) and its associated tools (TLA+). TLA+helps to formally specify systems with simple mathematics, then verify certain properties and provehow they work. We go through an example to start using TLA+ including a specification and using the model checker. We try to provide examples on how/why using TLA+ is crucial in many softwareengineering domains. We will have an open discussion on how using TLA+ could fill the gaps indaily software engineering challenges. If time allows, we look at the TLA+ spec of a well-knowndistributed systems algorithm.<br/>You can find the slides and resources for this talk on GitHub's repo for PwL Utrecht after thetalk.</p> <p>



      <b>Speaker</b><br/>I am Behrooz, a software engineer with a specific focus and interest on JVM stack and programminglanguages. Since 2009, I've turned more to distributed systems and concurrency in programminglanguages to apply the principles to the practice of software engineering. I am usually active onTwitter @behruz and code on GitHub @nobeh.</p> <p><br/><b>Sponsor</b></p> <p>Speaker, food and drinks have all been provided by the lovely people at HERE. If you're into cartography and/or computer science, you should definitely check them out.</p> <p><b>Schedule</b></p> <p>19:00 Welcome  + Food &amp; Drinks<br/>19:30 Talk   + Discussion<br/>20:15 Drinks &amp; Social<br/>21:00 Fin</p> <p><b>General information</b></p> <p>This meetup is the second in a series about distributed systems. Possible future topics are: <br/>* <a href="http://www.allthingsdistributed.com/files/amazon-dynamo-sosp2007.pdf">Dynamo: Amazon’s Highly Available Key-value Store</a> <br/>* <a href="http://ramcloud.stanford.edu/raft.pdf">The Raft consensus algorithm</a><br/>* <a href="https://www.microsoft.com/en-us/research/publication/a-critique-of-ansi-sql-isolation-levels/">SQL isolation levels</a></p> <p>We are also interested in other topics of course.  Or new series. If you want certain topics to be covered or want to present a topic yourself, don't hesitate to contact us!</p> <p><b>Finding the place</b></p> <p>We are hosted at the Marinus Ruppertgebouw on De Uithof. It's easily reachable by car or public transport. For public transport, bus 12, 27, 28 and 128 run regularly. Get off at "Heidelberglaan" and cross the street. It's the building behind the green flat.</p> <p>If you are coming by car, follow the  "De Uithof" signs if you're on Utrecht's ring road.</p> <p>The room is located on the first floor of the Marinus Ruppertgebouw. We will get some signs up to guide you there. Also, a map of the building can be found here: <a href="http://www.cdbeta.uu.nl/panama/Plattegrond_Educatorium_en_Ruppert.pdf"><a href="http://www.cdbeta.uu.nl/panama/Plattegrond_Educatorium_en_Ruppert.pdf" class="linkified">http://www.cdbeta.uu.nl/panama/Plattegrond_Educatorium_en_Ruppert.pdf</a></a></p> <p><b>Parking</b></p> <p>There are many (paid, but not that expensive) parking spots around the campus.  Behind the Marinus Ruppertgebouw, there are some free parking spots but they are usually occupied. It's worth a shot though</p>
