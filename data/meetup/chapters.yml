    description: <p>We're excited to begin the new year with <a href="http://nas.sr/">Ramsey Nasser</a>, an amazing computer scientist, game designer, educator, and all-around person, presenting on <a href="http://peterwonka.net/Publications/pdfs/2014.SG.Lipp.PushPull.pdf">PushPull++</a> by Lipp, Wonka, and Muller.</p> <p><b>Intro </b></p> <p><img src="http://photos1.meetupstatic.com/photos/event/d/3/7/4/600_445914132.jpeg" /></p> <p>Of all the ways to manipulate a 3D mesh, the “push/pull” technique popularized by <a href="http://www.sketchup.com/">SketchUp</a> is one of the most approachable and fun. PushPull++ is a recent paper that elaborates on the technique, cleaning up a lot of edge cases and unlocking new features, using wonderfully straightforward math. The potential for 3D modeling tools or procedural mesh generation APIs built on these simple ideas is very exciting.</p> <p>The paper presents the technique and the tool that the authors built. I will focus on the technique, as that’s the part I loved more in this paper.</p> <p><br/>**Also, check out <a href="https://www.youtube.com/watch?v=lOYpaJWNPaU">this video</a> on the work!**</p> <p><b>Bio<br/></b></p> <p>Ramsey Nasser (<a href="https://twitter.com/ra">@ra</a>) is a computer scientist, game designer, and educator based in Brooklyn. He researches programming languages by building tools to make computation more expressive and implementing projects that question the basic assumptions we make about code itself. His games playfully push people out of their comfort zones, and are often written in experimental programming languages of his design. A former <a href="http://eyebeam.org/">Eyebeam</a> fellow and a member of <a href="https://twitter.com/ktcoders">Kitchen Table Coders</a>, when he is not reasoning about abstract unintuitive machines, he builds and maintains vintage motorcycles.</p> <p>------------------------------------------------------------------------</p> <p><img src="http://photos2.meetupstatic.com/photos/event/a/5/4/a/600_433302314.jpeg" /></p> <p><i><a href="https://www.twosigma.com/">TwoSigma</a> - Platinum Sponsor of the New York chapter</i></p> <p>------------------------------------------------------------------------</p> <p><b>Details</b></p> <p>Doors open at 7 pm; the presentation will begin at 7:30 pm; and, yes, there will be refreshments of all kinds and pizza. <b>A little different than previous PWLs, you'll have to check-in with security with your Name/ID. If you have any issues getting in, please contact  212-625-5700 or email us directly.</b></p> <p>After Ramsey presents the paper, we will open up the floor to discussion and questions.  </p> <p>We hope that you'll read the paper before the meetup, but don't stress if you can't. If you have any questions, thoughts, or related information, please visit <a href="https://paperswelove.slack.com/messages/pwlnyc/">#pwlnyc</a> on <a href="http://papersweloveslack.herokuapp.com/">slack</a>, our <a href="https://github.com/papers-we-love/papers-we-love">GitHub repository</a>, where you can also <a href="https://github.com/papers-we-love/papers-we-love/blob/master/computer_graphics/pushpull%2B%2B.pdf">find the paper</a>, or add to the discussion on this event's thread.</p> <p>Additionally, if you have any papers you want to add to the repository above (papers that you love!), please send us a <a href="https://github.com/papers-we-love/papers-we-love/pulls">pull request</a>. Also, if you have any ideas/questions about this meetup or the Papers-We-Love org, just open up an issue.</p>
