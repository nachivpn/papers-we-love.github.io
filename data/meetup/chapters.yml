    description: <p>Patricia G. Selinger, Morton M. Astrahan, Donald D. Chamberlin, Raymond A. Lorie, Thomas G. Price. [Access path selection in a relational database management system. SIGMOD, 1979.](<a href="https://t.co/KsfkS4evlM" class="linkified">https://t.co/KsfkS4evlM</a>)</p> <p>Databases are one of the backbones of our applications, we use them daily but  probably we didn't stop to analyze how things works under the hood. We take  for granted that given some declarative query (i.e with SQL), the RDBMS will try to be as efficient as possible. This enables data-independent query processing,  back in the day with systems like [IMS](<a href="https://t.co/jm3sxobbup" class="linkified">https://t.co/jm3sxobbup</a>)  queries were done using low level information, so knowledge about the underlying data structures was needed to be able to perform efficient queries. The presented paper is the foundation for query optimization field, it decomposes the problem into three distinct subproblems:</p> <p>- Cost estimation<br/>- Relational equivalences<br/>- Cost-based search</p> <p>We'll explore how solving those sub-problems databases are able to calculate "good-enough" query plans.</p>
