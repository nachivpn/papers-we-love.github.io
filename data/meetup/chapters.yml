      <p><a href="https://twitter.com/leifwalsh">Leif Walsh</a> , engineer at <a href="http://www.tokutek.com/">Tokutek</a> (and from <a href="http://www.meetup.com/papers-we-love">PWL NYC</a>), comes to visit us! Leif will present the <a href="https://github.com/papers-we-love/papers-we-love/blob/master/data_structures/level-ancestor-simplified.pdf">Level Ancestor Simplified</a> paper by Bender and Farach-Colton.</p> <p>Leif tells us: " My favorite problems are always those with the highest ratio of difficulty in solving to difficulty in stating.  The <i>lowest common ancestor</i> problem exemplifies this.  It was first stated in <a href="http://dl.acm.org/citation.cfm?doid=800125.804056">1973</a>, and can be described to anyone in two sentences, or with one sentence and a picture.  But it took 11 years before an optimal solution was discovered, and another 16 before an understandable and implementable solution with the same bounds was presented, in this paper, <i>The LCA Problem Revisited</i>.  This problem is furthermore satisfying because its bounds are so tight: pre-processing takes as long as just reading the input, and queries are constant time.</p> <p>


      <i>The LCA Problem Revisited</i> is a wonderfully curated journey through a deceptively simple problem that comes together in the end in a beautiful way, and it uses techniques that are powerful in plenty of other places.  Plus, it solves another bonus problem along the way!"</p> <p>


      <b>Note:</b> If you can't get enough of Tree Data Structures Leif will also be presenting on Wednesday, November 12 at Heavybit. RSVP here for:  <a href="http://www.meetup.com/TokuMX-SFO/events/201774892/">A Deep Dive on On-Disk Data Structures, B-Trees, LSM-Trees and Fractal Trees</a>. We hope to see you there too!!</p> <p>


      <b>Leif's Bio</b></p> <p>Leif Walsh (<a href="https://twitter.com/leifwalsh">@leifwalsh</a>) is a professional cat wrangler. In his free time, he works at Tokutek on Fractal Tree indexing algorithms and implementation, and building stronger distributed systems algorithms into TokuMX, the high performance distribution of MongoDB.</p> <p>


      <b>Meeting mechanics</b></p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be beer and pizza. </p> <p>After the paper is presented, we will open up the floor for discussion and questions.  </p> <p>We have selected a post meetup bar! After the meetup we'll head to <a href="http://www.marsbarsf.com/">Mars bar</a> (798 Brannan St) to have some drinks.</p>
