    description: |-
      <p>Pablo Duboue will present "<a href="http://www.cs.nyu.edu/~mohri/pub/zero.pdf">Structural Zeros versus Sampling Zeros</a>" by Mohri and Roark; this looks like a fascinating paper with applicability to improving all kinds of probabilistic models.  He will also be talking about the specific application of this idea to probabilistic context-free grammar (PCFG) parsing as discussed in another Mohri and Roark paper, "<a href="http://www.cs.nyu.edu/~mohri/pub/spcfg.pdf">Probabilistic Context-Free Grammar Induction Based on Structural Zeros</a>".  Anyone interested in machine learning, natural language processing, parsing in general, even automated test generation and model checking, or all kinds of other topics should definitely attend!</p> <p>



      I apologize for the delay in announcing this meetup.  I was in Toronto checking out their PWL chapter to hopefully borrow some ideas (and speakers!) and lost track of time.</p> <p>


      Note that since Radialpoint have kindly offered to host again, and their building closes early, we're going to try to start this meetup at 6:30, by which I mean you should come sometime around 6:00 to enjoy a libation and conversation before the talk starts at 6:30.  (Times subject to change, of course; be sure to check the meetup page on the day of the event.)</p>
