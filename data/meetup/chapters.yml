    description: '<p>We''re delighted to host <a href="http://webyrd.net/">William
      E. Byrd</a>, Research Assistant Professor at the <a href="http://www.cs.utah.edu/">University
      of Utah''s School of Computing</a>. William is co-author of <a href="https://mitpress.mit.edu/books/reasoned-schemer">The
      Reasoned Schemer</a> with Daniel P. Friedman and Oleg Kiselyov, co-designer
      of <a href="http://minikanren.org/">miniKanren</a> and <a href="https://github.com/webyrd/Barliman">Barliman</a>,
      a prototype interactive editor for exploring program synthesis. He''ll be discussing
      what he considers to be the most beautiful program every written and much of
      the research and work behind it. </p> <p>In addition to William''s talk, <a
      href="http://paperswelove.org/2015/video/andrew-turley-on-the-train-algorithm/">PWLNYC
      alumnus</a> <a href="https://twitter.com/casio_juarez">Andrew Turley</a>, will
      be opening the event with a short lightning talk on <i><a href="https://www.cs.umd.edu/~ben/papers/Schneiderman1985Relationship.pdf">The
      Relationship Between COBOL and Computer Science</a> </i>by Ben Schneiderman. </p>
      <p><b>Talks</b></p> <p>•<i> <a href="http://webyrd.net">William E. Byrd</a></i>
      will "explore what I consider to be the most beautiful program ever written---<i><b>a
      Lisp interpreter written in Lisp</b></i>---and a few of the many amazing ideas
      related to this metacircular interpreter."</p> <p><i>References</i></p> <p><i>- </i><a
      href="https://mitpress.mit.edu/books/little-schemer">The Little Schemer</a>
      by Daniel P. Friedman and Matthias Felleisen<br/>- <a href="http://www.eopl3.com">Essentials
      of Programming Languages </a>by Daniel P. Friedman and Mitchell Wand<br/>- John
      McCarthy''s <a href="http://www-formal.stanford.edu/jmc/recursive.pdf">Recursive
      functions of symbolic expressions and their computation by machine, Part I</a> <br/>-
      <a href="http://www.softwarepreservation.org/projects/LISP/book/LISP%201.5%20Programmers%20Manual.pdf/view">LISP
      1.5 Programmer''s Manual</a> by John McCarthy, Paul W. Abrahams, Daniel J. Edwards,
      Timothy P. Hart and Michael I. Levin <b>(see especially page 13!)</b><br/> -
      John McCarthy''s <a href="https://github.com/jaseemabid/micromanual">A micro-manual
      for LISP - not the whole truth</a><br/>- "<a href="http://www.righto.com/2008/07/maxwells-equations-of-software-examined.html">Maxwell''s
      equations of software</a>" examined by Ken Shirriff<br/>- <a href="http://www.michaelnielsen.org/ddi/lisp-as-the-maxwells-equations-of-software/">Lisp
      as the Maxwell’s equations of software</a> by Michael Nielsen<br/>- <a href="http://webyrd.net/quines/quines.pdf">miniKanren,
      live and untagged: quine generation via relational interpreters (programming
      pearl)</a> by William E. Byrd, Eric Holk, and Daniel P. Friedman<br/>- <a href="http://pllab.is.ocha.ac.jp/~asai/papers/thesis.ps.gz">The
      Reflective Language Black</a> by Asai, Kenichi<br/>- <a href="https://www.youtube.com/watch?v=SrKj4hYic5A">Programming
      Should Eat Itself </a>by Nada Amin, Strange Loop, 2014</p> <p><br/>• <i>Andrew
      Turley''s lightning talk</i>:</p> <p>In 1960, two different computers compiled
      and ran the same COBOL program. Twenty-five years later COBOL was considered
      a grand success in industry and was barely mentioned, except critically, in
      academia. Shneiderman looks at COBOL''s relationship to industry and academia,
      discusses COBOL''s strengths and weaknesses, and describes the contributions
      that it made to the fields of computer science and computer engineering.</p>
      <p>This paper draws heavily from Jean Sammet''s "<a href="https://www.deepdyve.com/lp/association-for-computing-machinery/the-early-history-of-cobol-S4iP58UtHc?articleList=%2Fsearch%3Fquery%3DThe%2Bearly%2Bhistory%2Bof%2BCOBOL">An
      Early History of COBOL</a>" (<a href="http://dl.acm.org/citation.cfm?id=1198367"><a
      href="http://dl.acm.org/citation.cfm?id=1198367" class="linkified">http://dl.acm.org/citation.cfm?id=1198367</a></a>).
      Reading Sammet''s paper is not required to understand what Shneiderman is talking
      about, but it does provide a great deal of additional background information.</p>
      <p><b>Bios<br/></b></p> <p><b><i>William E. Byrd</i></b> (<a href="https://twitter.com/webyrd">@webyrd</a>)
      is a Research Assistant Professor in the School of Computing at the University
      of Utah. He is co-author of ''The Reasoned Schemer'', and is co-designer of
      the miniKanren relational programming language. He loves StarCraft (BW &amp;
      SC2). Ask him about the scanning tunneling microscope (STM) he is building.</p>
      <p><br/><b>Andrew Turley </b>(<a href="https://twitter.com/casio_juarez">@casio_juarez</a>) is
      a software engineer with an interest in programming languages, especially the
      ones that people hate. He currently works for <a href="http://engineering.sendence.com">Sendence
      Engineering</a> where he uses Pony, a language that nobody hates yet.</p> <p><br/>------------------------------------------------------------------------------------------</p>
      <p><img src="https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/a/5/4/a/600_433302314.jpeg"
      /></p> <p><i><a href="https://www.twosigma.com/">TwoSigma</a> - Platinum Sponsor
      of the New York chapter</i></p> <p>------------------------------------------------------------------------------------------</p>
      <p>------------------------------------------------------------------------------------------</p>
      <p><img src="https://secure.meetupstatic.com/photos/event/5/e/9/b/600_459924219.jpeg"
      /></p> <p><i><a href="https://chartbeat.com">ChartBeat</a> - Video Sponsor for
      this event</i></p> <p>------------------------------------------------------------------------------------------</p>
      <p><b>Details</b></p> <p>Doors open at 7 pm; the presentations will begin at
      around 7:20 pm; and, yes, there will be refreshments of all kinds and pizza.</p>
      <p><b>A little different than previous PWLs, you''ll have to check-in with security
      with your Name/ID. Definitely sign-up if you’re going to attend–unfortunately
      people whose names aren’t entered into the security system in advance won’t
      be allowed in. </b></p> <p>After William''s presentation, we will open up the
      floor to discussion and questions.  </p> <p>We hope that you''ll read some of
      the papers and references before the meetup, but don''t stress if you can''t.
      If you have any questions, thoughts, or related information, please visit <a
      href="https://paperswelove.slack.com/messages/pwlnyc/">#pwlnyc</a> on <a href="http://papersweloveslack.herokuapp.com/">slack</a>,
      our <a href="https://github.com/papers-we-love/papers-we-love">GitHub repository</a>, or
      add to the discussion on this event''s thread.</p> <p>Additionally, if you have
      any papers you want to add to the repository above (papers that you love!),
      please send us a <a href="https://github.com/papers-we-love/papers-we-love/pulls">pull
      request</a>. Also, if you have any ideas/questions about this meetup or the
      Papers-We-Love org, just open up an issue.</p> <p>--------------------------------------------------------------------------</p>'
