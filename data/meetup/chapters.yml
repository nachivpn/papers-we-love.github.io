    description: <p>This month, we have Dr Toal presenting C.A.R. Hoare's classic <a href="http://spinroot.com/courses/summer/Papers/hoare_1978.pdf">Communicating Sequential Processes</a>.</p> <p>--</p> <p>This paper suggests that input and output are basic primitives of programming and that parallel composition of communicating sequential processes is a fundamental program structuring method. When combined with a development of Dijkstra's guarded command, these concepts are surprisingly versatile. Their use is illustrated by sample solutions of a variety of familiar programming exercises.</p> <p><br/>--</p> <p>We'll be back at Yahoo's Playa Vista campus, where food and drink will be provided.  The parking lot between Bluff Creek and Artisan's will be complimentary.</p>
