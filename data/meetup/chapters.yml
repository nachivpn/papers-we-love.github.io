    description: |-
      <p>Welcome to the DC/NoVA Papers We Love meetup! We're finally back to autumn, and we'll celebrate the cooling temperatures with some research papers.</p> <p><br/><b>NOTE: Due to some recent schedule changes, we're going to try something different for this month.</b> The first ever PwL Conf took place a couple weeks ago, so the first half of our meeting will be focused on a recap. For the second half of the meeting, we'll move to Northside Social and get to know each other better. For more details, check the schedule below.</p> <p>


      <b>// Tentative Schedule</b></p> <p>• 7:30-7:35–Introduction and announcements</p> <p>• 7:35-7:45–Lightning Talk: <i><a href="https://raft.github.io/">In Search of an Understandable Consensus Algorithm</a></i></p> <p><br/>• 7:45-8:00–PwL Conf Recap by Howard Miller</p> <p>• 8:00-9:00–<i><a href="http://pwlconf.org/dahlia-malkhi/">Randomized Gossip Methods</a></i> (video + discussion) by <a href="https://dahliamalkhi.wordpress.com/">Dahlia Malkhi </a></p> <p><br/>• &gt; 9:00–Join us at <a href="https://www.google.com/search?q=northside+social&amp;ie=utf-8&amp;oe=utf-8">Northside Social</a> for food and more discussion. "Community" was one of the top priorities in the interest survey, so let's go build it!</p> <p>



      <b>// Directions (NOTE: new room number)<br/></b></p> <p>Founders Hall, Room #479<br/>3351 North Fairfax Drive<br/>Arlington, VA[masked] (<a href="https://www.google.com/maps/place/Founders+Hall,+3351+Fairfax+Dr,+Arlington,+VA+22201/@38.8850248,-77.1033028,17z/data=!3m1!4b1!4m5!3m4!1s0x89b7b682f352c1c9:0x3d2c0ecf1f67e06f!8m2!3d38.8850248!4d-77.1011141">map</a>)</p> <p><a href="https://www.gmu.edu/resources/welcome/Directions/Directions-to-Arlington.html">Check here</a> for directions to the GMU Arlington campus from various directions.</p> <p><br/><b>By Metro:</b> Take the Orange Line to the Virginia Square/GMU station–the Arlington Campus is approximately 2 blocks away. Take the escalator to the street level, and turn to face Fairfax Drive. Across the street and to the right, you will see the FDIC building. Cross the street and continue past the FDIC building. The Arlington Campus is on the left.</p> <p><br/><b>Parking:</b> Street parking in most areas is free after 6pm. You can also find free parking in the residential areas surrounding the college if you don't mind a short walk.</p> <p><br/>If you're late, we totally understand–please still come! Just be sure to slip in quietly if a speaker is presenting.</p> <p>


      <b>// Papers</b></p> <p><br/><i>Randomized Gossip Methods</i> by <a href="https://dahliamalkhi.wordpress.com/">Dahlia Malkhi</a></p> <p><a href="http://pwlconf.org/dahlia-malkhi/">homepage</a> | <a href="https://www.youtube.com/watch?v=Gxf5glthqrk">video</a> | <a href="https://speakerdeck.com/paperswelove/randomized-gossip-methods-by-dahlia-malkhi">slides</a></p> <p>For this segment, we're going to watch a video of one of the presentations from PwL Conf and then discuss it. The descriptions below are from the homepage.</p> <p>

      <b>Summary:</b> A family of network protocols are built around the following "random phone call" framework:</p> <p><i>In a round, each player selects a communication partner among its network neighbors uniformly at random and "calls" it; the two players now connect in a protocol-specific exchange.</i></p> <p>The talk will touch on three protocols from this family and relate them to each other.</p> <p>This talk references several papers.</p> <p><a href="https://www.cis.upenn.edu/%7Ebcpierce/courses/dd/papers/demers-epidemic.pdf"><i>  - Epidemic algorithms for replicated database maintenance</i></a><i><a href="http://www.cs.cmu.edu/%7Eharchol/Papers/discovery.ps"><br/>  - Resource Discovery in Distributed Networks</a><br/>  </i><a href="http://zoo.cs.yale.edu/classes/cs426/2013/bib/karp00randomized.pdf">- Randomized Rumor Spreading </a><a href="https://www.cs.cornell.edu/%7Easdas/research/dsn02-swim.pdf"><i><br/>  - SWIM: Scalable Weakly-consistent Infection-style Process Group Membership Protocol </i></a></p> <p><b>About Dahlia Malkhi:</b></p> <p>Dahlia Malkhi is an applied and foundational researcher since the early nineties in broad aspects of reliability and security in distributed systems, working on large-scale systems infrastructure. She co-founded VMWare Research and <a href="https://github.com/corfudb">Corfu</a>, a cloud scale consistency platform project.</p> <p>

      • <i>In Search of an Understandable Consensus Algorithm</i> by <a href="https://twitter.com/ongardie">Diego Ongaro</a> and <a href="http://www.stanford.edu/%7Eouster/">John Ousterhout</a><br/>Presented by Lee Sharma<a href="https://raft.github.io/"></p> <p>homepage</a> | <a href="https://raft.github.io/raft.pdf">pdf</a></p> <p><b>Summary: </b>Also known as "the Raft paper", this paper describes the Raft consensus algorithm. While this paper does address an important topic, it was selected because it really is an excellent paper. In fact, a slightly shorter version of this paper received a Best Paper Award at the 2014 USENIX Annual Technical Conference.</p> <p>For more resources including further papers, visualizations, and, full-length presentations, visit the <a href="https://raft.github.io/">homepage</a>.</p>
