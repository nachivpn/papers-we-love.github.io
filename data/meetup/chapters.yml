    description: <p><b>Important: </b>please arrive <b>before 7pm</b>, which is when the front door locks! If you arrive after 7pm, use the keypad beside the outside door and <b>buzz 8882</b> to be let in.</p> <p><br/>***</p> <p>Raveesh will be presenting <a href="http://www.yorku.ca/mack/chi2008-p1613.pdf">An Error Model for Pointing Based on Fitts’ Law</a> by Jacob O. Wobbrock, Edward Cutrell, Susumu Harada, and I. Scott MacKenzie.</p> <p><br/>***</p> <p>Fitts' Law is a decades old mathematical model that has been used for pointing time in user interfaces. It predicts the movement time to aquire a target of a given size at a specific distance. The paper uses the Fitts' Law to postulate and derive a model for predictive error rates in pointing mechanisms such as mice, styluses, touch etc. This model is then field tested using an experiment to verify its correctness. The presentation will be discussing briefly about Fitts' Law and it's importance in HCI. We will go through the error model predicted and discuss about related work in the field.</p> <p>Paper Link: <a href="http://www.yorku.ca/mack/chi2008-p1613.pdf"><a href="http://www.yorku.ca/mack/chi2008-p1613.pdf" class="linkified">http://www.yorku.ca/mack/chi2008-p1613.pdf</a></a></p> <p><b>Doors open at 6:30 pm, presentation will begin at 7:00 pm.</b> There will be food and refreshments provided by Shopify. </p> <p><br/>***</p> <p>&lt;a href="http://petersobot.com/"&gt;&lt;/a&gt;Raveesh is currently employed as lead developer and systems programmer at Shore Consulting Group Inc. As any other consulting firm employee he has fingers in many pies from full stack Ruby on Rails development to .NET upgrade and maintenance. When not programming he can be heard cursing at the servers that broke because of the last apt-get upgrade.</p>
