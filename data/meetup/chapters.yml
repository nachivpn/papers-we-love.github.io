    description: |-
      <p>Jeff Timanus will present Veach and Guibas's <a href="https://graphics.stanford.edu/papers/metro/metro.pdf">Metropolis Light Transport</a>.  This is a very elegant probabilistic <a href="https://en.wikipedia.org/wiki/Global_illumination">global illumination</a> technique that builds on the <a href="https://en.wikipedia.org/wiki/Metropolis%E2%80%93Hastings_algorithm">Metropolis-Hastings algorithm</a>.</p> <p><br/>You might find that <a href="https://graphics.stanford.edu/papers/veach_thesis/">Veach's thesis</a> covers more background and has more details.</p> <p>If you are interested in ray tracing, computer graphics, sampling, or probabilistic methods at all, you should definitely attend!</p> <p>



      I'll end with a tantalizing quote from Veach's thesis, the section "Why Light Transport is Important":</p> <p><i>  One of the main goals of light transport algorithms is to increase human efficiency in the modeling of realistic virtual environments.  [...]  The main problem is that the algorithms used for production work ... do not have the ability to simulate indirect lighting.  [...] If we could find robust light transport algorithms, then the indirect lighting could be computed automatically, which would make the lighting task far easier.</i></p> <p><i>  Another important application of light transport is predictive modeling, where we wish to predict the appearance of objects before they are built.  This idea has obvious uses in architecture and product design.  [...]</i></p> <p><i>  Finally, better techniques for light transport in graphics may lead to better methods in physics and engineering, because light transport has a structure that is similar to radiation and particle transport problems.</i></p>
