    description: '<p>If you follow the media, you might be under impression that Seoul
      is the new Silicon Valley and startup ecosystem is blossoming here. In reality,
      however, the majority of people are stuck in large enterprises, and don’t even
      know where to begin when it comes to setting up a company.</p> <p>That is why
      we invited <i>Hongseok Choe</i> from <a href="http://global.seoul.go.kr">Seoul
      Global Center</a> to cover the basics of setting up a company in Seoul with
      specialties such as: obtaining the visa,  getting funding and entering the market.</p>
      <p>To put the local startup ecosystem into a perspective, we invited speakers
      from <a href="https://twitter.com/sgsmu">Singapore Management University</a>
      to cover the entrepreneurial opportunities in Singapore, a country famous for
      its mature startup ecosystem.</p> <p>On <i>Thursday, April 30</i> let’s find
      out together whether Singapore or Seoul these days have more opportunities for
      starting your own technology company.</p> <p><br/><b>Agenda:</b></p> <p>Hongseok
      Choe — <i>Seoul Global Center</i></p> <p><i><b>“</b>How to start a business
      in Seoul as a foreigner”</i></p> <p>Hongseok is the go to man when it comes
      to setting up a company in Seoul as a foreigner. He knows ins and outs of the
      process of starting a company, from obtaining the visa to getting funding and
      entering the market.</p> <p>Junghee Kee — <i>SMBA</i></p> <p><b>“The Korean
      policy for establishing a technology start-up ecosystem and the programs that
      support foreigners”</b></p> <p>Junghee works for SMBA as a main person in charge
      of global startup program. As an official, she is also engaged in various governmental
      startup programs. She is one of the most knowledgeable people in Korean startup
      ecosystem.</p> <p><br/>Zu Cheng and Tat Loong — <i>Singapore Management University</i></p>
      <p><i><b>“Technopreneurship in Singapore”</b></i></p> <p>Zu Cheng and Tat Loong
      will give an introduction to Singaporean startup scene. They would be looking
      at the history, the factors, the current climate of entrepreneurship (specifically
      in technology) and the future for budding entrepreneurs in Singapore.  </p>'
