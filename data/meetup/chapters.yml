      <p>SEOUL TECH VER 2.0 + ART EXHIBITION PARTY</p> <p>w/media artist Lee Rahm and sound performer Sunghyun Cho.</p> <p>


      The worlds of art and technology are once again coming together on December 12 at <a href="http://www.kunsthalle.com/seoul">Platoon Kunsthalle</a>. SeoulTech pre-christmas party featuring an art-exhibition by <a href="http://www.leerahm.com/">Lee Rahm</a> and a sound performance by <a href="http://sunghyuncho.com/">Sunghyun Cho</a> offers a perfect opportunity to connect with others who love tech and art. </p> <p><img src="http://photos1.meetupstatic.com/photos/event/4/3/3/1/600_431717201.jpeg" /></p> <p><b><br/></b></p> <p><b>Exhibition:</b> <b>“Rahm”</b></p> <p>The word “Rahm” represents deep blue, the color of the ocean as extracted from the indigo plant. The same character in its verb form represents the overflowing of energy. In her first solo exhibition Rahm Lee goes beyond defining her medium. You will experience how her works converge and communicate over each others' realms to morph into different forms.</p> <p><img src="http://photos1.meetupstatic.com/photos/event/4/1/c/1/600_431716833.jpeg" /></p> <p><br/><b>Rahm Lee</b></p> <p><br/>The works of Rahm Lee span a wide spectrum from video installations to experimental films that embody her theological and socio-critical perspective through metaphors and symbolism. Rahm Lee's first feature film "Virgin Forest"(2012) was invited to screen at the Torino Film Festival and the Edinburgh International Film Festival. Her second feature film " Yongmun"(2013), based on the motif of Korean humor, was presented in the competition category of the Jeonju Film Festival. Several of Rahm Lee's video installation pieces including "숨:결" and "Uprising Falls" is currently on exhibit.She is at present a resident artist at Platoon Kunsthalle.</p> <p><a href="http://www.leerahm.com/"><a href="http://www.leerahm.com/" class="linkified">http://www.leerahm.com/</a></a></p> <p><img src="http://photos4.meetupstatic.com/photos/event/d/6/4/9/600_431694857.jpeg" /></p> <p><img src="http://photos3.meetupstatic.com/photos/event/d/6/9/b/600_431694939.jpeg" /></p> <p><img src="http://photos1.meetupstatic.com/photos/event/d/7/0/4/600_431695044.jpeg" /></p> <p>


      <b>Sunghyun Cho</b></p> <p>Sunghyun Choʼs performative installations have their origin in the perceptive experience of nature, somewhat resembling the early experiences of an infant exploring his or her surroundings. The recurring themes of his works examine the notions of communication, forms generated from the dynamics of nature, and the relationship between space and sound.</p> <p><a href="http://sunghyuncho.com/"><a href="http://sunghyuncho.com" class="linkified">http://sunghyuncho.com</a></a> </p> <p><br/><img src="http://photos2.meetupstatic.com/photos/event/d/5/f/9/600_431694777.jpeg" /></p> <p><img src="http://photos4.meetupstatic.com/photos/event/d/5/f/e/600_431694782.jpeg" /></p> <p><img src="http://photos2.meetupstatic.com/photos/event/d/6/0/2/600_431694786.jpeg" /></p>
