    name: '#16 Andrew Louis on Memex & Designing the "Internet" Before Digital Computers'
    maybe_rsvp_count: 0
    status: past
    venue: {address_1: '80 Spadina Ave, Unit 201', country: ca, city: Toronto, repinned: false,
      id: 24453536, name: Shopify @ Unit 201, localized_country_name: Canada, lon: -79.395676,
      lat: 43.646149, state: 'ON'}
    time: 1459981800000
    updated: 1459996185000
    waitlist_count: 0
    rating: {count: 1, average: 5}
    description: <p><b>Different room &amp; floor this time:</b> this event on April 6th will be held in unit 201 of the same building at 80 Spadina. Use either the elevator or the stairs to go to the 2nd floor, and unit 201 is just to your left as you exit the elevator. (Note that this is the only unit on the 2nd floor that is Shopify's.)</p> <p><b>Important: </b>please arrive <b>before 7pm</b>, which is when the front door locks! If you arrive after 7pm, use the keypad beside the outside door and <b>buzz 8882</b> to be let in.</p> <p><br/>***</p> <p>Fresh from his experiences during World War 2, scientist Vannevar Bush wrote an essay entitled "As We May Think" (1945) about a physical device that could help people deal with information overload with a hope that it could prevent our species from accidentally destroying itself. His “Memex” would store and organize an individual’s library and allow for annotating, linking, and sharing with others. In an era when “computer” meant a room full of people manually calculating numbers, Bush’s gave us a vision of how computers could empower individuals.</p> <p>We’ll explore:</p> <p>• The state of computing at the time the paper was written.</p> <p>• The nature of Bush’s device and his technical solutions for retrieving, annotating, and linking information (mechanical algorithms using microfilm!)</p> <p>• How the paper directly lead to the first PCs and creation of the internet and in particular, its influence on Douglas Engelbart's work in the 1960s (the person who pioneered GUIs, the computer mouse, e-mail, computer networking, and much else.)</p> <p>***</p> <p>Though not originally published in an academic journal, Bush’s essay is one of the most cited pieces of literature in computer science history.</p> <p>Link: <a href="http://www.theatlantic.com/magazine/archive/1945/07/as-we-may-think/303881/"><a href="http://www.theatlantic.com/magazine/archive/1945/07/as-we-may-think/303881/" class="linkified">http://www.theatlantic.com/magazine/archive/1945/07/as-we-may-think/303881/</a></a></p> <p>If you prefer an abridged version with goofy diagrams, you’re in luck: <a href="http://worrydream.com/refs/Bush%20-%20As%20We%20May%20Think%20(Life%20Magazine%209-10-1945).pdf"><a href="http://worrydream.com/refs/Bush%20-%20As%20We%20May%20Think%20(Life%20Magazine%209-10-1945).pdf" class="linkified">http://worrydream.com/refs/Bush%20-%20As%20We%20May%20Think%20(Life%20Magazine%209-10-1945).pdf</a></a></p> <p><br/><b>Doors open at 6:30 pm, presentation will begin at 7:00 pm.</b> There will be food and refreshments provided by Shopify. </p> <p><br/>***</p> <p>&lt;a href="http://petersobot.com/"&gt;&lt;/a&gt;</p> <p>Andrew Louis is software engineer from Toronto. After graduating from Computer Science at UofT, he co-founded and CTO’d ShopLocket, an ecommerce service which was acquired in 2014. He is currently working on a secret new project not terribly unrelated to the Memex.</p>
