      <p>We have a meetup after a long break!</p> <p>

      We are trying an alternate format for our talks and from now onward we will have multiple short talks instead of one long one. You can read more about the reasons to do so here.</p> <p><a href="http://jaseemabid.github.io/2016/11/24/pwl.html"><a href="http://jaseemabid.github.io/2016/11/24/pwl.html" class="linkified">http://jaseemabid.github.io/2016/11/24/pwl.html</a></a></p> <p><br/>Ramki will talk about Rsync.</p> <p><br/>Paper: <a href="https://www.cs.cmu.edu/~15-749/READINGS/required/cas/tridgell96.pdf"><a href="https://www.cs.cmu.edu/~15-749/READINGS/required/cas/tridgell96.pdf" class="linkified">https://www.cs.cmu.edu/~15-749/READINGS/required/cas/tridgell96.pdf</a></a></p> <p>

      Anand Pillai will talk about CAP theorem and here is the reading material.</p> <p>

      1. This is the closest to "original paper" I could find. The idea was first proposed by Brewer in a talk.<br/>   Lessons from Giant-Scale Services,   <a href="https://people.eecs.berkeley.edu/~brewer/Giant.pdf"><a href="https://people.eecs.berkeley.edu/~brewer/Giant.pdf" class="linkified">https://people.eecs.berkeley.edu/~brewer/Giant.pdf</a></a></p> <p>

      2. Brewer's notes, 12 years later.<br/>   CAP Twelve Years Later: How the "Rules" Have Changed   <a href="https://www.researchgate.net/publication/260584236_CAP_Twelve_Years_Later_How_the_Rules_Have_Changed"><a href="https://www.researchgate.net/publication/260584236_CAP_Twelve_Years_Later_How_the_Rules_Have_Changed" class="linkified">https://www.researchgate.net/publication/260584236_CAP_Twelve_Years_Later_How_the_Rules_Have_Changed</a></a></p> <p>

      3. Perspectives on the CAP Theorem.   <a href="https://pdfs.semanticscholar.org/0b0a/af71707a8247b35822f91a95319f1c97476c.pdf"><a href="https://pdfs.semanticscholar.org/0b0a/af71707a8247b35822f91a95319f1c97476c.pdf" class="linkified">https://pdfs.semanticscholar.org/0b0a/af71707a8247b35822f91a95319f1c97476c.pdf</a></a><br/>   Nancy Lynch and Seth Gilbert's notes on CAP.</p> <p>

      4. Brewer's conjecture and the feasibility of Consistent, Available and Partition-Tolerant web services   <a href="http://www.glassbeam.com/sites/all/themes/glassbeam/images/blog/10.1.1.67.6951.pdf"><a href="http://www.glassbeam.com/sites/all/themes/glassbeam/images/blog/10.1.1.67.6951.pdf" class="linkified">http://www.glassbeam.com/sites/all/themes/glassbeam/images/blog/10.1.1.67.6951.pdf</a></a><br/>   The paper that is widely considered to be the proof of the theorem.</p> <p>

      You can give feedback about PWL talks here.<br/><a href="https://jaseemabid.typeform.com/to/TQLdct"><a href="https://jaseemabid.typeform.com/to/TQLdct" class="linkified">https://jaseemabid.typeform.com/to/TQLdct</a></a></p>
