      <p>Hey game aficionados! This one is for you.</p> <p>

      Seoul Tech Society,  Minch&amp;Films and Korean Film Archive are glad to invite you to the screening of “State of play”, a documentary about Korean professional gamers. Director Steven Dhoedt will attend the screening and do a Q&amp;A session afterwards.</p> <p>e-스포츠와 게임팬 여러분들께 기쁜 소식을 전합니다!</p> <p>


      민치앤필름과 서울 테크 소사이어티는 여러분을 장편 다큐멘터리 영화 "스테이트 오브 플레이"의 시사회로 초대합니다. "스테이트 오브 플레이"는 최초 벨기에-한국 공동제작 장편 다큐멘터리 영화로, 한국의 프로게이머들의 삶과 도전을 다루는 작품입니다. 영화 상영후에는 감독 스티븐 두트가 시사회에 함께하여 관객 여러분들과의 질의응답 시간을 가질 예정입니다.</p> <p><img src="http://photos2.meetupstatic.com/photos/event/2/e/9/e/600_433391934.jpeg" /></p> <p>

      <b>STATE OF PLAY </b></p> <p>

      <i>"Man only plays when in the full meaning of the word he is a man, and he is only completely a man when he plays."</i></p> <p>

      <i>— Friedrich Schiller</i></p> <p>

      A feature documentary about the world of South-Korean professional gamers.</p> <p>

      Every year thousands of South-Koreans flock to the game stadiums in Seoul to watch the Pro League, a live sports event where professional gamers compete to be the best at one single video game: Starcraft.</p> <p>

      It’s a title many young South Koreans dream of. The game itself is more than a decade old, almost ancient in the fast developing world of video games, but in South Korea it has become a national past-time. Like most specator sports, this world of eSports rapidly evolved in a multi-million dollar business.</p> <p>

      In this story, we follow 3 boys in different stages of their career as a Pro-Gamer in South Korea. For some it will be a struggle to stay on top of their game, for others it might be the turning point of their lives.</p> <p>



      <a href="http://vimeo.com/64767249"><a href="http://vimeo.com/64767249" class="embedded">http://vimeo.com/64767249</a></a></p> <p>






      <b>EVENT AGENDA: </b></p> <p>

      7:00 Doors open</p> <p>

      7:30 Intro </p> <p>

      7:40 Screening Starts </p> <p>

      9:10 Film ends - QnA session </p> <p>

      9:45 Officially end of the event</p> <p>

      <b>행사 개요:</b></p> <p>7:00 입장 시작</p> <p>7:30 소개말 및 환영인사</p> <p>7:40 영화 시사</p> <p>9:10 감독과의 대화(Q&amp;A)</p> <p>9:45 공식 행사 종료</p> <p>


      <b>DIRECTOR - Steven Dhoedt</b> </p> <p>

      Steven Dhoedt (°1980, Gent) studied film at the RITS Film Academy in Brussels and graduated as a Master in Audiovisual Arts.</p> <p>

      After his studies he settled in Hong Kong for several years where he gained experience as a freelancer producer and director in the local video- and TV commercial industry.</p> <p>

      In 2003 he founded the Belgian based production company VISUALANTICS. At the time a collective of filmmakers and new media artists, it developed over the years to an up and coming production house focusing on creative documentaries, fiction films and new media projects.</p> <p>

      He made his documentary debut in 2009 with ‘INSIDE THE METAVERSE’, a journey through online virtual worlds. His most recent film is STATE OF PLAY, a creative documentary where he follows the career of several South-Korean professional gamers.</p> <p>

      As a producer for Visualantics, he currently has several feature documentaries and short films in development and production.</p> <p>

      Most of the time, Steven lives and works in Brussels, Belgium.</p> <p>






