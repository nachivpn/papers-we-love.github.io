      <p><b>PWL Mini </b></p> <p><a href="http://twitter.com/clarkbreyman">Clark Breyman</a> on "The Magical Number Seven, Plus or Minus Two: Some Limits on Our Capacity for Processing Information" (<a href="http://psychclassics.yorku.ca/Miller/)"><a href="http://psychclassics.yorku.ca/Miller/" class="linkified">http://psychclassics.yorku.ca/Miller/</a>)</a> </p> <p>From Clark:<i>"Through a CS practitioner's lens. It's pretty simple and powerful - I've used it repeatedly as a guiding principle when doing anything from UI to systems design. "</i></p> <p><br/><b>Clark's Bio</b></p> <p>Clark Breyman is an principal engineer with Yammer's infrastructure team where he applies a combination of code, OCD, and war stories to make life easier for our product engineers. When not fighting entropy, he enjoys San Francisco, Lindy Hop, yoga and natural language processing. </p> <p>


      <b>Main Talk</b></p> <p><a href="https://twitter.com/dhobsd">Devon O'Dell</a> on "Nonblocking Algorithms and Scalable Multicore Programming, Exploring some alternatives to lock-based synchronization" by Samy Al Bahra  (<a href="https://queue.acm.org/detail.cfm?id=2492433"><a href="https://queue.acm.org/detail.cfm?id=2492433" class="linkified">https://queue.acm.org/detail.cfm?id=2492433</a></a>)</p> <p>Devon tells us: <i>"Apart from being a fantastic primer on designing portable concurrent data structures, this well-sourced paper provides a number of captivating ideas on thinking about, modeling, and solving concurrency and contention problems."</i></p> <p>


      <b>Devon's Bio </b></p> <p>Devon H. O'Dell is a recovering competitive Guitar Hero and Rock Band addict, but still occasionally enjoys rhythm games and jamming on his ESP Ltd H7-2015. Today, he is a software engineer at Fastly, where he contributes primarily to the performance and debugging of low-level systems. Prior to Fastly, Devon was Lead Software Architect at Message Systems, and contributed heavily to the Momentum high-performance messaging platform. His experience over the last 15 years ranges from web applications to embedded systems firmware (and most areas in-between). His primary technical interests are developing and debugging high-performance, concurrent network systems software and related tools.</p>
