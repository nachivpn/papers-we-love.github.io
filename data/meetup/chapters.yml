    description: <p>Ryan Nichols will present <a href="https://github.com/papers-we-love/papers-we-love/blob/master/comp_sci_fundamentals_and_history/axiomatic-basis-computer-programming.pdf?raw=true">An Axiomatic Basis for Computer Programming</a> by C.A.R Hoare.</p> <p>A brilliant paper written in 1969, which introduced some of the most influential components of programming which we all rely on today. We'll be discussing automatic verification of program properties, Hoare logic, and more.</p> <p>Ryan Nichols (<a href="https://twitter.com/rynodivino">@rynodivino</a>) is a front-end engineer at Yahoo. He enjoys &lt;cool hobby&gt; and &lt;funny interest&gt; (and making terrible jokes)!</p>
