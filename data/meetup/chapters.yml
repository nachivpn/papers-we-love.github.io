    description: |-
      <p>We're extremely thrilled to host Sam Tobin-Hochstadt, Assistant Professor in the School of Informatics and Computing at Indiana University, presenting <b><a href="https://www.cs.utah.edu/plt/publications/macromod.pdf">Composable and Compilable Macros</a> </b>by <a href="http://www.cs.utah.edu/~mflatt/">Matthew Flatt</a> of the University of Utah.<i></i></p> <p>













      <b>Intro</b></p> <p>


















      "<i>Composable and Compilable Macros</i>" introduces the Racket module system, which addresses the following problem: When you have macros that run programs at compile-time, how does this interact with separate compilation and ahead-of-time compilation. The paper introduces "phases", which enable Racket to behave the same regardless of when and how you compile your program. It also introduces the idea of writing different modules in different languages, which is now used for systems like Typed Racket.</p> <p>A few related papers:</p> <p>- <a href="http://www.cs.indiana.edu/~dyb/pubs/LaSC-5-4-pp295-326.pdf">Syntactic Abstraction in Scheme</a>, Dybvig Hieb &amp; Bruggeman, Lisp andSymbolic Computation 1993</p> <p>- <a href="http://www.cs.utah.edu/plt/publications/jfp12-draft-fcdf.pdf">Macros that Work Together</a>, Flatt, Findler, Culpepper, &amp; Darais, JFP 2012- Submodules in Racket, Flatt GPCE 2013</p> <p>- <a href="http://www.cs.indiana.edu/~dyb/pubs/implicit-phasing.pdf">Implicit phasing for R6RS libraries</a>,  Ghuloum &amp; Dybvig, ICFP 2007</p> <p>- <a href="http://www.cs.indiana.edu/~dyb/pubs/popl99.pdf">Extending the scope of syntactic abstraction</a>, Waddell &amp; Dybvig, POPL 1999</p> <p>














      <b>Bio</b></p> <p>













      <a href="http://samth.github.io/">Sam Tobin-Hochstadt</a> (<a href="https://twitter.com/samth">@samth</a>) is an Assistant Professor in the School of Informatics and Computing at Indiana University. He has worked on dynamic languages, type systems, module systems, and metaprogramming, including creating the Typed Racket system and popularizing the phrase “scripts to programs.” He is a member of the ECMA TC39 working group responsible for standardizing JavaScript, where he co-designed the module system for ES6, the next version of JavaScript. He received his PhD in 2010 from Northeastern University under Matthias Felleisen.</p> <p>













