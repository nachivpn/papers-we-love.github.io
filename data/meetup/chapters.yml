    description: '<p><b>What is Launch Lab?</b></p> <p><br/>As part of the <a href="http://seoultech.github.io/stream/">Stream</a> knowledge
      implementation program, SeoulTech is proud to announce the Launch Lab kick off
      event. Scientists, engineers, entrepreneurs, designers, and any tech enthusiast
      interested in innovation can discuss and propose projects, as well as solicit
      ideas and help from other SeoulTech members.</p> <p>Projects represent early-stage
      ideas in order to get feedback from the audience and recruit new members to
      further develop ideas during the up-coming six month Stream program. There will
      be six presentations total, but this is not a competition. The goal is to share
      ideas and to learn from each other.</p> <p><br/><img src="http://photos1.meetupstatic.com/photos/event/8/0/e/2/600_432872994.jpeg"
      /></p> <p><b>Why?</b></p> <p><br/>This program allows members  to get involved
      with the creation of new ideas or startups, while forging friendships and business
      partnerships to last a lifetime. </p> <p>We are very excited about technology
      and its potential in the near future, and we want to focus our energy into developing
      projects that have real-life impact. We hope to help people start projects that
      can solve relevant issues in Infrastructure, Security, Energy, the Environment,
      and other areas that have actual real-world relevance. The projects do not necessarily
      have to take the form of venture-funded startups. Launch lab is not limited
      only to entrepreneurs, but also open-source projects, non-profit organizations,
      and all other forms of group, club or organization with an idea for development.
      Of course, we will also help teams develop relationships with investors if a
      project has potential as a high-growth startup.</p> <p><br/><b>How? </b></p>
      <p>Apply via the Meetup RSVP. We will pre-select 6 ideas for presentations (10
      to 15 minutes), and if anyone gets inspired during the event, we will also have
      an ''open mic'' session for more ideas from any attendee. If you don’t get selected,
      don’t worry. There will be plenty of time for you to network with others and
      get feedback during the session. Remember, this is about creating a community,
      not about competition.</p> <p>If you have an idea but don’t want to present,
      bring it with you anyway. There will be plenty of time for you to discuss and
      share with others.</p> <p>If you are curious about joining a team or just want
      to listen and learn, then please come along. We will do our best to make sure
      everybody gets a chance to participate</p> <p><b>When?</b></p> <p><br/><i>Jan
      17th, 2015</i></p> <p>4pm-5pm</p> <p>- intro</p> <p>- presentations</p> <p>5pm-6pm</p>
      <p>- open mic</p> <p>- feedback &amp; open discussion</p> <p>After 6.30pm</p>
      <p>- dinner and after-party (unorganized, follow your team)</p> <p><br/><b>Speakers</b></p>
      <p>1. Harley Jeremiah Jackson, "SNS and IT for Individual Health Empowerment"</p>
      <p><br/>Data- and genetics-driven idea for a startup to connect personal health
      and biotech research through innovative technologies.</p> <p><br/>2. Hassan
      Abid, "Seoul Mate, App for Sharing"</p> <p>The idea helps to share cultural,
      educational and social experience among various community.</p> <p>3. Artem Lenskiy,
      "An Intelligent Health Monitoring, Mobile App"</p> <p>The idea provides a mobile
      healthcare check on the go, powered by analytic and remote connection with doctors.</p>
      <p>* we preselected 3 speakers and more people can briefly (2-5mins) share their
      projects and challenges during the ''open mic'' session.</p> <p><b>Where?</b></p>
      <p><br/>Address in Korean:</p> <p>서울시 강남구 테헤란로 10길 9 그랑프리 빌딩 6층 / 역삼동[masked]</p>
      <p>Address in English: 6 Fl. Grand Prix Bld. 9, Teheran-ro 10-gil, Gangnam-gu,
      Seoul, Korea</p> <p>Map: <a href="http://goo.gl/Fyl3zO"><a href="http://goo.gl/Fyl3zO"
      class="linkified">http://goo.gl/Fyl3zO</a></a></p> <p>After-party (~8pm):</p>
      <p>Preliminary location <a href="http://dmaps.kr/nudr"><a href="http://dmaps.kr/nudr"
      class="linkified">http://dmaps.kr/nudr</a></a> or follow #streamseoul in twitter</p>'
