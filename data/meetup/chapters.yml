    description: |-
      <p>It's with great pleasure to announce that we'll have <a href="http://tomasp.net/">Tomas Petricek</a>, PhD student at University of Cambridge, functional programer, and F# enthusiast, presenting on the 1975 book -- <a href="https://en.wikipedia.org/wiki/Against_Method">Against Method: Outline of an Anarchist Theory of Knowledge</a> by <a href="https://en.wikipedia.org/wiki/Paul_Feyerabend">Paul Feyerabend</a>.</p> <p>This will be a little different! There's no open-access PDF version of the book around, but you can find at bookstores, <a href="http://www.amazon.com/Against-Method-Paul-Feyerabend/dp/1844674428">Amazon</a>, or on the Internet... or so I've heard. </p> <p><b>Intro </b></p> <p>How is computer science research done? What we take for granted and what we question? And how do theories in computer science tell us something about the real world? Those are some of the questions that may inspire computer scientist like me (and you!) to look into philosophy of science. I’ll present the work of one of the more extreme (and interesting!) philosophers of science, Paul Feyerabend. In “Against Method”, Feyerabend looks at the history of science and finds that there is no fixed scientific methodology and the only methodology that can encompass the rich history is ‘anything goes’. We see (not only computer) science as a perfect methodology for building correct knowledge, but is this really the case? To quote Feyerabend: </p> <p><i><b>Science is much more 'sloppy' and 'irrational' than its methodological image.</b></i></p> <p>I’ll be mostly talking about Paul Feyerabend’s “Against Method”, but as a computer scientist myself, I’ll insert a number of examples based on my experience with theoretical programming language research. I hope to convince you that looking at philosophy of science is very much worthwhile if we want to better understand what we do and how we do it as computer scientists!</p> <p><br/><b>Bio</b></p> <p><a href="http://michaelrbernste.in">&lt;/a&gt;&lt;a href="http://tomasp.net"&gt;Tomas Petricek</a> (<a href="https://twitter.com/tomaspetricek">@tomaspetricek</a>) recently submitted his PhD thesis at University of Cambridge on context-aware programming languages. He is active in the functional programming community, contributes to various F# open-source libraries, writes and talks about F# and offers trainings and consulting at <a href="http://www.fsharpworks.com/">fsharpWorks</a>. When he isn’t writing equations or code, he enjoys reading philosophy of science books and <a href="http://tomasp.net/blog/tag/philosophy/">occasionally publishes an essay</a> combining philosophy and computer science.</p> <p>------------------------------------------------------------------------</p> <p><img src="http://photos2.meetupstatic.com/photos/event/a/5/4/a/600_433302314.jpeg" /></p> <p>


