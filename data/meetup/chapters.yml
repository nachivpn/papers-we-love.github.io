      <p><b>Mini</b></p> <p><a href="http://twitter.com/dijkstracula">Nathan Taylor</a> on "Your computer is already a distributed system. Why isn’t your OS?" (<a href="http://www.barrelfish.org/barrelfish_hotos09.pdf" class="linkified">http://www.barrelfish.org/barrelfish_hotos09.pdf</a>). </p> <p>From Nathan: <i>"This is one in a long line of papers advocating for a loosely-coupled, service-oriented operating system architecture, an argument that extends back to the dawn of systems research.  Alternative OSs like microkernels have long been considered more stable and easier to reason about by the systems community, but the performance overhead that comes with running them means typically our OSs still resemble the ones from the '60s.  The authors have spun the "it will be too slow" argument on its head by extrapolating hardware trends and adopting terminology from the distributed systems community, and end up making a compelling case for their design not only being the _only_ path forward, but the time is now to begin adopting their techniques.  The paper is punchy, argues its point cogently, and served as a springboard for further work by the same group of researchers."</i></p> <p>


      <b>Nathan's Bio</b></p> <p>Nathan is currently working on low-latency content distribution at <a href="http://www.fastly.com">Fastly</a> and has previously hacked on improving the performance of language runtimes and OS hypervisors. His first exposure to OS research came as a graduate student at the University of British Columbia.</p> <p>


      <b>Main Talk</b></p> <p><br/><a href="http://twitter.com/_jrwest">Jordan West</a> stops by and gives us a survey on Logical Time with three papers that cover from 1978 to present day:</p> <p>1. Time, Clocks, and the Ordering of Events in a Distributed System - Leslie Lamport - 1978 - <a href="http://web.stanford.edu/class/cs240/readings/lamport.pdf"><a href="http://research.microsoft.com/en-us/um/people/lamport/pubs/time-clocks.pdf" class="linkified">http://research.microsoft.com/en-us/um/people/lamport/pubs/time-clocks.pdf</a></a></p> <p>2. Virtual Time and Global States of Distributed Systems - Friedmann Mattern - 1988 - <a href="https://www.vs.inf.ethz.ch/publ/papers/VirtTimeGlobStates.pdf"><a href="https://www.vs.inf.ethz.ch/publ/papers/VirtTimeGlobStates.pdf" class="linkified">https://www.vs.inf.ethz.ch/publ/papers/VirtTimeGlobStates.pdf</a></a></p> <p>3. Dotted Version Vectors: Efficient Causality Tracking for Distributed Key-Value Stores - Prequica et al - 2012 <a href="http://haslab.uminho.pt/psa/files/dvv-arxiv.pdf"><a href="http://haslab.uminho.pt/psa/files/dvv-arxiv.pdf" class="linkified">http://haslab.uminho.pt/psa/files/dvv-arxiv.pdf</a></a></p> <p>From Jordan: <i>"If you are looking to narrow down the homework, I suggest only reading paper #2, it covers the issues w/ #1, and #3 is an extension. All the maths and such can be found in #2"</i></p> <p>


      <b>Jordan's Bio</b></p> <p>Jordan West (@_jrwest) is a distributed systems practitioner and open source contributor with a passion for functional programming. He recently worked on the core distributed systems and key/value storage components of Riak, an open-source distributed datastore, implementing major features such as a new reliable broadcast protocol and replicated metadata store. He now spends time working on other distributed systems include Apache Cassandra. When not working on distributed databases or reading papers you can usually find Jordan outside with playing with his dogs. </p>
