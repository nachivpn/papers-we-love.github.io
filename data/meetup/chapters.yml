    description: <p>What is your interest in innovation?</p> <p>Join the session and get inspiration, learn about outlooks and exchange ideas with our community interested to develop innovation-driven projects and companies.  </p> <p><img src="http://photos4.meetupstatic.com/photos/event/1/6/9/8/600_436145784.jpeg" /></p> <p>The first of the <a href="http://www.streamprogram.co/">STREAM</a> mini-conferences will discuss the innovation and the challenges to innovation due to advances in Internet infrastructure.</p> <p><br/>The Internet provides access to fundamental technology that allows inventors and entrepreneurs to realize their projects and products. </p> <p><br/>For the first panel, we will discuss the current state of entrepreneurship and innovation, with a specific focus on company formation and the current trend of accelerators as well as new models and frameworks for technology-based innovation. </p> <p>In the second panel, a group of companies that have joined our STREAM program will briefly introduce their companies and will share their progress and lessons that learned so far. Rather than pitching for investors or for customers, the intention is to have them share their experience so far and get feedback from our community.</p> <p>For the third and final panel, we have invited leaders from industry, academia and startups to discuss their perspective on the innovation landscape, particularly for entrepreneurs in Korea that have a global perspective. The speakers in this panel have particular expertise with issues related to innovation in ICT, and we have asked them to share with us the opportunities and barriers to innovation.</p> <p>We will finish the session with unstructured discussion where the audience is invited to seek out speakers and organizers to provide feedback to projects, to offer practical suggestions for improvement, and to find ways  which to collaborate in our STREAM activities. We would especially like to hear of practical suggestions and even proposals for new projects, products and services.</p> <p><b>Agenda</b></p> <p><i>2:00-2:15,</i> Opening and Welcoming Remarks</p> <p><br/><i>2:15 -2:55,</i> Panel 1 – STREAM as an Open Accelerator</p> <p>Mario Garcia, "Building a Community-driven Accelerator"</p> <p>Nikolay Akatyev, "Meaningful Innovation"</p> <p><i>3:00-3:55,</i> Panel 2 – Outlook from Academia, Industry, Startups</p> <p>Ben Chung, Manager of an Innovation Center, The “Internet” is the greatest invention but is it the greatest tool for “Innovation”?</p> <p>Nikolay Akatyev, Challenges and opportunities for Internet security (based on discussions with Dr. Joshua James - professor, Aviram Jenik - Beyond Security, Max Goncharov - TrendMicro, Palantir, BoB and other friends)</p> <p>Hassan Abid, Full Stack Developer</p> <p><i>4:00-5:00,</i> Panel 3 – STREAM Members, The Entrepreneurial Journey, Part I</p> <p>Hassan Abid, Seoul Mate</p> <p>Jason Kim, My Memoirs</p> <p>Damian Park, Krown.io</p> <p>Charles Yu, All Fan Art</p> <p><i>5:00-6:00</i>, Open Discussion</p>
