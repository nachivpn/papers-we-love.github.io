    description: <p><b>Important: </b>please arrive <b>before 7pm</b>, which is when the front door locks! If you arrive after 7pm, use the keypad beside the outside door and <b>buzz 8882</b> to be let in.</p> <p><br/>***</p> <p>Ben will be presenting <a href="http://arxiv.org/abs/1203.1539v1">Programming with Algebraic Effects and Handlers</a> by Andrej Bauer and Matija Pretnar.</p> <p><br/>***</p> <p>Handlers for algebraic effects are a promising development in managing complexity in software.  In addition to the prototypal implementation in Eff (<a href="http://www.eff-lang.org/"><a href="http://www.eff-lang.org/" class="linkified">http://www.eff-lang.org/</a></a>), they've also been implemented variously as a Haskell library, in the experimental functional languages Idris, Koka, and F-star, and in an experimental branch of the Ocaml compiler (<a href="https://github.com/ocamllabs/opam-repo-dev"><a href="https://github.com/ocamllabs/opam-repo-dev" class="linkified">https://github.com/ocamllabs/opam-repo-dev</a></a>).  I'll begin by looking for some intuitive motivation for the concept as a generalization of familiar ideas like exceptions.  After looking at the syntax and semantics of the new constructs, we'll  consider a number of examples (in Eff and/or Ocaml) from the paper including implementing probabilistic programming and thread scheduling.  I'll briefly compare such effect systems against Haskell's monad transformers without getting into details of the latter.</p> <p>Paper Link: <a href="http://arxiv.org/abs/1203.1539v1"><a href="http://arxiv.org/abs/1203.1539v1" class="linkified">http://arxiv.org/abs/1203.1539v1</a></a></p> <p><br/><b>Doors open at 6:30 pm, presentation will begin at 7:00 pm.</b> There will be food and refreshments provided by Shopify. </p> <p><br/>***</p> <p>Ben Darwin is a programmer at Sick Kids Hospital's Mouse Imaging Centre.</p>
