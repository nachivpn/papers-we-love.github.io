      Stoica, Robert Morris, David Karger, M. Frans Kaashoek, and Hari Balakrishnan.</p>
      <p>Doors open at 7:30 pm; the presentation will begin at 8:00 pm; and yes there
      will be food and refreshments.</p> <p>After John-Alan finishes presenting the
      paper, we will be opening the floor to discussion and questions.</p> <p><b>John-Alan''s
      Bio:</b><br/>John-Alan Simmons is a hacker/code ninja, CTO at ConferenceCloud,
      and studied Computer Science at the University of Toronto. He spends his time
      exploring new and exciting technologies in the fields of disributed systems,
      information theory, backend web development, and anything else that happens
      to spark his interest. He also in an avid open source contributor, to his own,
      and other projects, working most with the Go language. You can find him blogging
      from time to time at &lt;a&gt;blog.jsimnz.io&lt;/a&gt;.</p>'
