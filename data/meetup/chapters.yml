  description: |-
    <p>If you'd like to present a paper please fill out this form:&nbsp;<a href="https://docs.google.com/forms/d/e/1FAIpQLScaI-fWdys27-ByT_HdtsJ73V4AxZr0hf1GSqLsQ1IwAaPdIQ/viewform">https://docs.google.com/forms/d/e/1FAIpQLScaI-fWdys27-ByT_HdtsJ73V4AxZr0hf1GSqLsQ1IwAaPdIQ/viewform</a></p>
    <p>This meetup is a chapter of&nbsp;<a href="http://paperswelove.org/">Papers We Love</a>. The general format is that once a month one member will present one computer science paper using e.g. speech, slides, demonstration. Attendees are encouraged, but not required, to read and digest the paper in advance of the meeting.</p>
    <p>One goal is to help bridge the gap between San Diego industry and academics: membership of both types are very welcome. Another goal is to dive deep into interesting programming topics: new and old (but still relevant).</p>
    <p><span>We require adherence to the </span><a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Papers We Love Code of Conduct</a> <br></p>
