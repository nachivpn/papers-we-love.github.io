    description: <p><b>The speaker:</b></p> <p>Emily was until recently a Backend Engineer in SoundCloud's Data Team. Before that she was a Haskell developer for a Swedish e-signing startup, and before that she was a developer for a variety of financial institutions. She lives in London, and likes gardening and hanging out with her cat Albertina.</p> <p><b>The Paper:</b></p> <p>Leslie Lamport. 1998. The Part Time Parliament</p> <p><br/><a href="http://research.microsoft.com/en-us/um/people/lamport/pubs/lamport-paxos.pdf"><a href="http://research.microsoft.com/en-us/um/people/lamport/pubs/lamport-paxos.pdf" class="linkified">http://research.microsoft.com/en-us/um/people/lamport/pubs/lamport-paxos.pdf</a></a></p> <p><br/>The Paxos algorithm is a consensus algorithm that’s considered one of the most important in distributed computing. Cassandra uses it for <a href="http://www.datastax.com/dev/blog/lightweight-transactions-in-cassandra-2-0">transactions</a>, <a href="https://cwiki.apache.org/confluence/display/ZOOKEEPER/Zab+vs.+Paxos">zookeeper</a>'s Zab is based on it. This was the original paper that introduced it.</p> <p>The Part Time Parliament paper is utterly charming and very funny (when you’re in on the joke). It’s written in the style of an archeologist uncovering the workings of the parliament of the ancient civilisation of the island of Paxos. The implications for computer science are left until the end of the paper.</p> <p>The paper had a bumpy road to recognition, originally written in 1989, it was initially quite misunderstood - we’re going to look a bit more at its history.</p> <p>We will be discussing the nature of the parliament of ancient Paxos, and how this relates to distributed systems. We’ll then look at second section of the paper that discusses how the ancient Paxos synod worked. The synod algorithm sits at the heart of the Paxos algorithm, so understanding this is a key piece of understanding the whole thing.</p> <p>We won’t be looking at the rest of the paper, and Paxos algorithm, because it’s very long and complicated, and honestly I don’t understand it (yet) - Paxos is notoriously hard to understand and implement. But hopefully everyone will enjoy finding out about this creative and fun paper, and will come out with a solid understanding at least part of the algorithm.</p> <p>As it is at Skills Matter, please sign up with them also <a href="https://skillsmatter.com/meetups/7399-emily-green-on-the-part-time-parliament-paxos"><a href="https://skillsmatter.com/meetups/7399-emily-green-on-the-part-time-parliament-paxos" class="linkified">https://skillsmatter.com/meetups/7399-emily-green-on-the-part-time-parliament-paxos</a></a></p>
