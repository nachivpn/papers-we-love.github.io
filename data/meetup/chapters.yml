    description: '<p>Y''all have called my bluff, we''re talking about CRDTs! We''ll
      use "A comprehensive study of Convergent and Commutative Replicated Data Types."</p>
      <p><br/><a href="http://hal.upmc.fr/inria-00555588/document"><a href="http://hal.upmc.fr/inria-00555588/document"
      class="linkified">http://hal.upmc.fr/inria-00555588/document</a></a></p> <p>Eventual
      consistency aims to ensure that replicas of some mutable shared object converge
      without foreground synchronisation. Previous approaches to eventual consistency
      are ad-hoc and error-prone. We study a principled approach: to base the design
      of shared data types on some simple formal conditions that are sufficient to
      guarantee eventual consistency. We call these types Convergent or Commutative
      Replicated Data Types (CRDTs). This paper formalises asynchronous object replication,
      either state based or operation based, and provides a sufficient condition appropriate
      for each case. It describes several useful CRDTs, including container data types
      supporting both add and remove operations with clean semantics, and more complex
      types such as graphs, montonic DAGs, and sequences. It discusses some properties
      needed to implement non-trivial CRDTs.</p>'
