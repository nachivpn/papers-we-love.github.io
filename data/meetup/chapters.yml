      Search of an Understandable Consensus Algorithm</a>, presented by Sean Marcia</p>
      <p><br/>• 8:20+–Informal discussion</p> <p><b>// Directions</b></p> <p><a href="https://goo.gl/maps/nTDraCkS7uw">
      CustomInk Cafe (3rd Floor)<br/>Mosaic District, 2910 District Ave #300<br/>Fairfax,
      VA 22031</a></p> <p>When you get here you can come in via the patio. Don''t
      be scared by the metal gate and sign. It''s accessible via the outside stairs
      near True Food. There is a parking garage next door for those coming by vehicle.
      And, there is a walkway to the patio on the 3rd floor of the garage nearest
      moms organic market.</p> <p>Metro: The Dunn Loring metro station is about 0.7
      miles from our meetup location. It’s very walkable, but if you’d prefer a bus,
