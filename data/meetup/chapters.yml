    description: <p>We will have &lt;a&gt;Wale Ogundipe&lt;/a&gt; presenting on Quicksort (<a href="http://comjnl.oxfordjournals.org/content/5/1/10.full.pdf">paper link</a>), and &lt;a&gt;Chris Kolodin&lt;/a&gt; presenting on Haskore (<a href="http://citeseerx.ist.psu.edu/viewdoc/download?doi=10.1.1.36.8687&amp;rep=rep1&amp;type=pdf">paper link</a>).</p> <p>Quicksort is one of the most important and ubiquitous algorithms of Computer Science. If you use Google Chrome, you use it. In this short presentation, Walé will summarize the paper and tease out some of its finer points. Please feel free to read the paper ahead of time - it weighs in as 6 pages, so it should be a relatively quick (gah, no pun intended) read.</p>
