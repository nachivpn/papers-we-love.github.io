    description: '<p>Alejandro Russo will give a talk on the paper "Two Can Keep a
      Secret, If One of Them Uses Haskell" authored by him!</p> <p>Alejandro Russo
      is an associate professor at Chalmers University of Technology working on the
      intersection of functional languages, security, and systems. He is the recipient
      of a Google Research Awards and several grants from the Swedish research agencies
      Vetenskapsrådet, STINT, and Barbro Osher foundation. Internationally, Prof.
      Russo worked on prestigious research institutions like Stanford University,
      where he was appointed visiting associate professor. His research ranges from
      foundational aspects of security to developing tools to secure software written
      in Haskell, Python, and JavaScript. ( <a href="http://www.cse.chalmers.se/~russo/"
      class="linkified">http://www.cse.chalmers.se/~russo/</a> ).</p> <p>The paper
      presents a monadic API in Haskell which takes advantage of the type system to
      protect confidentiality of data. Since the API utilizes the type system of Haskell,
      it guarantees confidentially of data during compile time itself! It is very
      interesting to see how the information flow in the system is restricted even
      in the presence of computation with side-effects. You can read the paper online
      here: <a href="http://www.cse.chalmers.se/~russo/publications_files/pearl-russo.pdf"
      class="linkified">http://www.cse.chalmers.se/~russo/publications_files/pearl-russo.pdf</a></p>
      <p>We''re very glad to have Alejandro give us a talk. Don''t miss out! :)</p>
      <p>About this event:</p> <p>• This is a cross-meetup event, which we''re doing
      along with the functional programming lovers at <a href="https://www.meetup.com/got-lambda/">Got.Lambda</a>
      (the Göteborg Functional programming group)!</p> <p>• Starting at 18:00, there
      will be a 45 min talk followed by a discussion (ranging from 15 to 30 minutes)
      where Alejandro will take questions.</p> <p>• As always, we expect you to read
      the paper before attending!</p> <p>To know more about Papers We Love in Gothenburg,
      checkout our <a href="https://github.com/papers-we-love/gothenburg/blob/master/whatis.md">what-is</a>.</p>'
