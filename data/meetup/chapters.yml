    description: '<p>We''re thrilled to be hosting <a href="http://code.dblock.org/">Daniel
      Doubrovkine</a>, CTO of <a href="https://www.artsy.net">Artsy</a>, who''ll be
      presenting on Simon Parson''s <i><b><a href="http://www.sci.brooklyn.cuny.edu/~parsons/projects/mech-design/publications/bluffers-final.pdf">Auctions
      and bidding: A guide for computer scientists</a></b></i>. </p> <p>In addition
      to Daniel''s talk, Sophia Gold will be opening the event with a survey-oriented
      lightning talk on <i><b>An Intellectual History of Automatic Differentiation</b></i>. </p>
      <p><b>Talks</b></p> <p>•<i> Daniel Doubrovkine</i> on <a href="http://www.sci.brooklyn.cuny.edu/~parsons/projects/mech-design/publications/bluffers-final.pdf">Auctions
      and bidding: A guide for computer scientists</a>:</p> <p>There is a veritable
      menagerie of auctions — single dimensional, multi-dimensional, single sided,
      double sided, first price, second price, English, Dutch, Japanese, sealed bid
      — and these have been extensively discussed and analyzed in the economics literature.
      We will survey this literature from a computer science perspective, primarily
      from the viewpoint of computer scientists who are interested in learning about
      auction theory, and to provide pointers into the economics literature for those
      who want a deeper technical understanding. We''ll also take a peek into how
      the paper was used to build a new online auction platform Artsy.</p> <p><br/>•
      <i>Sophia Gold''s lightning talk</i>:</p> <p><br/><i><b>An Intellectual History
      of Automatic Differentiation</b></i> traces the research surrounding a collection
      of techniques for computing derivatives without using either approximation or
      the manipulation of subscript-filled equations used to terrorize high school
      students. While its simplicity gives this method the mystery of "deep magic,"
      it has its roots in work on differential equations in the late 19th century;
      inspired Alonzo Church''s discovery of the untyped lambda calculus; influenced
      the development of functional programming, concurrency, and Unix in the 1970s;
      and has been recently rediscovered with applications to type theory, modelling
      stochastic processes, and training recurrent neural networks.</p> <p><br/><i>References</i></p>
      <p><i>- </i><a href="https://mitpress.mit.edu/books/little-schemer">&lt;/a&gt;<i>&lt;a
      href="https://books.google.com/books/about/Computer_Aided_Manipulation_of_Symbols.html?id=KWYROAAACAAJ"&gt;Computer
