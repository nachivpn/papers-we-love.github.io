      <p>This month Sam will present "<a href="http://research.google.com/pubs/pub41892.html">Macaroons: Cookies with Contextual Caveats for Decentralized Authorization in the Cloud</a>" by Arnar Birgisson and Joe Gibbs Politz and Úlfar Erlingsson and Ankur Taly and Michael Vrable and Mark Lentczner.</p> <p>


