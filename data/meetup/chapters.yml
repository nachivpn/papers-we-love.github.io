    description: <p>In the spirit of April Fool's we'll be doing a slightly different format this month. This meeting will consist of 5 minute lightning talks on "papers I hate". The meaning of this is completely open to your own interpretation, but some possible ones could be:<br/>1) papers I "hate" -- A tongue in cheek roast of a paper you really like.<br/>2) "papers" I hate -- A talk on something you dislike that isn't really a paper, but is kind of one. This can be tongue in cheek or earnest.<br/>3) "papers I hate" -- A paper you actually dislike, but please keep it lighthearted.</p> <p>We're removing the rule that you can't speak on a paper you published. If you want to lovingly bash your own work and think it would be fun for all then go for it. Also, if you choose to reinterpret "papers" for your talk we can also loosen the rule that the paper should be published as it would not make sense otherwise.</p> <p>I apologize for the short notice on this change in format, but if you were in the meeting last month then you might have heard early rumblings of it.</p> <p>Please message one of the coordinators to let us know your talk so we have a rough approximation of how many people will be doing a talk.</p>
