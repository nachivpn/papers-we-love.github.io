      <p><b>Mini</b></p> <p>Lukasz Jagiello on “pASSWORD tYPOS and How to Correct Them Securely” (<a href="https://www.cs.cornell.edu/~rahul/papers/pwtypos.pdf"><a href="https://www.cs.cornell.edu/~rahul/papers/pwtypos.pdf" class="linkified">https://www.cs.cornell.edu/~rahul/papers/pwtypos.pdf</a></a>)</p> <p>Lukasz tells us: <i>“typo-tolerant password authentication for arbitrary user-selected passwords” sounds like a really bad security joke but if we combine that with metrics where almost 10% of failed login attempts fail due to a handful of simple, easily correctable typos, such as capitalization errors. Authors proves it is possible to improve user experience with really low impact on security.</i></p> <p><i>I really enjoy this paper because it’s not a standard security approach and in many places it’s a reasonable tradeoff between security and UX.  </i></p> <p>


      <b>Lukasz's Bio</b></p> <p>Lukasz Jagiello is an operations engineer at Wikia where he is hard working on saying NO. Between NO and NO he focus his work at modern approach to monitoring and distributed storage</p> <p>


      <b>Main Talk</b></p> <p>Shannon's “A Mathematical Theory of Communication” is one of those rare papers that defined an entire field of study. (In fact, a year later, it was republished as “THE Mathematical Theory of Communication.”) It provided a unified understanding of communication systems, pulling together work from disparate disciplines like physics, electronics and telegraphy. </p> <p>In this paper, Shannon demonstrates that information is a measurable quantity, and transmission of information can be optimized to achieve fundamental, previously unknown limits. It's one of those papers that underlies so much of modern information theory that the material feels intensely familiar to readers now. In addition, it has a bunch of fun tidbits, including the great-grandfather of ebooks Twitter accounts.</p> <p>I'll provide a quick history of the field before 1948, discuss the main results of the paper, and mention some of the fun (and occasionally counter-intuitive!) implications of the paper.</p> <p>[0] <a href="http://worrydream.com/refs/Shannon%20-%20A%20Mathematical%20Theory%20of%20Communication.pdf"><a href="http://worrydream.com/refs/Shannon%20-%20A%20Mathematical%20Theory%20of%20Communication.pdf" class="linkified">http://worrydream.com/refs/Shannon%20-%20A%20Mathematical%20Theory%20of%20Communication.pdf</a></a></p> <p><b><br/></b></p> <p><b>Kiran's Bio</b></p> <p>Kiran Bhattaram loves making things, whether tinkering with circuits, writing software systems, or sewing dresses. She works on Stripe’s infrastructure team, and has previously built things for the New York Times, LinkedIn and MIT CSAIL.</p> <p><br/><b>Meeting mechanics</b></p> <p><br/>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food. </p> <p>After the paper is presented, we will open up the floor for discussion and questions then we will head over to the bar!</p> <p><b>Remember</b></p> <p>PWL SF strictly adheres to the <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a> set forth by all PWL charters. </p>
