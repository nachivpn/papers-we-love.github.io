    description: '<p>We''re thrilled to have Jeff Larson, data editor Data Editor
      at ProPublica, presenting <a href="http://gatekeeper.dec.com/ftp/pub/dec/SRC/publications/broder/positano-final-wpnums.pdf">On
      the resemblance and containment of documents</a> by Andrei Z. Broder.</p> <p><br/><b>Intro</b></p>
      <p>Increasingly Journalists are dealing with ever larger document dumps, and
      in order to find interesting stories in these troves, they have to cluster the
      documents to separate the wheat from the chaff. The size of these dumps often
      means that traditional algorithms either are too complex and take too long,
      or they rely on apriori constants like the number of clusters to search for.</p>
      <p>Jeff Larson will present a novel algorithm called minhashing that was invented
      at AltaVista in order to loosely cluster similar documents. The paper " On the
      resemblance and containment of documents" relies on a hash collisions to create
      document fingerprints and shows that documents can be clustered in linear time
      without knowledge of the entire document corpus. This algorithm has been a key
      tool in some of ProPublica''s biggest investigations, and has allowed reporters
      to shine light on topics such as political astroturfing and international money
      laundering.</p> <p><b>Bio</b></p> <p>Jeff Larson (<a href="https://twitter.com/thejefflarson">@thejefflarson</a>)
      is ProPublica''s data editor and winner of the 2011 Livingston Award for the
      series "<a href="http://www.propublica.org/series/redistricting">Redistricting:
      how Powerful Interests are Drawing You Out of a Vote</a>." He was on the team
      reporting on the Snowden files in 2013 with the Guardian and the New York times,
      and was the lead reporter behind the NSA stories "<a href="http://www.propublica.org/article/the-nsas-secret-campaign-to-crack-undermine-internet-encryption">The
      NSA’s Secret Campaign to Crack, Undermine Internet Security</a>" and "<a href="http://www.propublica.org/article/spy-agencies-probe-angry-birds-and-other-apps-for-personal-data">Spy
      Agencies Probe Angry Birds and Other Apps for Personal Data</a>."</p> <p><b>Details</b></p>
