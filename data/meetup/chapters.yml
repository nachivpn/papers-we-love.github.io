      <p><a href="http://twitter.com/pbailis">Peter Bailis</a> presents the "Managing Update Conflicts in Bayou, A Weakly Connected Replicated Storage System" paper by Doug Terry, Marvin Theimer, Karin Petersen, Alan J. Demers, Mike J. Spreitzer, and Carl H. Hauser in SOSP 1995. <a href="http://db.cs.berkeley.edu/cs286/papers/bayou-sosp1995.pdf"><a href="http://db.cs.berkeley.edu/cs286/papers/bayou-sosp1995.pdf" class="linkified">http://db.cs.berkeley.edu/cs286/papers/bayou-sosp1995.pdf</a></a></p> <p>

      Peter tells us: "A perennial challenge in managing shared, mutable state in distributed systems is the ability to permit concurrent writes while maintaining some degree of application "correctness." Bayou is an excellent and early example of an "optimistic" strategy for handling the concurrent update problem. Many of the techniques in Bayou---such as dependency tracking, application-specific merge procedures, and log shipping---are increasingly popular, can be found in systems like Dynamo, and help understand when and why mechanisms like CRDTs are useful."</p> <p> If you have any questions, thoughts, or related information, please visit our *github-thread* on the matter:  <a href="https://github.com/papers-we-love/papers-we-love/issues/193"><a href="https://github.com/papers-we-love/papers-we-love/issues/193" class="linkified">https://github.com/papers-we-love/papers-we-love/issues/193</a></a></p> <p>



      <b>Peter's Bio:</b></p> <p>Peter (@pbailis) is a Ph.D. candidate at UC Berkeley, where he studies data management and distributed systems. Peter likes fast databases but likes fast and correct databases even more. You can find more information at: <a href="http://bailis.org/"><a href="http://bailis.org/" class="linkified">http://bailis.org/</a></a></p> <p>


      <b>Meeting mechanics</b></p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be beer and pizza. </p> <p>After the paper is presented, we will open up the floor for discussion and questions.  </p> <p>We have selected a post meetup bar! After the meetup we'll head to <a href="http://www.marsbarsf.com/">Mars bar</a> (798 Brannan St) to have some drinks.</p>
