      <p><b>Mini</b></p> <p><a href="http://nerd.kelseyinnis.com/">Kelsey Gilmore-Innis</a> on "Information Escrows by Ian Ayres &amp; Cait Unkovich" (<a href="http://repository.law.umich.edu/cgi/viewcontent.cgi?article=1091&amp;context=mlr"><a href="http://repository.law.umich.edu/cgi/viewcontent.cgi?article=1091&amp;context=mlr" class="linkified">http://repository.law.umich.edu/cgi/viewcontent.cgi?article=1091&amp;context=mlr</a></a>)</p> <p><a href="https://twitter.com/_K_E_L_S_E_Y">Kelsey</a> is the Director of Technology at Sexual Health Innovations, where they are currently building Callisto (<a href="http://www.projectcallisto.org/">www.projectcallisto.org</a>) based on Ayers &amp; Unkovich's paper. She'll be talking about the joys and pitfalls of going from academic paper to production code which should ring familiar whether your source is Microsoft Research or the Michigan Law Review.</p> <p><br/><b>Main Talk</b></p> <p><a href="http://bensigelman.org/">Ben Sigelman </a>will present Spanner: Google’s Globally-Distributed Database ( <a href="http://static.googleusercontent.com/media/research.google.com/en/us/archive/spanner-osdi2012.pdf"><a href="http://static.googleusercontent.com/media/research.google.com/en/us/archive/spanner-osdi2012.pdf" class="linkified">http://static.googleusercontent.com/media/research.google.com/en/us/archive/spanner-osdi2012.pdf</a></a>)</p> <p>Ben tells us:<i>Spanner is Google's scalable, globally-distributed database. In my view, it's one of the best papers to come out of Google, on par with the well-known MapReduce and Bigtable work. I will describe the Spanner design and architecture, and I will also do my best to provide context and color from my time at Google and contact with the Spanner team, hopefully without violating any NDAs! Though Spanner is ultimately a database, the greatest contributions of the paper are arguably more generally applicable, and I will try to focus on those aspects of the technology.</i></p> <p><b><br/></b></p> <p><b>Ben's Bio</b></p> <p><a href="https://twitter.com/el_bhs">Ben</a> is a cofounder at Resonance Labs, a pre-launch company working to transform the way that developers build, understand, and interact with distributed systems. Prior to starting that company, Ben spent nine years at Google, which he left as a senior staff engineer. During his tenure there, he led the design for several large (~1M-process) distributed systems. The most significant of these were Dapper, which is an always-on distributed tracing system, and Monarch, which is a high-availability timeseries collection, storage, and query system; both are important pieces of Google’s production infrastructure today.</p> <p>


      <b>Meeting mechanics</b></p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food. </p> <p>After the paper is presented, we will open up the floor for discussion and questions.  </p> <p>Normally we end up all meetings socializing at a bar. </p>
