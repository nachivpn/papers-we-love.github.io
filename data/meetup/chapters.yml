    description: |-
      <p>The next Meetup will be about probabilistic data structures, what they are and what they are used for. It is thought more as an overview of the different data structures than of sophisticated use cases.</p> <p>

      The following article provides a good overview about the topic: [1]</p> <p>

      Wikipedia is also a good starting point [2]</p> <p>

      Some (definitely not all) interesting papers are:</p> <p>

      • Bloom filter: Space/Time Trade-offs in Hash Coding with Allowable Errors [3]</p> <p>

      • Skip list: Skip Lists: A Probabilistic Alternative to Balanced Trees [4] </p> <p>

      • Count–min sketch: An Improved Data Stream Summary: The Count-Min Sketch and its Applications [5]</p> <p>

      • Hidden Markov Models: [6], [7], [8]</p> <p>


      Agenda:</p> <p>

      19:00 - 19:30 Socializing</p> <p>

      19:30 - 20:30 Talks</p> <p>

      Bloom Filters - Stefan Seelmann</p> <p>

      Count-Min Sketch - Alex Petrov</p> <p>

      Hidden Markov Models - Juan Miguel Cejula</p> <p>


      20:30 - 20:45 Break</p> <p>

      20:45 - 21:30 Discussion</p> <p>

      For the rest of the evening, starting to create something would be nice (for those who don't get enough). Some ideas:</p> <p>

      • Implementing one or multiple data structures in a language of choice</p> <p>

      • Creating browser based animations how some of the data structures work</p> <p>

      • Evaluating existing implementations</p> <p>

      • Outline for a (non-scientific) magazine article or conference talk</p> <p>




      [1] <a href="https://highlyscalable.wordpress.com/2012/05/01/probabilistic-structures-web-analytics-data-mining/"><a href="https://highlyscalable.wordpress.com/2012/05/01/probabilistic-structures-web-analytics-data-mining/" class="linkified">https://highlyscalable.wordpress.com/2012/05/01/probabilistic-structures-web-analytics-data-mining/</a></a></p> <p>

      [2] <a href="http://en.wikipedia.org/wiki/Category:Probabilistic_data_structures"><a href="http://en.wikipedia.org/wiki/Category:Probabilistic_data_structures" class="linkified">http://en.wikipedia.org/wiki/Category:Probabilistic_data_structures</a></a></p> <p>

      [3] <a href="http://astrometry.net/svn/trunk/documents/papers/dstn-review/papers/bloom1970.pdf"><a href="http://astrometry.net/svn/trunk/documents/papers/dstn-review/papers/bloom1970.pdf" class="linkified">http://astrometry.net/svn/trunk/documents/papers/dstn-review/papers/bloom1970.pdf</a></a></p> <p>

      [4] &lt;a&gt;ftp://ftp.cs.umd.edu/pub/skipLists/skiplists.pdf&lt;/a&gt;</p> <p>

