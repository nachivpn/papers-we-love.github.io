    description: '<p>It''s been a long time coming, but we have the fantastic <a href="http://swannodette.github.io/">David
      Nolen</a>, lead developer of <a href="https://github.com/clojure/clojurescript">Clojurescript</a> (among
      other things) presenting at PWLNYC. He''ll be presenting <a href="http://matt.might.net/papers/might2011derivatives.pdf">Parsing
      with Derivatives</a> by <a href="http://matt.might.net/">Matthew Might</a>,
      <a href="http://david.darais.com/">David Darais</a>, &amp; <a href="https://twitter.com/djspiewak">Daniel
      Spiewak</a>. It''s a heralded paper that has a super interesting <a href="https://arxiv.org/pdf/1604.04695.pdf">follow-up</a> (<i>On
      the Complexity and Performance of Parsing with Derivatives</i>), <a href="http://swannodette.github.io/2016/06/03/tools-for-thought">has
      influenced </a><a href="http://clojure.org/about/spec">clojure.spec</a>, and <a
      href="https://www.youtube.com/watch?v=ZzsK8Am6dKU">this helpful video</a>!</p>
      <p><b>Abstract</b></p> <p>We present a functional approach to parsing unrestricted
      context-free grammars based on <a href="https://en.wikipedia.org/wiki/Brzozowski_derivative">Brzozowski''s
      derivative of regular expressions</a>. If we consider context-free grammars
      as recursive regular expressions, Brzozowski''s equational theory extends without
      modification to context-free grammars (and it generalizes to parser combinators).
      The supporting actors in this story are three concepts familiar to functional
      programmers - laziness, memoization and fixed points; these allow Brzozowski''s
      original equations to be transliterated into purely functional code in about
      30 lines spread over three functions.</p> <p>Yet, this almost impossibly brief
      implementation has a drawback: its performance is sour - in both theory <i>and </i>practice.
      The culprit? Each derivative can <i>double</i> the size of a grammar, and with
      it, the cost of the next derivative.</p> <p>Fortunately, much of the new structure
      inflicted by the derivative is either dead on arrival, or it dies after the
      very next derivative. To eliminate it, we once again exploit laziness and memoization
      to transliterate an equational theory that prunes such debris into working code.
      Thanks to this compaction, parsing times become reasonable in practice.</p>
      <p>We equip the functional programmer with two equational theories that, when
      combined, make for an abbreviated understanding and implementation of a system
      for parsing context-free languages.</p> <p><b>Bio</b></p> <p><i><a href="http://swannodette.github.io/">David
      Nolen</a> </i>(<a href="https://twitter.com/swannodette/">@swannodette</a>) is
      a Software Engineer for <a href="http://cognitect.com/">Cognitect</a> and the
      lead developer of <a href="https://github.com/clojure/clojurescript">ClojureScript</a>.
      He likes making music, <a href="http://swannodette.github.io/baduk/baduk/2016/01/08/hello-baduk.html">playing
      Go</a>, and reading interesting papers.</p> <p><br/>------------------------------------------------------------------------</p>
