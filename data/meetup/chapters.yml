    description: |-
      <p>I will present <a href="http://www.cs.columbia.edu/~nahum/w6998/papers/sosp87-timing-wheels.pdf">Hashed and Hierarchical Timing Wheels</a> by Varghese and Lauck.  This is the basis for pretty much every operating system's timer facility, and has an important role in distributed systems.  (As usual, <a href="https://blog.acolyer.org/2015/11/23/hashed-and-hierarchical-timing-wheels/">Adrian Colyer's writeup of this paper</a> is great; see also <a href="https://blog.acolyer.org/2015/11/24/gd-wheel/">the subsequent discussion of GD-Wheels</a>.)</p> <p><br/>I'll talk about some specific implementations of this idea, in <a href="https://github.com/erlang/otp/blob/maint/erts/emulator/beam/time.c">Erlang's runtime system</a>, in <a href="https://github.com/torvalds/linux/blob/master/kernel/time/timer.c">Linux</a> (see also <a href="https://lwn.net/Articles/646950/">this lwn article</a>), as well as Juho Snellman's <a href="https://www.snellman.net/blog/archive/2016-07-27-ratas-hierarchical-timer-wheel/">Ratas</a> and possibly some others.  (The article on &lt;a&gt;Kafka's use of timing wheels&lt;/a&gt; is easy to understand.)</p> <p>

      The front door for AdGear's new office is not finished, so please enter via the alleyway behind the building (rue de Longueuil between Notre-Dame and Saint-Maurice), per the map.  There will be a sign on the door.</p>
