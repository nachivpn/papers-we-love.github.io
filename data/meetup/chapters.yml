    description: '<p><a href="https://twitter.com/aphyr">Kyle Kingsbury</a> presents
      the <a href="https://github.com/papers-we-love/papers-we-love/blob/master/physics/on-the-attraction-of-two-perfectly-conducting-plates.pdf?raw=true">On the
      attraction between two perfectly conducting plates</a> paper.</p> <p>In Kyle''s
      words:  "<i>It''s a very short physics paper--a sidenote, really, to work he
      considered much more important. Sixty years later, though, we consider this
      sidenote his defining work--it gave rise to one of the weirdest physics phenomena
      ever, and has only gotten *more* confusing since the original proof. There''s
      a really interesting history behind it that reveals some of the sociology of
