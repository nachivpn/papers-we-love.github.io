  description: |-
    <p>What was the last paper within the realm of computing you read and loved? What did it inspire you to build or tinker with? Come share the ideas in an awesome academic/research paper with fellow engineers, programmers, and paper-readers. Lead a session and show off code that you wrote that implements these ideas or just give us the lowdown about the paper (because of HARD MATH!). Otherwise, just come, listen, and discuss. </p>
    <p>Papers We Love is a community built around reading, discussing and learning more about academic computer science papers. The&nbsp;<a href="https://github.com/papers-we-love/papers-we-love">repository</a> serves as a directory of some of the best papers the community can find, bringing together documents scattered across the web. You can also visit the<a href="http://paperswelove.org/"> Papers We Love site</a> for more info and <a href="http://findpaperswelove.com/#!/">search for papers</a>.&nbsp; <br></p>
    <p>You can contribute by adding PR's for papers, code, and/or links to other repositories. </p>
    <p>We're posting <a href="https://www.youtube.com/user/PapersWeLove">videos</a> of all our presentations, from all our chapters. If you need to reach out to us or have ideas for papers, just ask us via our <a href="https://twitter.com/papers_we_love">twitter account</a>. </p>
    <p>Papers We Love has a <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a>. Please contact one of the Meetup's organizers if anyone is not following it. Be good to each other and to the PWL community !<br></p>
