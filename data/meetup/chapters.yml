      <p><b>Mini</b></p> <p>Kevin Burke on "Feral Concurrency" <a href="http://www.bailis.org/papers/feral-sigmod2015.pdf"><a href="http://www.bailis.org/papers/feral-sigmod2015.pdf" class="linkified">http://www.bailis.org/papers/feral-sigmod2015.pdf</a></a></p> <p><b><br/></b></p> <p><b>Kevin's Bio</b></p> <p><a href="https://twitter.com/derivativeburke">Kevin Burke</a> (<a href="https://kev.inburke.com" class="linkified">https://kev.inburke.com</a>) likes building great experiences. He helped scale Twilio and Shyp, and currently runs a software consultancy. Kevin once accidentally left Waiting for Godot at the intermission.</p> <p>



      <b>Main Talk</b></p> <p>Caitie McCaffrey on "Distributed Programming in Argus" by Barbara Liskov<br/><a href="https://people.csail.mit.edu/alinush/6.824-spring-2015/papers/argus88.pdf"><a href="https://people.csail.mit.edu/alinush/6.824-spring-2015/papers/argus88.pdf" class="linkified">https://people.csail.mit.edu/alinush/6.824-spring-2015/papers/argus88.pdf</a></a></p> <p><br/>Caitie tells us: "<i>Argus is a programming language and system developed to support the implementation and execution of distributed programs-provides mechanisms that help programmers cope with the special problems that arise in distributed programs, such as network partitions and crashes of remote nodes.</i> "</p> <p><br/><b>Caitie's  Bio </b></p> <p><a href="https://twitter.com/caitie">Caitie</a> McCaffrey is a Backend Brat and Distributed Systems Diva at Twitter.  Prior to that she built large scale services and systems that power the entertainment industry at 343 Industries, Microsoft Game Studios, and HBO.  While at 343 Industries she partnered with the eXtreme Computing Group in Microsoft Research to productionize Orleans as part of my work rewriting the Halo Services. She have credits on several video games including Gears of War 2, Gears of War 3, Halo 4, and Halo 5.  She also have a B.S. in Computer Science from Cornell University.</p>
