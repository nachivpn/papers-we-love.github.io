    description: <p>Do you spend more and more time with your digital devices? So do criminals who are finding new ways to take advantage of these hyper-connected technologies.</p> <p>Our honored guests Dr. Joshua James and Security Consultant Michał Rzepka will guide you through the cyber world of white and black forces.</p> <p><b>Featured</b></p> <p>Bring your Windows laptop to practice being a cyber-sleuth with a practical lab on computer memory acquisition and analysis.</p> <p><img src="http://3.bp.blogspot.com/_2hM3rrwU8kI/TPEkYiKDaLI/AAAAAAAAAx0/rExWBO8i1eo/s320/cyber-crime-and-identity-theft.jpg" /></p> <p><b>Agenda</b></p> <p><i><b>Web vulnerabilities - what developers do for you to stay insecure</b></i></p> <p>Talk about simple, old, known, yet still very popular weaknesses in web apps that affect users - basically everyone, since we all use web.</p> <p><i><b>Cybercrime and digital forensics - what cyber cops do</b></i></p> <p>This talk will give an overview of what cybercrime is, what cybercops do, and how digital forensic investigations are conducted.</p> <p><i><b>Memory acquisition and analysis - hands on</b></i></p> <p>During this practical you will learn to take a copy of Random Access Memory and extract evidence of user activity, such as pictures, web addresses and passwords.</p> <p><b>Speakers</b></p> <p>Dr. Joshua James is a researcher with the Digital Forensics Investigation Laboratory as well as a lecturer and researcher with University College Dublin, Korea University, Korea National Police University and Soon Chun Hyang University. Coming from a background in network security and administration, his focus is now on the formalization and automation of digital forensic investigation methods, and the application of these methods in low cost, open source solutions for digital investigators.</p> <p>Michał Rzepka was previously working as a Security Engineer in national computing center and taking part in several national and European projects, Michał is currently working as a Security Consultant for the leading IT Security company in Northern Europe. His areas of experience include penetration testing, web application security assessing, as well as PCI DSS compliance.</p>
