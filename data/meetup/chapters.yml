    description: <p>Spanner, TrueTime &amp; The CAP Theorem</p> <p><a href="https://research.google.com/pubs/pub45855.html" class="linkified">https://research.google.com/pubs/pub45855.html</a></p> <p>Presented by Daniel Norman</p> <p><br/>Abstract:<br/>Spanner is Google's highly available global-scale distributed database. It provides strong consistency for all transactions. This combination of availability and consistency over the wide area is generally considered impossible due to the CAP Theorem. We show how Spanner achieves this combination and why it is consistent with CAP. We also explore the role that TrueTime, Google's globally synchronized clock, plays in consistency for reads and especially for snapshots that enable consistent and repeatable analytics.</p> <p>Street parking on 6th, 7th &amp; 8th Avenues <i>north</i> of B Street is usually easy at that hour. Meters nearby are free after 6. Read signage before you park on A street.</p> <p>If you're interested in presenting a paper please fill out <a href="https://docs.google.com/forms/d/e/1FAIpQLScaI-fWdys27-ByT_HdtsJ73V4AxZr0hf1GSqLsQ1IwAaPdIQ/viewform">this form</a> or talk to us in person at the meetup.</p>
