    description: '<p>This is going to be a special one! We''re working with the <a
      href="https://qconnewyork.com/">QCon New York</a> team to put together a series
      of<a href="https://qconnewyork.com/ny2016/presentation/papers-we-love-user-group">
      4 PWL "mini" (15~20-minute) presentations</a> by 4 wonderful speakers, all of
      whom are also speaking at QCon! So, we''re extremely happy to welcome Evelina
      Gabasova (<a href="https://twitter.com/evelgab">@evelgab</a>), Eric Brewer (<a
      href="https://twitter.com/eric_brewer">@eric_brewer</a>), Ines Sombra (<a href="https://twitter.com/randommood">@randommood</a>),
      and Caitie McCaffrey (<a href="https://twitter.com/caitie">@caitie</a>) to PWLNYC!</p>
      <p>Also, QCon New York is offering <b><a href="https://qconnewyork.com/registration">$100
      off their conference ticket</a></b> for our group. Just use the code "<b>paperswelove</b>"
      when registering!</p> <p><b>Abstracts</b></p> <p>- Evelina Gabasova presenting
      on <a href="http://airesearch.com/wp-content/uploads/2016/01/deepmind-mastering-go.pdf">Mastering
      the Game of Go with Deep Neural Networks and Tree Search</a>:</p> <p><i>The
      game of Go has long been viewed as the most challenging of classic games for
      artificial intelligence due to its enormous search space and the difficulty
      of evaluating board positions and moves. We introduce a new approach to computer
      Go that uses value networks to evaluate board positions and policy networks
      to select moves. These deep neural networks are trained by a novel combination
      of supervised learning from human expert games, and reinforcement learning from
      games of self-play. Without any lookahead search, the neural networks play Go
      at the level of state-of-the-art Monte-Carlo tree search programs that simulate
      thousands of random games of self-play. We also introduce a new search algorithm
      that combines Monte-Carlo simulation with value and policy networks. Using this
      search algorithm,our program AlphaGo achieved a 99.8% winning rate against other
      Go programs,and defeated the European Go champion by 5 games to 0. This is the
      first time that a computer program has defeated a human professional player
      in the full-sized game of Go, a feat previously thought to be at least a decade
      away.</i></p> <p><br/>- Eric Brewer presenting on <b><a href="https://people.eecs.berkeley.edu/~brewer/cs262/Mesa.pdf">Experience
      with Processes and Monitors in Mesa</a></b>:</p> <p><br/><i>The use of monitors
      for describing concurrency has been much discussed in the literature. When monitors
      are used in real systems of any size, however, a number of problems arise which
      have not been adequately dealt with: the semantics of nested monitor calls;
      the various ways of defining the meaning of WAIT; priority scheduling; handling
      of timeouts, aborts and other exceptional conditions; interactions with process
      creation and destruction; monitoring large numbers of small objects. These problems
      are addressed by the facilities described here for concurrent programming in
      Mesa. Experience with several substantial applications gives us some confidence
      in the validity of our solutions.</i></p> <p><br/>-  Ines Sombra presenting
      on <a href="http://research.microsoft.com/pubs/255833/IronFleet-twocol.pdf"><b>IronFleet:
      Proving Practical Distributed Systems Correct</b></a>:</p> <p><br/><i>Distributed
      systems are notorious for harboring subtle bugs.Verification can, in principle,
      eliminate these bugs a priori,but verification has historically been difficult
      to apply at full program scale, much less distributed-system scale.We describe
      a methodology for building practical and provably correct distributed systems
      based on a unique blend of TLA-style state-machine refinement and Hoare-logic
      verification.We demonstrate the methodology on a complex implementation of a
      Paxos-based replicated state machine library and a lease-based sharded key-value
      store. We prove that each obeys a concise safety specification, as well as desirable
      liveness requirements. Each implementation achieves performance competitive
      with a reference system. With our methodology and lessons learned, we aim to
      raise the standard for distributed systems from “tested” to “correct.” </i></p>
      <p><br/>-  Caitie McCaffrey presenting on <b><a href="https://www.usenix.org/system/files/conference/osdi14/osdi14-paper-yuan.pdf">Simple
      Testing Can Prevent Most Critical Failures...</a></b>:</p> <p><br/><i>Large,
      production quality distributed systems still fail periodically,and do so sometimes
      catastrophically, where most or all users experience an outage or data loss.
      We present the result of a comprehensive study investigating198 randomly selected,
      user-reported failures that occurred on Cassandra, HBase, Hadoop Distributed
      FileSystem (HDFS), Hadoop MapReduce, and Redis, with the goal of understanding
      how one or multiple faults eventually evolve into a user-visible failure. We
      found that from a testing point of view, almost all failures require only 3
      or fewer nodes to reproduce, which is good news considering that these services
      typically run on avery large number of nodes. However, multiple inputs are needed
      to trigger the failures with the order between them being important. Finally,
      we found the error logs of these systems typically contain sufficient data on
      both the errors and the input events that triggered the failure,enabling the
      diagnose and the reproduction of the production failures. </i></p> <p><i>We
      found the majority of catastrophic failures could easily have been prevented
      by performing simple testing on error handling code – the last line of defense
      – even without an understanding of the software design. We extracted three simple
      rules from the bugs that have lead to some of the catastrophic failures, and
      developed a static checker, Aspirator, capable of locating these bugs. Over30%
      of the catastrophic failures would have been prevented had Aspirator been used
      and the identified bugs fixed. Running Aspirator on the code of 9 distributed
      systems located 143 bugs and bad practices that have been fixed or confirmed
      by the developers.</i></p> <p><br/><b>Bios</b></p> <p>- Evelina (Gabasova) is
      a machine learning researcher working in bioinformatics, trying to reverse-engineer
      cancer at University of Cambridge. Outside of academia, she also speaks at developer
      conferences and user groups about functional programming, machine learning and
      data science. She writes a blog at <a href="http://www.evelinag.com"><a href="http://www.evelinag.com"
      class="linkified">http://www.evelinag.com</a></a>.</p> <p><br/>- Dr. (Eric)
      Brewer joined Google in May 2011 and leads the company’s compute infrastructure
      design. He focuses on all aspects of Internet­ based systems including cloud
      computing, scalability, containers, and storage. As a researcher, Dr. Brewer
      has led projects on scalable servers, network infrastructure, IoT, and the CAP
      Theorem. He has also led work on technology for developing regions, with projects
      in India, Indonesia, and Kenya among others, and including communications, power,
      and health care. In 1996, he co­founded Inktomi Corporation with a Berkeley
      grad student and helped lead it onto the NASDAQ 100. In 2000, working with President
      Clinton, Dr. Brewer helped to create USA.gov, the official portal of the Federal
      government.</p> <p>- Ines Sombra is a Distributed Systems Engineer at Fastly,
      where she spends her time helping the Web go faster. Ines holds an M.S. in Computology
      with an emphasis on Cheesy 80’s Rock Ballads. She has a fondness for steak,
      fernet, and a pug named Gordo. In a previous life she was a Data Engineer. Follow
      Ines <a href="https://twitter.com/randommood">@randommood</a>.</p> <p>- Caitie
      McCaffrey is a Backend Brat and Distributed Systems Diva at Twitter.  Prior
      to that she built  services and systems that power the entertainment industry
      at 343 Industries, Microsoft Game Studios, and HBO.  While at 343 Industries
      she partnered with the eXtreme Computing Group in Microsoft Research to productionize
      Orleans as part of her work rewriting the Halo Services.  Caitie has a degree
      in Computer Science from Cornell University She maintains a blog at <a href="https://caitiem.com/">CaitieM.com</a>
      and frequently discusses technology and entertainment on Twitter <a href="https://twitter.com/caitie">@Caitie</a>.</p>
