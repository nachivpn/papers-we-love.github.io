    description: <p>Rupert Brooks will present "<a href="http://bigwww.epfl.ch/publications/unser9502.pdf">Convolution-Based Interpolation for Fast, High-Quality Rotation of Images</a>", by Unser et al.  This paper considers a long line of methods for performing image rotation by factoring the rotation into two or more 1D transformations, and addresses the question of how to perform those 1D translations in the highest quality way.</p> <p>While several authors have proposed these types of decompositions for image rotation, the paper by Paeth (<a href="http://www.cipprs.org/papers/VI/VI1986/pp077-081-Paeth-1986.pdf">A Fast Algorithm for General Raster Rotation</a>) is one of the most commonly applied.  (Also revised and updated as article III.6 in the original Graphics Gems.)  It may be helpful to read that paper in preparation for this one.</p> <p>The presentation will include digging into some open source packages to see what they actually do.</p>
