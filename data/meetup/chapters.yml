    description: |-
      <p>Interested in Probabilistic Programming?</p> <p><br/>Come over &amp; join our next meetup! We're going to talk about Probabilistic Programming and Bayesian Methods. </p> <p>If you'd like to get prepared and know more, you can read the "Bayesian Methods for Hackers" book: <a href="https://github.com/CamDavidsonPilon/Probabilistic-Programming-and-Bayesian-Methods-for-Hackers"><a href="https://github.com/CamDavidsonPilon/Probabilistic-Programming-and-Bayesian-Methods-for-Hackers" class="linkified">https://github.com/CamDavidsonPilon/Probabilistic-Programming-and-Bayesian-Methods-for-Hackers</a></a></p> <p>We'll host two talks. </p> <p>One is by Alex Petrov, he's going to talk about Bayesian Inference and how to make machines biased: </p> <p>Humans have many biases. Let's call them priors. They also have their expertises. Let's call them hypothesis spaces. We often make the conclusions we make swiftly, and without much effort and call it intuition. How do we make machines reason intuitively and what it may end with.  </p> <p>Examples will be given in Probabilistic Programming framework called Anglican, successor of the Goodman &amp; Tenenbaum Church language.</p> <p>


      One will be given by Johannes Drever. He will give some examples from the book <a href="https://probmods.org/">"Probabilistic Models of Cognition"</a> in the church programming language. The paper <a href="http://www.pnas.org/content/110/45/18327.short">"Simulation as an engine of physical scene understanding"</a> serves as an in-depth example on how Monte Carlo simulations may be used as a model of human cognition.</p>
