    description: |-
      <p><b>Are you ready to take your big idea to the next level?</b></p> <p>Then jump start your startup ideas at AngelHack's global hackathon competition, where you can win prizes, hack your way into our accelerator program, get flown out to Silicon Valley, pitch the Valley's top investors, and ALL that for just winning the hackathon! Boo-Ya!</p> <p>If you live abroad but still want to participate remotely, click here<br/>The fun starts at AngelHack Seoul on June 8th, where you'll find:<br/>100's of amazing developers &amp; designers for you to work with<br/>Immediate attention and opportunity for your project to get accelerated Tech Media to run stories on winning teams<br/>An awesome community of mentors and expert judges<br/>And all those amazing prizes we mentioned above!</p> <p>This isn’t your typical hackathon; this is the big leagues.<br/>This is AngelHack.</p> <p><b>Use the discount code "seoultechsociety" to get a 20% off the ticket price!</b></p> <p><b><a href="http://ahsp13seoul.eventbrite.com/" class="linkified">http://ahsp13seoul.eventbrite.com/</a></b></p> <p>

       </p> <p><b>Grand Prize</b></p> <p><img src="https://evbdn.eventbrite.com/s3-s3/eventlogos/61859931/acceleratoreb-1.jpg" /></p> <p> </p> <p><b>MORE PRIZES</b><br/>Not all prizes are made equal. Sure, there’ll be prizes and swag for everyone but only the top teams will be taking home cash prizes and some killer gadgets. The list just keeps growing!</p> <p>Samsung Top Prize: (3) months of office space in the Samsung Ocean Center<br/>BlackBerry Top Prize: (2) BlackBerry Z10 smartphones + all expense paid trip to Jam Asia 2013 + a chance to pitch at Jam Asia 2013 and win $10,000!<br/>BlackBerry 2nd Place: $1,000 + (1) BlackBerry Z10 smartphone<br/>BlackBerry 10 App Prize: Teams who submit a BlackBerry 10 app post AngelHack will receive tickets to BlackBerry Jam Asia 2013 + chance to win a BlackBerry Z10 smartphone<br/>BlackBerry Bonus Prize: Get free tickets to BlackBerry Jam Asia 2013 when you attend the BlackBerry Sponsor Breakout session!<br/>Google: (3) Galaxy Nexus 4<br/>Vatos Urban Tacos: $20 gift certificates<br/>Amazon Web Services: $100 credits<br/>Glossy Box: cosmetic gift boxes<br/>Unity: (200) Mystery Prize ~ TBD<br/>Facebook: t-shirts<br/>AngelHack Seoul: t-shirts</p> <p><br/>There will be numerous spot prizes up for grabs like: t-shirts, hoodies, and promotional samples. Also, there'll be plenty of food, drink, snacks and fun throughout the weekend.</p> <p><br/><b>What should I build?</b><br/>The specific project themes will be announced at the event. In general, we'll want to see new projects that can wow the crowd and have the potential to improve peoples lives. Hacks that people would use, laugh at, and potentially scale. Have fun, try to finish in time, show us an awesome demo!</p> <p>Look forward to seeing you there!<br/>-The AngelHack Seoul Team with <a href="http://seoultechsociety.org/post/51633718355/angelhack-contest-in-seoul-dcamp-june-8th-2013">Seoul Tech Society</a></p>
