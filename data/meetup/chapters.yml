    description: <p><a href="http://www.sdf.or.kr/2015/">Seoul Digital Forum</a> (SDF) and Seoul Tech Society present an opportunity to learn from fascinating experience and participate in an inspirational discussion with Francisco Vico, a professor of AI at University of Malaga, and Micha Benoliel, CEO and co-founder of Open Garden.</p> <p><img src="http://photos1.meetupstatic.com/photos/event/c/e/1/6/600_437512758.jpeg" /></p> <p><b>Agenda</b></p> <p>The <i>presentations </i>by the speakers will be short and open-ended, and the topics are designed to open questions for the community to discuss. </p> <p><br/>- <i>7:00pm</i>, Gates Open</p> <p>- <i>7:30pm</i>, Session with Francisco Vico</p> <p>If AI simply emerges, how will we anticipate its consequences?</p> <p>We'll talk about the current D&amp;Q approach to synthesizing intelligence, why we do it that way, and how we can get ready for it.</p> <p>- <i>8:30pm</i>, Session with Micha Benoliel</p> <p>How do you think off-the-grid messaging is possible?</p> <p>We will learn how ubiquitous mobile connectivity can reshape the way we connect and communicate - and how the future of connectivity will be powered by you, for you.</p> <p>* we plan a post-meetup gathering in a relaxed environment, stay tuned</p> <p><b>Bio</b></p> <p><i>Francisco Vico</i></p> <p>Francisco Vico is a full professor in Artificial Intelligence at University of Malaga. </p> <p>As a scientist, his main interest is the confluence of biology and computer science. As an engineer, his quest is to show computers their way to higher functions that will allow computers to express themselves, by talking with people, creating music, and perceiving the world just as humans do. </p> <p><i>Micha Benoliel</i></p> <p>Micha Benoliel is the CEO and co-founder of Open Garden. </p> <p>Open Garden's purpose is to build a new decentralized mobile Internet. Open Garden is the developer of FireChat, the first off-the-grid messaging app, leveraging peer-to-peer mesh networking. Micha has been a pioneer in VoIP. At age 8, Micha taught himself how to code on a flight simulator in Basic on a Zenith PC that his father was using for accounting purposes. </p> <p><b>Seoul Digital Forum</b></p> <p><a href="http://sdf.or.kr/2015/">SDF</a> is one of the most ambitious and inspirational tech events which brings together fascinating global visionaries driving innovation in emerging areas.</p> <p>SDF 2015 opens on May, 20-21 at Dongdaemun Design Plaza. On-site registration will be available except the morning sessions on the 20th.</p> <p><i>Live blogger opportunity</i></p> <p>SDF provides an opportunity to meet the speakers and actively participate in the event through live blogging (on their FB event page + Twitter).</p> <p>Interested? Message them directly at their fb page <a href="https://www.facebook.com/SDF.kr"><a href="https://www.facebook.com/SDF.kr" class="linkified">https://www.facebook.com/SDF.kr</a></a> (until May,18)</p> <p>Details:</p> <p>- a tech-savvy person who could be part of their team of live bloggers onsite (May 19 - 21)</p> <p>- this is a volunteer position (lunches provided), and their live bloggers will have access to stage rehearsals &amp; the press room / be able to conduct pre-interviews w/ 3 selected speakers / be given designated seats in the session hall.</p>
