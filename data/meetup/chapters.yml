  description: |-
    <p><b>// What is Papers We Love?</b> <br></p>
    <p>What was the last paper within the realm of computing you read and loved? What did it inspire you to build or tinker with? Come share the ideas in an awesome academic/research paper with fellow engineers, programmers, and paper-readers. Lead a session and show off code that you wrote that implements these ideas or just give us the lowdown about the paper. Otherwise, just come, listen, and discuss.</p>
    <p>We're curating a <a href="https://github.com/papers-we-love/papers-we-love">repository</a> for papers and places-to-find papers. You can contribute by adding PR's for papers, code, and/or links to other repositories. <br> <br></p>
    <p><b>// Want to get involved?</b></p>
    <p>• <a href="http://www.meetup.com/Papers-We-Love-DC-NoVA/">Attend a meeting</a> (no experience required!)</p>
    <p>• <a href="https://docs.google.com/forms/d/1XtSpzSVPymit72w0BkSTa8cN-dHZT6hX3CNaKrQ_9_g/viewform">Submit a proposal</a> <br> <br></p>
    <p>You can also find us online: <br></p>
    <p>• Watch previous presentations on YouTube: <a href="https://www.youtube.com/user/PapersWeLove">PapersWeLove&nbsp;(all chapters)</a> <br></p>
    <p>• Follow us on Twitter: <a href="https://twitter.com/paperswelovedc">@paperswelovedc <br> <br></a></p>
    <p><b>// How to Read a Paper</b></p>
    <p>Reading a paper is not the same as reading a blog post or a novel. Here are a few handy resources to help you get started.</p>
    <p>•&nbsp;<a href="http://organizationsandmarkets.com/2010/08/31/how-to-read-an-academic-article/">How to read an academic article</a><a href="http://organizationsandmarkets.com/2010/08/31/how-to-read-an-academic-article/" class="linkified"></a> <br></p>
    <p>•&nbsp;<a href="http://www4.ncsu.edu/%7Eakmassey/posts/2012-02-15-advice-on-reading-academic-papers.html">Advice on reading academic papers</a></p>
    <p><a href="http://violentmetaphors.com/2013/08/25/how-to-read-and-understand-a-scientific-paper-2/">•&nbsp;How to read and understand a scientific paper</a></p>
    <p>•&nbsp;<a href="http://michaelrbernste.in/2014/10/21/should-i-read-papers.html">Should I Read Papers?</a> <br></p>
    <p>•&nbsp;The Refreshingly Rewarding Realm of Research Papers (video):</p>
    <p><a class="embedded" href="https://www.youtube.com/watch?v=8eRx5Wo3xYA">https://www.youtube.com/watch?v=8eRx5Wo3xYA</a></p>
    <p><b> <br>// Code of Conduct</b> <br></p>
    <p>Papers We Love has a <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a>. Please contact one of the organizers if anyone is not following it. Be good to each other and to the PWL community!</p>
