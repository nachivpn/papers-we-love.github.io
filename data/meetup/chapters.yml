    description: '<p><img src="http://photos1.meetupstatic.com/photos/event/2/7/0/d/600_458709997.jpeg"
      /></p> <p>Matthew Colborn in Pluralism and the Mind (2011) wrote:</p> <p>“The
      major dilemma for Western science – and those who follow it – is how to fit
      subjective experiences in to a larger world-view that at least appears to preclude
      them.</p> <p>As the philosopher John Searle put it:</p> <p>“How can we square
      [the] self-conception of ourselves as mindful, meaning-creating, free, rational,
      etc. agents with a universe that consists of entirely mindless, meaningless,
      unfree, nonrational, brute physical particles?”.</p> <p>Searle is claiming that
      the background assumptions of Western science conflict in some fundamental way
      with our everyday view of ourselves.”</p> <p>As expressed by Colborn (and Searle),
      there is a discordance between the science we use to understand the world and
      how we view and understand ourselves as living beings. Can this be resolved
      by improving (and expanding) what science can express without resorting to vitalism
      or mysticism?</p> <p>Not many people have heard of Robert Rosen. He was a theoretical
      biologist who spent his entire career trying to understand life. His research
      was to answer the question: “What is it about certain material systems that
      confers upon them the characteristics of life, which makes them living beings?”
      In order to approach an answer, Rosen was forced to investigate how it is that
      science answers questions. This lead him to a deep study of the Newtonian Paradigm
      and what can and cannot be understood in its terms. Rosen formulated a language
      based on Category Theory that reaches beyond Newtonian mechanics to answer the
      question “How is an organism different from a machine?” His work spans numerous
      books, book chapters, and many scientific papers.</p> <p>Donald Mikulecky’s
      paper “Robert Rosen: The Well-Posed Question and its Answer – Why Are Organisms
      Different from Machines?” is one of the best overviews of Rosen’s work.</p>
      <p>This talk will take a journey through this fascinating and controversial
      territory.</p> <p><a href="http://www.people.vcu.edu/~mikuleck/PPRISS3.html"
      class="linkified">http://www.people.vcu.edu/~mikuleck/PPRISS3.html</a> (<a href="http://www.people.vcu.edu/~mikuleck/PPRISS3.html"
      class="linkified">http://www.people.vcu.edu/~mikuleck/PPRISS3.html</a>)</p>'
