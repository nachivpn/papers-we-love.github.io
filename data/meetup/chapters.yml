    description: <p>A Note on Distributed Computing is a seminal paper that argues that the distributed and the local models of computing are fundamentally different, and efforts to unify them are flawed and outlines the reasons behind this assertion. You can find it online at <a href="http://www.eecs.harvard.edu/~waldo/Readings/waldo-94.pdf"><a href="http://www.eecs.harvard.edu/~waldo/Readings/waldo-94.pdf" class="linkified">http://www.eecs.harvard.edu/~waldo/Readings/waldo-94.pdf</a></a>   or  <a href="https://github.com/papers-we-love/papers-we-love/blob/master/distributed_systems/a-note-on-distributed-computing.pdf"><a href="https://github.com/papers-we-love/papers-we-love/blob/master/distributed_systems/a-note-on-distributed-computing.pdf" class="linkified">https://github.com/papers-we-love/papers-we-love/blob/master/distributed_systems/a-note-on-distributed-computing.pdf</a></a></p> <p>Please go through the paper so that we can have an engaging discussion!</p>
