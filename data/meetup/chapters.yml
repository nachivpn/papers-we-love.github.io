    description: <p>Phil Potter on Dolstra's "The Purely Functional Software Deployment Model"</p> <p>Don't forget to RSVP to Skillsmatter too: <a href="https://skillsmatter.com/meetups/7857-dolstra-s-the-purely-functional-software-deployment-model-p"><a href="https://skillsmatter.com/meetups/7857-dolstra-s-the-purely-functional-software-deployment-model-p" class="linkified">https://skillsmatter.com/meetups/7857-dolstra-s-the-purely-functional-software-deployment-model-p</a></a></p> <p>This PhD thesis is about software deployment. Deployment is not often seen as an academic topic, but the reason I like this thesis is because it takes an academic approach of defining the problem carefully and choosing the correct abstractions, and in doing so enables the application of knowledge from other areas such as memory management and memoization to the seemingly unrelated field of deployment.</p> <p>The thesis collects the theoretical ideas together into a practical tool called nix, a package manager which is still in use today. </p> <p>You don't need to read the whole thesis for this talk!  It would be more than enough to read just Part 1 (ie chapters 1 and 2). Chapter 1 states the problem and reviews previous work, including other package managers. Chapter 2 gives a brief overview of the whole nix system.</p> <p><br/>Eelco Dolstra. The Purely Functional Software Deployment Model. PhD thesis, Faculty of Science, Utrecht, The Netherlands. January 2006. <br/>ISBN[masked]-3.</p>
