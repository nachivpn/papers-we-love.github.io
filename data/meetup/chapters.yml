    description: |-
      <p>Jeremie Lasalle Ratelle will present <a href="http://www.di.ens.fr/~cousot/COUSOTpapers/publications.www/CousotCousot-POPL-77-ACM-p238--252-1977.pdf">Abstract Interpretation</a> by Cousot and Cousot, one of the most cited papers in compilation (and one of the <a href="https://github.com/nuprl/10PL">10 papers that all PhD students in programming languages ought to know</a>).</p> <p>This is the classic paper that unified previously ad hoc techniques in compilers and gave birth to modern concepts of static analysis.  (It's worth comparing it with one of its major predecessors, <a href="https://static.aminer.org/pdf/PDF/000/546/451/a_unified_approach_to_global_program_optimization.pdf">Gary Kildall's earlier work</a>.)  The focus will be more on the concepts and their practical implications than on the details of lattice theory.</p> <p><br/>Jeremie will also talk about how static analysis evolved since this paper, and the use of these techniques in practice.  Originally he was going to present <a href="http://www.ccs.neu.edu/home/shivers/papers/pldi88.pdf">Shivers's Control Flow in Scheme</a> (or maybe part of Shivers's thesis, I can't remember), so you can be sure that will get a mention.</p> <p><br/>Everyone interested in the practical aspects of compiler design should come, as we will have lots of discussion of static analysis and optimization.</p> <p>



      AdGear are graciously providing the venue as usual, and there will be pizza and beer.</p>
