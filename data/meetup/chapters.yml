      Confusion and Referential Transparency: Correct Functional Implementation of
      Forward-Mode AD</a>, </i>Pearlmutter &amp; Siskind, 2005 </p> <p>- <i><a href="http://www.bcl.hamilton.ie/~barak/papers/toplas-reverse.pdf">Reverse-Mode
      AD in a Functional Framework: Lambda the Ultimate Backpropagator</a>,</i> Pearlmutter
      &amp; Siskind, 2008</p> <p><i>- <a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;cad=rja&amp;uact=8&amp;ved=0ahUKEwi0wfulu8fTAhVKNSYKHdY-Dl4QFggnMAA&amp;url=http%3A%2F%2Fciteseerx.ist.psu.edu%2Fviewdoc%2Fdownload%3Fdoi%3D10.1.1.471.7213%26rep%3Drep1%26type%3Dpdf&amp;usg=AFQjCNHNQoIGY9yJxuPSCXdjhDOHo3AO8A&amp;sig2=4I5iSYUSgvmkW6UJPomECA">The
      Differential Lambda-Calculus</a>,</i> Ehrhard &amp; Regnier, 2001</p> <p><i>-
      </i><a href="https://arxiv.org/abs/1611.03416">Efficient Implementation of a
      Higher-Order Language with Built-In AD, Pearlmutter &amp; Siskind</a>, 2016 </p>
      <p><b>Bios<br/></b></p> <p><b><a href="http://code.dblock.org">Daniel Doubrovkine</a></b>
      (aka dB., <a href="https://twitter.com/dblockdotorg">@dblockdotorg</a>) is a
      seasoned entrepreneur and technologist, CTO at Artsy.net in New York, working
      on bringing the art world online. He is a maintainer of multiple popular open-source
      projects, including Java Native Access, Ruby Grape, Hashie and the popular Slack
      Ruby client, bot and server libraries. Daniel graduated from University of Geneva
      in late 90s and founded and sold Vestris Inc., an early stage technology start-up
      right after college. He joined Microsoft as Development Lead, was Director at
      Visible Path, then Architect and Development Manager at Application Security.</p>
      <p><br/><b><a href="https://github.com/Sophia-Gold">Sophia Gold</a></b> has
      lived many lives: after studying to be a studio artist she has worked at a large
      quantitative asset manager, developed a consultancy designing embedded systems,
      and performed professionally as a contortionist. These days she spends a lot
      of time programming in Clojure and Haskell and, despite being impressively undereducated
      in higher mathematics, primarily focuses on developing new techniques for automatic
      differentiation and other problems in computer algebra.</p> <p>------------------------------------------------------------------------------------------</p>
      <p><img src="https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/a/5/4/a/600_433302314.jpeg"
      /></p> <p><i><a href="https://www.twosigma.com/">TwoSigma</a> - Platinum Sponsor
      of the New York chapter</i></p> <p>------------------------------------------------------------------------------------------</p>
      <p><b>Details</b></p> <p>Doors open at 7 pm; the presentations will begin at
      around 7:20 pm; and, yes, there will be refreshments of all kinds and pizza.</p>
      <p><b>A little different than previous PWLs, you''ll have to check-in with security
      with your Name/ID. Definitely sign-up if you’re going to attend–unfortunately
      people whose names aren’t entered into the security system in advance won’t
      be allowed in. </b></p> <p>After Daniel''s presentation, we will open up the
      floor to discussion and questions.  </p> <p>We hope that you''ll read some of
      the papers and references before the meetup, but don''t stress if you can''t.
      If you have any questions, thoughts, or related information, please visit <a
      href="https://paperswelove.slack.com/messages/pwlnyc/">#pwlnyc</a> on <a href="http://papersweloveslack.herokuapp.com/">slack</a>,
      our <a href="https://github.com/papers-we-love/papers-we-love">GitHub repository</a>, or
      add to the discussion on this event''s thread.</p> <p>Additionally, if you have
      any papers you want to add to the repository above (papers that you love!),
      please send us a <a href="https://github.com/papers-we-love/papers-we-love/pulls">pull
      request</a>. Also, if you have any ideas/questions about this meetup or the
      Papers-We-Love org, just open up an issue.</p> <p>--------------------------------------------------------------------------</p>'
