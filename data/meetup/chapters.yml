      <p><b>Mini</b></p> <p><br/><a href="https://twitter.com/adrianco">Adrian Cockcroft</a> on Communicating Sequential Processes (<a href="http://spinroot.com/courses/summer/Papers/hoare_1978.pdf"><a href="http://spinroot.com/courses/summer/Papers/hoare_1978.pdf" class="linkified">http://spinroot.com/courses/summer/Papers/hoare_1978.pdf</a></a>)</p> <p><b><br/></b></p> <p><b>Main Talk</b></p> <p><b><a href="https://twitter.com/plborrill">Paul Borrill</a> on Lamport’s unfinished revolution.</b></p> <p>This talk reviews Lamport’s seminal 1978 paper on Time, Clocks and the Ordering of Events, the 2nd most cited paper in all of computer science.</p> <p>Almost all software engineers claim to have read it.  Many who haven’t read it, use (and basically understand) the fundamental idea of logical clocks, and their progeny (vector clocks, matrix clocks, etc.). More than a few understand the current state of the art: dotted version vectors and bounded version vectors. Paradoxically, almost everyone missed some of the more subtle concepts, and questions that Lamport introduced in this paper.</p> <p>In the intervening years. Progress has occurred, and the state of the art has evolved. This talk is therefore in three parts. The first being a review of the paper itself, the concepts it introduced, and the assumptions behind these concepts. The second part reflects what we’ve learned in the intervening years, and especially the relationship of Lamport’s (original) understanding of time, which was superior to almost all other computer scientists at the time, and what (in contrast) we know now. The third part will be entirely devoted to questions and answers: Where anyone can ask a question, and anyone can try to answer it. The speaker will try to answer the question if no one else wants to, or if the audience appears dissatisfied. The discussion is expected to be lively, insightful, and potentially, mind blowing.</p> <p>In order to prepare yourself for this talk. Anticipate there will come a point where you are asked to take a blue pill vs. a red pill.  If you watch these videos, your red pill transition will be gentler.  Most of you may prefer to take the blue pill and go back to your old way of thinking about time. In which case, you won’t find this talk very interesting, because of course you already know all the answers.</p> <p>Those who want to be more prepared for the red/blue pill experience, will benefit from both reading the paper, and watching the most recent PBS videos on the nature of spacetime:</p> <p>1. Does the Speed of Light have anything to do with light?   <a href="https://www.youtube.com/watch?v=msVuCEs8Ydo"><a href="https://www.youtube.com/watch?v=msVuCEs8Ydo" class="embedded">https://www.youtube.com/watch?v=msVuCEs8Ydo</a></a>   </p> <p>PBS Digital Studios.  A 12 minute and 45 second Red Pill: The Speed of Causality</p> <p>2. Are Space and Time an Illusion/ <a href="https://www.youtube.com/watch?v=YycAzdtUIko"><a href="https://www.youtube.com/watch?v=YycAzdtUIko" class="embedded">https://www.youtube.com/watch?v=YycAzdtUIko</a></a></p> <p>An 8 minute and 54 second Red Pill.  The Space Time Illusion</p> <p>3. The original paper can be found here: <a href="http://research.microsoft.com/users/lamport/pubs/time-clocks.pdf"><a href="http://research.microsoft.com/users/lamport/pubs/time-clocks.pdf" class="linkified">http://research.microsoft.com/users/lamport/pubs/time-clocks.pdf</a></a></p> <p>


      <b>Paul's Bio</b></p> <p><br/><a href="https://twitter.com/plborrill">Paul Borrill</a> Recently left the Infrastructure team at Apple. Previously, CEO of REPLICUS Research, REPLICUS Software, VP/CTO for VERITAS Software; VP/Chief Architect for Quantum Corporation; Distinguished Engineer, Director of Architecture &amp; Performance, and Chief Scientist for IR at Sun Microsystems. Paul was Founding Chairman for the Storage Networking Industry Association (SNIA). He served as VP of Technical activities and VP Standards for the IEEE Computer Society. His passion for dependable computing came from designing systems and software for an experiment which performed extraordinarily well on NASA’s Space Shuttle. Paul earned his Ph.D in physics from University College London and is a graduate of the Stanford Executive Program.</p> <p>And for fun … Paul likes to skydive out of Russian Jets over the North Pole, scuba dive with sharks and investigate the implications of dark matter and dark energy in the universe.</p> <p><b><br/></b></p> <p><b>Meeting mechanics</b></p> <p><br/>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food. </p> <p>After the paper is presented, we will open up the floor for discussion and questions then we will head over to the bar!</p> <p><b>Remember</b></p> <p>PWL SF strictly adheres to the <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a> set forth by all PWL charters. </p>
