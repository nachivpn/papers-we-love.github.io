    rating: {count: 3, average: 5}
    description: <p>At this Papers We Love LA we will have Mark Masse presenting "<a href="http://www.ics.uci.edu/~fielding/pubs/dissertation/top.htm">Architectural Styles and the Design of Network-based Software Architectures</a>" by Roy Fielding. This presentation will focus primarily on Chapter 5, which introduces the Representational State Transfer (REST) architectural style for distributed hypermedia systems. REST API design topics will also be covered in the presentation.</p> <p>Dinner will be provided.</p> <p>Thanks to Riot Games for hosting this event!</p> <p>Bio:</p> <p>Mark Masse spent his early career with Disney, architecting and developing the content management system (CMS) that powers ESPN.com, ABC.com and Disney.com. In 2011, Mark architected the API management system used by Walt Disney Theme Parks and Resorts and authored the "REST API Design Rulebook" for O'Reilly. In 2014, Mark joined Riot Games as an Engineering Manager supporting a team that is dedicated to leveling up other internal teams with apps, tools, and automation.</p> <p><a href="https://www.linkedin.com/in/markmasse"><a href="https://www.linkedin.com/in/markmasse" class="linkified">https://www.linkedin.com/in/markmasse</a></a></p>
