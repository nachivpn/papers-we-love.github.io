      <p><b>Mini</b></p> <p><br/><a href="https://twitter.com/JoelVanderWerf">Joel VanderWerf</a> on The Krohn-Rhodes Theorem and Distributed Computing ( <a href="http://www.ams.org/journals/tran/1965-116-00/S0002-9947-1965-0188316-1/S0002-9947-1965-0188316-1.pdf"><a href="http://www.ams.org/journals/tran/1965-116-00/S0002-9947-1965-0188316-1/S0002-9947-1965-0188316-1.pdf" class="linkified">http://www.ams.org/journals/tran/1965-116-00/S0002-9947-1965-0188316-1/S0002-9947-1965-0188316-1.pdf</a></a> )</p> <p><br/>The Krohn-Rhodes Theorem of 1962 surprised the math world by building arbitrary finite semigroups, and hence arbitrary finite state machines, out of flip-flops (registers with reset operations) and groups (permutations). The construction uses the wreath product, a coordinate system with unidirectional data flow among the factors, like addition with carry. How many group factors are needed? We don't know if this complexity question is decidable, after a half century of work. However, the effort has led to deep insights into regular languages, pseudovarieties (equational specifications of finite algebras), categories, and circuits.</p> <p>Recent work on distributed systems connects eventual consistency with monotonic operations. A special case of K-R shows that such operations are exactly what you can build from semilattices (commutative, idempotent semigroups, which are weaker than flip-flops) using wreath products.</p> <p><br/>[1] K. Krohn, J. Rhodes, "Algebraic Theory of Machines. I. Prime Decomposition Theorem for Finite Semigroups and Machines" Transactions of the AMS, April 1965. </p> <p>[2] <a href="http://www-verimag.imag.fr/~maler/Papers/kr-new.pdf"><a href="http://www-verimag.imag.fr/~maler/Papers/kr-new.pdf" class="linkified">http://www-verimag.imag.fr/~maler/Papers/kr-new.pdf</a></a></p> <p>[3] J. Rhodes, "Applications of Automata Theory and Algebra: Via the Mathematical Theory of Complexity to Biology, Physics, Psychology, Philosophy, and Games", World Scientific, 2009.</p> <p><b><br/></b></p> <p><b>Joel's Bio</b></p> <p>Joel studied with John Rhodes, receiving his PhD in 1994 for generalizing the K-R theory to finite algebras. Now he is applying semigroup theory to replication and convergence in distributed systems.</p> <p>


      <b>Main Talk</b></p> <p><a href="https://twitter.com/jta">João Taveira</a> on Congestion Control</p> <p><br/>João tells us "Resource allocation in computer networks is notoriously hard - it took over twenty years to find something that works, and jury is out as to whether we'll ever find something that works properly. </p> <p>In a rollercoaster ride of historical revisionism, this talk will cover the evolution of resource allocation as applied to networking, and provide context for the mess we're currently in<i>" </i></p> <p>[1] Paul Baran - On Distributed Communications -  <a href="https://www.rand.org/content/dam/rand/pubs/research_memoranda/2006/RM3420.pdf"><a href="https://www.rand.org/content/dam/rand/pubs/research_memoranda/2006/RM3420.pdf" class="linkified">https://www.rand.org/content/dam/rand/pubs/research_memoranda/2006/RM3420.pdf</a></a></p> <p>[2] V. Cerf and R. Kahn - A protocol for packet network intercommunication - <a href="https://www.cs.princeton.edu/courses/archive/fall06/cos561/papers/cerf74.pdf"><a href="https://www.cs.princeton.edu/courses/archive/fall06/cos561/papers/cerf74.pdf" class="linkified">https://www.cs.princeton.edu/courses/archive/fall06/cos561/papers/cerf74.pdf</a></a></p> <p>[3] Van Jacobson - Congestion avoidance and control - <a href="http://ee.lbl.gov/papers/congavoid.pdf"><a href="http://ee.lbl.gov/papers/congavoid.pdf" class="linkified">http://ee.lbl.gov/papers/congavoid.pdf</a></a></p> <p>[4] Bob Briscoe - Flow Rate Fairness: Dismantling a Religion - <a href="http://pbg.cs.illinois.edu/courses/cs598fa09/readings/b07.pdf"><a href="http://pbg.cs.illinois.edu/courses/cs598fa09/readings/b07.pdf" class="linkified">http://pbg.cs.illinois.edu/courses/cs598fa09/readings/b07.pdf</a></a></p> <p>


      <a href="https://fastly.slack.com/archives/D03DP97MG/p1453747809000054">&lt;/a&gt;</p> <p><b>João's Bio</b></p> <p>&lt;a href="https://fastly.slack.com/archives/D03DP97MG/p1453747809000054"&gt;</a></p> <p><a href="https://twitter.com/jta">João Taveira</a> is a network engineer at Fastly, where he is responsible for making dumb switches do clever things. In addition to writing software for network orchestration, Joao works on protocol design and performance, and holds a PhD from University College London on something to that effect.</p> <p><br/><b>Meeting mechanics </b></p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food. </p> <p>After the paper is presented, we will open up the floor for discussion and questions then we will head over to the bar!</p> <p><b>Remember</b></p> <p>PWL SF strictly adheres to the <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a> set forth by all PWL charters. </p>
