    description: |-
      <p>Rishikesh will present <a href="http://www.cs.cmu.edu/~anupamg/papers/jl.pdf">An Elementary Proof of a Theorem of Johnson and Lindenstrauss</a> by Dasgupta and Gupta, with additional material from Ailon and Chazelle's <a href="https://www.cs.princeton.edu/~chazelle/pubs/FJLT-sicomp09.pdf">The Fast Johnson-Lindenstrauss Transform and Approximate Nearest Neighbors</a>.</p> <p>


      The <a href="http://en.wikipedia.org/wiki/Johnson%E2%80%93Lindenstrauss_lemma">Johnson-Lindenstrauss Lemma</a> is pretty awesome, and with the advent of the <a href="https://www.cs.princeton.edu/~chazelle/pubs/FJLT-sicomp09.pdf">Fast Johnson-Lindenstrauss Transform</a> this has become a practical tool for dimensionality reduction, approximate nearest neighbors, collision detection, among other things.  There are applications for everyone who's dealing with the <a href="http://en.wikipedia.org/wiki/Curse_of_dimensionality">curse of dimensionality</a>, from machine learning to realtime videogames.</p> <p>

      Note that this talk will be hosted at Autodesk and will begin at 7pm.</p>
