    description: <p><img src="http://photos1.meetupstatic.com/photos/event/b/3/d/4/600_458206036.jpeg" /></p> <p>Vacuum instability is one of the most fascinating (and terrifying) topics of cosmology and particle physics. This paper asks and answers some of the early questions of vacuum decay and inflationary theory. The discussion ranges in tone from sanitized mathematical descriptions of field equations to humorous rhetorical musings on the fate of the universe in different scenarios. Despite its brevity and age, Coleman and Luccia's work continues to serve as a reference and inspiration for work in gravitation and cosmology today.  </p> <p><a href="https://www.sns.ias.edu/pitp2/2011files/PhysRevD.21.3305.pdf"><a href="https://www.sns.ias.edu/pitp2/2011files/PhysRevD.21.3305.pdf" class="linkified">https://www.sns.ias.edu/pitp2/2011files/PhysRevD.21.3305.pdf</a></a></p>
