    description: <p>A big shout out to Zimpler for agreeing to host us! They will be sponsoring pizza and drinks too! :)</p> <p>This meetup is going to be about:</p> <p><br/>"An introduction to Robin Milner’s work on concurrent computation, focusing mostly on his monograph “A Calculus of Communicating Systems (1980)” (CCS) and its expanded version, the textbook “Communication and Concurrency (1989)”. Some earlier background, and some later material and related work will also be covered, and an attempt made to evaluate the impact of Process Calculus (or Process Algebra), as the field that grew up around CCS is called."</p> <p><br/>- <a href="https://www.chalmers.se/en/staff/Pages/prasad.aspx">K. V. S. Prasad</a></p> <p>The monograph can be read online here: <a href="http://www.lfcs.inf.ed.ac.uk/reports/86/ECS-LFCS-86-7/ECS-LFCS-86-7.pdf"><a href="http://www.lfcs.inf.ed.ac.uk/reports/86/ECS-LFCS-86-7/ECS-LFCS-86-7.pdf" class="linkified">http://www.lfcs.inf.ed.ac.uk/reports/86/ECS-LFCS-86-7/ECS-LFCS-86-7.pdf</a></a></p> <p>To know more about Papers We Love in Gothenburg, checkout our <a href="https://github.com/papers-we-love/gothenburg/blob/master/whatis.md">what-is</a>.</p>
