    rating: {count: 2, average: 5}
    description: <p>This month I'm presenting Edsger Dijkstra's classic <a href="https://www.cs.utexas.edu/users/EWD/ewd02xx/EWD215.PDF">GOTO Considered Harmful</a> and the response &lt;a&gt;"GOTO Considered Harmful" Considered Harmful&lt;/a&gt;.  We will be hosted by Yahoo again.</p> <p>--</p> <p>Despite all of his other contributions to computing science, Dijkstra's most well known paper continues to be GOTO Considered Harmful.  Cited by thousands of other papers and articles, it spawned numerous copycat papers and responses.  It is loved, loathed, and misunderstood.</p> <p>But more than just the technical merits, the paper deserves a second look for how we discuss software and computing.  How does the way we convey our ideas affect our legacy?</p> <p>--</p> <p>Sam is a senior engineer in Yahoo's video org.  He enjoys plenty of things and vague bio-blurbs. He tweets at @cateches.</p>
