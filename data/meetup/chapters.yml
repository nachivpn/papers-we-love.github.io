    description: <p><b>PWL Mini</b><br/>Tristan Penman presents <a href="http://homes.cs.washington.edu/~pedrod/papers/cacm12.pdf">A Few Useful Things to Know about Machine Learning</a>.</p> <p>At just over eight pages, this paper by Pedro Domingos delivers an approachable summary of some of the challenges and misunderstandings faced by those new to the field of Machine Learning.</p> <p><b>The Main Event</b><br/>David Graunke presents <a href="http://foswiki.cs.uu.nl/foswiki/pub/Cco/CourseResources/new_implementation_technique.pdf">A New Implementation Technique for Applicative Languages</a> from 1979.</p> <p><br/>The paper describes a technique for eliminating bound variables from lambda calculus programs by compiling to a small set of combinators, and describes a machine for executing the resulting combinator programs.</p> <p><br/>This paper is a pretty gentle introduction to the challenges of implementing functional languages in a way that's simple and efficient. The compilation algorithm in the paper is based on a very small set of rewrite rules that makes it easy to understand and implement (and fun to do by hand!).</p> <p><b>Who What Where?</b><br/>Thanks to Whitepages for hosting! Enter the building through the doors on 4th Ave, and head for the elevators in the southwest corner of the building. Suite 1600 is on the 16th floor!</p> <p><br/><b>Keep it Classy</b><br/>We abide by and enforce the PWL <a href="https://github.com/papers-we-love/seattle/blob/master/code-of-conduct.md">Code of Conduct</a>. Please give it a read and involve one of the organizers if you need help.</p>
