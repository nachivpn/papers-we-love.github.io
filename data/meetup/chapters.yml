    waitlist_count: 0
    rating: {count: 0, average: 0}
    description: '<p>… in the presence of cyclodextrins: The use of maltosyl-β-cyclodextrin
      as secondary antioxidant.</p> <p>This month, Brian Kamusinga will be presenting
      a paper that just might have the longest title we''ve presented on so far!</p>
      <p>Here''s the abstract, and we''ll try to get a copy for the group later:</p>
      <p>"Enzymatic browning reactions limit the commercial shelf life of apple juice,
      so that colour preservation during storage is one of the main objectives of
      fruit processors. In this paper, the colour of fresh apple juice was evaluated
      in the presence of different types of cyclodextrins (CDs) (α-CD, β-CD, γ-CD
      and maltosyl-β-CD), compounds that bind or complex polyphenol oxidase substrates.
      The effectiveness of CDs as browning inhibitors was determined as the difference
      between the colours observed in the CD-treated sample and the controls, using
      the colour space CIE-L∗, a∗, b∗ system. Although the effect of CDs on apple
      juice enzymatic browning has been studied, the action mechanism involved remains
      a subject of controversy. In this work, we have kinetically modelled apple juice
      enzymatic browning in the absence and presence of maltosyl-β-CD. The complexation
      constant between the mixtures of diphenols present in apple juice and maltosyl-β-CD
      was calculated (Kc = 4.09 mM−1). Different concentrations of maltosyl-β-CD modified
      the evolution of lightness (L∗), total colour (ΔE∗) and hue angle (H∗) because
      of the higher affinity constant it shows for the compounds responsible for apple
      juice browning than do α-CD, β-CD and γ-CD. Moreover, in this paper we show
      that maltosyl-β-CD can enhance the ability of ascorbic acid to prevent the enzymatic
      browning due to the protective effect of maltosyl-β-CD against ascorbic acid
      oxidation. Hence, maltosyl-β-CD seems to act as a “secondary antioxidant”, reducing
      apple juice browning and enhancing the naturally occurring antioxidant capacity
      of a food."</p> <p>Remember that we recently changed our meetup location: Ultralinq
      will be hosting us at 9666 Olive Blvd. in Olivette. Once you arrive, use the
      elevator to get to the second floor. The Ultralinq office is directly in front
      of the elevator to the left. Look for the Ultralinq sign beside the open door.
      There is some construction around the building at the moment, but parking should
      be available on the south side of the 9666 Olive Blvd. building as well as the
      parking lot for the shopping center on the east side of the building. Both are
      accessible off of Newcastle Dr., which is on the east side of the building.</p>'
    event_url: https://www.meetup.com/Papers-We-Love-in-saint-louis/events/235470434/
