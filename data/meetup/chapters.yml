    description: '<p>Papers We Love Bucharest is happy to announce the meetup #14
      in which we''ll present and discuss the original paper that introduced AdaBoost,
      the adaptive algorithm designed to boost the accuracy of hypotheses in machine
      learning. This paper received the Godel Prize in 2003 (the most important prize
      for outstanding papers in the area of theoretical computer science) and the
      award committee considered it as "a permanent contribution to science even beyond
      computer science"!</p> <p><br/><b>AdaBoost - the original paper</b></p> <p><br/>Original
      Paper:</p> <p><br/>Y. Freund, R. E. Schapire, "<a href="http://rob.schapire.net/papers/FreundSc95.pdf">A
      decision-theoretic generalization of on-line learning and an application to
      boosting</a>", Journal of Computer and System Sciences, 55(1):[masked], 1997</p>
      <p><br/>Let''s enjoy together its elegance and power! We''ll present also some
      code.</p> <p><br/>Speaker:</p> <p><br/><a href="https://www.linkedin.com/in/adrianflorea/">Adrian
      Florea</a> is a machine learning enthusiast, currently taking a sabbatical year
      to prepare a change in his career towards machine learning and data science.
      He has 24 years of professional software experience, 7 of which having worked
      abroad, in Milan, Italy. He is co-founder of the Italian Solution Architects
      User Group and a Microsoft Community Influencer (2008).</p> <p><br/>Looking
      forward to seeing you all.</p>'
