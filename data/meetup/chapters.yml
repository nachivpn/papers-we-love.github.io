    description: <p>If you've ever visited <a href="http://news.ycombinator.com/">Hacker News</a>, you've almost certainly seen the “Show HN” or “Ask HN” posts. Well, it's time to get off the Internet and tell us about it face to face. We'll provide you with our honest feedback, you provide us with a great hack, or idea.</p> <p><br/>We'll give you 10 minutes to show off your tool, hack, library, an art project.  Great feedback from highly engaged audience is guaranteed! </p> <p><img src="http://photos2.meetupstatic.com/photos/event/d/9/3/2/600_384775602.jpeg" /></p> <p>List of speakers: </p> <p><br/><b>1. Mathis Büchi</b></p> <p>“How we grew our site to 1.5 million users a month”</p> <p><i>We increased our user base for our web application from a few dozen monthly visitors to 1.5 million within a year. </i></p> <p><b>2. Manuel Stofer</b></p> <p>“Experiences scaling a web app”</p> <p><i>Architectures we tried and problems we encountered while our web app grew from 1 to 30 servers.</i></p> <p><b><i>3. </i>FraSen Inc.: Tien Thinh Nguyen &amp; Jackson Ra</b></p> <p>“Hack Sleep”</p> <p><i>Hardware engineer Tien Thinh Nguyen and product strategist Jackson Ra will talk about the wearable computing market and how optimizing the quality of your sleep can help you truly seize the day.</i></p> <p><b>4. Jongwook Woo</b></p> <p><i>“Big Data and Use Cases on Hadoop” </i></p> <p><b>5. Carsten Haitzler</b></p> <p><i>“Long ago I thought my desktop was ugly. Writing a Window Manager can't be that hard... I decided to have a stab at is. This is its story”</i></p> <p><i>Abstract:<br/>When I was a student, I was introduced to UNIX and its display system - "The X Window System". Also knows as X11 or X. What made this usable was a "Window Manager". It gave you titlebars, the ability to move windows, resize them, virtual desktops, focus management etc. etc. ... At the time I had tried various Window Managers, and not being happy with Any of them I decided to teach myself C as a language, learn X11 and the raw libraries it was based on, and build myself a Window Manager. Now about 19 years later and over 1 million lines of C code still standing (not to mention all the code written, thrown away and replaced), a career now centered around it, It wasn't so hard, but I had no idea what I was getting into. This is my "best hack ever".</i></p> <p><br/><b>6. Hassan Abid, Sujin Lee</b></p> <p><i>“How to build an effective online community in Korea; Challenges and Experiences” </i></p> <p><br/><i><br/></i></p> <p><i><br/></i></p> <p><b>OUR HOST -</b> WAHA ASIA</p> <p>Co-working place and a platform for entrepreneurs and startups to transform ideas into sustainable and profitable business. </p> <p><br/>2F JEI Building, 6, Eulji-ro, Jung-gu,<br/>Seoul, Korea<br/><a href="http://www.waha.asia/">www.waha.asia</a></p> <p><br/><img src="http://photos4.meetupstatic.com/photos/event/5/1/6/a/600_385160842.jpeg" /></p> <p><img src="http://photos3.meetupstatic.com/photos/event/5/2/1/e/600_385161022.jpeg" /></p>
