      <p>This month Eric Scrivner (<a href="https://twitter.com/etscrivner">@etscrivner</a>) will present <a href="https://bitcoin.org/bitcoin.pdf">Bitcoin: A Peer-to-Peer Electronic Cash System</a></p> <p>---</p> <p>Bitcoin is many things - a critique, a currency, a protocol, and perhaps even acontemporary industrial revolution. More immediately, however, bitcoin and theoriginal paper that spawned it are of interest to the working programmer as astudy in the design of fault-tolerant, decentralized systems. Beginning fromthe crtique of trusted third parties we will see how bitcoin provides novelstarting points for system architecture in the age of increasingly cheap andubiquitous computing power, as well as speculate about what all this mightentail for the future.</p> <p><br/>Additional Reading / Context For The Paper:</p> <p><br/>* Shelling Out -- The Origin of Money (Nick Szabo)</p> <p><a href="http://szabo.best.vwh.net/shell.html"><a href="http://szabo.best.vwh.net/shell.html" class="linkified">http://szabo.best.vwh.net/shell.html</a></a></p> <p>* Trusted Third Parties Are Security Holes (Nick Szabo)</p> <p><a href="http://szabo.best.vwh.net/ttps.html"><a href="http://szabo.best.vwh.net/ttps.html" class="linkified">http://szabo.best.vwh.net/ttps.html</a></a></p> <p>* Bitcoin isn't money, it's the internet of money (Eli Dourado) </p> <p><a href="https://theumlaut.com/2014/01/08/bitcoin-internet-of-money/"><a href="https://theumlaut.com/2014/01/08/bitcoin-internet-of-money/" class="linkified">https://theumlaut.com/2014/01/08/bitcoin-internet-of-money/</a></a></p> <p>* The Byzantine General's Problem (Lamport, Shostak, and Pease) </p> <p><a href="http://research.microsoft.com/en-us/um/people/lamport/pubs/byz.pdf"><a href="http://research.microsoft.com/en-us/um/people/lamport/pubs/byz.pdf" class="linkified">http://research.microsoft.com/en-us/um/people/lamport/pubs/byz.pdf</a></a></p> <p>* bmoney</p> <p><a href="http://www.weidai.com/bmoney.txt"><a href="http://www.weidai.com/bmoney.txt" class="linkified">http://www.weidai.com/bmoney.txt</a></a></p> <p>


      ---</p> <p>Huge thanks to <a href="https://www.dollarshaveclub.com/">Dollar Shave Club</a> for sponsoring us this month.</p> <p><br/>Dinner and drinks will be provided.</p>
