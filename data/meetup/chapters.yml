    description: |-
      <p>As always, please <a href="https://skillsmatter.com/meetups/8284-papers-we-love-meetup">sign up</a> at Skills Matter and thanks to them for hosting us!</p> <p><b>Tom Hall on Plank's "A Tutorial on Reed-Solomon Coding for<br/>Fault-Tolerance in RAID-like Systems"<br/></b></p> <p><br/>In what will be my last Papers We Love before taking a long overdue sabbatical and leaving the UK for a while I want to explain how RAID works, why we need it and why existing strategies may become less useful at protecting us from data loss.</p> <p>The paper [1] is for systems programmers, is quite accessible (modulo an error corrected in a follow-up 7 years later [2]) and explains a strategy to survive any number of disk failures by maintaining checksums using Galois Fields (which it also explains)</p> <p>You may find it useful to also look at 'The mathematics of RAID-6' [3] explaining what the linux kernels RAID6 implementation does.</p> <p>

      [1]: <a href="http://web.eecs.utk.edu/~plank/plank/papers/SPE-9-97.html"><a href="http://web.eecs.utk.edu/~plank/plank/papers/SPE-9-97.html" class="linkified">http://web.eecs.utk.edu/~plank/plank/papers/SPE-9-97.html</a></a></p> <p>[2]: <a href="http://web.eecs.utk.edu/~plank/plank/papers/CS-03-504.html"><a href="http://web.eecs.utk.edu/~plank/plank/papers/CS-03-504.html" class="linkified">http://web.eecs.utk.edu/~plank/plank/papers/CS-03-504.html</a></a></p> <p>[3]: <a href="https://www.kernel.org/pub/linux/kernel/people/hpa/raid6.pdf"><a href="https://www.kernel.org/pub/linux/kernel/people/hpa/raid6.pdf" class="linkified">https://www.kernel.org/pub/linux/kernel/people/hpa/raid6.pdf</a></a></p>
