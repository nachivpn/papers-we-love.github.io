    description: |-
      <p>We're happy to have Jason Ganetsky, tech lead of storage for Google Cloud Pub/Sub, presenting on <a href="http://community.haskell.org/~simonmar/papers/evalapplyjfp06.pdf">Making a Fast Curry: Push/Enter vs. Eval/Apply for Higher-order Languages</a> by Simon Marlow and Simon Peyton Jones.</p> <p><br/><b>Intro</b> </p> <p>Higher-order languages that encourage currying are typically implemented using one of two basic evaluation models: push/enter or eval/apply. Implementors use their intuition and qualitative judgements to choose one model or the other. Our goal in this paper is to provide, for the first time, a more substantial basis for this choice, based on our qualitative and quantitative experience of implementing both models in a state-of-the-art compiler for Haskell.</p> <p><br/>Our conclusion is simple, and contradicts our initial intuition: compiled implementations should use eval/apply.</p> <p><br/><b>Bio</b></p> <p><a href="https://about.me/jasonganetsky">Jason Ganetsky</a> (<a href="https://twitter.com/ganetsky">@ganetsky</a>) is a software engineer at Google. He is tech lead of storage for <a href="https://cloud.google.com/pubsub/docs">Google Cloud Pub/Sub</a>. Prior to working at Google, Jason worked at various startups in NYC, and was briefly enrolled in a Computer Science PhD program at Carnegie Mellon. It was that brief stint that sparked the beginning of Jason's lifelong love of functional programming and type systems.</p> <p><br/>------------------------------------------------------------------------</p> <p><img src="http://photos2.meetupstatic.com/photos/event/a/5/4/a/600_433302314.jpeg" /></p> <p>


