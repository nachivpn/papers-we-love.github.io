    description: |-
      <p><a href="https://twitter.com/palvaro">Peter Alvaro</a> from UC Berkeley will present the paper "<a href="https://www.cs.cornell.edu/home/halpern/papers/UsingRAK.pdf">Using Reasoning about Knowledge to Analyze Distributed Systems</a>" by <a href="http://en.wikipedia.org/wiki/Joseph_Halpern">Joseph Halpern</a>.  </p> <p> If you have any questions, thoughts, or related information, please visit our *github-thread* on the matter: <a href="https://github.com/papers-we-love/papers-we-love/issues/147"><a href="https://github.com/papers-we-love/papers-we-love/issues/147" class="linkified">https://github.com/papers-we-love/papers-we-love/issues/147</a></a></p> <p><br/><b><br/></b></p> <p><b>Peter has kindly provided some references to help you get started</b></p> <p>• Prior Halpern work on knowledge in DS: <br/><a href="https://www.cs.cornell.edu/home/halpern/papers/common_knowledge.pdf"><a href="https://www.cs.cornell.edu/home/halpern/papers/common_knowledge.pdf" class="linkified">https://www.cs.cornell.edu/home/halpern/papers/common_knowledge.pdf</a></a></p> <p>• Some applications:  <a href="http://dl.acm.org/citation.cfm?id=28672"><a href="http://dl.acm.org/citation.cfm?id=28672" class="linkified">http://dl.acm.org/citation.cfm?id=28672</a></a> </p> <p>• Interlandi's work on knowledge-enriched dedalus: <br/><a href="http://link.springer.com/chapter/10.1007%2F978-3-642-34002-4_47"><a href="http://link.springer.com/chapter/10.1007%2F978-3-642-34002-4_47" class="linkified">http://link.springer.com/chapter/10.1007%2F978-3-642-34002-4_47</a></a><br/><a href="http://www.dbgroup.unimo.it/~interlandi/vldb_12.pdf"><a href="http://www.dbgroup.unimo.it/~interlandi/vldb_12.pdf" class="linkified">http://www.dbgroup.unimo.it/~interlandi/vldb_12.pdf</a></a> (appears to be an earlier draft)</p> <p>• Dedalus (background for knowlog, and in case using logic to program distributed systems sounds interesting): <a href="http://db.cs.berkeley.edu/papers/datalog2011-dedalus.pdf">db.cs.berkeley.edu/papers/datalog2011-dedalus.pdf</a></p> <p>• Modal logics: <a href="http://plato.stanford.edu/entries/logic-modal/"><a href="http://plato.stanford.edu/entries/logic-modal/" class="linkified">http://plato.stanford.edu/entries/logic-modal/</a></a><b><br/></b></p> <p><b><br/></b></p> <p><b>Peter's Bio</b></p> <p><br/>Peter is a PhD candidate at the University of California Berkeley, where he is advised by Joseph M. Hellerstein.  He holds a Master's degree in Computer Science from UC Berkeley and a Bachelor of Arts in English Literature from Middlebury College.  Prior to attending UC Berkeley, Peter worked as a Senior Software Engineer in the data analytics team at Ask.com.</p> <p>Peter's principal research interests are databases, distributed systems and programming languages. More details at <a href="http://www.cs.berkeley.edu/~palvaro/"><a href="http://www.cs.berkeley.edu/~palvaro/" class="linkified">http://www.cs.berkeley.edu/~palvaro/</a></a>.</p> <p>


      <b>Meeting mechanics</b></p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be beer and pizza. </p> <p>After Peter presents the paper, we will open up the floor for discussion and questions.  </p> <p>We have selected a post meetup bar! After the meetup we'll head to <a href="http://www.marsbarsf.com/">Mars bar</a> (798 Brannan St) to have some drinks.</p> <p><br/><b>Some changes in format! </b></p> <p>Note this time we'll try our hand at a moderated discussion. Use the <a href="https://github.com/papers-we-love/papers-we-love/issues/147">github thread</a> to submit any topics you want discussed. </p>
