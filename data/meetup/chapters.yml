    description: <p><b>Intro</b></p> <p>I'm Puneeth, and I would like to talk about this paper</p> <p><a href="https://www.st.cs.uni-saarland.de/edu/softmine2007/Papers/tichy98.pdf">Should Computer Scientists Experiment More? -- Walter Tichy</a>. I was listening to a wonderful podcast on Ruby Rogues -- What We Actually Know About Software Development and Why We Believe It's True with Greg Wilson and Andreas Stefik -- and there was a very interesting discussion on conducting experimental studies in computer science and basing our development and future work on empirical evidence, instead of guesstimates.  This paper was mentioned in the podcast. It is a quite simple paper, and I picked it for it simplicity, since this is our first meetup and hopefully will lead to a good discussion on the topic.</p> <p><b>Abstract</b></p> <p><br/>Computer scientists and practitioners defend their lack of experimentation with a wide range of arguments. Some arguments suggest that experimentation is inappropriate, too difficult,useless, and even harmful. This article discusses several such arguments to illustrate the importance of experimentation for computer science.</p> <p><br/><b>Details<br/></b><br/>We hope that you'll read the paper before the meetup, but don't stress if you can't.  </p> <p>See <a href="http://www.meetup.com/papers-we-love-hyderabad/messages/boards/thread/48554457" class="linkified">http://www.meetup.com/papers-we-love-hyderabad/messages/boards/thread/48554457</a> for discussion.</p>
