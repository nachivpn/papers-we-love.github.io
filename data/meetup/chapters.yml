      <p><b>Mini</b></p> <p><a href="https://twitter.com/gilbazoid">Gilbert Bernstein</a> on Marching Cubes (<a href="http://www.eecs.berkeley.edu/~jrs/meshpapers/LorensenCline.pdf"><a href="http://www.eecs.berkeley.edu/~jrs/meshpapers/LorensenCline.pdf" class="linkified">http://www.eecs.berkeley.edu/~jrs/meshpapers/LorensenCline.pdf</a></a> )</p> <p><br/>Marching Cubes is one of the most important geometry algorithms for 3D volume visualization, 3D scanning/reconstruction, etc. It has the distinction of being the most cited graphics paper ever. And it's also definitely not the best algorithm you could implement for the problem it solves. Intriguing?</p> <p>


