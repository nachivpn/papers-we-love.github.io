    description: '<p>We''re so excited to have Neha Narula, a PhD student in <a href="http://pdos.csail.mit.edu/">PDOS</a>,
      the Parallel and Distributed Operating Systems group at MIT, and an amazing
      <a href="https://www.youtube.com/watch?v=Mbg1COjhsJU">speaker</a> and <a href="http://pdos.csail.mit.edu/~neha/">researcher</a>,
      presenting on <a href="http://web.mit.edu/amdragon/www/pubs/commutativity-sosp13.pdf">The
      Scalable Commutativity Rule: Designing Scalable Software for Multicore Processors</a>
      by Clements, Kaashoek, Zeldovich, Morris, and Kohler.</p> <p><br/><b>Intro</b></p>
      <p><br/>Moore''s law is over, or at least, we won''t be making programs go faster
      by running on faster processors, but instead by parallelizing our code to use
      more of them.  Reasoning about concurrent code is difficult; but it''s also
      very hard to understand whether your design has latent scalability bottlenecks
      until you can actually run it on many cores.  And what if the problem is in
      your <i>interface, </i>instead of just the implementation?</p> <p>This paper
      presents a simple, elegant rule:  whenever interface operations commute, they
      can be implemented in a way that scales.  </p> <p><br/>The authors apply this
      idea to Linux, and create a new operating system by using the rule, sv6.  Their
      paper also comes with software, <a href="http://pdos.csail.mit.edu/commuter/">COMMUTER</a>,
      which can help developers evaluate their interfaces to find opportunities for
      scaling.</p> <p>This is a very powerful idea, and probably has applications
      in other areas like distributed systems. In this talk I''ll present the paper,
      and speculate a bit about where else this research could be useful.</p> <p><b>Bio</b></p>
      <p>Neha Narula (<a href="https://twitter.com/neha">@neha</a>) is a PhD candidate
      at MIT building fast, scalable distributed systems. In a previous life she was
      a Senior Software Engineer at Google, where she designed the first version of
      <i>Blobstore</i>, a system for storing and serving petabytes of immutable data,
      and worked on <a href="http://code.google.com/p/nativeclient"><i>Native Client</i></a>,
      a system for running native code securely through the browser.</p> <p><br/>-----------------------------------------------------------------------</p>
