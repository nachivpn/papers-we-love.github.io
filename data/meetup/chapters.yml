    description: <p>What can be cooler and more futuristic than robots!? But this future is already coming and sooner than expected robots will be around us flying in skies,  serving at our houses or enhancing our bodies. </p> <p>Don't miss the chance to learn when the era of robots is coming and what technologies enable it.</p> <p><img src="http://photos1.meetupstatic.com/photos/event/3/8/d/b/600_435074555.jpeg" /></p> <p><b>Agenda</b></p> <p>Prof. Lenskiy:</p> <p>• What is <a href="http://www.ros.org/">ROS</a>, how it is changing Robotics</p> <p>• Flaws of CS education</p> <p>• How we introduce robotics to improve CS education</p> <p>Dr. Stonier:</p> <p>• Where are we with Robotics?</p> <p>• Who is doing what?</p> <p>• ROS/OSRF and the international Robotics Community</p> <p>• Why is it so challenging?</p> <p>• Some Stories</p> <p>        • Working on a Robotics Team</p> <p>        • Working on a Robotics Product</p> <p>• Do you have what it takes?</p> <p>• Forging a new robotics business</p> <p>Dr. Popov:</p> <p>- What is exoskeleton and what are the possible applications?</p> <p>- Why don’t we see them on streets yet?</p> <p>- How to make a life-fissile robotic system?</p> <p>- Exoskeleton start-up</p> <p><br/><b>Bio</b></p> <p><i>Artem Lenskiy</i></p> <p>Artem Lenskiy is a professor at Korea University of Technology and Education (<a href="https://www.youtube.com/watch?v=Tk_3NsLDXhI"><a href="https://www.youtube.com/watch?v=Tk_3NsLDXhI" class="embedded">https://www.youtube.com/watch?v=Tk_3NsLDXhI</a></a> univ promo video where he took part). He has broad range of interests including programming in different languages and data analysis applied in cryptocurrency and digital healthcare systems. One of his passion is research of robotics which he will share with SeoulTech.</p> <p><i>Daniel Stonier</i></p> <p>Daniel Stonier gets to work [play] with robots. All day. Every day. Something that most techie folk dream about or madly try to squeeze into their hobby time at the risk of raising the ire of their partners. He also gets to work with the international robotics community where you can find some of the most exciting and passionate young people on technologies that are quite literally walking out of movies into our lives. It’s not an easy career, and it is a long way from the farm he grew up on and the mathematics he studied and taught at university, but it’s never dull!</p> <p><i>Dmitry Popov</i></p> <p>Dmitry Popov is a researcher who has been working on bringing robotics into daily life by developing an exoskeleton for a daily assistance and rehabilitation. The ideas of building a robot that can enhance the abilities of a normal person will probably give you some excited feelings. Dmitry has been working with such robotics systems for the past 5 years, trying to make them actually feasible for a daily life.<br/>It takes some patience and creativity to make a device that can be worn on your body, providing an extra power or speed, and will not disturb your natural motions or limit your casual activities. So far he has been successful in making several versions of upper limb soft exoskeleton. He has also big plans for commercialization.</p>
