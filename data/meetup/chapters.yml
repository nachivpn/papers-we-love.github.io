    status: past
    venue: {address_1: '481 Avenue Viger West, suite 103', country: ca, city: Montréal,
      repinned: false, id: 24195506, name: AdGear Technologies, localized_country_name: Canada,
      lon: -73.563148, lat: 45.502491, state: QC}
    time: 1453332600000
    updated: 1453345784000
    waitlist_count: 0
    rating: {count: 0, average: 0}
    description: |-
      <p>I'm a huge fan of Daniel Lemire's work on compressed bitmaps, sorted sequences of integers, and other data structures.  I'd say half the papers I have on my desk at work right now have his name on them.  I've invited him to speak at PWLMTL on his own work, rather than on a paper he loved, because <b>I</b> love his papers: I find them to be practical and accessible to the working developer in a way that few academic works manage to be.</p> <p><br/>He's going to speak about compressed bitmaps, in particular the Roaring bitmap approach he first published <a href="http://r-libre.teluq.ca/602/1/RoaringBitmap.pdf">in this paper</a> (cited below).</p> <p><br/>The bitmap, especially in compressed form, is a very versatile data structure despite its apparent simplicity, and I invite all developers to consider it for many purposes.</p> <p>Just recently, I used compressed bitmaps in an application which needed to represent large sets of IP addresses efficiently.  In the last few years, I've used them in the implementation of a database system, an IMAP server, and a pubsub messaging system.  (Not to mention their ubiquity, uncompressed, in allocators of all sorts.)</p> <p>AdGear will be hosting us again for this meetup, and beer and pizza will be provided; feel free to come around 6 to eat and chat before the talk!</p> <p>

      An abstract for the talk follows:</p> <p>


      <b> Better bitmap performance with Roaring bitmaps</b></p> <p><br/>Bitmaps are used to implement fast set operations in software. They are frequently found in databases and search engines.</p> <p>Without compression, bitmaps scale poorly, so they are often compressed. Many bitmap compression techniques have been proposed, almost all relying primarily on run-length encoding (RLE). For example, Oracle relies on BBC bitmap compression while the version control system Git and Apache Hive rely on EWAH compression.</p> <p>We can get superior performance with a hybrid compression technique that uses both uncompressed bitmaps and packed arrays inside a two-level tree. An instance of this technique, Roaring, has been adopted by several production platforms (e.g., Apache Lucene/Solr/Elastic, Apache Spark, eBay's Apache Kylin and Metamarkets' Druid).</p> <p>Overall, our implementation of Roaring can be several times faster (up to two orders of magnitude) than the implementations of traditional RLE-based alternatives (WAH, Concise, EWAH) while compressing better. We review the design choices and optimizations that make these good results possible.</p> <p>One interesting feature of this work is that it has been out in the open from the start. Roaring bitmaps is the result of a far ranging collaborative effort. We believed that it played a role in its success.</p> <p>If time allows, ongoing and future development efforts will be discussed.</p> <p>



      <b>About the speaker</b></p> <p><br/>Daniel Lemire is a computer science professor at the Université du Québec. He has also been a research officer at the National Research Council of Canada and an entrepreneur. He has written over 45 peer-reviewed publications, including more than 25 journal articles. He has held competitive research grants for the last 15 years. He has been an expert on several committees with funding agencies (NSERC and FQRNT). He has served as program committee member on leading computer science conferences (e.g., ACM CIKM, ACM WSDM, ACM SIGIR, ACM RecSys). His research interests include databases, information retrieval and high-performance programming. He blogs regularly on computer science at<a href="http://lemire.me/blog/."> <a href="http://lemire.me/blog/" class="linkified">http://lemire.me/blog/</a>.</a></p> <p>



      <b>References</b></p> <p><br/>Samy Chambi, Daniel Lemire, Owen Kaser, Robert Godin, Better bitmap performance with Roaring bitmaps, Software: Practice and Experience (to appear) <a href="http://onlinelibrary.wiley.com/doi/10.1002/spe.2325/abstract"><a href="http://onlinelibrary.wiley.com/doi/10.1002/spe.2325/abstract" class="linkified">http://onlinelibrary.wiley.com/doi/10.1002/spe.2325/abstract</a></a> (available from the publisher under open access)</p> <p>Daniel Lemire, Gregory Ssi-Yan-Kai, Owen Kaser, Consistently faster and smaller compressed bitmaps with Roaring (working paper)</p> <p>


      <b>Source code</b></p> <p><br/><a href="http://roaringbitmap.org/"><a href="http://roaringbitmap.org/" class="linkified">http://roaringbitmap.org/</a></a></p> <p><a href="https://github.com/lemire/RoaringBitmap"><a href="https://github.com/lemire/RoaringBitmap" class="linkified">https://github.com/lemire/RoaringBitmap</a></a></p>
