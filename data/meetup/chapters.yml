    description: '<p>PWLNYC is extremely excited to be hosting <a href="http://www.cs.cornell.edu/~deniz/">Deniz
      Altınbüken</a>, a Ph.D. candidate in Distributed Systems at Cornell University.
      We were first introduced to her work upon seeing her amazing <a href="https://www.youtube.com/watch?v=vW8pN07cH8M">Ricon
      2015 talk</a> and reading through <a href="http://paxos.systems/">Paxos: Made
      Moderately Complex</a>. She''s travelling from Cornell to join us in talking
      about the topic of <i><a href="http://www.cs.cornell.edu/home/rvr/papers/osdi04.pdf">Chain
      Replication (CR)</a></i> and their <b>new and improved protocol</b> for it,
      which has a formally defined end-to-end specification. </p> <p>For those unfamiliar
      with CR, <a href="https://christophermeiklejohn.com/">Christopher Meiklejohn</a>
      gave a <a href="http://paperswelove.org/2015/video/nathan-taylor-chris-meiklejohn-os-scalability-chain-replication/">fantastic
      survey talk</a> at <a href="http://paperswelove.org/chapter/sanfrancisco/">Papers
      We Love San Francisco</a> a little <a href="http://www.meetup.com/papers-we-love-too/events/224178870/">while
      back</a>. <a href="http://paperswelove.org/2015/topic/christopher-meiklejohns-a-brief-history-of-chain-replication/">Here''s
      an overview</a> of some of those papers on CR. We can''t wait to see Deniz and
      her collaborators'' new work in the field!</p> <p>Influenced a bit by some of
      our <a href="http://www.meetup.com/papers-we-love-too/">other chapters</a>,
      we''re adding a special 15-minute PWL-mini presentation by Wes Chow, CTO of
      <a href="https://chartbeat.com/">Charbeat</a>, on <a href="https://www.usenix.org/system/files/conference/atc15/atc15-paper-cidon.pdf">Tiered
      Replication: A Cost-effective Alternative to Full Cluster Geo-replication</a>! </p>
      <p><b>Schedule</b></p> <p><i>7:30 ~ 7:45-&gt; </i>PWL Mini w/ Wes Chow on <a
      href="https://www.usenix.org/system/files/conference/atc15/atc15-paper-cidon.pdf">Tiered
      Replication: A Cost-effective Alternative to Full Cluster Geo-replication</a></p>
      <p><i>7:50 ~ -&gt;</i>Deniz Altınbüken on Chain Replication (old and new)</p>
      <p><b>Talks</b></p> <p>• <i><b>Chain Replication</b></i></p> <p><i>Chain Replication
      (CR)</i> is a variant of Primary-Backup Replication that supports high throughput
      and fast recovery from failures.  CR has been widely used in both commercial
      systems and academic research prototypes. In so doing, various shortcomings
      of the original CR protocol have come to light. In this talk, I will summarize
      these findings and present a new version of CR that addresses the shortcomings.
       Our improved CR protocol supports different consistency guarantees, avoids
      the tail bottleneck for reads, and introduces autonomous reconfiguration of
      the system without requiring an external master. Additionally, we have developed
      a formal end-to-end specification of the protocol, including the actions of
      clients, detailing reconfiguration and linearizable execution of client requests.
      Through this specification, we are able to reason about the new protocol more
      precisely and implement the protocol effortlessly.  Lastly, I will contrast
      our approach to the related work.  </p> <p>• <b>Tiered Replication</b></p> <p>Tiered
      Replication, by Cidon et. al, explores the problem of effective data replication
      strategies first introduced in the <a href="https://www.usenix.org/system/files/conference/atc15/atc15-paper-cidon.pdf">Copysets
      paper</a>, awarded <a href="https://www.usenix.org/conference/atc15/technical-session/presentation/cidon">2013
      Usenix ATC Best Student Paper</a>. While Copysets introduced a randomized algorithm
      for solving NP Hard redundancy and load balancing constraints around placement
      of data in distributed filesystem, Tiered Replication proposes a greedy algorithm
      for solving the same problem and also adding the ability to bake in real world
      constraints such as rack awareness. Wes will summarize the problem Copysets
      proposed, show <a href="https://github.com/chartbeat-labs/trepl">Tiered Replication’s
      solution</a>, and examine a real world deployment of the algorithm at Chartbeat.</p>
      <p><br/><b>Bios</b></p> <p><i><a href="http://www.cs.cornell.edu/~deniz/">Deniz
      Altınbüken</a></i>  is a Ph.D. candidate in Distributed Systems at Cornell University,
      working with <a href="https://www.cs.cornell.edu/home/rvr/">Robbert van Renesse</a>.
      Her interests are in distributed systems and the theory of distributed computing
      with a focus on building infrastructure services for large-scale distributed
      systems. She loves breaking distributed systems down to their basic components,
      understanding the bits and pieces of what makes them work and explaining these
      in precise ways with the objective of making complicated systems easier to understand
      and implement.</p> <p><br/><i>Wes Chow</i> has a B.S. in Electrical Engineering
      &amp; Computer Science from UC Berkeley. He spent eight years building technical
      infrastructure for high frequency trading shops. One day, he stared into his
      dark soul and realized he needed to move into the startup light. Thus S7 Labs
      sprang into being, and he led teams that built Storybox, a Seedcamp NY finalist,
      and Songza Radio, subsumed by Google Music. He''s now at Chartbeat serving out
      his term as CTO.</p> <p><br/>------------------------------------------------------------------------</p>
      <p><img src="http://photos2.meetupstatic.com/photos/event/a/5/4/a/600_433302314.jpeg"
      /></p> <p><i><a href="https://www.twosigma.com/">TwoSigma</a> - Platinum Sponsor
      of the New York chapter</i></p> <p>------------------------------------------------------------------------</p>
      <p><b>Details</b></p> <p>Doors open at 7 pm; the presentation will begin at
      7:30 pm; and, yes, there will be refreshments of all kinds and pizza.</p> <p><b>A
      little different than previous PWLs, you''ll have to check-in with security
      with your Name/ID. Definitely sign-up if you’re going to attend–unfortunately
      people whose names aren’t entered into the security system in advance won’t
      be allowed in. </b></p> <p>After Deniz presents her work, we will open up the
      floor to discussion and questions. </p> <p>We hope that you''ll read the paper(s)
      before the meetup, but don''t stress if you can''t. If you have any questions,
      thoughts, or related information, please visit <a href="https://paperswelove.slack.com/messages/pwlnyc/">#pwlnyc</a>
      on <a href="http://papersweloveslack.herokuapp.com/">slack</a>, our <a href="https://github.com/papers-we-love/papers-we-love">GitHub
      repository</a>, where you can also <a href="https://github.com/papers-we-love/papers-we-love/blob/baed7e16c0456b6395796fe0af70f4668391e9b9/distributed_systems/README.md">find
      the papers</a>, or add to the discussion on this event''s thread.</p> <p>Additionally,
      if you have any papers you want to add to the repository above (papers that
      you love!), please send us a <a href="https://github.com/papers-we-love/papers-we-love/pulls">pull
      request</a>. Also, if you have any ideas/questions about this meetup or the
      Papers-We-Love org, just open up an issue.</p>'
