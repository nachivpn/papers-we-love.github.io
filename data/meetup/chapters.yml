    description: <p>Did you attend the previous STREAM mini-conference on the <a href="http://www.meetup.com/seoul-tech-society/events/221763389/">Internet and Innovation</a>?</p> <p>Whether you have just discovered this series or want to continue with us on the journey to innovation, we want to invite you to the second second mini-conference on <a href="http://www.streamprogram.co/events/2015/5/9/digital-healthcare">e-Health and Innovation</a>.</p> <p><img src="http://photos4.meetupstatic.com/photos/event/5/7/c/c/600_436882476.jpeg" /></p> <p>After our experience during the first mini-conference, we continue our mission to:</p> <p><br/>• encourage tech-enthusiasts to realize their innovative ideas, and </p> <p><br/>• investigate the challenges and opportunities for academia, industry and startups to produce meaningful innovation.</p> <p><br/>Join us to discuss innovation in e-Health and its connections to to other <a href="http://www.streamprogram.co/#upcoming-events">emerging areas</a> of technolgy. </p> <p><b>Participants</b></p> <p>Developers, entrepreneurs, scientists, researchers, students and professionals interested in eHealth and Digital Technologies.</p> <p><b>About</b></p> <p>Ogan Gurl will be discussing the pace of change in digital health that has been dazzlingly rapid with new devices, new gizmos, and new apps — a veritable technology parade that can be better described as a headlong spring. Medicine is undergoing a revolution with several paradigm shifts. Some of these transformations are upending medical traditions dating from the time of Hippocrates, and other changes are catapulting 20th-century healthcare into the next era. How to survive and thrive amid such a revolution represents an opportunity for startups and a critical challenge for physicians, governments, and technology companies — indeed all of us.</p> <p><br/><b>Agenda</b></p> <p>The <i>presentations </i>by the speakers will be short and open-ended, and the topics are designed to open questions for the community to discuss. </p> <p><br/><i>Interactive element</i>. During the ice breakers and audience survey, we will identify 3-5 people who have the following interesting ideas:</p> <p>• solutions for problems (startups, research projects)</p> <p><br/>• opinions in terms of challenges and opportunities for innovation</p> <p><br/>During the interactive segments, the selected audience members will be asked to provide a short introduction to their ideas and will receive on-the-spot feedback from the speakers, organizers, and audience.</p> <p><br/>• <i>1:30</i>, Gates open</p> <p>• <i>2:00-3:00</i>, Icebreakers and pre-networking </p> <p>• <i>3:00-4:00</i>, Session 1, Ogan Gurel, MD - Chief Innovation Officer at CampusD</p> <p>       • 20 min - talk, "Digital Healthcare and Paradigm Shifts in Medicine"</p> <p>       • 20 min - Q&amp;A</p> <p>       • 20 min - interactive element </p> <p><br/>• <i>4:00-5:00</i>, Session 2, Hyo Sook Bae - Gynecological Oncologist trained in Robotics, "Mobile Health-kit in Gynecology"</p> <p>       • 20 min - talk, "Mobile Health-kit in Gynecology"</p> <p>       • 20 min - Q&amp;A</p> <p>       • 20 min - interactive element </p> <p>• <i>5:00-6:00</i>, Unstructured networking, break off for dinner (beer)</p>
