    rating: {count: 3, average: 4.670000076293945}
    description: <p>I will present Browne et al.'s "<a href="http://citeseerx.ist.psu.edu/viewdoc/download;jsessionid=B7BB1338BDE1F287ECFC52AD86AFD055?doi=10.1.1.297.3086&amp;rep=rep1&amp;type=pdf">A Survey of Monte Carlo Tree Search Methods</a>" along with some discussion of the application of MCTS to fuzzing, test generation, and procedural content generation.  Some of these aspects can be seen as a followup or tangent to <a href="http://www.meetup.com/Papers-We-Love-Montreal/events/217560332/">my presentation last year</a> on shape grammars and procedural modeling of buildings.</p> <p>MCTS has been enjoying a lot of interest for its success in playing Go, but it generally has a lot of applicability in search problems where coming up with good heuristics in advance is tricky.</p> <p><br/>The paper, being a survey paper, is pretty long; if you just want to get the general idea, read sections 2 and 3, which introduce MCTS, UCT, and the ideas leading up to them.  (Including the minimization of regret; and who doesn't want to minimze regret?)</p> <p>Be sure to check out <a href="http://mcts.ai">mcts.ai</a> for more MCTS reading.</p> <p><br/>AdGear have kindly offered to provide space this time.  It's right next to metro Square Victoria.  Note that the start time is a little earlier than usual; you can come at 6, and I'll try to speak starting around 6:30.  As usual, we'll probably move to Pub Vic or a similar venue after the main discussion.</p> <p><br/>There will be code, beer, and pizza.  As usual, if you get here early, you can browse some papers that I think are interesting.  Feel free to bring your own collection to share!</p>
