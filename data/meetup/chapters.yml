    description: '<p>We''ll be discussing "Propositions as Types" by Philip Wadler
      on our first meetup. <a href="https://www.meetup.com/Papers-We-Love-Gothenburg/members/91963582/">Víctor</a> will
      be presenting the paper to us.</p> <p>You can download the paper here: <a href="https://github.com/papers-we-love/papers-we-love/blob/master/plt/propositions-as-types.pdf?raw=true"><a
      href="https://github.com/papers-we-love/papers-we-love/blob/master/plt/propositions-as-types.pdf?raw=true"
      class="linkified">https://github.com/papers-we-love/papers-we-love/blob/master/plt/propositions-as-types.pdf?raw=true</a></a></p>
      <p>---------</p> <p><b>[UPDATE]</b> At the event:</p> <p>• You will be able
      to access WiFi on request. Just ask Victor or Nachi</p> <p><br/>• There aren''t
      many power slots in the conference room to plug your laptop.</p> <p>• There
      will be no food or drinks provided at the event. You can feel free to get something
      from the baguetteria nearby: <a href="https://www.openstreetmap.org/node/1187591749"><a
      href="https://www.openstreetmap.org/node/1187591749" class="linkified">https://www.openstreetmap.org/node/1187591749</a></a></p>
      <p>• It would be really nice if you have a copy of the paper for you to use
      as a reference during the talk (either on your laptop/phone, or printed).</p>
      <p>---------</p> <p><br/>Rough Agenda:</p> <p><br/>• 17:30 - Doors open</p>
      <p>• 17:45 - Welcome</p> <p>• 18:00 - Presentation</p> <p><br/>• 18:45 - Discussion</p>
      <p><br/>----------</p> <p>How does it work?</p> <p>We pick a paper and a speaker
      prior to the meetup. The speaker presents the paper, and the presentation is
      followed by a discussion where we discuss the ideas in the paper, it''s practical
      implications, related research, future work etc., You can show off some implementation
      or your thoughts on the paper. The event will be quite informal (you suit up
      at your own risk!) and can go on for about 1-2 hours.</p> <p>Wait, but why the
      **** ?!</p> <p>Because it''s fun to read papers and talk about it. The speaker
      walks us through the paper and it''s background, helps us understand the math
      and demystify the technical jargon. You learn a lot and also get different perspectives.
      Overall, its a great opportunity to know about different areas of research in
      computer science.</p> <p>Should I attend?</p> <p>Of course! The members are
      a blend of engineers, hackers, researchers and students. Irrespective of your
      background, you are welcome to attend and indulge in the science.</p> <p>Can
      I help?</p> <p>Was hoping you''d ask this one. Papers We Love is community driven,
      so you are welcome to start a discussion, present a paper, help organize or
      host a meetup. Currently, we are in *need* of a co-organizer to help us out.
      It would be fantastic if you speak Swedish. Please get in touch with the <a
      href="https://www.meetup.com/Papers-We-Love-Gothenburg/members/189428606/">Nachi</a> if
      you are interested :)</p> <p>------------</p> <p>Papers We Love has a code of
      conduct: <a href="https://github.com/papers-we-love/gothenburg/blob/master/code-of-conduct.md"><a
      href="https://github.com/papers-we-love/gothenburg/blob/master/code-of-conduct.md"
      class="linkified">https://github.com/papers-we-love/gothenburg/blob/master/code-of-conduct.md</a></a></p>'
