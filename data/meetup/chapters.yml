      <p><b>Mini</b></p> <p><a href="https://www.blogger.com/profile/13353208602533882282">Gareth Morgan</a> on Physically-Based Shading at Disney (<a href="https://disney-animation.s3.amazonaws.com/library/s2012_pbs_disney_brdf_notes_v2.pdf"><a href="https://disney-animation.s3.amazonaws.com/library/s2012_pbs_disney_brdf_notes_v2.pdf" class="linkified">https://disney-animation.s3.amazonaws.com/library/s2012_pbs_disney_brdf_notes_v2.pdf</a></a>)</p> <p>In recent years the adoption of physically based shading has been responsible for big advancements in the quality of 3D graphics (both real time and production graphics). This paper is an overview of how Disney Animation Studios pioneered physically based shading. It is a great overview of the field of PBS and BRDF theory generally. </p> <p>



      <b>Gareth's Bio</b></p> <p><br/>Gareth Morgan has been involved in games and 3D graphics since 1999, starting at Silicon Graphics followed by several games companies including Activision and BAM Studios. For many years he researched sophisticated rendering techniques using Imagination Technologies' ray tracing GPUs. Currently he is CEO of Axum Graphics, developing 3D content creation tools for VR filmmakers. </p> <p><br/><b>Main Talk</b></p> <p><a href="https://twitter.com/hobbyist">Bryan Fink</a> on "A Brief History of NTP Time: Memoirs of an Internet Timekeeper" (<a href="http://dl.acm.org/citation.cfm?id=956983"><a href="http://dl.acm.org/citation.cfm?id=956983" class="linkified">http://dl.acm.org/citation.cfm?id=956983</a></a>) </p> <p>We have heard impassioned calls for use of logical time and data structures designed to automatically resolve divergent histories, because we can't depend on host clocks being in sync. In this presentation, we'll explore the premise of that argument by digging into everyone's favorite source of synchronization, NTP. Our map will be NTP creator David Mills' 2003 history. Detailed insets may include the NTP RFCs[1], Marzullo's algorithm[2], surveys of NTP's effectiveness[3], and developments since 2003, as time permits.</p> <p>[1] <a href="https://tools.ietf.org/html/rfc5905"><a href="https://tools.ietf.org/html/rfc5905" class="linkified">https://tools.ietf.org/html/rfc5905</a></a></p> <p>[2] <a href="http://dl.acm.org/citation.cfm?id=850780"><a href="http://dl.acm.org/citation.cfm?id=850780" class="linkified">http://dl.acm.org/citation.cfm?id=850780</a></a></p> <p>[3] <a href="http://dl.acm.org/citation.cfm?id=86591"><a href="http://dl.acm.org/citation.cfm?id=86591" class="linkified">http://dl.acm.org/citation.cfm?id=86591</a></a></p> <p>

      <b>Bryan's Bio</b></p> <p>Bryan has been building distributed storage and processing systems for the last ten years at companies such as EventMonitor, Basho, Apple, and currently VMware. He prefers the east coast to the west, dark beer to pale, two wheels to four, and emacs to vi.</p> <p>


      <b>Meeting mechanics</b></p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food. </p> <p>After the paper is presented, we will open up the floor for discussion and questions then we will head over to the bar!</p> <p><b>Remember</b></p> <p>PWL SF strictly adheres to the <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a> set forth by all PWL charters. </p>
