    time: 1427927400000
    updated: 1427945860000
    waitlist_count: 0
    rating: {count: 2, average: 5}
    description: <p><a href="http://twitter.com/mveytsman">Max Veytsman</a> will be presenting the paper <a href="http://www.cs.cmu.edu/~tom7/mario/mario.pdf">The First Level of Super Mario Bros. is Easy with Lexicographic Orderings and Time Travel ... after that it gets a little tricky</a> by Dr. Tom Murphy VII Ph.D.</p> <p>***</p> <p>In this totally serious paper, Tom Murphy VII describes a novel and surprising(ly effective) AI for playing NES games using maximaly tight valid lexicographic orderings of the RAM of NES as a game is being played.</p> <p>We'll go over implementation details of the learnfun and playfun algorithms and discuss the philosophical implications of artificial intelligence that blindly descends the gradient of arbitrary objective functions and whether our entire society will collapse under the weight of our industry's instrumentalism. Finally, we'll watch Tom7's AI battle Goombas, collect Triforce pieces, and punch Mike Tyson in the face. </p> <p><b>Doors open at 6:30 pm, presentation will begin at 7:00 pm.</b> There will be food and refreshments provided by Shopify. </p> <p><br/>***</p> <p><a href="http://twitter.com/mveytsman">Max Veytsman</a> is a recovering penetration tester. He helped author <a href="https://gemcanary.com">gemcanary</a>, co-founded <a href="http://www.rubysec.com/">rubysec</a>, and is now spending his days at <a href="http://state.io">State Machinery</a> working on further automating himself out of a job. Sometimes he even <a href="http://blog.ontoillogical.com">blogs!</a></p>
