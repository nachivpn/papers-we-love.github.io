      <p>Our speaker this time is <b>Dr. Ogan Gurel</b> (<a href="http://www.linkedin.com/profile/view?id=1531386">LinkedIn profile</a>), a prominent researcher and professional in the area of <a href="http://en.wikipedia.org/wiki/MHealth">mHealth</a> and <a href="http://www.nytimes.com/2012/10/09/science/redefining-medicine-with-apps-and-ipads-the-digital-doctor.html">digital medicine</a>. He will introduce us to the world of emerging eHealth technologies.</p> <p><img src="http://photos1.meetupstatic.com/photos/event/3/5/f/e/600_339973822.jpeg" /></p> <p>If you want to team-up with smart and creative people of Seoul Tech Society, stay for the second part of the event! There will be a brainstorming session where we can put newly acquired knowledge to work and come up with an idea of an eHealth application together.</p> <p>



      <b>Agenda</b></p> <p><br/>4pm–5pm: eHealth trends by Dr. Ogan Gurel</p> <p>5pm–6pm: brainstorming and teamup for an eHealth application</p> <p><b><br/></b></p> <p><b>About Dr. Gurel</b></p> <p><br/>Dr. Gurel is a Director in the MOT Research Center / CTO Office at the Samsung Advanced Institute of Technology (SAIT).  He also holds an academic appointment as a Visiting Professor at the Samsung Advanced Institute for Health Sciences and Technology (SAIHST) of SungKyunKwan University.  Previously he was VP &amp; Medical Director at Sg2 and an Associate at Booz, Allen &amp; Hamilton where he consulted for both large and small clients spanning the healthcare services, health insurance, biopharma and medical device sectors.  </p> <p>His expertise covers the healthcare industry widely, including the clinical, business, executive management, marketing and R&amp;D, with direct experience along several verticals: medical devices, mobile health, healthcare IT, medical imaging, and pharmaceuticals. His scientific research focuses on structural biology, specifically protein electrodynamics and terahertz medicine.</p> <p><br/>His computer science interests included work on microprocessor software development systems, followed by robot programming systems work.</p> <p>


      <b>Venue</b></p> <p>Idea Factory: Gangnam-gu, Yeoksam-dong,[masked], B2F Milim tower annex, Gangnam station exit 1</p> <p><img src="http://photos2.meetupstatic.com/photos/event/a/f/f/2/600_341265042.jpeg" /></p>
