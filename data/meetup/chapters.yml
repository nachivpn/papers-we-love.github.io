    description: '<p>Old ideas have a way of re-emerging in the field of computer
      science. One of these ideas that''s coming back around is CQRS. The short version
      is that by separating the write responsibilities from the read responsibilities
      you can more accurately capture the domain model. Unsurprisingly, things like
      REST aren''t very good at modeling the behaviors of a diverse set of behaviors/users.</p>
      <p>Neil Menne is an engineer at OpenTable who works on back end services. He
      likes to learn new things: technologies, patterns, languages.</p> <p>This paper
      is a lengthy one, so buckle your seatbelts. It''s going to be a bumpy ride.</p>
      <p>The Paper: <a href="https://cqrs.files.wordpress.com/2010/11/cqrs_documents.pdf">CQRS
      Documents</a></p>'
