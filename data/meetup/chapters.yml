    waitlist_count: 0
    rating: {count: 2, average: 5}
    description: <p>This month, we'll hear from Jim Benvenuto on his research into <a href="http://files.meetup.com/18381002/EPITAXIS%20ASystemForSyntacticAndSemanticSoftwareQueriesUsingDeduc.pdf">EPITAXIS: A System for Syntactic and Semantic Software Queries using Deductive Retrieval and Symbolic Execution</a>.  If you've not seen Jim speak before, it's a real treat.</p> <p><i>---</i></p> <p><i>EPITAXIS: </i>A System for Syntactic and Semantic Software Queries using Deductive Retrieval and Symbolic Execution</p> <p>The stubborn persistence of Moore's law has enabled dramatic increases in the size and complexity of software. In addition, the information content of a program is spread over several different layers of abstraction. Superficially (and in our typical mode of interaction with an editor) a program is a sequence of characters, where its syntactic, semantic, pragmatic, and apobetic layers lay latent under deeper layers of abstraction.</p> <p><i>Epitaxis </i>is a language independent system designed to reify these layers of abstraction so they can be queried and reasoned over to allow software to be dealt with at the appropriate level of abstraction. In an analogous way that programs are used to model other systems, <i>Epitaxis </i>models software to allow access to its lexical, syntactic, and semantic layers, exposing execution state space to search and automated reasoning. In addition to funding bugs and aiding in understanding complex software this platform can be used to do machine learning over execution state space, and possibly a virtual environment for a machine agent to learn and explore software.</p> <p>---</p> <p>Food and drink will be provided by Yahoo.</p>
