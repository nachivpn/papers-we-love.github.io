    description: '<p>Papers We Love''s book club has selected <a href="http://shop.oreilly.com/product/0636920056843.do">The
      Manager''s Path</a>: A Guide for Tech Leaders Navigating Growth and Change,
      by Camille Fournier. On Wednesday 10 March we will talk about the first three
      chapters.</p> <p><i>Managing people is difficult wherever you work. But in the
      tech industry, where management is also a technical discipline, the learning
      curve can be brutal—especially when there are few tools, texts, and frameworks
      to help you. In this practical guide, author Camille Fournier (tech lead turned
      CTO) takes you through each stage in the journey from engineer to technical
      manager.</i></p> <p><i>From mentoring interns to working with senior staff,
      you’ll get actionable advice for approaching various obstacles in your path.
      This book is ideal whether you’re a new manager, a mentor, or a more experienced
      leader looking for fresh advice. Pick up this book and learn how to become a
      better manager and leader in your organization.</i></p> <p>• <i>Begin by exploring
      what you expect from a manager</i></p> <p>• <i>Understand what it takes to be
      a good mentor, and a good tech lead</i></p> <p>• <i>Learn how to manage individual
      members while remaining focused on the entire team</i></p> <p>• <i>Understand
      how to manage yourself and avoid common pitfalls that challenge many leaders</i></p>
      <p>• <i>Manage multiple teams and learn how to manage managers</i></p> <p>•
      <i>Learn how to build and bootstrap a unifying culture in teams</i></p> <p>Please
      consider joining us for lunch downtown and interesting conversation. See you
      there!</p>'
