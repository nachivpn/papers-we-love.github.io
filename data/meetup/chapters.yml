    description: |-
      <p>David Rowley will present Claude Shannon's<a href="http://worrydream.com/refs/Shannon%20-%20A%20Mathematical%20Theory%20of%20Communication.pdf"> "A Mathematical Theory of Communication"</a> (later renamed<i> The</i> Mathematical Theory of Communication once its importance was recognized).  This is a pretty hefty paper (anywhere between 49 and 55 pages depending on the printing), but so foundational in our field.  David says:</p> <p>  <i>My big interest is the discovery process by which Claude Shannon managed to "synthétiser / put it all together coherently and sequentially." Shannon took a lot of what was known in tidbits here and there and put it into a "one paper is all you need to read" kind of document. </i></p> <p>I think that's a good reason to love this paper in particular.  I hope that in the discussion we can hear all your perspectives on how Shannon's work continues to directly affect our work and many other areas.</p> <p><br/>I'll have some comments on this in relation to my own recent work with succinct data structures, and it would be nice to hear, not just about compression and entropy which are the areas I think of when I think of this paper, but maybe even queuing theory, distributed systems, and other places this work touches.</p> <p>


      There will be pizza and beer so you can think out loud on a full stomach.  (Suggestions for alternative refreshments or any other aspect of the event's organization are always welcome.)</p>
