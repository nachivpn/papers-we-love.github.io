    description: '<p><i>[Hi fellow paper lovers! We''re starting to build up a decent
      backlog of topics, I''ve heard from a couple interested people who have trouble
      making the usual Thursday timeslot, so I figured it might be fun to try a second
      event in January on a different night of the week to spread the love around.
      For the moment I''m only committing to one, but if it''s a hit maybe we''ll
      turn it into a regular thing. Let me know your feelings on the subject, if you
      have them!]</i></p> <p>Denis Rystsov will present "Scalable Atomic Visibility
      with RAMP Transactions" by Peter Bailis, Alan Fekete, Ali Ghodsi, Joseph M.
      Hellerstein and Ion Stoica.</p> <p>It''s a fresh paper of last year (2014) where
      authors propose a new isolation model — Read Atomic (RA) isolation — that helps
      to achieve incredible scalability in multi-partition distributed databases.</p>
      <p>Read Atomic isolation is similar to Read Committed isolation, and provides
      atomic visibility: either all or none of each transaction’s updates are observed
      by other transactions. Bailis and friends describe algorithms for Read Atomic
      MultiPartition (RAMP) transactions that enforce atomic visibility while offering
      excellent scalability, guaranteed commit despite partial failures (via synchronization
      independence), and minimized communication between servers (via partition independence).</p>
      <p>We''ll discuss RAMP transactions, its limitations and the way to handle the
      lost update problem.</p> <p><a href="http://www.bailis.org/papers/ramp-sigmod2014.pdf"><a
      href="http://www.bailis.org/papers/ramp-sigmod2014.pdf" class="linkified">http://www.bailis.org/papers/ramp-sigmod2014.pdf</a></a></p>
      <p>Thanks to the lovely folks at Thomas Street (<a href="http://thomasstreet.com"><a
      href="http://thomasstreet.com" class="linkified">http://thomasstreet.com</a></a>)
      for hosting this one!</p>'
