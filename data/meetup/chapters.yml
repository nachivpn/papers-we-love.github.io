    description: '<p>This event will look at Public Key Infrastructure. We will show
      you how to generate your own keys, and how to electronically sign software and
      documents to improve customer trust.</p> <p>Become a part of the <a href="https://en.wikipedia.org/wiki/Web_of_trust">web
      of trust</a>: secure use of the Internet.</p> <p><br/>Have a key - come to share
      with others. Don’t have - we will help to create new one.</p> <p>When everyone
      gets their own key, we will have a <b>Key-signing PaRtY</b> to exchange keys
      and start communicating securely.</p> <p>Security can be <b>fun</b>, the Key-signing
      PaRtY will include light snack and drinks @ the outside terrace of D.CAMP.</p>
      <p><img src="http://photos1.meetupstatic.com/photos/event/4/b/4/7/600_438799271.jpeg"
      /></p> <p>Public Key Infrastructure (PKI) improves the security and trust in
      messages, documents, software and other data published from you or your company.</p>
      <p><br/>The event will include a brief introduction to PKI as well as a hands-on
      part and a key-signing party, don''t miss fun.</p> <p><b>Agenda</b>:</p> <p>* features
      the Key-signing PaRtY.<br/>Key signing parties are a way to strengthen the web
      of trust. In <a href="https://en.wikipedia.org/wiki/Public-key_cryptography">public-key
      cryptography</a>, the key signing party is an event at which people present
      their public <a href="https://en.wikipedia.org/wiki/Key_(cryptography)">keys</a>
      to others in person.</p> <p>• <i>6:45pm,</i> Gates Open</p> <p>• <i>7:00pm,</i> PKI
      introduction</p> <p>• <i>7:30pm,</i> Hands-on: generate and use GPG (Windows,
      OSX, Linux) – Bring your laptops to follow along</p> <p><br/>• <i>8:30pm,</i>
      Practical examples (Web-of-Trust, <a href="https://paranoid.email/">Paranoid.email</a>) </p>
      <p>• <i>9:00pm,</i> Key-signing PaRtY</p> <p><br/><b>Speakers</b>:</p> <p>Dr.
      Joshua I. James, Prof. Artem Lenskiy, Senior Security Analyst Max Goncharov.</p>
      <p><b>Call for essays</b>:</p> <p>7th International Conference on Digital Forensics
      and Cyber Crime (ICDF2C) with Seoul Tech Society announces a call for essays.
      Participate to share your thoughts about cyber crime and emerging cyber threats.</p>
      <p><a href="http://seoultechsociety.org/post/121629951456/safe-cyberspace-essay-contest"><a
      href="http://seoultechsociety.org/post/121629951456/safe-cyberspace-essay-contest"
      class="linkified">http://seoultechsociety.org/post/121629951456/safe-cyberspace-essay-contest</a> </a>(details
      and guides for participation here)</p>'
