    description: <p><b>Paper:</b></p> <p>Pang, Candy; Hindle, Abram; Adams, Bram;  Hassan, Ahmed. "<a href="https://peerj.com/preprints/886.pdf">What do programmers know about software energy consumption?</a>", in IEEE Software, vol. 33, no. 3, pp. 83-89, May-June 2016.</p> <p><br/><b>PDF</b>:</p> <p><a href="https://peerj.com/preprints/886.pdf"><a href="https://peerj.com/preprints/886.pdf" class="linkified">https://peerj.com/preprints/886.pdf</a></a></p> <p><b>Abstract</b>:</p> <p>Traditionally, programmers have received a wide range of training on programming languages and methodologies, but rarely about software energy consumption. Yet, the popularity of mobile devices and cloud computing require increased awareness about software energy consumption. On a mobile device, computation is often limited by the battery life. Under the demands of cloud computing, data centers struggle to reduce energy consumption through virtualization and data center infrastructure management (DCIM) systems. Efficient energy consumption of software is increasingly becoming an important non-functional requirement for programmers. However, are programmers knowledgeable enough about software energy consumption? Do programmers base their implementation decision on popular beliefs? In this article, we survey over 100 programmers for their knowledge of software energy consumption. We find that programmers have limited knowledge about energy efficiency, lack the knowledge about the best practice to reduce energy consumption of software, and are often unsure about how software consumes energy. Education about the importance of energy effective software will benefit the programmers. Our results highlight the need for training about energy consumption and efficiency.</p> <p>Hangout:</p> <p><a href="https://plus.google.com/events/cam7v6phqcdls7332m214bioueo"><a href="https://plus.google.com/events/cam7v6phqcdls7332m214bioueo" class="linkified">https://plus.google.com/events/cam7v6phqcdls7332m214bioueo</a></a></p>
