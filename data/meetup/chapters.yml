    waitlist_count: 0
    rating: {count: 0, average: 0}
    description: <p><b>Paper</b>:</p> <p><br/>Abhishek Verma, Luis Pedrosa, Madhukar Korupolu, David Oppenheimer, Eric Tune, and John Wilkes. &lt;a&gt;Large-scale cluster management at Google with Borg&lt;/a&gt;. In the Tenth European Conference on Computer Systems (EuroSys), 2015.</p> <p><b>PDF:</b></p> <p><b><a href="http://static.googleusercontent.com/media/research.google.com/en/pubs/archive/43438.pdf">&lt;/a&gt;</b>&lt;a&gt;<a href="http://static.googleusercontent.com/media/research.google.com/en//pubs/archive/43438.pdf" class="linkified">http://static.googleusercontent.com/media/research.google.com/en//pubs/archive/43438.pdf</a></a><b><br/></b></p> <p><b>Abstract:</b></p> <p>Google's Borg system is a cluster manager that runs hundreds of thousands of jobs, from many thousands of different applications, across a number of clusters each with up to tens of thousands of machines.<br/>It achieves high utilization by combining admission control, efficient task-packing, over-commitment, and machine sharing with process-level performance isolation. It supports high-availability applications with runtime features that minimize fault-recovery time, and scheduling policies that reduce the probability of correlated failures. Borg simplifies life for its users by offering a declarative job specification language, name service integration, real-time job monitoring, and tools to analyze and simulate system behavior.<br/>We present a summary of the Borg system architecture and features, important design decisions, a quantitative analysis of some of its policy decisions, and a qualitative examination of lessons learned from a decade of operational experience with it.<b><br/></b></p>
