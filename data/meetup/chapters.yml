    description: <p><b>An oversimplified history of CSP</b></p> <p>Communicating Sequential Processes (CSP) was first described by Tony Hoare in 1978.  Since then, there have been two main "branches" of further development.  In the first branch, CSP inspired how concurrency is handled in an ongoing series of programming languages — most recently (and famously) in Go.  In the second branch, CSP was refined into a rigorous "process calculus", and has since been used to formally prove various safety and liveness properties of concurrent and distributed systems.</p> <p>This talk will be a whirlwind history of CSP, a high-level overview of the process calculus, and some live demos of using a refinement checker to prove things about interesting systems.  (No proving things by hand!)</p> <p>CAR Hoare.  "<a href="http://link.springer.com/chapter/10.1007/978-1-4757-3472-0_16">Communicating Sequential Processes</a>", CACM 21(8), pp. [masked], 1978.</p> <p>CAR Hoare.  <a href="http://www.usingcsp.com/"><i>Communicating Sequential Processes</i></a>.  Prentice Hall, 1985.</p> <p>AW Roscoe.  <a href="https://www.cs.ox.ac.uk/bill.roscoe/publications/68b.pdf"><i>The theory and practice of concurrency</i></a>.  Prentice Hall, 1998.</p> <p>Douglas Creager is a software engineer at Google.  He first learned about CSP as a grad student at Oxford.  In the not-too-distant past, he used CSP to do something <a href="http://dcreager.net/publications/014-csp-algorithm-study/">empirically useful</a>.</p>
