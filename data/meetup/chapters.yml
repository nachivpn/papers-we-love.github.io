      <p>Happy 2017, and welcome to the DC/NoVA Papers We Love meetup!</p> <p><br/>Papers We Love is an international organization centered around the appreciation of computer science research papers. There's so much we can learn from the landmark research that shaped the field and the current studies that are shaping our future. Our goal is to create a community of tech professionals passionate about learning and sharing knowledge. Come join us!</p> <p>New to research papers? Watch <a href="https://www.youtube.com/watch?v=8eRx5Wo3xYA">The Refreshingly Rewarding Realm of Research Papers</a> by Sean Cribbs.</p> <p>Ideas and suggestions are welcome–fill our our <a href="https://docs.google.com/forms/d/e/1FAIpQLSeJwLQhnmzWcuyodPrSmqHgqrvNxRbnNSbiWAuwzHwshhy_Sg/viewform">interest survey here</a> and let us know what motivates you!</p> <p>


      <b>// Tentative Schedule </b></p> <p>• 7:00-7:30–Informal paper discussion</p> <p>• 7:30-7:35–Introduction and announcements</p> <p>• 7:35-8:30<i>–</i><i><a href="http://www.pnas.org/content/113/10/2591">Parallel computation with molecular-motor-propelled agents in nanofabricated networks</a></i>, presented by Sam DeLuca (details below)</p> <p>


      <b>// Directions</b></p> <p>We'll be meeting in Meeting Room 1/2 of <a href="http://www.fairfaxcounty.gov/library/branches/ww/">Woodrow Wilson Library</a>! There's plenty of parking, and there are several buses that come to the library from local metro stops.</p> <p><br/>If you're late, we totally understand–please still come! Just be sure to slip in quietly if a speaker is presenting.</p> <p>


      <b>// Papers</b><i><br/></i></p> <p>• <i>Parallel computation with molecular-motor-propelled agents in nanofabricated networks</i> by <a href="https://www.mcgill.ca/bioengineering/people/faculty/dan-nicolau">Dan V. Nicolau, Jr.</a>, et al<br/>Presented by Sam DeLuca</p> <p><a href="http://www.pnas.org/content/113/10/2591">homepage</a> | <a href="http://www.pnas.org/content/113/10/2591.full.pdf">pdf</a></p> <p><b>Research Significance: </b>Electronic computers are extremely powerful at performing a high number of operations at very high speeds, sequentially. However, they struggle with combinatorial tasks that can be solved faster if many operations are performed in parallel. Here, we present proof-of-concept of a parallel computer by solving the specific instance {2, 5, 9} of a classical nondeterministic-polynomial-time complete (“NP-complete”) problem, the subset sum problem. The computer consists of a specifically designed, nanostructured network explored by a large number of molecular-motor-driven, protein filaments. This system is highly energy efficient, thus avoiding the heating issues limiting electronic computers. We discuss the technical advances necessary to solve larger combinatorial problems than existing computation devices, potentially leading to a new way to tackle difficult mathematical problems.</p> <p><b>About Sam: </b>Sam DeLuca is a software engineer at <a href="https://www.cloudlock.com/">CloudLock</a>, a cloud security company based in Massachusetts, where he works on task scheduling and messaging infrastructure. His background is in bioinformatics, including work on <a href="https://www.rosettacommons.org/">Rosetta</a>, a molecular modeling system.</p>
