      2004 GROENENDAEL / short fiction /24’ / S16 Writer &amp; Director</p> <p>

      2004 MADISON FOX – ART TOI? / Music Video / 3’ / DVCAM Director</p> <p>

      2003 THE RETURN OF THE 50FT WOMAN / Short fiction, 5min, Betacam SP Producer &amp; Co-Writer </p> <p>


      일시 - 2015년 2월 5일 목요일 저녁 7시</p> <p><br/>장소 - 한국영상자료원(상암DMC) 지하1층 시네마테크 2관</p> <p><br/>주최 - 민치앤필름, 서울테크소사이어티</p> <p><br/>진행 - 김태훈(David Kim)</p> <p><br/>감독 - 스티븐 두트(Steven Dhoedt-벨기에)</p> <p>


