    description: '<p>We''re terrifically excited to host Kiran Bhattaram (<a href="https://kiranbot.com"
      class="linkified">https://kiranbot.com</a>), software engineer at Stripe (<a
      href="https://stripe.com" class="linkified">https://stripe.com</a>) and writer
      of amazing posts and paper reports (<a href="https://kiranbot.com/tags/computers"
      class="linkified">https://kiranbot.com/tags/computers</a>) about computing and
      sewing (<a href="https://kiranbot.com/tags/sewing/" class="linkified">https://kiranbot.com/tags/sewing/</a>)!
      She''ll be presenting on a survey of work related to failure detectors for distributed
      systems.</p> <p>Intro</p> <p>The problem of consensus is central to many distributed
      systems algorithms. Failure detectors are central to the way we think about
      consensus algorithms. In a fully asynchronous system, the FLP impossibility
      result (<a href="https://groups.csail.mit.edu/tds/papers/Lynch/jacm85.pdf" class="linkified">https://groups.csail.mit.edu/tds/papers/Lynch/jacm85.pdf</a>)
      shows that no consensus solution that can tolerate crash failures exists! This
      simple, stunning result imposed a hard constraint on what could be solved in
      an asynchronous model.</p> <p>The FLP (<a href="http://the-paper-trail.org/blog/a-brief-tour-of-flp-impossibility/"
      class="linkified">http://the-paper-trail.org/blog/a-brief-tour-of-flp-impossibility/</a>)
      result kicked off a flurry of research into ways to circumvent the impossibility
      result. Failure detectors were the most compelling abstraction proposed. These
      augmented the asynchronous model just enough to allow consensus, while retaining
      most of the neat abstractions that make asynchronous systems simple to reason
      about.</p> <p>In this talk, I''ll discuss some of the history and background
      of Chandra and Toueg''s failure detector proposal (<a href="http://courses.csail.mit.edu/6.852/08/papers/CT96-JACM.pdf"
      class="linkified">http://courses.csail.mit.edu/6.852/08/papers/CT96-JACM.pdf</a>),
      and discuss some failure detector mechanisms that followed the paper.</p> <p>Bio</p>
      <p>Kiran (<a href="https://kiranbot.com" class="linkified">https://kiranbot.com</a>)
      (@kiranb (<a href="https://twitter.com/kiranb" class="linkified">https://twitter.com/kiranb</a>))
      is a software engineer at Stripe (<a href="https://stripe.com" class="linkified">https://stripe.com</a>).
      At work, she''s thinks a lot about distributed systems fallacies (<a href="https://kiranbot.com/fallacies"
      class="linkified">https://kiranbot.com/fallacies</a>) and how we can observe
      what our software is doing. A normal day working with Kiran involves conversations
      about operating distributed systems and learning that she made that awesome
      space dress she''s wearing.</p> <p>------------------------------------------------------------------------</p>
      <p><img src="https://a248.e.akamai.net/secure.meetupstatic.com/photos/event/a/5/4/a/600_433302314.jpeg"
      /></p> <p>TwoSigma (<a href="https://www.twosigma.com/" class="linkified">https://www.twosigma.com/</a>)
      - Platinum Sponsor of the New York chapter</p> <p>------------------------------------------------------------------------</p>
      <p>Details</p> <p>Doors open at 7 pm; the presentation will begin at 7:30 pm;
      and, yes, there will be refreshments of all kinds and pizza.</p> <p>A little
      different than previous PWLs, you''ll have to check-in with security with your
      Name/ID. Definitely sign-up if you’re going to attend–unfortunately people whose
      names aren’t entered into the security system in advance won’t be allowed in.</p>
      <p>After Kiran presents the paper, we will open up the floor to discussion and
      questions.</p> <p>We hope that you''ll read the paper before the meetup, but
      don''t stress if you can''t. If you have any questions, thoughts, or related
      information, please visit #pwlnyc (<a href="https://paperswelove.slack.com/messages/pwlnyc/"
      class="linkified">https://paperswelove.slack.com/messages/pwlnyc/</a>) on slack
      (<a href="http://papersweloveslack.herokuapp.com/" class="linkified">http://papersweloveslack.herokuapp.com/</a>),
      our GitHub repository (<a href="https://github.com/papers-we-love/papers-we-love"
      class="linkified">https://github.com/papers-we-love/papers-we-love</a>), where
      you can also find some of the related papers (<a href="https://github.com/papers-we-love/papers-we-love/tree/master/distributed_systems"
      class="linkified">https://github.com/papers-we-love/papers-we-love/tree/master/distributed_systems</a>),
      or add to the discussion on this event''s thread.</p> <p>Additionally, if you
      have any papers you want to add to the repository above (papers that you love!),
      please send us a pull request (<a href="https://github.com/papers-we-love/papers-we-love/pulls"
      class="linkified">https://github.com/papers-we-love/papers-we-love/pulls</a>).
      Also, if you have any ideas/questions about this meetup or the Papers-We-Love
      org, just open up an issue.</p>'
