    rating: {count: 2, average: 5}
    description: <p>Kyle Pointer will be presenting on Neal Koblitz's paper titled Elliptic Curve Cryptosystems. You can download a copy of the paper <a href="http://math.boisestate.edu/~liljanab/MATH508/KoblitzEmbedding.pdf">here</a>.</p> <p>--- </p> <p>A message from Kyle Pointer:</p> <p>Anyone who is interested in better understanding some of the math behind this paper might be interested in the book Algebraic Aspects of Cryptography[1], also written by Neal Koblitz. It contains a LOT of background that is useful in understanding the paper. Many of the details that are left out of the paper are covered somewhere in this relatively short text. </p> <p>And, for the true math heroes among you who, I can suggest you check out Koblitz's Introduction to Elliptic Curves and Modular Forms[2].</p> <p>AND, just in case you want to have a book that your friends will think covers an oddly specific topic, Alex (who was at our last meeting) suggested the book Rational Points on Elliptic Curves[3] to me, and I've been enjoying it quite a bit as well.</p> <p>Now if you'll excuse me, I have to frantically struggle through a lot of math that I don't understand yet so that I can give a presentation with minimal hand-waving!</p> <p>[1] <a href="http://www.amazon.com/Algebraic-Cryptography-Algorithms-Computation-Mathematics/dp/3540634460/ref=sr_1_1?ie=UTF8&amp;qid=1440728993&amp;sr=8-1&amp;keywords=algebraic+aspects+of+cryptography"><a href="http://www.amazon.com/Algebraic-Cryptography-Algorithms-Computation-Mathematics/dp/3540634460/ref=sr_1_1?ie=UTF8&amp;qid=1440728993&amp;sr=8-1&amp;keywords=algebraic+aspects+of+cryptography" class="linkified">http://www.amazon.com/Algebraic-Cryptography-Algorithms-Computation-Mathematics/dp/3540634460/ref=sr_1_1?ie=UTF8&amp;qid=1440728993&amp;sr=8-1&amp;keywords=algebraic+aspects+of+cryptography</a></a></p> <p>[2] <a href="http://www.amazon.com/Introduction-Elliptic-Modular-Graduate-Mathematics/dp/0387979662/ref=sr_1_1?ie=UTF8&amp;qid=1440729392&amp;sr=8-1&amp;keywords=introduction+to+elliptic+curves+and+modular+forms"><a href="http://www.amazon.com/Introduction-Elliptic-Modular-Graduate-Mathematics/dp/0387979662/ref=sr_1_1?ie=UTF8&amp;qid=1440729392&amp;sr=8-1&amp;keywords=introduction+to+elliptic+curves+and+modular+forms" class="linkified">http://www.amazon.com/Introduction-Elliptic-Modular-Graduate-Mathematics/dp/0387979662/ref=sr_1_1?ie=UTF8&amp;qid=1440729392&amp;sr=8-1&amp;keywords=introduction+to+elliptic+curves+and+modular+forms</a></a></p> <p>[3] <a href="http://www.amazon.com/Rational-Points-Elliptic-Undergraduate-Mathematics/dp/331918587X/ref=sr_1_2?ie=UTF8&amp;qid=1440729461&amp;sr=8-2&amp;keywords=rational+points+on+elliptic+curves"><a href="http://www.amazon.com/Rational-Points-Elliptic-Undergraduate-Mathematics/dp/331918587X/ref=sr_1_2?ie=UTF8&amp;qid=1440729461&amp;sr=8-2&amp;keywords=rational+points+on+elliptic+curves" class="linkified">http://www.amazon.com/Rational-Points-Elliptic-Undergraduate-Mathematics/dp/331918587X/ref=sr_1_2?ie=UTF8&amp;qid=1440729461&amp;sr=8-2&amp;keywords=rational+points+on+elliptic+curves</a></a></p>
