    description: |-
      <p>Welcome to the first DC/NoVA Papers We Love meetup!</p> <p><br/>Papers We Love is an international organization centered around the appreciation of computer science research papers. There's so much we can learn from the landmark research that shaped the field and the current studies that are shaping our future. Our goal is to create a community of tech professionals passionate about learning and sharing knowledge. Come join us!</p> <p><br/>New to research papers? Watch <a href="https://www.youtube.com/watch?v=8eRx5Wo3xYA">The Refreshingly Rewarding Realm of Research Papers</a> by Sean Cribbs.</p> <p><br/>Ideas and suggestions are welcome–fill our our <a href="https://docs.google.com/forms/d/e/1FAIpQLSeJwLQhnmzWcuyodPrSmqHgqrvNxRbnNSbiWAuwzHwshhy_Sg/viewform">interest survey here</a> and let us know what motivates you!</p> <p>



      <b>// Tentative Schedule<br/></b></p> <p>• 7:00-7:30–Food and informal paper discussion</p> <p>• 7:30-7:35–Introduction and announcements</p> <p>• 7:35-8:05–<i><a href="http://pages.cs.wisc.edu/~remzi/Naur.pdf">Programming as Theory Building</a></i> (presentation + discussion) by Chris Hoffman</p> <p><br/>• 8:05-8:10–Break</p> <p>• 8:10-8:40–<i><a href="http://arxiv.org/abs/1311.3903">A Categorical Theory of Patches </a></i>by Hunter Madison</p> <p><br/>• 8:40-9:00–Food and informal paper discussion</p> <p>



      <b>// Directions</b></p> <p><a href="https://goo.gl/maps/nTDraCkS7uw"> CustomInk Cafe (3rd Floor)<br/>Mosaic District, 2910 District Ave #300<br/>Fairfax, VA 22031</a></p> <p>When you get here you can come in via the patio. Don't be scared by the metal gate and sign. It's accessible via the outside stairs near True Food. There is a parking garage next door for those coming by vehicle. And, there is a walkway to the patio on the 3rd floor of the garage nearest moms organic market.</p> <p><br/><b>Metro:</b> The Dunn Loring metro station is about 0.7 miles from our meetup location. It’s very walkable, but if you’d prefer a bus, the 402 Southbound and 1A/1B/1C Westbound leave from Dunn Loring Station about every 5-10 minutes (see a schedule for more detailed timetable).</p> <p><br/>If you're late, we totally understand–please still come! (via the patio is best) Just be sure to slip in quietly if a speaker is presenting.</p> <p><b><br/></b></p> <p><b>// Papers</b></p> <p>• <i>Programming as Theory Building</i> by Peter Naur<br/>Presented by Chris Hoffman, Senior Software Engineer at Optoro<a href="http://pages.cs.wisc.edu/~remzi/Naur.pdf"></p> <p>pdf</a> | <a href="http://pastebin.com/raw/WwXKAGnW">text (mobile-friendly)</a></p> <p><b>Chris's Remarks: </b>This paper describes agile a decade-and-a-half before the Manifesto on Agile Software Development. It's got everything in there: People over Process, No Single Process, even a preference for knowledge in developer's heads over "knowledge" represented in documentation &amp; manuals.</p> <p>I'll be recapping the paper briefly and discuss what a "Theory of a Program" is. I'll then move onto talking about the parallels between Naur's Theories and Kuhn's (whom Naur invokes in the paper) notion of Paradigm in traditional science. I'll end by discussing how this paper influenced the Agile movement (Alistair Cockburn in particular) and why it's still massively relevant today.<b></p> <p>About Peter Naur: </b>Peter Naur was a Danish computer science pioneer and Turing award winner. His last name is the "N" in the BNF notation (Backus-Naur form), used in the description of the syntax for most programming languages. He contributed to the creation of the ALGOL 60 programming language (<a href="https://en.wikipedia.org/wiki/Peter_Naur">from Wikipedia</a>).</p> <p>

      • <i>A Categorical Theory of Patches</i> by <a href="http://www.lix.polytechnique.fr/Labo/Samuel.Mimram/">Samuel Mimram</a> and <a href="http://www.i3s.unice.fr/digiusto/">Cinzia Di Giusto</a><br/>Presented by Hunter Madison, CustomInk</p> <p><a href="http://arxiv.org/abs/1311.3903">homepage</a> | <a href="http://arxiv.org/pdf/1311.3903v1">pdf</a></p> <p><b>Summary: </b>For most of us, version control is an integral part of our professional workflow. It's difficult to imagine working on large teams or long-term projects without the ability to branch or merge! But how does it actually work?</p> <p>This paper takes a look "under the hood" of version control–its aim is to provide a formal mathematical definition of patches using category theory. It starts with the basic case of two users who make non-conflicting changes on the same file, goes over increasingly complex examples, and finally explores the general case.</p> <p><br/><b>Note:</b> In contrast to the first paper, this paper is heavy on mathematical terminology and notation. The introduction provides a good summary, and I suggest keeping your browser open to look up unfamiliar terms. I like <a href="https://bartoszmilewski.com/2014/10/28/category-theory-for-programmers-the-preface/">Category Theory for Programmers</a> (a set of blog posts by Bartosz Milewski) as an introduction.</p>
