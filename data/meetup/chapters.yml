      <p>As We May Think (<a href="https://www.theatlantic.com/magazine/archive/1945/07/as-we-may-think/303881/">html</a>) (<a href="http://paperswelove.org/san-diego/presentations/2017-3-2-As-We-May-think/Bush45-As-We-May-Think.pdf">pdf</a>) by Vannevar Bush</p> <p>Presented By Lisa Kaczmarczyk, owner of a business that provides research and evaluation services for the hi-tech industry and academia, and an Adjunct Professor of Computer Science at Harvey Mudd College</p> <p>Summary via <a href="https://en.wikipedia.org/wiki/As_We_May_Think">Wikipedia</a>:</p> <p>"As We May Think" is a 1945 essay by Vannevar Bush which has been described as visionary and influential, anticipating many aspects of information society. It was first published in The Atlantic in July 1945 and republished in an abridged version in September 1945—before and after the atomic bombings of Hiroshima and Nagasaki. Bush expresses his concern for the direction of scientific efforts toward destruction, rather than understanding, and explicates a desire for a sort of collective memory machine with his concept of the memex that would make knowledge more accessible, believing that it would help fix these problems. Through this machine, Bush hoped to transform an information explosion into a knowledge explosion.</p> <p>



