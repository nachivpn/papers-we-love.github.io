    description: <p>Next Friday, at our 13th meetup, we'll discuss a paper for which Leslie Valiant received the Turing award in 2010! The paper creates a general framework for defining learning machines and its importance for understanding what is learnable is crucial. We'll try as always to balance the mathematical aspects with the practical ones and this time we'll focus also on the philosophical impact of this great paper on the entire field of machine learning. All the reasons to have a numerous participation!</p> <p><b>PAC learning - a discussion on the original paper of Valiant</b></p> <p><b>Original Paper</b>:</p> <p>L. G. Valiant, "<a href="https://people.mpi-inf.mpg.de/~mehlhorn/SeminarEvolvability/ValiantLearnable.pdf">A theory of the learnable</a>", Comm. ACM, Vol. 27, No. 11 (1984), pp. [masked]</p> <p><b>Speaker</b>:</p> <p><a href="https://ro.linkedin.com/in/adrianflorea">Adrian Florea</a> is a machine learning enthusiast, currently taking a sabbatical year to prepare a change in his career towards machine learning and data science. He has 24 years of professional software experience, 7 of which having worked abroad, in Milan, Italy. He is co-founder of the Italian Solution Architects User Group and a Microsoft Community Influencer since 2008.</p>
