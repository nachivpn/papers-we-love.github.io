    description: '<p>Crazy about concurrency, and love some linearizability? Then
      this edition of Papers We Love is something that should get you excited! Marco
      Rietveld will discuss all things ACID to give you a solid BASE of understanding
      about single node database systems.</p> <p>Find the paper <a href="https://www.microsoft.com/en-us/research/publication/a-critique-of-ansi-sql-isolation-levels/">here</a>.</p>
      <p><b>Title</b></p> <p>A Critique of ANSI SQL Isolation Levels</p> <p><br/><b>Abstract</b></p>
      <p>ANSI SQL-92 defines Isolation Levels in terms of phenomena: Dirty Reads,
      Non-Repeatable Reads, and Phantoms. This paper shows that these phenomena and
      the ANSI SQL definitions fail to characterize several popular isolation levels,
      including the standard locking implementations of the levels. Investigating
      the ambiguities of the phenomena leads to clearer definitions; in addition new
      phenomena that better characterize isolation types are introduced. An important
      multiversion isolation type, Snapshot Isolation, is defined.</p> <p><b>Target
      audience</b></p> <p>The presentation is intended for those who understand the
      concepts of threads, transactions, concurrency and databases. The motivation
      behind the talk is to provide the basis necessary for understanding the challenges
      in heavy-load systems as well as systems involving parallel data storage. </p>
      <p><br/><b>Speaker: Marco Rietveld</b></p> <p>Marco has been working as a Java
      software engineer for the last 8 years, most recently as a core developer on
      the jBPM/Drools project where he focused on persistence, core (BPM) engine and
      serialization issues as well as the REST API. At the moment, he is currently
      taking a sabbatical in order to improve his technical knowledge and skills.
      Before working as a software engineer, he has worked as both an information
      analyst at Schiphol and as well as a Linux/Unix systems administrator.</p> <p>You
      can find Marco on GitHub at <a href="https://github.com/mrietveld/"><a href="https://github.com/mrietveld/"
      class="linkified">https://github.com/mrietveld/</a></a></p> <p><b>Sponsor</b></p>
      <p>This edition of Papers We Love Utrecht is made possible by the lovely folks
      at <a href="https://www.channable.com/">Channable</a>. We want to thank them
      for providing us with the space, food and drinks we need to make this edition
      a reality.</p> <p><b>Schedule</b></p> <p><i>19:00 - W</i>elcome with food and
      drinks<br/><i>19:30 - </i>Talk + Discussion<br/><i>20:00</i> - Announcements<br/><i>21:00
      - </i>Fin</p> <p><b>Getting to the location</b></p> <p>Channable''s office is
      located next to the Janskerkhof. You can find the front door between Ludwig
      Coffee Bar and The Florin. Look out for the Papers We Love sign. Use the bottom
      doorbell ("Rentman/ProductImpulse") if the door is closed. Find us on the second
      floor.</p> <p><b>Parking</b></p> <p>The location is in the center of Utrecht.
      Therefore, parking options are limited. You can try your luck here:</p> <p>Keizerstraat
      29<br/>3512 EA Utrecht</p> <p><br/>If full, there is a proper parking garage
      within a 10 minute walk of the Channable office:</p> <p>Kruisstraat 2<br/>3581
      GK Utrecht</p>'
