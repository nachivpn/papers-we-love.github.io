    description: '<p>Andy Bennett on "Scalable Atomic Visibility with RAMP Transactions"</p>
      <p> </p> <p>Bailis et al formalise "Read Atomic" isolation which is a database
      isolation level sufficient for many applications which make use of large,distributed
      databases in real world applications. They then show how to design a database
      system which provides this isolation level whilst allowing read, write and read/write
      transactions on data across multiple partitions: partitions which do not need
      to communicate with each other.This method is both performant and fairly portable
      to existing architectures and allows database authors to implement much stronger
      guarantees than are currently available from systems in use at companies such
      as Facebook, LinkedIn, Yahoo or Amazon.</p> <p> </p> <p>In this talk we will
      explore the contributions of this paper and how they can be used solve some
      of the anomolies encountered in today''s multi-node, distributed, database systems
      and accompanying applications.</p> <p> </p>'
