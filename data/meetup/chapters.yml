    description: '<p>David Murray will present chain replication: a high-throughput
      alternative to quorum-based replication protocols like PAXOS and RAFT.</p> <p><i><b>Abstract</b></i></p>
      <p>Chain replication is a new approach to coordinating clusters of fail-stop
      storage servers. The approach is intended for supporting large-scale storage
      services that exhibit high throughput and availability without sacrificing strong
      consistency guarantees. Besides outlining the chain replication protocols themselves,
      simulation experiments explore the performance characteristics of a prototype
      implementation. Throughput, availability, and several objectplacement strategies
