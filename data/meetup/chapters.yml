    description: <p>There is a <a href="http://www.meetup.com/papers-we-love/">Paper's We Love meetup group</a>.</p> <p>We really like the concept and want to see how it works here in our community.</p> <p>So, I want to propose we do a meetup around the theme.</p> <p>Summarized :</p> <p><i>What was the last paper within the realm of computing you read and loved? What did it inspire you to build or tinker with? Come share the ideas in an awesome academic/research paper with fellow engineers, programmers, and paper-readers. Lead a session and show off code that you wrote that implements these ideas or just give us the lowdown about the paper (because of HARD MATH!). Otherwise, just come, listen, and discuss.</i></p> <p><b>If you have read a paper and found it really interesting and want share your thoughts on it - welcome!</b></p> <p><a href="http://research.microsoft.com/en-us/um/people/blampson/33-hints/WebPage.html">Hints for Computer System Design</a>, Presented by <a href="https://twitter.com/neeran">Neeran</a></p> <p><br/>Does this sound fun? </p>
