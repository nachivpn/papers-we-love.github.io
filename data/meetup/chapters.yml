    description: <p><b>Abstract</b></p> <p>We present Mesos, a platform for sharing commodity clusters between multiple diverse cluster computing frameworks, such as Hadoop and MPI. Sharing improves cluster utilization and avoids per-framework data replication. Mesos shares resources in a fine-grained manner, allowing frameworks to achieve data locality by taking turns reading data stored on each machine. To support the sophisticated schedulers of today's frameworks, Mesos introduces a distributed two-level scheduling mechanism called resource offers. Mesos decides how many resources to offer each framework, while frameworks decide which resources to accept and which computations to run on them. Our results show that Mesos can achieve near-optimal data locality when sharing the cluster among diverse frameworks, can scale to 50,000 (emulated) nodes, and is resilient to failures.</p> <p><b><br/></b></p> <p><b>Presenter:</b></p> <p>Ankur Chauhan</p> <p><b>Links:</b></p> <p><a href="https://www.cs.berkeley.edu/~alig/papers/mesos.pdf"><a href="https://www.cs.berkeley.edu/~alig/papers/mesos.pdf" class="linkified">https://www.cs.berkeley.edu/~alig/papers/mesos.pdf</a></a></p> <p><br/><a href="http://mesos.apache.org"><a href="http://mesos.apache.org" class="linkified">http://mesos.apache.org</a></a></p> <p><br/><a href="http://mesos.apache.org/documentation/latest/mesos-frameworks/">List of Mesos Frameworks</a></p>
