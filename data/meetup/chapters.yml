    description: |-
      <p>This month Gonzalo Maldonado will present John Hughes' <a href="http://worrydream.com/refs/Hughes-WhyFunctionalProgrammingMatters.pdf">Why Functional Programming Matters</a> at Yahoo's Playa Vista campus.  Food &amp; drink will be provided.</p> <p>--</p> <p>Immutable Data, Data-Driven apps and Reactive UIs, these technologies are the latest industry buzzwords. All of them are based on functional programming principles, yet some of their users are not aware of that influence.<br/>John Huges back in the 90s presented the idea that since modularity is the key to successful programming, functional programming matters because it enables well structured and easy to debug software.<br/>This presentation will revisit his paper and compare how these principles are being applied in the new "Reactive technologies" and why Functional Programming Matters.</p> <p>

      --</p> <p>Since the days where computers had green screens, Gonzalo has been hacking any turing-complete device he has stumbled upon, from Apple IIs to Mesos Clusters in AWS. Gonzalo is currently Lead Engineer at Must Win, a consultancy specialized on helping all sorts of companies build and maintain scalable systems.</p> <p><br/>--</p> <p>A big Thank You to Yahoo for hosting again.</p>
