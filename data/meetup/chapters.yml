    description: <p><b>Tim Riser on Mastering the Game of Go with Deep Neural Networks &amp; Tree Search</b></p> <p><br/>A grand challenge of AI has fallen - a decade earlier than the ever-abused experts predicted. But should we care?</p> <p>What made AlphaGo, the AI built by DeepMind, so unique? </p> <p>To dive into AlphaGo's system of learning, evaluation, and search algorithms that combined to defeat the reigning Go world champion, Tim will be presenting on "Mastering the Game of Go with Deep Neural Networks &amp; Tree Search", a paper by Google DeepMind.</p> <p><a href="http://airesearch.com/wp-content/uploads/2016/01/deepmind-mastering-go.pdf"><a href="http://airesearch.com/wp-content/uploads/2016/01/deepmind-mastering-go.pdf" class="linkified">http://airesearch.com/wp-content/uploads/2016/01/deepmind-mastering-go.pdf</a></a></p> <p><b>Bio:</b></p> <p>Tim Riser is currently researching at the Berkman Center for Internet &amp; Society at Harvard University. He graduated from Brigham Young University with a dual degree in Applied Computational Mathematics and Economics.</p>
