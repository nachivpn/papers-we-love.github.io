    description: <p>It's with great pleasure to announce that we'll be hosting Elizabeth Ramirez, a senior software engineer at <a href="http://www.nytimes.com/">The New York Times</a> and M.S. candidate in <a href="http://apam.columbia.edu/">Applied Mathematics at Columbia University</a>. She'll be presenting on a classic: <a href="https://www.cs.unc.edu/~welch/kalman/media/pdf/Kalman1960.pdf">A New Approach to Linear Filtering and Prediction Problems</a> by Rudolf Kálmán. Kálmán, who <a href="http://hungarytoday.hu/news/renowned-hungarian-scientis-rudolf-kalman-dies-aged-86-46732">passed away in July</a>, was <a href="http://ethw.org/Rudolf_E._Kalman">a luminary</a> who shaped the field of <a href="https://en.wikipedia.org/wiki/Control_theory#Modern_control_theory">modern control theory</a>. </p> <p>There are many <i>Kalman Filter</i> tutorials to be found on the web, such as <a href="http://www.bzarg.com/p/how-a-kalman-filter-works-in-pictures/"><a href="http://www.bzarg.com/p/how-a-kalman-filter-works-in-pictures/" class="linkified">http://www.bzarg.com/p/how-a-kalman-filter-works-in-pictures/</a></a>. <a href="https://youtu.be/k_MpfzMc9PU">Elizabeth gave a great talk at PyCon</a> this year on implementing a discrete <i>Kalman Filter</i> in Python:</p> <p><a href="https://www.youtube.com/watch?v=k_MpfzMc9PU" class="embedded">https://www.youtube.com/watch?v=k_MpfzMc9PU</a></p> <p><b>Intro </b></p> <p>The <i><a href="https://en.wikipedia.org/wiki/Kalman_filter">Kalman Filter</a> </i>is a prediction-correction algorithm named after <a href="https://en.wikipedia.org/wiki/Rudolf_E._K%C3%A1lm%C3%A1n">Rudolf E. Kálmán</a> (1930-2016), by which we calculate recursively a dynamical system state at time <i>t_{k}</i> using state at previous time <i>u_{k-1}</i> and new information <i>b_{k}</i> only. This technique is presented as a generalization of the least squares model for problems with varying mean and additive noise.</p> <p>The <i>Kalman Filter</i> was first applied in the 1960s to the problem of trajectory estimation for NASA's Apollo space program and incorporated into their space navigation computer. It is also used in the guidance and navigation systems of the NASA Space Shuttle and the attitude control and navigation systems of the International Space Station. In other words, it is mostly used for positioning and navigation systems, but it can be generalized to any time series under suitable conditions.</p> <p>Rudolf Kálmán recently passed away, and I thought it was a good idea to honor his memory at Papers We Love by presenting his original paper published in 1960, "<a href="https://www.cs.unc.edu/~welch/kalman/media/pdf/Kalman1960.pdf">A New Approach to Linear Filtering and Prediction Problems</a>", aka <i>Kalman Filter</i>.</p> <p><b>Bio<br/></b></p> <p>Elizabeth Ramirez (<a href="https://twitter.com/eramirem">@eramirem</a>) is a Senior Software Engineer at <a href="http://www.nytimes.com/">The New York Times</a> and M.S. candidate in <a href="http://apam.columbia.edu/">Applied Mathematics at Columbia University</a>. She likes analytical and numerical methods for solving partial differential equations, and all things space.</p> <p>------------------------------------------------------------------------</p> <p><img src="http://photos2.meetupstatic.com/photos/event/a/5/4/a/600_433302314.jpeg" /></p> <p><i><a href="https://www.twosigma.com/">TwoSigma</a> - Platinum Sponsor of the New York chapter</i></p> <p>------------------------------------------------------------------------</p> <p><b>Details</b></p> <p>Doors open at 7 pm; the presentation will begin at 7:30 pm; and, yes, there will be refreshments of all kinds and pizza.</p> <p><b>A little different than previous PWLs, you'll have to check-in with security with your Name/ID. Definitely sign-up if you’re going to attend–unfortunately people whose names aren’t entered into the security system in advance won’t be allowed in. </b></p> <p>After Elizabeth presents the paper, we will open up the floor to discussion and questions.  </p> <p>We hope that you'll read the paper before the meetup, but don't stress if you can't. If you have any questions, thoughts, or related information, please visit <a href="https://paperswelove.slack.com/messages/pwlnyc/">#pwlnyc</a> on <a href="http://papersweloveslack.herokuapp.com/">slack</a>, our <a href="https://github.com/papers-we-love/papers-we-love">GitHub repository</a>, where you can also <a href="https://github.com/papers-we-love/papers-we-love/blob/master/data_fusion/a-new-approach-to-linear-filtering-and-prediction-problems.pdf">find the paper</a>, or add to the discussion on this event's thread.</p> <p>Additionally, if you have any papers you want to add to the repository above (papers that you love!), please send us a <a href="https://github.com/papers-we-love/papers-we-love/pulls">pull request</a>. Also, if you have any ideas/questions about this meetup or the Papers-We-Love org, just open up an issue.</p> <p><i>September's meetup is sponsored by</i> </p> <p><br/><img src="http://photos2.meetupstatic.com/photos/event/5/4/7/3/600_453441619.jpeg" /></p>
