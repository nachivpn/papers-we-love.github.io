      Caitie's Bio</p> <p>Caitie McCaffrey is a Backend Brat, Distributed Systems Diva, and Tech Lover.  Her focus is on Web Services, Distributed Systems, and Big Data. She is passionate about creating fun, social, and collaborative entertainment experiences. Caitie has a degree in Computer Science from Cornell University, and has worked on several video games including Gears of War 2, Gears of War 3, and most recently Halo 4. She currently is working at HBO on the HBO Go services. She maintains a blog at CaitieM.com and frequently discusses technology and entertainment on Twitter @CaitieM20 </p> <p>


