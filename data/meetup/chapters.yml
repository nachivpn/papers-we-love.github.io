      <p><b>Mini </b></p> <p><a href="https://twitter.com/EitanAdler">Eitan Adler</a> on Program development by stepwise refinement ( <a href="https://www.inf.ethz.ch/personal/wirth/Articles/StepwiseRefinement.pdf"><a href="https://www.inf.ethz.ch/personal/wirth/Articles/StepwiseRefinement.pdf" class="linkified">https://www.inf.ethz.ch/personal/wirth/Articles/StepwiseRefinement.pdf</a></a> )</p> <p><b>Eitan's Bio</b></p> <p><br/>Eitan Adler is software engineer with a passion for distributed systems, security, and open source software. Currently employed by Twitter he spends his days improving developer tooling to make the lives of other software engineers easier.</p> <p>


      <b>Main Talk</b></p> <p><a href="https://twitter.com/ongardie">Diego Ongaro</a> on "On the criteria to be used in decomposing systems into modules"</p> <p>Shorter CACM version: <a href="https://www.cs.umd.edu/class/spring2003/cmsc838p/Design/criteria.pdf"><a href="https://www.cs.umd.edu/class/spring2003/cmsc838p/Design/criteria.pdf" class="linkified">https://www.cs.umd.edu/class/spring2003/cmsc838p/Design/criteria.pdf</a></a></p> <p>Tech report with additional detail: <a href="http://repository.cmu.edu/cgi/viewcontent.cgi?article=2979&amp;context=compsci"><a href="http://repository.cmu.edu/cgi/viewcontent.cgi?article=2979&amp;context=compsci" class="linkified">http://repository.cmu.edu/cgi/viewcontent.cgi?article=2979&amp;context=compsci</a></a></p> <p>Designing good systems requires finding the right abstractions. You probably have some intuition for doing this already, but explaining it or convincing someone of the difference between a good modularization and a bad one can be difficult. This 1971 paper by David Parnas argues for using information-hiding as the basis for evaluating modularizations. It's a simple but surprisingly powerful idea, and one that we can still apply today in contexts ranging from small scripts all the way up to distributed software architecture.</p> <p>


      <b>Diego's Bio</b></p> <p>Diego received his PhD from Stanford in 2014 for his work on Raft, a consensus algorithm designed for understandability. His advisor, John Ousterhout, taught Diego to write meatier code without little stepping stones and referred to Parnas' paper all too often. Diego now works in Compute Infrastructure at Salesforce, where he does some Raft stuff, helps out with various internal designs, and tries to develop and apply <a href="https://runway.systems/"><a href="https://runway.systems" class="linkified">https://runway.systems</a></a>, a design tool for distributed systems.</p> <p><br/><b>Meeting mechanics</b> </p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food. </p> <p>After the paper is presented, we will open up the floor for discussion and questions then we will head over to the bar!</p> <p><b>Remember</b></p> <p>PWL SF strictly adheres to the <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a> set forth by all PWL charters. </p>
