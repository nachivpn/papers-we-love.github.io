    description: <p>We welcome a long-awaited practical workshop with Dr. Joshua James, which is our second event from the cyber security series. Bring your laptop to practice being a cyber-sleuth.</p> <p><img src="http://photos2.meetupstatic.com/photos/event/3/1/0/8/600_319812552.jpeg" /></p> <p>After a short discussion about the challenges with different data storage devices, we will learn to take a copy of Random Access Memory (USB stick for an advanced lab) and extract evidence of user activity, such as pictures, web addresses and etc.</p> <p><b>Bonus</b></p> <p>In addition, we will cover extracting passwords from memory.</p> <p>============== <b>What to bring</b> ================</p> <p>• Laptop</p> <p><br/>• USB stick or other storage device you want to recover data from (camera's SD card).</p> <p><br/><b>Windows Users:</b></p> <p>• Download `FTK Imager Lite Version 3.1.1' [Free] (<a href="http://www.accessdata.com/support/product-downloads"><a href="http://www.accessdata.com/support/product-downloads" class="linkified">http://www.accessdata.com/support/product-downloads</a></a>)</p> <p><br/>• Download `UnixUtils' [Free] (<a href="http://sourceforge.net/projects/unxutils/"><a href="http://sourceforge.net/projects/unxutils/" class="linkified">http://sourceforge.net/projects/unxutils/</a></a>)</p> <p><br/>• Download `Testdisk &amp; Photorec' [Free] (<a href="http://www.cgsecurity.org/wiki/TestDisk_Download"><a href="http://www.cgsecurity.org/wiki/TestDisk_Download" class="linkified">http://www.cgsecurity.org/wiki/TestDisk_Download</a></a>)</p> <p><br/><b>Mac Users:</b></p> <p>• Download `Mac Memory Reader' [Free] (<a href="http://cybermarshal.com/index.php/cyber-marshal-utilities/mac-memory-reader"><a href="http://cybermarshal.com/index.php/cyber-marshal-utilities/mac-memory-reader" class="linkified">http://cybermarshal.com/index.php/cyber-marshal-utilities/mac-memory-reader</a></a>)<b><br/></b></p> <p>• Download `Testdisk &amp; Photorec' [Free] (<a href="http://www.cgsecurity.org/wiki/TestDisk_Download"><a href="http://www.cgsecurity.org/wiki/TestDisk_Download" class="linkified">http://www.cgsecurity.org/wiki/TestDisk_Download</a></a>)</p> <p><br/><b>Linux Users:</b></p> <p>• Download `lime-forensics' [Free] (<a href="https://code.google.com/p/lime-forensics/"><a href="https://code.google.com/p/lime-forensics/" class="linkified">https://code.google.com/p/lime-forensics/</a></a>)<b><br/></b></p> <p>• Download `Testdisk &amp; Photorec' [Free] (<a href="http://www.cgsecurity.org/wiki/TestDisk_Download"><a href="http://www.cgsecurity.org/wiki/TestDisk_Download" class="linkified">http://www.cgsecurity.org/wiki/TestDisk_Download</a></a>)</p> <p><br/><b>Android Users (advanced):</b></p> <p>• Rooted Android device<b><br/></b></p> <p>• Download `lime-forensics' [Free] (<a href="https://code.google.com/p/lime-forensics/"><a href="https://code.google.com/p/lime-forensics/" class="linkified">https://code.google.com/p/lime-forensics/</a></a>)</p> <p><br/>• A laptop to do acquisition analysis on with requirements above.</p>
