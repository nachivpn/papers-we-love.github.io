    name: '#3 Dann Toliver on Fast Functional Lists'
    maybe_rsvp_count: 0
    status: past
    time: 1420673400000
    updated: 1420689163000
    waitlist_count: 0
    rating: {count: 2, average: 5}
    description: '<p><a href="https://twitter.com/dann">Dann Toliver</a> will be presenting
      the paper <a href="http://infoscience.epfl.ch/record/64410/files/techlists.pdf">Fast
      Functional Lists, Hash-Lists, Deques and Variable Length Arrays</a> by Phil
      Bagwell.</p> <p><b>Note that we have moved the start time an hour earlier</b>
      based on feedback we got that things were happening too late. Keep that feedback
      coming!</p> <p>***</p> <p>In this paper Bagwell introduces the VList, an alternative
      to the classic linked list that retains its persistence and easy extensibility
      while adding in the fast random access indexing typical of arrays. </p> <p>We''ll
      explore this data structure from a variety of perspectives, and look at several
      modifications that extend its power: the VArray, a resizable array variant;
      a catenable deque using the VDList and VCat; and an average constant time hash-list.</p>
      <p>We''ll also look at the impacts of this data structure on thread safety,
      garbage collection, Lisps (via Visp, a Lisp using the VList as its basic data
      structure), and multi-dimensional data structures. </p> <p>Doors open at 6:30
      pm, presentation will begin at 7:00 pm. There will be food and refreshments
      provided by Shopify.</p> <p>***</p> <p>Author of <a href="http://daimio.org/">Daimio</a>.
      Makes things at <a href="http://bentobox.net/">Bento Box</a>. Co-founder of
      <a href="https://bentomiso.com/">Bento Miso</a>, a non-profit collaborative
      workspace focused on lowering barriers to entry in the technology world. Likes
      math.</p>'
    event_url: https://www.meetup.com/Papers-We-Love-Toronto/events/219223775/
