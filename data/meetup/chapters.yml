    description: <p><b>Harvest, Yield, and Scalable Tolerant Systems</b> and <b>Cluster-Based Scalable Network Services</b></p> <p>Talk Abstract:</p> <p>The CAP theorem is one of the defining blocks of how we talk about and build distributed systems. We use its tenets to understand how a system is going to behave in the case of failure and what kind of measures we can take to prevent or alleviate them. We'll learn how it came to be and why it's still so important today, especially when dealing with servers and services in the cloud.</p> <p><b>This lecture will not assume any background in distributed systems research from the audience. </b></p> <p><br/>Food and drinks will be available at 6:30PM and the talk will start at 7PM.</p> <p><br/>Harvest, Yield, and Scalable Tolerant Systems paper: <a href="https://www.dropbox.com/s/l5vloba3msvt3s4/harvest-yield-fault-tolerant-systems.pdf?dl=0"><a href="https://www.dropbox.com/s/l5vloba3msvt3s4/harvest-yield-fault-tolerant-systems.pdf?dl=0" class="linkified">https://www.dropbox.com/s/l5vloba3msvt3s4/harvest-yield-fault-tolerant-systems.pdf?dl=0</a></a></p> <p><br/>Cluster-Based Scalable Network Services paper: <a href="https://www.dropbox.com/s/ceigowr09ykfhp7/cluster-based-scalable-network-services.pdf?dl=0"><a href="https://www.dropbox.com/s/ceigowr09ykfhp7/cluster-based-scalable-network-services.pdf?dl=0" class="linkified">https://www.dropbox.com/s/ceigowr09ykfhp7/cluster-based-scalable-network-services.pdf?dl=0</a></a></p> <p><br/><a href="https://mauricio.github.io/"><b>Maurício Linhares</b></a> is a technical lead at <a href="http://www.neat.com/">Neat.com</a> working on scaling the company in the cloud. He's interested in programming languages, functional programming, distributed systems and machine learning. Just recently moved to Philadelphia from the northwestern coast in Brazil and enjoying it a lot.</p> <p><br/><b>Food and drinks sponsored by Chariot Solutions:</b></p> <p>Chariot Solutions is passionate about technology. We work with a wide variety of technologies, and solve an even wider variety of problems.  We value learning, working with the best people and delivering great products for our customers.  And we are hiring. <a href="http://chariotsolutions.com/">chariotsolutions.com</a> </p> <p>All attendees are expected to follow the Papers We Love <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a>&lt;a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md"&gt;&lt;/a&gt;.</p>
