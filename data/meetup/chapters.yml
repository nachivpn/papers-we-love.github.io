    waitlist_count: 0
    description: |-
      <p><b>Mini</b></p> <p>Aish Raj Dahal on "The Design Philosophy of the DARPA Internet Protocols"</p> <p>While it is easy to criticize the network stack for not being "web scale", the protocols that build the web, TCP/IP have been around for a while. The paper focuses on three main ideas behind the philosophy of the design of the Internet and protocols its built upon. David Clark highlights the reasoning around, how the basic ideas such as, datagrams, things that we take for granted today were carefully designed. From an engineering prospective, it provides a great retrospective analysis about building systems/protocols that last a generation.</p> <p>


      <b>Aish's Bio</b></p> <p><a href="https://twitter.com/aishrajdahal">Aish</a> is a software engineer with a passion for distributed systems. He currently works for PagerDuty, building reliable event driven systems. In the past life, he was at Wall Street building software platforms for high performance trade execution. He was also a maintainer for KDE's KGet project.</p> <p>


      <b>Main Talk</b></p> <p>Peter Geoghegan on "Query Evaluation Techniques for Large Databases"</p> <p>Peter tells us:  This talk takes some artistic license with the established PWL format. Rather than being a discussion of one particular paper, the talk is intended as a guided tour of the development of various widely implemented relational database join algorithms, with a particular focus on the pressures that shaped their development. Framing the discussion this way is not intended as a history lesson, so much as a vehicle for explaining the practical relevance of each algorithm under discussion, possible future developments, and the fundamental nature of how relational databases implement joins.</p> <p>That being said, the talk is essentially an exploration of the paper "Query Evaluation Techniques for Large Databases", by Goetz Graefe.</p> <p>The talk will make quite a few small detours, generally influenced by related papers, but without veering too far from Graefe's central arguments.</p> <p>Familiarity with working with systems like PostgreSQL, SQL Server, or Oracle will give a good grounding for understanding the material in the talk. Reading over and working through the "Using EXPLAIN" [1] section of the PostgreSQL documentation may be a useful refresher on the topics the talks considers.</p> <p>[1] <a href="https://www.postgresql.org/docs/current/static/using-explain.html"><a href="https://www.postgresql.org/docs/current/static/using-explain.html" class="linkified">https://www.postgresql.org/docs/current/static/using-explain.html</a></a></p> <p>


      <b>Peter's Bio </b><br/><a href="https://twitter.com/petervgeoghegan">Peter</a> has been involved in PostgreSQL development since 2011 as both a reviewer and feature implementer, and is a PostgreSQL Major Contributor.</p> <p>His development projects tend to be centered on improving PostgreSQL's performance in various ways, including adding support for group commit, as well as a succession of improvements to the PostgreSQL sort code down through the years. Peter is also the primary author of PostgreSQL 9.5's "UPSERT" feature.</p>
