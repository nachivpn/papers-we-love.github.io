      <p>Please sign up at <a href="https://skillsmatter.com/meetups/8146-papers-we-love-meetup">Skills Matter</a> also</p> <p>


      Certain papers change your life. McCarthy’s ‘Recursive Functions of Symbolic Expressions and their Computation by Machine (Part I)’ (1960) changed mine, and so did Landin’s ‘The Next 700 Programming Languages’ (1966). And I remember the moment, halfway through my graduate career, when Guy Steele handed me Reynolds’s ‘Definitional Interpreters for Higher-Order Programming Languages’ (1972).</p> <p>It is now common to explicate the structure of a programming language by presenting an interpreter for that language. If the language interpreted is the same as the language doing the interpreting, the interpreter is called <i>meta-circular</i>. </p> <p>Interpreters may be written at differing levels of detail, to explicate different implementation strategies. For instance, the interpreter may be written in a <i>continuation-passing style</i>; or some of the higher-order functions may be represented explicitly using data-structures, via <i>defunctionalisation</i>. </p> <p>More elaborate interpreters may be derived from simpler versions, thus providing a methodology for discovering an implementation strategy and showing it correct. Each of these techniques has become a mainstay of the study of programming languages, and all of them were introduced in this single paper by Reynolds.</p>
