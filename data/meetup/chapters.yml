    description: '<p><b>Back on the 4th floor this time!</b></p> <p><b>Important: </b>please
      arrive <b>before 7pm</b>, which is when the front door locks! If you arrive
      after 7pm, use the keypad beside the outside door and <b>buzz 8882</b> to be
      let in.</p> <p><br/>***</p> <p>Donny will be presenting <a href="http://arxiv.org/pdf/1507.06955.pdf">Rowhammer.js:
      A Remote Software-Induced Fault Attack in JavaScript</a> by Daniel Gruss, Clémentine
      Maurice, and Stefan Mangard. </p> <p>***</p> <p>This paper introduces Rowhammer.js,
      a piece of JavaScript which could be used by an attacker to gain full access
      to the machine running it. The rowhammer technique can be used to break out
      of the JVM, the .NET CLR, docker containers - almost any kind of VM you can
      imagine.</p> <p>We''ll discuss what rowhammer is, why it works, and how it can
      be exploited in various environments.</p> <p>Paper Link: <a href="http://arxiv.org/pdf/1507.06955.pdf"><a
      href="http://arxiv.org/pdf/1507.06955.pdf" class="linkified">http://arxiv.org/pdf/1507.06955.pdf</a></a></p>
      <p><a href="http://www.allthingsdistributed.com/files/amazon-dynamo-sosp2007.pdf">&lt;/a&gt;</p>
