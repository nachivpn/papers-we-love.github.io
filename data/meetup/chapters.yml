    description: <p>Legendary "Introduction to Robotics" in March was the biggest event at SeoulTech so far. Robotics 2.0 is coming with more topics, showcases and other opportunities.</p> <p>And may be it will be time to create your own robots... </p> <p><br/><img src="http://photos4.meetupstatic.com/photos/event/b/4/1/600_439322881.jpeg" /></p> <p><b>Agenda</b></p> <p><br/>• <i>1.30pm</i>, Gates Open</p> <p><br/>• <i>2pm, </i>Dr Dmitriy Popov, Overview of state of the art robotic applications and wearable robotics</p> <p>• <i>3</i><i>pm</i>, Prof Yongjae Kim, Introduction to interactive robotics, especially on the robot arms with safe and compliant mechanisms</p> <p>• <i>4</i><i>pm</i>, Dr Taewook Kang<i>, </i>Building information modeling and robot-based architecture </p> <p>• <i>5pm,</i> Prof Artem Lenskiy, What you need to know to make robots?</p> <p>• <i>5:20pm,</i> Dr Daniel Stonier, Robot demonstration.  </p> <p>• <i>5:40pm,</i> Summary, Q&amp;A and discussions</p> <p><br/><b>Description</b></p> <p>The robots are taking over, it is predicted that by 2025, 30% of the jobs will be performed by robots. The revolution is happening right now. In this event experts in robotics will share their opinions on the future of robotics as well as describe current achievements in robotics. We are planning to make this event interactive and demonstrate robotic systems.</p> <p><img src="http://photos4.meetupstatic.com/photos/event/c/3/0/600_439323120.jpeg" /></p> <p><b><i>Prof Yongjae Kim</i></b> participated in Darpa robotics challenge 2015 (<a href="http://www.theroboticschallenge.org/"><a href="http://www.theroboticschallenge.org" class="linkified">http://www.theroboticschallenge.org</a></a>). This is a cutting edge of robotics that brings together experts form all around the world to compete between each other. Besides, Prof Kim worked for Samsung in a robotics division for over 10 years, he has got valuable experience about collaboration between the academia and the industry. Development of soft medical robots is one his specialities  among many projects he has been involved in. He is currently a Professor at Korea University of Technology and Education (Koreatech). </p> <p><b><i>Dr Daniel Stonier</i></b> is a renowned expert in robotics, motion planning and <a href="https://en.wikipedia.org/wiki/Simultaneous_localization_and_mapping">simultaneous localization and mapping</a>. Dr Stonier obtained his PhD in mathematics form Deakin University and has been  an innovation team co-leader at Yujin Robot since 2014.  Yujin Robot is a leader in designing and manufacturing of service robots.</p> <p><b><i>Dr Dmitriy Popov</i></b> just returned from  ICRA2015(<a href="http://icra2015.org/"><a href="http://icra2015.org" class="linkified">http://icra2015.org</a></a>), one of the best if not the best conferences in Robotics. Dr Popov will share his experience on the state of the art of robotic technologies presented at the conference with the emphasis on exoskeletons and rehabilitation robotics. He will also demonstrate his own wearable robotic glove. </p> <p><b><i>Dr Taewook Kang</i></b> is a senior researcher at KICT(<a href="http://www.kict.re.kr/eng/"><a href="http://www.kict.re.kr/eng/" class="linkified">http://www.kict.re.kr/eng/</a></a>)  and is interested in robotics applications to architecture (<a href="http://www.robotsinarchitecture.org/"><a href="http://www.robotsinarchitecture.org/" class="linkified">http://www.robotsinarchitecture.org/</a></a>). Dr Kang besides being a  senior researcher at ICT lab at Korea institute of Civil Engineering and Building Engineering is a hobbyist. His hobby in robotics is now deeply merged with his job as a civil engineer. He will present his view on robotic applications in construction engineering and architecture.</p> <p><b>Prof Artem Lenskiy</b> and his students participated in a number of robotic projects including the autonomous military vehicle sponsored by agency for defense development and the autonomous vehicle competition organized by Hyundai Motors. Dr Lenskiy focuses on perceptional aspects of robots. Besides, Dr Lenskiy has been working on an educational mobile robot platform to improve computer science education. </p>
