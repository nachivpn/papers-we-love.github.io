    description: <p><b>Important: </b>please arrive <b>before 7pm</b>, which is when the front door locks! If you arrive after 7pm, use the keypad beside the outside door and <b>buzz 8882</b> to be let in.</p> <p><br/>***</p> <p>Suhail Shergill will be presenting <a href="https://www.cs.cornell.edu/~kozen/papers/ProbSem.pdf">Semantics of Probabilistic Programs</a> by Dexter Kozen.</p> <p>The paper defines semantics for probabilistic programs via two means. One, which is more operational and the other which is closer to the denotational semantics. The paper establishes their equivalence and makes a case that the denotational semantics expresses properties at a more "appropriate level of abstraction. The talk will work to illustrate some of these properties and hopefully make them more understandable.</p> <p>Paper Link: <a href="https://www.cs.cornell.edu/~kozen/papers/ProbSem.pdf"><a href="https://www.cs.cornell.edu/~kozen/papers/ProbSem.pdf" class="linkified">https://www.cs.cornell.edu/~kozen/papers/ProbSem.pdf</a></a></p> <p><a href="http://www.allthingsdistributed.com/files/amazon-dynamo-sosp2007.pdf">&lt;/a&gt;</p> <p><b>Doors open at 6:30 pm, presentation will begin at 7:00 pm.</b> There will be food and refreshments provided by Shopify. </p> <p><br/>***</p> <p>Suhail Shergill is an R&amp;D and innovation lead and active in the meetup and startup community here in Toronto.  He organizes the Probabilistic Programming meetup (&lt;a href="http://www.meetup.com/Toronto-Probabilistic-Programming-Meetup/"&gt;www.meetup.com/Toronto-Probabilistic-Programming-Meetup/</a>) and the Differential Privacy meetup (<a href="http://www.meetup.com/Toronto-Differential-Privacy-Meetup/">www.meetup.com/Toronto-Differential-Privacy-Meetup/</a>) and is active as a technical adviser.</p>
