      <p><b>Mini</b></p> <p>Tyler McMullen on Similarity Estimation Techniques from Rounding Algorithms</p> <p><a href="http://www.cs.princeton.edu/courses/archive/spring04/cos598B/bib/CharikarEstim.pdf"><a href="http://www.cs.princeton.edu/courses/archive/spring04/cos598B/bib/CharikarEstim.pdf" class="linkified">http://www.cs.princeton.edu/courses/archive/spring04/cos598B/bib/CharikarEstim.pdf</a></a></p> <p>Tyler's Bio: Tyler McMullen is CTO at Fastly, where he’s responsible for the system architecture and leads the company’s technology vision. As part of the founding team, Tyler built the first versions of Fastly’s Instant Purging system, API, and Real-time Analytics. Before Fastly, Tyler worked on text analysis and recommendations at Scribd. A self-described technology curmudgeon, he has experience in everything from web design to kernel development, and loathes all of it. Especially distributed systems.</p> <p>



      <b>Main Talk</b></p> <p><a href="https://twitter.com/gilbazoid">Gilbert Bernstein</a> on Spacetime Constraints </p> <p><br/><a href="http://research.cs.queensu.ca/home/jstewart/850/papers/witkinkass.pdf"><a href="http://research.cs.queensu.ca/home/jstewart/850/papers/witkinkass.pdf" class="linkified">http://research.cs.queensu.ca/home/jstewart/850/papers/witkinkass.pdf</a></a></p> <p>Gilbert tells us: "Witkin and Kass’s Spacetime Constraints paper is one of the landmark papers of Computer Graphics.  It helped shape the research agenda for Computer Animation over the next few decades, popularizing variational optimization techniques in the field.  It’s also one of the best written papers I’ve read—for reasons you might or might not agree with.</p> <p>I’ll look at this paper from 4 different perspectives: (1) how it was positioned, (2) how it introduced powerful mathematical ideas to the field, (3) the strange, under appreciated and overlooked system they built, and (4) how it influenced research for the next 2 and a half decades."</p> <p>


      <b>Gilbert's Bio </b></p> <p><a href="http://www.gilbertbernstein.com/">Gilbert Bernstein</a> is a Ph.D. student in the department of Computer Science at Stanford University.  His work focuses on a range of topics across Computer Graphics, HCI and Programming Languages, including Domain-Specific (Programming) Languages, Visual Tools for Artists and Designers, Geometry and Topology.  He’s gotten some awards in the past that you don’t really care about.  The only song Gilbert can rap at karaoke is “Amish Paradise."</p> <p>


      <b>Meeting mechanics</b></p> <p><br/>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food. </p> <p>After the paper is presented, we will open up the floor for discussion and questions then we will head over to the bar!</p> <p><b>Remember</b></p> <p>PWL SF strictly adheres to the <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a> set forth by all PWL charters. </p>
