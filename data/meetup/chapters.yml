      1977 </p> <p>- <i><a href="https://swtch.com/~rsc/thread/squint.pdf">Squinting
      at Power Series</a>,</i> Doug McIlroy, 1989 </p> <p>- <i><a href="http://www.sciencedirect.com/science/article/pii/S0304397597000650">Generating
      Power of Lazy Semantics</a>, </i>Jerzy Karczmarczuk,1997 </p> <p>- <i><a href="https://www.google.com/url?sa=t&amp;rct=j&amp;q=&amp;esrc=s&amp;source=web&amp;cd=1&amp;ved=0ahUKEwjfir7huMfTAhWF2yYKHXcyC5EQFggpMAA&amp;url=http%3A%2F%2Fwww.cs.dartmouth.edu%2F~doug%2Fpearl.ps.gz&amp;usg=AFQjCNEZeoiSvgAZ104ezBkhF8bsJI4Qcw&amp;sig2=DBK7u2GFo8ke05mCDDHpZQ">Power
      Series, Power Serious</a>, </i>Doug McIlroy, 1998 </p> <p>- <i><a href="http://www2.tcs.ifi.lmu.de/~miranda/public/cocalculus.pdf">Calculus
      in Coinductive Form</a>,</i> Pavlovic &amp; Escardo 1998</p> <p>- <a href="http://www.michaelnielsen.org/ddi/lisp-as-the-maxwells-equations-of-software/">&lt;/a&gt;<i>&lt;a
      href="https://pdfs.semanticscholar.org/4edf/d071cf5012aaa69449c9fe76646955a8d185.pdf"&gt;Functional
      Differentiation of Computer Programs</a>, </i>Jerzy Karczmarczuk, 2000</p> <p>- <i><a
      href="http://folk.ntnu.no/haugwarb/Programming/Haskell/haskell_automatic_differentiation_II.pdf">Adjoint
      Codes in Functional Framework</a>,</i> Jerzy Karczmarczuk, 2000</p> <p>- <a
