    description: <p><b>Important: </b>please arrive <b>before 7pm</b>, which is when the front door locks! If you arrive after 7pm, use the keypad beside the outside door and <b>buzz 8882</b> to be let in.</p> <p><br/>***</p> <p>James MacAulay will be presenting <a href="https://www.cs.cmu.edu/afs/cs/user/crary/www/819-f09/Landin64.pdf">The Mechanical Evaluation of Expressions</a> by Peter Landin.  </p> <p>This paper, published in 1964, was the first to describe an abstract process virtual machine for evaluating lambda calculus expressions – <a href="https://en.wikipedia.org/wiki/SECD_machine">the SECD machine</a>. In describing the operation of the machine, Landin tackles a range of topics that have remained central to functional programming, such as lists, closures, and recursion.</p> <p>The design of this abstract machine was hugely influential to the history of VM design and programming language implementation as a whole. Meanwhile the expression syntax used in this paper is a close precursor to Landin's ISWIM language that he described two years later in <a href="http://www.inf.ed.ac.uk/teaching/courses/epl/Landin66.pdf">The Next 700 Programming Languages</a> and which heavily influenced later languages such as SASL, Miranda, ML, and Haskell.</p> <p>This talk will dig into how the SECD machine works, and how programming languages can be implemented with it.</p> <p>Paper Link: <a href="https://www.cs.cmu.edu/afs/cs/user/crary/www/819-f09/Landin64.pdf"><a href="https://www.cs.cmu.edu/afs/cs/user/crary/www/819-f09/Landin64.pdf" class="linkified">https://www.cs.cmu.edu/afs/cs/user/crary/www/819-f09/Landin64.pdf</a></a></p> <p>&lt;a href="http://www.allthingsdistributed.com/files/amazon-dynamo-sosp2007.pdf"&gt;&lt;/a&gt;</p> <p><b>Doors open at 6:30 pm, presentation will begin at 7:00 pm.</b> There will be food and refreshments provided by Shopify. </p>
