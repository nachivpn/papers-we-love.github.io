    rating: {count: 2, average: 4.5}
    description: '<p>Naren will be talking about the QuickCheck paper from John Hughes:
      <a href="http://www.cs.tufts.edu/~nr/cs257/archive/john-hughes/quick.pdf"><a
      href="http://www.cs.tufts.edu/~nr/cs257/archive/john-hughes/quick.pdf" class="linkified">http://www.cs.tufts.edu/~nr/cs257/archive/john-hughes/quick.pdf</a></a> </p>
      <p>slides and code:</p> <p><a href="http://nanonaren.wordpress.com/2014/10/11/quickcheck/"
      class="linkified">http://nanonaren.wordpress.com/2014/10/11/quickcheck/</a></p>
      <p><br/>More details:</p> <p>Many of you have mentioned about this clashing
      with a talk at FuConf on property-based testing but I suggest we go through
      with this because I not only plan to cover QuickCheck but also motivate the
      topic with a little generality with respect to functional programming (to cater
      to those with a background mainly in imperative languages). Here is an outline
      of things I will cover</p> <p>Each of these below will be illustrated with plenty
      of code examples</p> <p><br/>- Why are tests needed? This is not as obvious
      as it seems when viewed from the point-of-view of the Curry-Howard isomorphism
      (this will also serve as a hook for a future talk someone will inevitably want
      to do on type systems)</p> <p><br/>- How Haskell and other functional and type-safe
      languages can reduce testing needs</p> <p><br/>- What types can tell you about
      code functionality</p> <p>- Types can get you far but not totally... so testing
      begins. Starting with the familiar method of unit testing</p> <p>- An alternative
      mode of testing: invariance testing. Introducing QuickCheck. Include other motivations
      for invariance testing (from the model-checking world... successfully used in
      hardware and driver testing)</p> <p>- Work through the paper</p> <p>- Real-world
      uses of QuickCheck in Haskell packages (vector, lens, etc)</p> <p>- Integration
      with unit tests and cabal (if people are interested)</p> <p>- and ... pointing
      to further reading</p> <p>Let me know what you guys think.</p> <p>Thanks,</p>
      <p>Naren</p>'
