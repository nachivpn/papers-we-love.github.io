      <p><b>Mini</b></p> <p>Kyle Isom on "Out of the Tarpit" by Ben Moseley and Peter Marks (<a href="http://shaffner.us/cs/papers/tarpit.pdf" class="linkified">http://shaffner.us/cs/papers/tarpit.pdf</a>)</p> <p>About the paper: Software inevitably grows complex as it grows in scope. Out of the Tar Pit puts forward some useful, actionable ideas for how we can manage complexity in our programs by looking at how we can reduce state in our systems.</p> <p>Kyle is a systems engineer in the Bay area</p> <p><br/><b>Main Talk</b></p> <p><a href="https://twitter.com/sargun">Sargun</a> will present the "Facebook Haystack" by Doug Beaver, Sanjeev Kumar, Harry C. Li, Jason Sobel, and Peter Vajgel (<a href="http://static.usenix.org/legacy/events/osdi10/tech/full_papers/Beaver.pdf"><a href="http://static.usenix.org/legacy/events/osdi10/tech/full_papers/Beaver.pdf" class="linkified">http://static.usenix.org/legacy/events/osdi10/tech/full_papers/Beaver.pdf</a></a>).</p> <p>Sargun tells us: "It presents a simple storage architecture, and distributed file system that takes relatively simple components and builds a massively scalable storage system out of them, for a real-world problem. In addition to this, some material from the follow-up paper may be included (<a href="http://www.cs.cornell.edu/~qhuang/papers/sosp_fbanalysis.pdf"><a href="http://www.cs.cornell.edu/~qhuang/papers/sosp_fbanalysis.pdf" class="linkified">http://www.cs.cornell.edu/~qhuang/papers/sosp_fbanalysis.pdf</a></a>)"</p> <p>


      Sargun's Bio:</p> <p><a href="https://twitter.com/sargun">Sargun Dhillon</a> (@sargun) is interested in schemes for efficient, flexible computer networks to enable the next generation of applications. He comes from an operations background, and spends much of his time thinking about how we can make distributed systems, networking, and databases friendlier to run.</p> <p>



      <b>Meeting mechanics</b></p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food. </p> <p>After the paper is presented, we will open up the floor for discussion and questions.  </p> <p>Normally we end up all meetings socializing at a bar. </p>
