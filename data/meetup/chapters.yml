    waitlist_count: 0
    rating: {count: 3, average: 5}
    description: <p>The paper we are going to discuss is the famous AlexNet paper: <a href="http://www.cs.toronto.edu/~fritz/absps/imagenet.pdf"><a href="http://www.cs.toronto.edu/~fritz/absps/imagenet.pdf" class="linkified">http://www.cs.toronto.edu/~fritz/absps/imagenet.pdf</a></a></p> <p><br/>Puneeth will begin by giving a brief introduction to Neural Networks and Deep Neural Networks, and then proceed to give an overview of the paper. Hopefully, there will also be some code/demo to show!</p> <p><b>Abstract</b></p> <p>We trained a large, deep convolutional neural network to classify the 1.2 million high-resolution images in the ImageNet LSVRC-2010 contest into the 1000 different classes. On the test data, we achieved top-1 and top-5 error rates of 37.5% and 17.0% which is considerably better than the previous state-of-the-art. The neural network, which has 60 million parameters and 650,000 neurons, consists of five convolutional layers, some of which are followed by max-pooling layers, and three fully-connected layers with a final 1000-way softmax. To make training faster, we used non-saturating neurons and a very efficient GPU implementation of the convolution operation. To reduce overfitting in the fully-connected layers we employed a recently-developed regularization method called “dropout” that proved to be very effective. We also entered a variant of this model in the ILSVRC-2012 competition and achieved a winning top-5 test error rate of 15.3%, compared to 26.2% achieved by the second-best entry.</p>
