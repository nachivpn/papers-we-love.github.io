    description: |-
      <p>Hi everyone,<br/>Let's meet and talk about Consensus Algorithm Papers:</p> <p>In Search Of An Understandable Consensus Algorithm: <a href="https://ramcloud.stanford.edu/raft.pdf" class="linkified">https://ramcloud.stanford.edu/raft.pdf</a></p> <p>The Part-Time Parliament: <a href="http://research.microsoft.com/en-us/um/people/lamport/pubs/lamport-paxos.pdf" class="linkified">http://research.microsoft.com/en-us/um/people/lamport/pubs/lamport-paxos.pdf</a></p> <p>Paxos Made Simple: <a href="http://pdos.csail.mit.edu/6.824/papers/paxos-simple.pdf" class="linkified">http://pdos.csail.mit.edu/6.824/papers/paxos-simple.pdf</a></p> <p><b>Who organises it?</b></p> <p>It's community-organised. If you'd like to co-organise, moderate or can help in any other way, ping &lt;a&gt;Alex&lt;/a&gt;, he'll add you to admins.</p> <p><b>How does it work? </b></p> <p>We all read papers offline, then we meet together and start up a discussion, hacking, trying things out, bringing up examples from industry and learn more about what we've read.</p> <p>We've got four lightning talks to heat up the discussion:</p> <p>- Sorting algorithms based on 0-1 lemma (Stefan Schwetschke)</p> <p>- RANSAC (random sample consensus) algorithm with a few examples (Kai Wolf)</p> <p>- Software systems that use Paxos or Raft (Daniel Mitterdorfer)</p> <p>- An overview how etcd uses the raft protocol (Christine Koppelt)</p> <p>


      <b>Why should I participate?</b></p> <p>Because papers are fun! It's actually quite easy to read papers, and we'd like to have more people who know about modern Computer Science and Math trends. That would significantly improve your knowledge and marketability.</p> <p>There are many more papers to read and discuss. You can check some of them on <a href="https://github.com/papers-we-love/papers-we-love">GitHub</a>.</p>
