      <p><b>PWL Mini</b></p> <p>Jeff Carpenter presents Design Principles Behind Smalltalk by Daniel H. H. Ingalls. Jeff tells us: <i>This a paper I love because it frames programming language design as a means to "provide computer support for the creative spirit in everyone."</i>  The paper describes the design principles the Learning Research Group at PARC discovered as they evolved the design of the Smalltalk language.</p> <p>PDF: <a href="https://github.com/papers-we-love/papers-we-love/blob/master/smalltalk/Design-Principles-Behind-Smalltalk.pdf"><a href="https://github.com/papers-we-love/papers-we-love/blob/master/smalltalk/Design-Principles-Behind-Smalltalk.pdf" class="linkified">https://github.com/papers-we-love/papers-we-love/blob/master/smalltalk/Design-Principles-Behind-Smalltalk.pdf</a></a></p> <p><b><br/></b></p> <p><b>Jeff's Bio</b></p> <p>Jeff is a software engineer at Braintree where he works on the JavaScript SDK and various payment services. He is particularly interested in improving developer experiences, open sourcing all the things, and learning about new programming languages.</p> <p><br/><b>Main talk</b></p> <p><a href="https://twitter.com/aysylu22">Aysylu Greenberg</a>  presents the Probabilistic Accuracy Bounds for Fault-Tolerant Computations that Discard Tasks paper (<a href="http://people.csail.mit.edu/rinard/paper/ics06.pdf"><a href="http://people.csail.mit.edu/rinard/paper/ics06.pdf" class="linkified">http://people.csail.mit.edu/rinard/paper/ics06.pdf</a></a> )</p> <p>Aysylu tells us "As our systems get more complex and expensive to operate, tradeoffs between accuracy and performance gains become more relevant. The paper demonstrates a new approach to analyzing programs where we can train statistical models to bound the error as tasks fail. This allows us to be more resilient in the face of system failures in many applications that can tolerate "good enough" results. This area of research is particularly dear to my heart as I was first exposed to it while taking a compiler engineering course at MIT which the author, Prof. Martin Rinard, taught. The probabilistic high-performance computing captured my interest because it challenges the widely accepted expectation that for-loops are deterministic."</p> <p>


      <b>Aysylu's Bio</b></p> <p><br/>Aysylu Greenberg has many hobbies. By day, she works on a distributed build system at Google. For fun, she writes open-source libraries in Clojure, ponders the design of systems that deal with inaccuracies, paints and sculpts. Her curiosity for everything new and unexplored drives her to seek out cutting edge research papers. You can find <a href="https://twitter.com/aysylu22">@aysylu22</a> on <a href="https://github.com/aysylu">github.com/aysylu</a> and <a href="http://aysy.lu/"><a href="http://aysy.lu" class="linkified">http://aysy.lu</a></a>.</p> <p><br/><b>Meeting mechanics</b></p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food. </p> <p>After the paper is presented, we will open up the floor for discussion and questions then we will head over to the <a href="http://www.yelp.co.uk/biz/zekes-diamond-bar-san-francisco?osq=zeke%27s+sports+bar">bar</a>!</p> <p>PWL SF strictly adheres to the <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a> set forth by all PWL charters. </p>
