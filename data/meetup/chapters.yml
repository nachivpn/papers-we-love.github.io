    description: |-
      <p>Do you want to know what is happening beneath the screen?</p> <p><img src="http://photos3.meetupstatic.com/photos/event/3/2/f/2/600_425713042.jpeg" /></p> <p>Let's discover together with Max Goncharov the deep dungeons of underground online economy. Then, we will have a discussion about specifics of Korea.</p> <p><br/>Max Goncharov is a senior security virus analyst at <a href="http://www.trendmicro.com/us/index.html">Trend Micro</a> based in Germany; he is visiting Korea to present at the <a href="http://www.powerofcommunity.net/">POC</a> conference.</p> <p>Joshua James has a broad background of collaboration with police of different countries (including Korea) and academic research.</p> <p>Details of their profiles and the event's topics are below.</p> <p>


      Topic 1:</p> <p>40 Min.<br/>“Building the Botnet. How much and how easy…”</p> <p>Online fraud has long since moved from being a mere hobby to a means for cybercriminals to earn a living. Almost every day we can see reports of new cybercrime activity in social networks, blogs and forums, or the part of the easily 'visible' Internet.<br/>There is another side to the Internet however - its criminal underbelly - and here just like on the blogs and forums, communication is key. In this talk we will cover the principles of underground information exchange, ways to secure money/goods in underground transactions and basic cyber hierarchy.<br/>We will also talk about underground products and services. Crypt services, DDoS attacks, Traffic resale, Bulletproof servers, SMS Fraud, Spam services and Credit card Hijacking - these will be covered with pricing comparisons shown over the last 2-3 years. We will go through the typical pricing steps of a criminals attack - from buying software, all the way to monetize the volumes of infected victims.<br/>This presentation will be based on the Max's research paper: <a href="http://gmax.at/101"><a href="http://gmax.at/101" class="linkified">http://gmax.at/101</a></a></p> <p>Topic 2:<br/>40 Min.</p> <p>“APT Targeted attacks use case and cyber underground”</p> <p><br/>We will analyse some of the most popular Russian underground forums where we can see footprints of possible APT announcement. We will discuss attacks with interesting use cases, such as the attack on the Ukrainian Voting system, as well as possible leads to Russian attackers. Next we will take a look RAT tools and how they are available and wildly used for account hacking which can lead to APT.</p> <p>Topic 3:</p> <p>20 Min.</p> <p>"Cybercrime in Korea and what to watch out for"</p> <p>Joshua James and students from <a href="http://www.kitribob.kr/bob/">KITRI's Best of the Best</a> information security program will give a quick discussion about some common cybercrimes that happen in Korea, and how to protect yourselves.</p> <p>


      Profile: <b><a href="http://www.linkedin.com/in/mgoncharov">Max Goncharov</a></b> TREND MICRO Inc.</p> <p><br/>Senior security Virus Analyst responsible for security consulting to business partners (internal, external), creation of security frameworks, designing technical security architecture, overseeing the build out of an enterprise incident response process, and creation of the enterprise risk management program.</p> <p>Participated as a speaker in various conferences and training seminars on the topic of cybercrime and related issues (e.g.cyberterrorism, cybersecurity, underground economy, etc.), like BlackHat, DeepSec, VB, APWG, POC etc.</p> <p><b>Joshua James</b> is a researcher with the Digital Forensics Investigation Laboratory as well as a lecturer and researcher with University College Dublin, Korea University, Korea National Police University and Soon Chun Hyang University. Coming from a background in network security and administration, his focus is now on the formalization and automation of digital forensic investigation methods, and the application of these methods in low cost, open source solutions for digital investigators.</p> <p><br/><b>Afterparty</b> at 맥주창고 (beer world)</p> <p><a href="http://dmaps.kr/mkyv"><a href="http://dmaps.kr/mkyv" class="linkified">http://dmaps.kr/mkyv</a></a> - Daum maps</p> <p><br/><a href="http://goo.gl/V7dW07"><a href="http://goo.gl/V7dW07" class="linkified">http://goo.gl/V7dW07</a></a> - Google maps</p> <p><br/><img src="http://photos1.meetupstatic.com/photos/event/5/6/6/600_429661382.jpeg" /></p>
