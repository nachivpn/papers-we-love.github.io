    description: <p>We're really glad to have Christopher Meiklejohn (<a href="https://twitter.com/cmeik)"><a href="https://twitter.com/cmeik" class="linkified">https://twitter.com/cmeik</a>)</a> with us.</p> <p><br/>Chris will be talking about <b>HyParView:  a membership protocol for reliable gossip-based broadcast</b></p> <p><i>Gossip, or epidemic, protocols have emerged as a powerful strategy to implement highly scalable and resilient reliable broadcast primitives. Due to scalability reasons, each participant in a gossip protocol maintains a partial view of the system. The reliability of the gossip protocol depends upon some critical properties of these views, such as degree distribution and clustering coefficient.Several algorithms have been proposed to maintain partial views for gossip protocols. In this paper, we show that under a high number of faults, these algorithms take a long time to restore the desirable view properties. To address this problem, we present HyParView, a new membership protocol to support gossip-based broadcast that ensures high levels of reliability even in the presence of high rates of node failure. The HyParView protocol is based on a novel approach that relies in the use of two distinct partial views, which are maintained with different goals by different strategies.</i></p> <p><br/>You can read the full paper here: <a href="http://asc.di.fct.unl.pt/~jleitao/pdf/dsn07-leitao.pdf"><a href="http://asc.di.fct.unl.pt/~jleitao/pdf/dsn07-leitao.pdf" class="linkified">http://asc.di.fct.unl.pt/~jleitao/pdf/dsn07-leitao.pdf</a></a></p> <p>Are you gonna miss it?</p>
