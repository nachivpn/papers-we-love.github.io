    description: |-
      <p>It's going to be a special evening. After taking the month of July off, we're coming back with the <a href="http://www.meetup.com/papers-we-love/events/163406212/">original</a> Papers We Love speaker, <a href="http://michaelrbernste.in">Michael R. Bernstein</a>, co-host of <a href="http://beatsryetypes.com/">Beats, Rye, &amp; Types</a> and <a href="https://codeclimate.com/">Code Climate</a> hustler, and he’s very excited to be back, presenting on <a href="http://homepages.inf.ed.ac.uk/wadler/papers/propositions-as-types/propositions-as-types.pdf">Propositions as Types</a> by <a href="http://homepages.inf.ed.ac.uk/wadler/">Philip Wadler</a> and showcasing some work from <a href="http://the-little-prover.github.io/">The Little Prover</a> by <a href="http://www.cs.indiana.edu/~dfried/">Friedman</a> and <a href="http://www.ccs.neu.edu/home/cce/">Eastlund</a>!</p> <p><b>Intro </b></p> <p>I’ll (Michael) be talking about Philip Wadler’s paper "<b>Propositions as Types</b>," which starts out with the following sentence:</p> <p><br/><b><i>"Powerful insights arise from linking two fields of study previously thought separate."</i></b></p> <p><br/>And just keeps on going from there. In less than 9 full pages, Wadler assembles an exuberant, hilarious take on the deep, meaningful connections between mathematics, philosophy, and computer science.</p> <p><br/>I’ll also be showing off some work from Daniel P. Friedman and Carl Eastlund’s recent book "<a href="https://mitpress.mit.edu/books/little-prover"><b>The Little Prover</b></a>," which implements a small theorem prover in Scheme, to demonstrate some of the connections Wadler discusses in his paper.</p> <p><br/><b>Bio</b></p> <p><a href="http://michaelrbernste.in">Michael R. Bernstein</a> (<a href="http://twitter.com/mrb_bk">@mrb_bk</a>) loves you. He lives in Takoma Park, MD and spends most of his time thinking about pottery, obscure LPs, food, and the intersection of philosophy and Computer Science.</p> <p>------------------------------------------------------------------------</p> <p><img src="http://photos2.meetupstatic.com/photos/event/a/5/4/a/600_433302314.jpeg" /></p> <p>


