      <p><b>Mini</b></p> <p><a href="http://marios.io">Marios Assiotis</a> on "Throttling Utilities in the IBM DB2 Universal Database Server" (<a href="http://www.nt.ntnu.no/users/skoge/prost/proceedings/acc04/Papers/0354_ThA01.3.pdf"><a href="http://www.nt.ntnu.no/users/skoge/prost/proceedings/acc04/Papers/0354_ThA01.3.pdf" class="linkified">http://www.nt.ntnu.no/users/skoge/prost/proceedings/acc04/Papers/0354_ThA01.3.pdf</a></a>)</p> <p><b><br/></b></p> <p><b>Marios' Bio</b></p> <p>Marios is the CTO at TubiTV, the world's largest free streaming TV &amp; movie library. His interests include simplifying complex systems, storage and low latency network i/o at scale. A transplant from Cyprus, he spends his free time trying to create the perfect all-American burger.</p> <p>



      <b>Main Talk</b></p> <p><a href="https://twitter.com/adereth">Matt Adereth</a> from Two Sigma will present "A Scalable Bootstrap for Massive Data" (<a href="http://arxiv.org/pdf/1112.5016.pdf"><a href="http://arxiv.org/pdf/1112.5016.pdf" class="linkified">http://arxiv.org/pdf/1112.5016.pdf</a></a>).  Bootstrapping is a powerful statistical technique for assessing the quality of estimators.  It's computationally intensive and it's not immediately obvious how it could be applied efficiently in a distributed environment.</p> <p>We'll go through a history of computational methods for assessing estimator quality from the Jackknife Method (1949) to today, explaining why you want to do this and assuming only basic statistical knowledge.  While the paper gets pretty hot and heavy with the math, we'll keep it light.</p> <p>I love this paper because it's a look at how the world of statistics has to adapt to the new reality of distributed compute.</p> <p>


      <b>Matt's Bio</b></p> <p>Matt builds tools and infrastructure for quantitative research at Two Sigma.  He previously worked at Microsoft on Visio, focusing on ways to connect data to shapes  In his spare time, he builds ergonomic keyboards using Clojure.</p> <p>


      <b>Meeting mechanics</b></p> <p><br/>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food. </p> <p>After the paper is presented, we will open up the floor for discussion and questions then we will head over to the bar!</p> <p><b>Remember</b></p> <p>PWL SF strictly adheres to the <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a> set forth by all PWL charters. </p>
