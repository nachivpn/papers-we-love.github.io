    description: |-
      <p>Peter Zion will present two great papers on deep learning; first, Yann LeCun’s seminal 1998 paper, "<a href="http://yann.lecun.com/exdb/publis/pdf/lecun-01a.pdf">Gradiant-Based Learning Applied to Document Recognition</a>", which will give some background and context for Krizhevsky, Sutskever, and Hinton's 2012 paper, "<a href="http://www.cs.toronto.edu/~fritz/absps/imagenet.pdf">ImageNet Classification with Deep Convolutional Neural Networks</a>", in which (to quote Peter), "they [...] create a GPU-based DNN that is better at image recognition than any human".</p> <p>


      Given the length of the first paper, I recommend reading Krizhevsky's paper in detail, and skimming LeCun's paper as needed for background.</p> <p>


      Everyone interested in machine learning, image processing and recognition, or GPU computing should come!</p> <p>


      This event is part of <a href="http://mtldata.com/bdw">Big Data Week</a>.  Be sure to check out the rest of the schedule!</p> <p>


      Finally, a huge thanks to the folks at Radialpoint for hosting us again.</p>
