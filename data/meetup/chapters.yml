    description: '<p><b>Paper</b></p> <p><br/>Kreps, Jay, Neha Narkhede, and Jun Rao.
      <a href="http://research.microsoft.com/en-us/um/people/srikanth/netdb11/netdb11papers/netdb11-final12.pdf">Kafka:
      A distributed messaging system for log processing</a>. In Proceedings of the
      NetDB, pp. 1-7. 2011.</p> <p><b>PDF</b>:  </p> <p><a href="http://research.microsoft.com/en-us/um/people/srikanth/netdb11/netdb11papers/netdb11-final12.pdf"><a
      href="http://research.microsoft.com/en-us/um/people/srikanth/netdb11/netdb11papers/netdb11-final12.pdf"
      class="linkified">http://research.microsoft.com/en-us/um/people/srikanth/netdb11/netdb11papers/netdb11-final12.pdf</a></a></p>
      <p><b>Abstract</b>:</p> <p>Log processing has become a critical component of
      the data pipeline for consumer internet companies. We introduce Kafka, a distributed
      messaging system that we developed for collecting and delivering high volumes
      of log data with low latency. Our system incorporates ideas from existing log
      aggregators and messaging systems, and is suitable for both offline and online
      message consumption. We made quite a few unconventional yet practical design
      choices in Kafka to make our system efficient and scalable. Our experimental
      results show that Kafka has superior performance when compared to two popular
      messaging systems. We have been using Kafka in production for some time and
      it is processing hundreds of gigabytes of new data each day.</p> <p><b>Local</b>:</p>
      <p>Excepcionalmente este encontro será online. O link para participar é: <a
      href="https://hangouts.google.com/call/7typjyvojncrdjtsefvagjucxie"><a href="https://hangouts.google.com/call/7typjyvojncrdjtsefvagjucxie"
      class="linkified">https://hangouts.google.com/call/7typjyvojncrdjtsefvagjucxie</a></a></p>'
