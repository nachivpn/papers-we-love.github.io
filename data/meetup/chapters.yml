    description: |-
      <p>We're delighted to have our old friend, Tom Santero, software engineer at Helium and current FOCO resident, presenting on <a href="http://research.microsoft.com/en-us/um/people/lamport/pubs/buridan.pdf">Buridan's Principle</a>, a paper by Turing Award-winner, <a href="https://en.wikipedia.org/wiki/Leslie_Lamport">Leslie Lamport</a>.</p> <p><b>Intro </b></p> <p>In 1984 Leslie Lamport began to observe the glitch problem [0] occurs in everyday life. Realizing this phenomenon had not been discussed by psychologists of the day, he set out to describe his observations using the classical formalization of Buridan's ass. Lamport initially failed to have this paper published in various scientific journals, being rejected on grounds of superficiality. It wasn't until 2011, when a reader suggested he resubmit to Foundations of Physics, that the paper was eventually published.</p> <p>Those familiar with the works of Lamport know him as a logician, his life's work has pushed forward the state of the art in areas of mutual exclusion and distributed systems probably more than any other, and so reading Buridan's Principle might strike us as a bit odd, or even obscure. We're in unfamiliar territory with Lamport. Nonetheless, in this paper, Lamport's casual observations lead him to bridge the gap between the humanities and the sciences, providing us readers with what appears to be a universal law of nature: Buridan's Principle. </p> <p>[0] <a href="http://research.microsoft.com/en-us/um/people/lamport/pubs/glitch.pdf"><a href="http://research.microsoft.com/en-us/um/people/lamport/pubs/glitch.pdf" class="linkified">http://research.microsoft.com/en-us/um/people/lamport/pubs/glitch.pdf</a></a></p> <p><b>Bio</b></p> <p><a href="http://michaelrbernste.in">&lt;/a&gt;&lt;a href="http://tomasp.net"&gt;</a></p> <p>Tom Santero (<a href="https://twitter.com/tsantero">@tsantero</a>) is a Software Engineer at <a href="https://www.helium.com">Helium Systems</a>, writing Haskell and Erlang to connect things to the internet. Previously, Tom worked at the New York Times on Search infrastructure, and before that he ran evangelism at Basho Technologies. A native New Yorker, Tom recently defected to Fort Collins, CO, where he lives with his two cats nearby an obnoxiously loud freight train. </p> <p>------------------------------------------------------------------------</p> <p><img src="http://photos2.meetupstatic.com/photos/event/a/5/4/a/600_433302314.jpeg" /></p> <p>


      <i><a href="https://www.twosigma.com/">TwoSigma</a> - Platinum Sponsor of the New York chapter</i></p> <p>------------------------------------------------------------------------</p> <p><b>Details</b></p> <p>Doors open at 7 pm; the presentation will begin at 7:30 pm; and, yes, there will be refreshments of all kinds and pizza. </p> <p>After Tom presents the paper, we will open up the floor to discussion and questions.  </p> <p>We hope that you'll read the paper before the meetup, but don't stress if you can't. If you have any questions, thoughts, or related information, please visit <a href="https://paperswelove.slack.com/messages/pwlnyc/">#pwlnyc</a> on <a href="http://papersweloveslack.herokuapp.com/">slack</a>, our <a href="https://github.com/papers-we-love/papers-we-love">GitHub repository</a>, where you can also <a href="https://github.com/papers-we-love/papers-we-love/blob/master/physics/buridans-principle.pdf">find the paper</a>, or add to the discussion on this event's thread.</p> <p>Additionally, if you have any papers you want to add to the repository above (papers that you love!), please send us a <a href="https://github.com/papers-we-love/papers-we-love/pulls">pull request</a>. Also, if you have any ideas/questions about this meetup or the Papers-We-Love org, just open up an issue.</p> <p><i>November's meetup is sponsored by</i> </p> <p><img src="http://photos3.meetupstatic.com/photos/event/9/7/9/8/600_433118808.jpeg" /></p>
