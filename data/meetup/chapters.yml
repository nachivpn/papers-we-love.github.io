    description: <p>This our inaugural Meetup, and we're excited to have <a href="http://michaelrbernste.in/">Michael Bernstein</a> presenting the paper <a href="http://www.cs.virginia.edu/~cs415/reading/bacon-garbage.pdf">A Uniﬁed Theory of Garbage Collection</a> by David F. Bacon, Perry Cheng, and V.T. Rajan. </p> <p>Doors open at 7 pm; the presentation will begin at 7:30 pm; and, yes, there will be beer and pizza.   </p> <p>After Michael presents the paper, we will open up the floor to discussion and questions.  </p> <p>We hope that you'll read the paper before the Meetup (and if you don't, no worries, be happy now!), and if you have any questions, thoughts, or related information, please visit our *github-thread* on the matter: <a href="https://github.com/papers-we-love/papers-we-love/issues/1"><a href="https://github.com/papers-we-love/papers-we-love/issues/1" class="linkified">https://github.com/papers-we-love/papers-we-love/issues/1</a></a>.</p> <p>Additionally, if you have any papers you want to add to the repository above, please send us a pull request. </p> <p><b>Michael's Bio: </b></p> <p>Mike Bernstein is obsessed. Not with anything in particular, just in general. He's a Brooklyn, NYC based software developer and amateur Computer Scientist who writes at <a href="http://michaelrbernste.in/"><a href="http://michaelrbernste.in" class="linkified">http://michaelrbernste.in</a></a> and tweets (too much) at <a href="https://twitter.com/mrb_bk">@mrb_bk</a>. He's given talks on Garbage Collection and Distributed Systems in the past and is very excited to hang and chat with fellow NYC obsessives.</p>
