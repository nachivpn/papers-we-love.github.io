      <p><b>Mini</b></p> <p><a href="http://web.stanford.edu/~dbroock/Stanford/David_Broockman.html">David Brockman </a>on "What uncovering a massive academic fraud taught me about how academia needs to change". A bit of background </p> <p><a href="http://nymag.com/scienceofus/2015/05/how-a-grad-student-uncovered-a-huge-fraud.html"><a href="http://nymag.com/scienceofus/2015/05/how-a-grad-student-uncovered-a-huge-fraud.html" class="linkified">http://nymag.com/scienceofus/2015/05/how-a-grad-student-uncovered-a-huge-fraud.html</a></a></p> <p>Here's what David will be presenting: <a href="https://drive.google.com/file/d/0B_Qj0otlErJqVlJtMUhTU3ZiRzQ"><a href="https://drive.google.com/file/d/0B_Qj0otlErJqVlJtMUhTU3ZiRzQ" class="linkified">https://drive.google.com/file/d/0B_Qj0otlErJqVlJtMUhTU3ZiRzQ</a></a></p> <p>


      <b>David's Bio:</b></p> <p><a href="http://web.stanford.edu/~dbroock/Stanford/David_Broockman.html">David Broockman</a> is an Assistant Professor of Political Economy at the Stanford Graduate School of Business. His research uses randomized controlled experiments to help understand public opinion, voter behavior, and political representation. His work on these topics has appeared in the American Journal of Political Science, Political Analysis, and other academic journals, and been discussed in the New York Times, Washington Post, and many other media outlets. David has also helped design hundreds of experiments for the field, the web, email, mobile, and mail in the academic, political, and private sectors, including with the Analyst Institute, CREDO, and Google.</p> <p><br/><b>Main Talk</b></p> <p><a href="https://twitter.com/bobpoekert">Bob Poekert</a> will present COOLCAT (<a href="http://wing.comp.nus.edu.sg/downloads/keyphraseCorpus/58/58.pdf"><a href="https://cs.gmu.edu/~dbarbara/COOLCAT/coolcat.pdf" class="linkified">https://cs.gmu.edu/~dbarbara/COOLCAT/coolcat.pdf</a></a>) by Daniel Barbara, Julia Couto, and Yi Li.</p> <p>From Bob <i>"The paper presents an entity resolution algorithm based on minimizing entropy within clusters. Entity resolution (aka identity resolution aka categorical clustering) is a problem that comes up a lot in practice but which most people try to solve just by heuristics because they don't know that it's something that there's research on. This approach is pretty general (it applies to anything that you can represent as discrete field-value pairs), and the math isn't too overwhelming. Also I like the name."</i></p> <p><br/><b>Bob's Bio:</b></p> <p><a href="https://twitter.com/sargun">&lt;/a&gt;</p> <p>Bob (&lt;a href="http://twitter.com/bobpoekert"&gt;@bobpoekert</a>) works at the intersection of data mining and databases at Factual, and got hooked on CS papers after reading the Kademlia paper in high school while trying to figure out how Kazaa worked. Bob also does weird stuff with image processing (@a_quilt_bot probably being the most popular example).</p> <p><b><br/></b></p> <p><b>Meeting mechanics</b></p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food. </p> <p>After the paper is presented, we will open up the floor for discussion and questions.  </p>
