    description: |-
      <p>Online tax preparation or financial advice sounds like a viable business, but "secure" sites are broken every day. Consumers are rightly wary of disclosing their personal information to cloud-based service providers. How can you build a service which delivers real value and is backed by a hard, cryptographic guarantee of security?</p> <p>

      What if it were possible for a customer to give their data to a cloud provider in encrypted form, and for that provider to perform useful computations on that data without ever decrypting it? The results would be delivered to the customer, encrypted with a key that only they knew. It sounds like an ideal solution, but maybe impossible?</p> <p>

      This is the promise of homomorphic encryption. The idea has been around for some time, but it was considered intriguing but maybe not possible until Craig Gentry's groundbreaking thesis. Gentry later published a much more accessible paper called "Computing Arbitrary Functions of Encrypted Data".</p> <p>

      <a href="https://crypto.stanford.edu/craig/easy-fhe.pdf" class="linkified">https://crypto.stanford.edu/craig/easy-fhe.pdf</a></p> <p>

      Research on homomorphic encryption is fast-moving, and the state of the art is improving every year. The presenter's opinion is that homomorphic encryption will change cloud computing in a way similar to how SSL/TLS changed online commerce. It is the future of online privacy.</p> <p>This event is presented in cooperation with Franklin University's Computer Science program. They'd appreciate an RSVP at <a href="http://whoozin.com/7G7-WRQ-YPP6"><a href="http://whoozin.com/7G7-WRQ-YPP6" class="linkified">http://whoozin.com/7G7-WRQ-YPP6</a></a> for space planning purposes.</p> <p>About the presenter: </p> <p>Craig Stuntz is a software engineer and a lifelong student of computer science, with specific interests in programming languages, type theory, compilers, and math. He lives in Columbus, Ohio, works for Improving Enterprises as Principal Consultant II, and cofounded the Columbus branch of Papers We Love, a reading group for people interested in academic computer science research.</p> <p>When not at work or playing with his kids, he is usually studying math or playing Irish traditional music on the tin whistle and wooden flute.</p>
