      <p><b>Mini</b></p> <p><br/>Matt Adereth on the January 1965 issue of The Computer Journal.  </p> <p>This issue contains one of the most important techniques in numerical optimization, the Nelder-Mead simplex method.  An entire full-length talk could be dedicated to it, but instead we’re going to try and understand the historical context by looking at everything else in the journal, from the other papers to the letters to the editor to the advertisements.</p> <p>



      <b>Matt's Bio</b></p> <p><br/><a href="https://twitter.com/adereth">Matt</a> builds tools and infrastructure for quantitative research at Two Sigma.  He previously worked at Microsoft on Visio, focusing on ways to connect data to shapes  In his spare time, he builds ergonomic keyboards using Clojure.</p> <p>


      <b> Main Talk</b></p> <p>Tom Santero on  DeepStack: Expert-Level Artificial Intelligence in No-Limit Poker - <a href="https://arxiv.org/abs/1701.01724"><a href="https://arxiv.org/abs/1701.01724" class="linkified">https://arxiv.org/abs/1701.01724</a></a></p> <p>

      Tom tells us: "<i>DeepStack is a general-purpose algorithm for making decisions with imperfect information. Applied to the game of Heads Up No-Limit Texas Hold'em, we're shown successful results of DeepStack over professional poker players. In this talk we'll explore the algorithm, the maths it applies, and the results presented by the authors' study.</i>"</p> <p>



      <b> Tom's Bio</b></p> <p><a href="https://twitter.com/tsantero">Tom Santero</a> loves books and people. He's an organizer, an in-the-trenches programmer, and is always hungry for more. (bio credits: Michael R. Bernstein)</p> <p>



      <b>Meeting mechanics </b></p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food. </p> <p>After the paper is presented, we will open up the floor for discussion and questions then we will head over to the bar!</p> <p>


