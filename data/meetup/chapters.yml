    description: |-
      <p>In 2004 DHH <a href="http://blade.nagaokaut.ac.jp/cgi-bin/scat.rb/ruby/ruby-talk/107370">announced</a> the initial release for Rails. This year <a href="https://github.com/rails/rails/commit/98cb3e69afd687f7c0d4bc48eabf284da691abcc#commitcomment[masked]">marks ten years</a> since its release.</p> <p>Let's celebrate this occasion by holding a launch party on 26th April 2014.</p> <p>Rails 4.1 will be out at Railsconf this year. Considering that there have been major changes from 3x onwards to 4.0 - 4.1, we plan to do a small workshop, focusing on new features with 4.1.</p> <p>The workshop will focus on new things like:</p> <p>• Reviewing ActiveRecord concepts.</p> <p>• Mailer Preview</p> <p>• Message Verifier</p> <p>• JSON Encoder changes</p> <p>• Security changes like secrets.yml</p> <p>• Spring/Binstubs etc</p> <p>


      Ruby 2.1.1 also turns a page with exciting new features. We'll try to go briefly over some of them.</p> <p>Come join us for the workshop and Rails 4.1 Launch party, celebrating 10 years of Rails!</p> <p>UPDATE: There will be Lunch and Cake, sponsored by <a href="http://bigbinary.com">BigBinary</a> and <a href="http://revealinghour.in">Revealing Hour Creations</a>. Thanks to these amazing folks!</p>
