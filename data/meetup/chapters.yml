      <p>If you've ever visited <a href="http://news.ycombinator.com/">Hacker News</a>, you've almost certainly seen the “Show HN” or “Ask HN” posts. Well, it's time to get off the Internet and tell us about it face to face. We'll provide you with our honest feedback, you provide us with a great hack, or idea. </p> <p>













