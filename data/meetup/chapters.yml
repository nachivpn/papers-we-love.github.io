    description: <p>In <a href="http://okmij.org/ftp/Computation/Subtyping/">Subtyping vs. Subclassing</a>, Oleg Kiselyov addresses the separation of interface and implementation. The first section shows that in good object oriented design, the type system can't be used in general to decide whether implementations can be safely substituted for one another. In <a href="http://okmij.org/ftp/Computation/Subtyping/Preventing-Trouble.html">Preventing Trouble</a>, he outlines a set of rules (in C++) that do allow the type system to enforce subtype relationships, and that look suspiciously familiar.</p> <p>Lang Martin is a Principal Software Engineer at OpenTable and renown thought-leader in the hand gesture space.</p>
