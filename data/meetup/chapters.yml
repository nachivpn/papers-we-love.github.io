  description: |-
    <p><a href="http://seoultechsociety.org/about">http://seoultechsociety.org/about</a></p>
    <p><b>Who we are</b></p>
    <p>The <a href="http://seoultechsociety.org/">Seoul Tech Society</a> is an international non-profit organization based in Seoul. It was founded in 2013 with aim to build and unite tech community all around Korea and beyond.</p>
    <p><b>What we do</b></p>
    <p>Technology is our passion so we hold open monthly meetings to collaborate on projects, learn from each other or share knowledge through conference-like sessions.</p>
    <p>Our interests are not centered around a specific area, all digital technologies and IT related topics are honored and welcome: mobile &amp; wearable electronics, software, web, robotics, UX, Computer Science, Maths, etc.</p>
    <p>If you are an expat interested in the Seoul tech scene or a Korean netizen interested expanding abroad, come and join us for networking and discussion, and of course a few drinks.</p>
