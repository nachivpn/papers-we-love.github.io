    description: '<p><b>The Main Event: <br/></b><b>Derek Elkins presents</b><a href="http://www.cs.cornell.edu/~taozou/sosp13/tangososp.pdf">Tango:
      Distributed Data Structures over a Shared Log</a>.</p> <p>```<br/>Distributed
      systems are easier to build than ever with the emergence of new, data-centric
      abstractions for storing and computing over massive datasets. However, similar
      abstractions do not exist for storing and accessing metadata. To fill this gap,
      Tango provides developers with the abstraction of a replicated, in-memory data
      structure (such as a map or a tree) backed by a shared log. Tango objects are
      easy to build and use, replicating state via simple append and read operations
      on the shared log instead of complex distributed protocols; in the process,
      they obtain properties such as linearizability, persistence and high availability
      from the shared log. Tango also leverages the shared log to enable fast transactions
      across different objects, allowing applications to partition state across machines
      and scale to the limits of the underlying log without sacrificing consistency.<br/>```</p>
      <p><b>Where is this going down?</b><br/>Thanks to Whitepages for hosting! Enter
      the building through the doors on 4th Ave, and head for the elevators in the
      southwest corner of the building. Suite 1600 is on the 16th floor!</p> <p><b>Please
