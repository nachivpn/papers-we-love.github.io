      <p><b>Mini</b></p> <p><a href="https://twitter.com/bascule">Tony Arcieri</a> on Macaroons: Cookies with Contextual Caveats for Decentralized Authorization in the Cloud -  <a href="http://theory.stanford.edu/~ataly/Papers/macaroons.pdf"><a href="http://theory.stanford.edu/~ataly/Papers/macaroons.pdf" class="linkified">http://theory.stanford.edu/~ataly/Papers/macaroons.pdf</a></a></p> <p>Tony is a <a href="https://twitter.com/SquareEng">@SquareEng</a> CyberSecurity Engineer. He cybertweets about cybercrypto and cyberprivacy. Cyberinventor of<a href="https://twitter.com/celluloidrb">@celluloidrb</a> and <a href="https://twitter.com/TheCryptosphere">@TheCryptosphere</a>. </p> <p><b><br/></b></p> <p><img src="http://cseweb.ucsd.edu/~ravir/190/2015/kajiya.jpg" /></p> <p><b>Main Talk </b></p> <p><a href="https://www.blogger.com/profile/13353208602533882282">Gareth Morgan</a> on  The Rendering Equation (<a href="http://www.cs.rpi.edu/~cutler/classes/advancedgraphics/S08/lectures/kajiya.pdf"><a href="http://www.cs.rpi.edu/~cutler/classes/advancedgraphics/S08/lectures/kajiya.pdf" class="linkified">http://www.cs.rpi.edu/~cutler/classes/advancedgraphics/S08/lectures/kajiya.pdf</a></a>). From Gareth: <i>"</i>This paper is one of the most important 3D graphics papers in the subject's history.  The rendering equation put forth by James Kajiya is the foundation of many of the rendering techniques used in modern graphics. Anytime a computer generates physically accurate image it is actually attempting to solve the rendering equation"</p> <p><b><br/></b></p> <p><b>Gareth's Bio</b></p> <p>Gareth Morgan has been involved in games and 3D graphics since 1999, starting at Silicon Graphics followed by several games companies including Activision and BAM Studios.</p> <p>Since 2008 he has been working at Imagination Technologies researching sophisticated rendering techniques using Imagination's ray tracing technology.</p> <p>


      <b>Meeting mechanics</b></p> <p>Doors open at 6:30 pm; the presentation will begin at 7:00 pm; and, yes, there will be food. </p> <p>After the paper is presented, we will open up the floor for discussion and questions then we will head over to the <a href="http://www.yelp.co.uk/biz/zekes-diamond-bar-san-francisco?osq=zeke%27s+sports+bar">bar</a>!</p> <p>PWL SF strictly adheres to the <a href="https://github.com/papers-we-love/papers-we-love/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a> set forth by all PWL charters. </p>
