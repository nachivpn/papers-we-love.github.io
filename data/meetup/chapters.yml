    rating: {count: 1, average: 5}
    description: <p>This month, Phil Freeman will present"<a href="http://web.cs.wpi.edu/~cs4536/c12/milner-damas_principal_types.pdf">Principal type-schemes for functional programs</a>" by Damas and Milner.  </p> <p><br/>The Damas-Hindley-Milner type system is a classical system for the first-order polymorphic lambda calculus, and the ML family of programming languages. This paper introduces Algorithm W, a simple algorithm for type reconstruction in the DHM type system. I'll walk through the main results of the paper, and compare the DHM type system with other more modern systems.</p> <p><br/>Phil Freeman (<a href="https://twitter.com/paf31">@paf31</a>) is an engineer at DicomGrid.  He is the original developer of the PureScript compiler, author of <a href="http://t.co/go0muLMN1n"> </a><a href="http://leanpub.com/purescript">PureScript by Example</a>, a Haskeller &amp; PLT enthusiast.</p> <p>A huge thank-you to <a href="http://www.brainiumstudios.com/">Brainium</a> for hosting us this month!</p> <p>Please do note that because of space constraints, this month's attendance is capped at 20.</p>
