    description: |-
      <p>We're elated to have Ryan Zezeski, kernel hacker and Baltimorean, presenting on <a href="https://www.usenix.org/legacy/publications/library/proceedings/bos94/full_papers/bonwick.a">The Slab Allocator: An Object-Caching Kernel Memory Allocator</a> by Jeff Bonwick. </p> <p><b>Intro </b></p> <p>In 1994 <a href="https://en.wikipedia.org/wiki/Jeff_Bonwick">Jeff Bonwick</a> presented his Slab Allocator at the USENIX SummerTechnical Conference. Over two decades later Google reports 35-thousand results for "slab allocator". CiteSeerX reports 93 citations. And many modern kernel allocators are based on his design, such as illumos, Linux, and FreeBSD. Jeff's design, along with the original paper, remains just as relevant today as it was 21 years ago. Join me as I tell the tale of the Slab Allocator: where it came from, what it is, why it's important, and where it's going.</p> <p><b>Bio</b></p> <p><a href="http://michaelrbernste.in">&lt;/a&gt;Ryan Zezeski (&lt;a href="https://twitter.com/rzezeski"&gt;@rzezeski</a>) is an aspiring kernel hacker working at <a href="https://www.lucera.com/">Lucera Financial Infrastructures</a>. A primary contributor to the <a href="http://docs.basho.com/riak/latest/">Riak</a> distributed database. Author of the <a href="https://github.com/rzezeski/try-try-try">try-try-try</a> Riak Core tutorials. And creator of project <a href="https://github.com/basho/yokozuna">Yokozuna</a>: a program which combined the powers of Riak and Solr. He once wrote a <a href="http://zinascii.com/2014/crossed-signals.html">blog post</a> on POSIX Real Time Signals that made a bunch of people mad and caused a bug to be filed against Oracle Solaris. Ryan loves reading about arcane operating system stuff and occasionally writes about it at <a href="http://zinascii.com/">zinascii.com</a>. His spirit animal is <a href="https://en.wikipedia.org/wiki/W._Richard_Stevens">W. Richard Stevens</a>.</p> <p>------------------------------------------------------------------------</p> <p><img src="http://photos2.meetupstatic.com/photos/event/a/5/4/a/600_433302314.jpeg" /></p> <p>


