    time: 1430951400000
    updated: 1433169398000
    waitlist_count: 0
    rating: {count: 2, average: 5}
    description: '<p><b>Important:</b> unfortunately the elevator at the Shopify office
      is out of service for repairs, and we are on the fourth floor. If you need any
      assistance getting up the stairs, please call or message the phone number that
      I''ll leave on signage in the front lobby!</p> <p>***</p> <p><a href="https://twitter.com/paulosman">&lt;/a&gt;&lt;a
      href="https://twitter.com/paulosman"&gt;Paul</a> will be presenting <a href="http://pagesperso-systeme.lip6.fr/Marc.Shapiro/papers/RR-6956.pdf">CRDTs:
      Consistency without concurrency control</a> by Mihai Letia, Nuno Preguica and
      Marc Shapiro. He’ll walk through the paper and demonstrate some practical use
      cases for CRDTs. </p> <p>***</p> <p>In this paper, Marc Shapiro et al describe
      CRDTs. A CRDT is a data type whose operations commute when they are concurrent.
      Replicas of a CRDT eventually converge without any complex concurrency control.
      As an existence proof, the authors exhibit a non-trivial CRDT: a shared edit
      buffer called Treedoc. They outline the design, implementation and performance
      of Treedoc. They discuss how the CRDT concept can be generalised, and its limitations.</p>
      <p>Paper Link: <a href="http://pagesperso-systeme.lip6.fr/Marc.Shapiro/papers/RR-6956.pdf"><a
      href="http://pagesperso-systeme.lip6.fr/Marc.Shapiro/papers/RR-6956.pdf" class="linkified">http://pagesperso-systeme.lip6.fr/Marc.Shapiro/papers/RR-6956.pdf</a></a></p>
      <p><br/><b>Doors open at 6:30 pm, presentation will begin at 7:00 pm.</b> There
      will be food and refreshments provided by Shopify. </p> <p><br/>***</p> <p><a
      href="http://twitter.com/mveytsman">&lt;/a&gt;Paul Osman (&lt;a href="https://twitter.com/paulosman"&gt;<a
      href="https://twitter.com/paulosman" class="linkified">https://twitter.com/paulosman</a></a>)
      is the Platform Engineering Manager at PagerDuty (<a href="https://pagerduty.com/"><a
      href="https://pagerduty.com" class="linkified">https://pagerduty.com</a></a>).
      Even though he’s paid to manage people, he still enjoys writing software and
      thinking about hard technical problems. He has a particular interest in distributed
      systems and building scalable infrastructure. When he’s not doing stuff with
      computers, he’s usually cycling, traveling, buying too many records or watching
      football (NFL, not CFL. Come on now). &lt;a href="http://blog.ontoillogical.com"&gt;&lt;/a&gt;</p>'
