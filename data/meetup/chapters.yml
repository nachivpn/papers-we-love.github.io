    description: '<p>We''re very happy to have <a href="http://www.kitchensoap.com/">John
      Allspaw</a>, CTO of <a href="https://www.etsy.com/">Etsy</a> and author, presenting
      on <a href="http://jeffreymbradshaw.net/publications/Common_Ground_Single.pdf">Common
      Ground and Coordination in Joint Activity</a> by Klein, Feltovich, and Woods.</p>
      <p><b>Intro </b></p> <p>The paper I''m going to discuss is the result of what
      happens when people with backgrounds in mathematics, psychology, and artificial
      intelligence (Feltovich and Bradshaw) get together to ask questions about how
      teams operate alongside the originators of modern decision-making and cognitive
      systems engineering research (Klein and Woods). </p> <p>The concepts outlined
      in the paper have provided frames and directions in designing tools and environments
      where successful work requires multiple actors (whether they are people or software
      agents!) to succeed. This seminal paper takes a deep dive into not just people
      and teamwork, but what comprises the sometimes invisible activity of coordination,
      collaboration, cooperation, and the contracts and expectations entities have
      with each other along the way. </p> <p>The paper has had far-reaching influence
      in multiple domains: military intelligence, space transportation and aviation,
      and more recently: software engineering and operations on the web. Let me walk
      you through where this paper came from, what makes this paper critical to the
      future of software, and a hint about what I''m sure it means about the future. </p>
      <p><br/><b>Bio<br/></b></p> <p>John Allspaw (<a href="https://twitter.com/allspaw">@allspaw</a>)
      is Etsy’s Chief Technology Officer (CTO), leading the Product Engineering, Infrastructure
      and Operations teams. Previously, he was SVP of Infrastructure and Operations
      at Etsy. For over 17 years, he has worked in system operations in the biotech,
      government and online media industries.</p> <p><br/>He began his career running
      vehicle crash simulations for the U.S. government. In 1997, he made the leap
      to the web, building the technical infrastructures at Salon, InfoWorld, Friendster
      and Flickr.</p> <p>John is the author of <a href="http://shop.oreilly.com/product/9780596518585.do">The
      Art of Capacity Planning</a> and <a href="http://shop.oreilly.com/product/0636920000136.do">Web
      Operations: Keeping the Data On Time</a>, both published by O’Reilly Media.
      He holds a BS from the University of Massachusetts, Amherst, and an MSC from
      Lund University.</p> <p><br/>------------------------------------------------------------------------</p>
      <p><img src="http://photos2.meetupstatic.com/photos/event/a/5/4/a/600_433302314.jpeg"
      /></p> <p><i><a href="https://www.twosigma.com/">TwoSigma</a> - Platinum Sponsor
      of the New York chapter</i></p> <p>------------------------------------------------------------------------</p>
      <p><b>Details</b></p> <p>Doors open at 7 pm; the presentation will begin at
      7:30 pm; and, yes, there will be refreshments of all kinds and pizza.</p> <p><b>A
      little different than previous PWLs, you''ll have to check-in with security
      with your Name/ID. Definitely sign-up if you’re going to attend–unfortunately
      people whose names aren’t entered into the security system in advance won’t
      be allowed in. </b></p> <p>After John presents the paper, we will open up the
      floor to discussion and questions.  </p> <p>We hope that you''ll read the paper
      before the meetup, but don''t stress if you can''t. If you have any questions,
      thoughts, or related information, please visit <a href="https://paperswelove.slack.com/messages/pwlnyc/">#pwlnyc</a>
      on <a href="http://papersweloveslack.herokuapp.com/">slack</a>, our <a href="https://github.com/papers-we-love/papers-we-love">GitHub
      repository</a>, where you can also <a href="http://jeffreymbradshaw.net/publications/Common_Ground_Single.pdf">find
      the paper</a>, or add to the discussion on this event''s thread.</p> <p>Additionally,
      if you have any papers you want to add to the repository above (papers that
      you love!), please send us a <a href="https://github.com/papers-we-love/papers-we-love/pulls">pull
      request</a>. Also, if you have any ideas/questions about this meetup or the
      Papers-We-Love org, just open up an issue.</p>'
