    description: <p><i>Remember to <a href="https://skillsmatter.com/meetups/7746-a-history-and-evaluation-of-system-r">sign up on Skills Matter too</a>, so they know you're coming!</i></p> <p>The speaker:</p> <p><br/>Tom Crayford is a database wrangler.</p> <p>The paper:</p> <p><a href="http://www.cs.berkeley.edu/~brewer/cs262/SystemR-comments.pdf">An History and Evaluation of System R</a></p> <p>Chamberlin, Astrahan, Blagsen, Gray, King, Lindsay, Lorie, Mehl, Price, Putzolo, Selinger, Schkolnick, Slutz, Traiger, Wade, Yost</p> <p>Relational Database technology is one of the largest successes of computology over the past 46 years. Most useful non-blob data written to disk is probably in an RDBMS somewhere. But in 1970, all relational meant was "somebody had written a weird paper". System R was the research project that took that paper and made it of huge practical importance. On the way, the team discovered dozens of new research areas, techniques for database implementation, and ultimately made relational databases into the success they are today. Thousands of papers, and billions of dollars of investment are based off this one project, done by a team of 15 people. Many of the techniques invented are now taken for granted, just "normal" for line-of-business programmers.</p> <p>This is a survey, of a survey paper, of a large and long running research project. System R produced dozens of interesting papers, and we'll touch on the important topics, and reflect a bit on where we stand, 35 years after this paper was published.</p>
