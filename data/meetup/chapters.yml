    description: <p>The idea is to bridge the gap between theory and practice and the first step is to disseminate the knowledge and we have and explore new horizons.</p> <p><i>For the first meetup we will be discussing Paxos - The part time parliament by Leslie Lamport. This is one of the most widely known papers in the distributed systems community but also known to be notoriously complicated and rarely well understood. We shall endeavour to change that!</i></p> <p><i><b>Reading list for Paxos:</b></i></p> <p>• <i><b>[The Part-Time Parliament]</b>(<a href="http://research.microsoft.com/en-us/um/people/lamport/pubs/lamport-paxos.pdf"><a href="http://research.microsoft.com/en-us/um/people/lamport/pubs/lamport-paxos.pdf" class="linkified">http://research.microsoft.com/en-us/um/people/lamport/pubs/lamport-paxos.pdf</a></a>) </i></p> <p>• <i><b>[Paxos Made simple]</b>(<a href="https://github.com/papers-we-love/papers-we-love/blob/master/distributed_systems/paxos-made-simple.pdf"><a href="https://github.com/papers-we-love/papers-we-love/blob/master/distributed_systems/paxos-made-simple.pdf" class="linkified">https://github.com/papers-we-love/papers-we-love/blob/master/distributed_systems/paxos-made-simple.pdf</a></a>)</i></p> <p>• <i><b>[Paxos Made moderately complex]</b>(<a href="https://github.com/papers-we-love/papers-we-love/blob/master/distributed_systems/paxos-made-moderately-complex.pdf"><a href="https://github.com/papers-we-love/papers-we-love/blob/master/distributed_systems/paxos-made-moderately-complex.pdf" class="linkified">https://github.com/papers-we-love/papers-we-love/blob/master/distributed_systems/paxos-made-moderately-complex.pdf</a></a>)</i></p> <p>• <i><b>[Paxos on Wikipedia]</b>(<a href="http://en.wikipedia.org/wiki/Paxos_(computer_science)"><a href="http://en.wikipedia.org/wiki/Paxos_(computer_science" class="linkified">http://en.wikipedia.org/wiki/Paxos_(computer_science</a>)</a>)</i></p> <p><i>I will present a presentation on the topic followed b