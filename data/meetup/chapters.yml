    description: '<p>[Autodesk Evening Meetup Seoul 2014 –with Seoul Tech Society] </p>
      <p><b>3D on the Web Night – Modeling, VR, WebGL, and three. js and more</b></p>
      <p><br/><img src="http://photos1.meetupstatic.com/photos/event/6/0/1/0/600_430164592.jpeg"
      /></p> <p>For both web designers and software developers Jim Quanci and Philippe
      Leefsma from Autodesk will show how to make 3D models even more immersive and
      engaging on the Web , and then check out VR on the cheap with Google Cardboard.</p>
      <p><b>AGENDA</b></p> <p>7:00 ~ 8:00 PM: Doors Open. Finger food as you mix and
      mingle.</p> <p>8:00 ~ 8:15 PM: Welcome &amp; Announcements</p> <p>8:15 ~ 8:40
      PM: Presentation by Jim and Philippe - how to deliver immersive and engaging
      3D models through your Web browser</p> <p>8:40 ~8:50 PM: Break</p> <p>8:50 ~9:20
      PM: VR on the cheap with Google Cardboard and the Autodesk Viewing &amp; Data
      web service</p> <p>9:30 PM: Closing</p> <p>WebGL is a very powerful technology
      for enriching the Web with graphics, but how do we get it into the hands of
      the creators? Jim and Philippe will go through some aspects of publishing and
      delivering 3D models on the WEB through a simple easy pipeline, providing coders,
      designers and artists alike with a strong and powerful 3D web graphics tool.
      Not only can you easily bring your 3D models to the WEB, but the Viewer (based
      on three. js) comes with an API which will allow you, your friends and your
      customers to interact with the 3D model and query elements’ metadata.</p> <p>Then,
      Jim and Philippe will demonstrate how WebGL experiences created with the Autodesk
      engine can be elevated to the next level by delivering these 3D models through
      a simple web page to Google Cardboard VR (without your having to invest hours
      of time preparing and publishing your models).</p> <p><br/>For more about Autodesk’s
      3D Web technologies check out <a href="http://developer.autodesk.com/">developer.autodesk.com</a>,
      and see an app demo at  <a href="http://autode.sk/m3w"><a href="http://autode.sk/m3w"
