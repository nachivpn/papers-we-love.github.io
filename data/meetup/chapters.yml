      <p>Sam L'ecuyer will present <a href="http://research.microsoft.com/en-us/um/people/fournet/papers/join-tutorial.pdf">The Join Calculus: a Language for Distributed Mobile Programming</a>, by Cedric Fournet and Georges Gonthier.</p> <p>

      --</p> <p>Do semaphores and mutexes, distributed locks and clocks confound you? Does concurrency as an afterthought frustrate and bewilder you? In this paper, Fournet and Gonthier present the join calculus, a modeling language for clean, asynchronous distributed computing. This language builds upon well established techniques of pattern matching, static typing, and local variable declaration to lay the foundation for synchronizing data across multiple machines, code mobility, and failure detection.</p> <p>--</p> <p>Sam L'ecuyer (<a href="https://twitter.com/cateches">@cateches</a>) is a front-end engineer at Yahoo.  You can find a lot of the code he writes at <a href="https://screen.yahoo.com">screen.yahoo.com</a>. He enjoys static typing, text editors from the 1970s, and making his own cocktail bitters.</p>
