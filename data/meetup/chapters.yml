    description: <p>We're back with <a href="https://wyegelwel.github.io/">Wil Yegelwel</a>, an engineer on Two Sigma's Compute team, presenting on 3 related, foundational graphics papers on the topic(s) of <i>illumination </i>and<i> rendering</i>: <a href="http://page.mi.fu-berlin.de/block/htw-lehre/wise2015_2016/bel_und_rend/skripte/gouraud1971.pdf">Continuous shading of curved surfaces</a>, <a href="http://www.cs.northwestern.edu/~ago820/cs395/Papers/Phong_1975.pdf">Illumination for computer generated pictures</a>, and <a href="http://www.cs.rpi.edu/~cutler/classes/advancedgraphics/S08/lectures/kajiya.pdf">The Rendering Equation</a>. </p> <p><b>Intro </b></p> <p><i>Illumination</i> in computer graphics deals with calculating the color of each pixel on the screen when trying to render a photorealistic scene. The problem is that generating increasingly realistic renderings requires a lot of processing and so a tradeoff must be made between compute time and image quality. We will first look at two foundational papers from the 70s that built “good enough” models that were fast to render. Finally, we look at <a href="http://www.cs.rpi.edu/~cutler/classes/advancedgraphics/S08/lectures/kajiya.pdf">The Rendering Equation</a> that provides a single model to encompass many effects of lighting assuming you are willing to pay the processing cost.</p> <p><br/><b>Bio<br/></b></p> <p><a href="https://wyegelwel.github.io">Wil Yegelwel</a> (<a href="https://twitter.com/WYegelwel">@WYegelwel</a>) is an engineer at <a href="https://www.twosigma.com/">Two Sigma</a> working on the Compute team. At work he engineers <a href="https://github.com/twosigma/Cook">Cook</a>, a fair share scheduler, which tries to ensure that users all get fair access to compute resources. He recently got a kitten and would be thrilled if more people wanted to discuss adorable cats. During college he fell in love with computer graphics but more so the necessity to learn broadly to do computer graphics (and life?) well.</p> <p><br/>------------------------------------------------------------------------</p> <p><img src="http://photos2.meetupstatic.com/photos/event/a/5/4/a/600_433302314.jpeg" /></p> <p><i><a href="https://www.twosigma.com/">TwoSigma</a> - Platinum Sponsor of the New York chapter</i></p> <p>------------------------------------------------------------------------</p> <p><b>Details</b></p> <p>Doors open at 7 pm; the presentation will begin at 7:30 pm; and, yes, there will be refreshments of all kinds and pizza.</p> <p><b>A little different than previous PWLs, you'll have to check-in with security with your Name/ID. Definitely sign-up if you’re going to attend–unfortunately people whose names aren’t entered into the security system in advance won’t be allowed in. </b></p> <p>After Wil presents the paper, we will open up the floor to discussion and questions.  </p> <p>We hope that you'll read the paper before the meetup, but don't stress if you can't. If you have any questions, thoughts, or related information, please visit <a href="https://paperswelove.slack.com/messages/pwlnyc/">#pwlnyc</a> on <a href="http://papersweloveslack.herokuapp.com/">slack</a>, our <a href="https://github.com/papers-we-love/papers-we-love">GitHub repository</a>, where you can also <a href="https://github.com/papers-we-love/papers-we-love/blob/088119df3b8ec0c563437b460563c730f7ee8ade/computer_graphics/README.md">find the papers</a>, or add to the discussion on this event's thread.</p> <p>Additionally, if you have any papers you want to add to the repository above (papers that you love!), please send us a <a href="https://github.com/papers-we-love/papers-we-love/pulls">pull request</a>. Also, if you have any ideas/questions about this meetup or the Papers-We-Love org, just open up an issue.</p> <p><i>November's meetup is sponsored by</i> </p> <p><br/><img src="http://photos2.meetupstatic.com/photos/event/5/4/7/3/600_453441619.jpeg" /></p>
