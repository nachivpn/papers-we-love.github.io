    description: '<p>We''re ecstatic to have <b>Chas Emerick</b> presenting <a href="http://hal.upmc.fr/docs/00/55/55/88/PDF/techreport.pdf">A
      comprehensive study of Convergent and Commutative Replicated Data Types</a> by Marc
      Shapiro, Nuno Preguiça, Carlos Baquero, and Marek Zawirski (2011). </p> <p><br/><b>Intro</b></p>
      <p><a href="http://hal.upmc.fr/docs/00/55/55/88/PDF/techreport.pdf">''A comprehensive
      study of Convergent and Commutative Replicated Data Types''</a> by Shapiro et
      al.</p> <p>Conflict-free Replicated Data Types (CRDTs) are a formalism for providing
      practical data and programming primitives for use in distributed systems applications
      without necessitating expensive (and sometimes impractical) consensus mechanisms.
       Their key characteristic is that they provide conflict-free "merging" of distributed
      concurrent updates given only the weak guarantees of eventual consistency.</p>
      <p><br/>While this paper did not coin the term ''CRDT'', it was the first to
      provide a comprehensive treatment of their definition, semantics, and possible
      construction separate from and beyond previous implementations of distributable
      datatypes that happened to provide CRDT-like semantics.</p> <p>In the paper,
      the authors:</p> <p>• Construct a modern taxonomy of data types that can be
      characterized has having desirable conflict-resolution properties given multiple
      distributed, concurrent actors manipulating shared data without coordination
      or consensus (a.k.a. "eventual consistency").</p> <p>• Describe a set of formal
      properties necessary to implement these data types, defining both local programming
      interfaces and distributed replication semantics and requirements.</p> <p><i>Related
