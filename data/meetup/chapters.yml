    description: <p><b>Important: </b>please arrive <b>before 7pm</b>, which is when the front door locks! If you arrive after 7pm, use the keypad beside the outside door and <b>buzz 8882</b> to be let in.</p> <p><br/>***</p> <p>Duffy O'Craven will be presenting <a href="https://www.cs.cmu.edu/afs/cs/academic/class/15451-s06/www/lectures/scrabble.pdf">The World's Fastest Scrabble Program</a> by Andrew W. Appel and Guy J. Jacobson.</p> <p>Scrabble originated in 1938, well before the computer era. By the 1980s, Brian Sheppard had created a computer program, Maven, that revolutionized how even expert players played Scrabble. In between, where you find our story, Andrew W. Appel and Guy J. Jacobson published an architectural expose of how they had wrangled the nearly-infinite possibilities of "searching for the best word" into an artificial intelligence. One that could do it in real-time. Computers are now a trillion times larger, and 100,000 times faster than they were then. But it is revealing how mankind first got "intelligence" across the threshold.</p> <p>Paper link: <a href="https://www.cs.cmu.edu/afs/cs/academic/class/15451-s06/www/lectures/scrabble.pdf"><a href="https://www.cs.cmu.edu/afs/cs/academic/class/15451-s06/www/lectures/scrabble.pdf" class="linkified">https://www.cs.cmu.edu/afs/cs/academic/class/15451-s06/www/lectures/scrabble.pdf</a></a></p> <p>&lt;a href="http://www.allthingsdistributed.com/files/amazon-dynamo-sosp2007.pdf"&gt;&lt;/a&gt;</p> <p><b>Doors open at 6:30 pm, presentation will begin at 7:00 pm.</b> There will be food and refreshments provided by Shopify. </p> <p><br/>***</p> <p>Duffy O'Craven has been programming professionally since 1980 and during that long career saw things like the invention of C++ and Python. Now international adjudicator for the BACnet network protocol, when time permits he is still hobby programming with an emphasis upon AI in Human-Computer Interfaces. Chatbots, taken up a notch, are the future focus. He would be interested in connecting with anyone who wants to help move that horizon forward.</p>
