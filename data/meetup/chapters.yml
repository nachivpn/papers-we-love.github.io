    description: '<p>Tired of writing unit tests by hand? Ever wondered if you could
      let the computer do that for you? Then this edition of Papers We Love is something
      that should get you excited! Wouter Swierstra will discuss QuickCheck, a library
      that helps you generate tests for your programs.</p> <p>Find the paper <a href="https://goo.gl/R8ABFG">here</a>.</p>
      <p><b>Title</b></p> <p>QuickCheck: a lightweight tool for random testing Haskell
      programs</p> <p><br/><b>Abstract</b></p> <p>QuickCheck is a tool which aids
      the Haskell programmer in formulating and testing properties of programs. It
      has been hugely successful and the underlying ideas have been ported to many
      different languages. In this talk, I want to present the original QuickCheck
      paper and say a bit about the field of research that it has sparked.</p> <p><br/><b>Speaker:
      Wouter Swierstra</b></p> <p>Wouter Swierstra is a lecturer in the Software Technology
      group of the University of Utrecht. His PhD was on making programming languages
      with dependent types more practical. Since then he has worked with a variety
      of functional languages in both academia and industry. Most recently, he co-authored
      the book ''Functional Programming in Swift''.</p> <p><br/><b>Sponsor</b></p>
      <p>This edition of Papers We Love Utrecht is made possible by the lovely folks
      at <a href="http://thehyve.nl/">The Hyve</a>. We want to thank them for providing
      us with the space, food and drinks we need to make this edition a reality.</p>
      <p><br/><b>Schedule</b></p> <p><i>19:00 - W</i>elcome with food and drinks <br/><i>19:30
      - </i>Talk + Discussion <br/><i>20:15</i> - Announcements <br/><i>21:00 - </i>Fin</p>'
