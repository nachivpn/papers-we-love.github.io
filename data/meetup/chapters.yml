      presenting.</p> <p><br/><b>// Paper</b></p> <p><i>A local perspective on community
      structure in multilayer networks</i> by Lucas G. S. Jeub, et al.<a href="https://arxiv.org/find/cs/1/au:+Porter_M/0/1/0/all/0/1"></p>
      <p></a><a href="https://arxiv.org/pdf/1510.05185.pdf">pdf</a> | <a href="https://arxiv.org/abs/1510.05185">site</a><br/><i><br/></i><b>Abstract:
      </b>The analysis of multilayer networks is among the most active areas of network
      science, and there are now several methods to detect dense "communities" of
      nodes in multilayer networks. One way to define a community is as a set of nodes
      that trap a diffusion-like dynamical process (usually a random walk) for a long
      time. In this view, communities are sets of nodes that create bottlenecks to
      the spreading of a dynamical process on a network. We analyze the local behavior
      of different random walks on multiplex networks (which are multilayer networks
      in which different layers correspond to different types of edges) and show that
      they have very different bottlenecks that hence correspond to rather different
      notions of what it means for a set of nodes to be a good community. This has
      direct implications for the behavior of community-detection methods that are
      based on these random walks.</p> <p><b>About Mandi:</b> Mandi is a Senior Data
      Scientist at <a href="https://cybraics.com/">Cybraics</a>; in the community,
      she is the co-Founder of <a href="https://twitter.com/WomenDataSci/">Women Data
      Scientists DC</a> and President of <a href="https://twitter.com/DataCommunityDC/">Data
      Community DC</a>. She is a network scientist, cyber enthusiast, and cupcake
      queen. Find her on Twitter at <a href="https://twitter.com/altraud">@altraud</a>.</p>'
