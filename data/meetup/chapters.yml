    <span><br>

    </span></p>
    <p><span>What was the last paper within the realm of computing you read and loved? What did it inspire you to build or tinker with? Come share the ideas in an awesome academic/research paper with fellow engineers, programmers, and paper-readers. Lead a session and show off code that you wrote that implements these ideas or just give us the lowdown about the paper (because of HARD MATH!). Otherwise, just come, listen, and discuss.</span><br>

    </p>
    <p>We meet on the <b>2nd Sunday of every month at around 3.30 pm</b>, unless otherwise specified!.  The meetups, unless otherwise specified, happen in the space graciously provided by <a href="http://collab.house">Collab.House</a> [A - 32, 3rd Floor, Road No. 5, Film Nagar, Jubilee Hills, Hyderabad, Above Jubilee Hills Mercantile Cooperative Urban Bank Limited, Next to the Vijaya Bank Building] (<a href="https://www.google.com/maps/place/Collab+House/@17.416244,78.411119,19z/">See map</a>) </p>
    <p>Papers We Love has a <a href="https://github.com/punchagan/papers-we-love-hyd/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a>. Please contact one of the Meetup's organizers if anyone is not following it. Be good to each other and to the PWL community!<br>

    </p>
    <p>If you have suggestions about papers to discuss or feedback, use <a href="http://www.meetup.com/papers-we-love-hyderabad/messages/archive/">the mailing list</a> or create <a href="https://github.com/punchagan/papers-we-love-hyd/issues/new">a new GitHub issue</a>. </p>
    <p><br>

    </p>
