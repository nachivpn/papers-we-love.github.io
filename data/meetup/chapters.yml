    description: '<p>To parse or not to parse: a two-for-one paper-loving showdown!</p>
      <p><br/><b>David Murray presents <a href="http://www.voelter.de/data/pub/projectingModuleFuture.pdf">Projecting
      a Modular Future</a></b></p> <p>"We describe two innovations in programming
      languages: modularity and projectional editing. Language modularity refers to
      the ability to combine independently developed languages without changing their
      respective definitions. A language is not anymore a fixed quantity, instead
      it can be extended with domain-specific constructs as needed. Projectional editing
      refers to a technique of building editors and IDEs that avoid the need for parsers.
      They support a wide range of tightly integrated notations including textual,
      symbolic, tabular and graphical. In addition, by avoiding parsers, the well-known
      limitations of grammar composition are avoided as well."</p> <p><b>David Graunke
      presents <a href="http://matt.might.net/papers/might2011derivatives.pdf">Parsing
      with Derivatives</a></b></p> <p>"We present a functional approach to parsing
      unrestricted context-free grammars based on Brzozowski’s derivative of regular
      expressions. If we consider context-free grammars as recursive regular expressions,
      Brzozowski’s equational theory extends without modification to context-free
      grammars (and it generalizes to parser combinators). The supporting actors in
      this story are three concepts familiar to functional programmers—laziness, memoization
      and fixed points; these allow Brzozowski’s original equations to be transliterated
      into purely functional code in about 30 lines spread over three functions."<b><br/></b></p>
      <p><b>Who What Where<br/></b>Big ups to <a href="https://thomasstreet.com/">Thomas
      Street</a> for hosting! As usual, food and chatting starts at 6:30, papers at
      7:00.</p> <p><b>Please Remember<br/></b>Like all chapters of Papers We Love,
      we abide by and enforce the <a href="https://github.com/papers-we-love/seattle/blob/master/code-of-conduct.md">PWL
      Code of Conduct</a>. Please give it a read, plan on conducting yourself accordingly,
      and contact one of the organizers if you need to report an incident.</p>'
